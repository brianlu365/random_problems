        class=\"image\"><img alt=\"Flag of the FARC-EP.svg\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Flag_of_the_FARC-EP.svg/155px-Flag_of_the_FARC-EP.svg.png\"
        width=\"155\" height=\"103\" class=\"thumbborder\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Flag_of_the_FARC-EP.svg/233px-Flag_of_the_FARC-EP.svg.png
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Flag_of_the_FARC-EP.svg/310px-Flag_of_the_FARC-EP.svg.png
        2x\" data-file-width=\"900\" data-file-height=\"600\" /></a></td>\n</tr>\n</table>\n<p>The
        <b>Revolutionary Armed Forces of Colombia—People's Army</b> (Spanish: <span
        lang=\"es\" xml:lang=\"es\"><i><b>Fuerzas Armadas Revolucionarias de Colombia—Ejército
        del Pueblo</b></i></span>, <b>FARC–EP</b> and <b>FARC</b>) was a <a href=\"/wiki/Guerrilla_warfare\"
        title=\"Guerrilla warfare\">guerrilla movement</a><sup id=\"cite_ref-10\"
        class=\"reference\"><a href=\"#cite_note-10\">[10]</a></sup> involved in the
        continuing <a href=\"/wiki/Colombian_armed_conflict\" class=\"mw-redirect\"
        title=\"Colombian armed conflict\">Colombian armed conflict</a> since 1964.
        It was known to employ a variety of <a href=\"/wiki/Military_tactics\" title=\"Military
        tactics\">military tactics</a><sup id=\"cite_ref-11\" class=\"reference\"><a
        href=\"#cite_note-11\">[11]</a></sup> in addition to more unconventional methods,
        including <a href=\"/wiki/Terrorism\" title=\"Terrorism\">terrorism</a>.<sup
        id=\"cite_ref-inside-colombia-180_12-0\" class=\"reference\"><a href=\"#cite_note-inside-colombia-180-12\">[12]</a></sup><sup
        id=\"cite_ref-13\" class=\"reference\"><a href=\"#cite_note-13\">[13]</a></sup><sup
        id=\"cite_ref-14\" class=\"reference\"><a href=\"#cite_note-14\">[14]</a></sup><sup
        id=\"cite_ref-15\" class=\"reference\"><a href=\"#cite_note-15\">[15]</a></sup>
        The FARC-EP was formed during the <a href=\"/wiki/Cold_War\" title=\"Cold
        War\">Cold War</a> period as a <a href=\"/wiki/Marxist%E2%80%93Leninist\"
        class=\"mw-redirect\" title=\"Marxist–Leninist\">Marxist–Leninist</a> <a href=\"/wiki/Peasant\"
        title=\"Peasant\">peasant</a> force promoting a political line of <a href=\"/wiki/Agrarianism\"
        title=\"Agrarianism\">agrarianism</a> and <a href=\"/wiki/Anti-imperialism\"
        title=\"Anti-imperialism\">anti-imperialism</a>. The operations of the FARC–EP
        were funded by <a href=\"/wiki/Kidnap\" class=\"mw-redirect\" title=\"Kidnap\">kidnap</a>
        and <a href=\"/wiki/Ransom\" title=\"Ransom\">ransom</a>; illegal mining;<sup
        id=\"cite_ref-16\" class=\"reference\"><a href=\"#cite_note-16\">[16]</a></sup>
        <a href=\"/wiki/Extortion\" title=\"Extortion\">extortion</a> or taxation
        of various forms of economic activity; and the taxation, production, and distribution
        of <a href=\"/wiki/Illegal_drugs\" class=\"mw-redirect\" title=\"Illegal drugs\">illegal
        drugs</a>.<sup id=\"cite_ref-17\" class=\"reference\"><a href=\"#cite_note-17\">[17]</a></sup><sup
        id=\"cite_ref-18\" class=\"reference\"><a href=\"#cite_note-18\">[18]</a></sup>
        The United Nations has estimated that 12% of all killings of civilians in
        Colombian conflict were committed by FARC and <a href=\"/wiki/National_Liberation_Army_(Colombia)\"
        title=\"National Liberation Army (Colombia)\">National Liberation Army</a>
        (ELN) guerrillas, with 80% committed by right-wing paramilitaries, and the
        remaining 8% committed by Colombian security forces.<sup id=\"cite_ref-19\"
        class=\"reference\"><a href=\"#cite_note-19\">[19]</a></sup></p>\n<p>The strength
        of the FARC–EP forces was high; in 2007, the FARC said they were an armed
        force of 18,000 men and women; in 2010, the Colombian military calculated
        that FARC forces consisted of about 13,800 members, 50 percent of whom were
        armed guerrilla combatants; and, in 2011, the President of Colombia, <a href=\"/wiki/Juan_Manuel_Santos\"
        title=\"Juan Manuel Santos\">Juan Manuel Santos</a>, said that FARC–EP forces
        comprised fewer than 10,000 members. In 2013 it was reported that 26,648 FARC
        and ELN members had decided to <a href=\"/wiki/Demobilize\" class=\"mw-redirect\"
        title=\"Demobilize\">demobilize</a> since 2002.<sup id=\"cite_ref-20\" class=\"reference\"><a
        href=\"#cite_note-20\">[20]</a></sup> According to a report from <a href=\"/wiki/Human_Rights_Watch\"
        title=\"Human Rights Watch\">Human Rights Watch</a> in 2006, approximately
        20–30% of the recruits were minors, some of whom were forced to join the FARC.<sup
        id=\"cite_ref-21\" class=\"reference\"><a href=\"#cite_note-21\">[Note 1]</a></sup>
        <sup id=\"cite_ref-22\" class=\"reference\"><a href=\"#cite_note-22\">[21]</a></sup><sup
        id=\"cite_ref-23\" class=\"reference\"><a href=\"#cite_note-23\">[22]</a></sup>
        while women comprise around 40 percent of the guerilla army.<sup id=\"cite_ref-24\"
        class=\"reference\"><a href=\"#cite_note-24\">[23]</a></sup> The greatest
        concentrations of FARC forces were in the southeastern, northern and southwestern
        regions of Colombia's 500,000 square kilometers (190,000&#160;sq&#160;mi)
        of <a href=\"/wiki/Jungle\" title=\"Jungle\">jungle</a>, in the <a href=\"/wiki/Plain\"
        title=\"Plain\">plains</a> at the base of the <a href=\"/wiki/Andean\" class=\"mw-redirect\"
        title=\"Andean\">Andean</a> mountain chain<sup class=\"noprint Inline-Template
        Template-Fact\" style=\"white-space:nowrap;\">[<i><a href=\"/wiki/Wikipedia:Citation_needed\"
        title=\"Wikipedia:Citation needed\"><span title=\"This claim needs references
        to reliable sources. (October 2013)\">citation needed</span></a></i>]</sup>
        and in northwestern Colombia.<sup id=\"cite_ref-insightcrime_25-0\" class=\"reference\"><a
        href=\"#cite_note-insightcrime-25\">[24]</a></sup> However, the FARC and the
        <i>ELN</i> lost control of much of the territory, especially in urban areas,
        forcing them to relocate to remote areas in the jungle and the mountains.<sup
        id=\"cite_ref-CIAWFB_26-0\" class=\"reference\"><a href=\"#cite_note-CIAWFB-26\">[25]</a></sup></p>\n<p>In
        1964, the FARC–EP was established as the military wing of the <a href=\"/wiki/Colombian_Communist_Party\"
        title=\"Colombian Communist Party\">Colombian Communist Party</a> (Partido
        Comunista Colombiano, PCC), after the Colombian military attacked rural <a
        href=\"/wiki/Communist\" class=\"mw-redirect\" title=\"Communist\">communist</a>
        enclaves in the aftermath of <i>The Violence</i> (<a href=\"/wiki/La_Violencia\"
        title=\"La Violencia\">La Violencia</a>, ca. 1948–58). The FARC were a <a
        href=\"/wiki/Violent_non-state_actor\" title=\"Violent non-state actor\">violent
        non-state actor</a> (VNSA) whose formal <a href=\"/wiki/Diplomatic_recognition\"
        title=\"Diplomatic recognition\">recognition</a> as <a href=\"/wiki/Legitimacy_(political)\"
        title=\"Legitimacy (political)\">legitimate</a> <a href=\"/wiki/Belligerence#Belligerency\"
        class=\"mw-redirect\" title=\"Belligerence\">belligerent</a> forces is disputed
        by some organizations. As such, the FARC has been classified as a <a href=\"/wiki/Terrorist_organization\"
        class=\"mw-redirect\" title=\"Terrorist organization\">terrorist organization</a>
        by the governments of Colombia, the United States, Canada, Chile, New Zealand,
        and the <a href=\"/wiki/European_Union\" title=\"European Union\">European
        Union</a>; whereas the governments of Venezuela, Brazil, Argentina, Ecuador,
        and Nicaragua do not.<sup class=\"noprint Inline-Template Template-Fact\"
        style=\"white-space:nowrap;\">[<i><a href=\"/wiki/Wikipedia:Citation_needed\"
        title=\"Wikipedia:Citation needed\"><span title=\"This claim needs references
        to reliable sources. (October 2014)\">citation needed</span></a></i>]</sup>
        In 2008, <a href=\"/wiki/Venezuelan_President\" class=\"mw-redirect\" title=\"Venezuelan
        President\">Venezuelan President</a> <a href=\"/wiki/Hugo_Ch%C3%A1vez\" title=\"Hugo
        Chávez\">Hugo Chávez</a> recognized the FARC–EP as a proper army. President
        Chávez also asked the Colombian government and their allies to recognize the
        FARC as a belligerent force, arguing that such political recognition would
        oblige the FARC to forgo kidnapping and terrorism as methods of civil war
        and to abide by the <a href=\"/wiki/Geneva_Convention\" class=\"mw-redirect\"
        title=\"Geneva Convention\">Geneva Convention</a>. <a href=\"/wiki/Juan_Manuel_Santos\"
        title=\"Juan Manuel Santos\">Juan Manuel Santos</a>, the current President
        of Colombia, has followed a middle path by recognizing in 2011 that there
        is an \"armed conflict\" in Colombia although his predecessor, <a href=\"/wiki/%C3%81lvaro_Uribe\"
        title=\"Álvaro Uribe\">Álvaro Uribe</a>, strongly disagreed.<sup id=\"cite_ref-27\"
        class=\"reference\"><a href=\"#cite_note-27\">[26]</a></sup> In 2012, FARC
        announced they would no longer participate in kidnappings for ransom and released
        the last ten soldiers and police officers they kept as prisoners, but it has
        kept silent about the status of hundreds of civilians still reported as hostages,
        and continued kidnapping soldiers and civilians.<sup id=\"cite_ref-28\" class=\"reference\"><a
        href=\"#cite_note-28\">[27]</a></sup><sup id=\"cite_ref-29\" class=\"reference\"><a
        href=\"#cite_note-29\">[28]</a></sup> In February 2008, millions of Colombians
        demonstrated against the FARC.<sup id=\"cite_ref-movements.org_30-0\" class=\"reference\"><a
        href=\"#cite_note-movements.org-30\">[29]</a></sup><sup id=\"cite_ref-bushcenter.org_31-0\"
        class=\"reference\"><a href=\"#cite_note-bushcenter.org-31\">[30]</a></sup><sup
        id=\"cite_ref-millondevoces.org_32-0\" class=\"reference\"><a href=\"#cite_note-millondevoces.org-32\">[31]</a></sup></p>\n<p>In
        2012, the FARC made 239 attacks on the energy infrastructure. However, they
        showed signs of fatigue. As of 2014, the FARC were not seeking to engage in
        outright combat with the army, instead concentrating on small-scale ambushes
        against isolated army units. Meanwhile, from 2008 to 2017, the FARC opted
        to attack police patrols with home-made mortars, sniper rifles, and explosives,
        as they were not considered strong enough to engage police units directly.
        This followed the trend of the 1990s during the strengthening of <a href=\"/wiki/Military_Forces_of_Colombia\"
        title=\"Military Forces of Colombia\">Colombian government forces</a>.<sup
        id=\"cite_ref-caracol.com.co_33-0\" class=\"reference\"><a href=\"#cite_note-caracol.com.co-33\">[32]</a></sup></p>\n<p>In
        June 2016, the FARC signed a ceasefire accord with the <a href=\"/wiki/President_of_Colombia\"
        title=\"President of Colombia\">President of Colombia</a>, <a href=\"/wiki/Juan_Manuel_Santos\"
        title=\"Juan Manuel Santos\">Juan Manuel Santos</a> in <a href=\"/wiki/Havana\"
        title=\"Havana\">Havana</a>. This accord was seen as a historic step to ending
        the war that has gone on for fifty years.<sup id=\"cite_ref-34\" class=\"reference\"><a
        href=\"#cite_note-34\">[33]</a></sup> On 25 August 2016, the Colombian president,
        Juan Manuel Santos, announced that four years of negotiation had secured a
        <a href=\"/wiki/Colombian_peace_process\" title=\"Colombian peace process\">peace
        deal with FARC</a> and that a <a href=\"/wiki/Colombian_peace_agreement_referendum,_2016\"
        title=\"Colombian peace agreement referendum, 2016\">national referendum would
        take place on 2 October</a>.<sup id=\"cite_ref-35\" class=\"reference\"><a
        href=\"#cite_note-35\">[34]</a></sup> The referendum failed with 50.24% voting
        against.<sup id=\"cite_ref-36\" class=\"reference\"><a href=\"#cite_note-36\">[35]</a></sup>
        The Colombian government and the FARC on November 24 signed a revised <a href=\"/wiki/Colombian_peace_process\"
        title=\"Colombian peace process\">peace deal</a>,<sup id=\"cite_ref-bbc.com_37-0\"
        class=\"reference\"><a href=\"#cite_note-bbc.com-37\">[36]</a></sup> which
        the <a href=\"/wiki/Congress_of_Colombia\" title=\"Congress of Colombia\">Colombian
        Congress</a> approved on November 30.<sup id=\"cite_ref-congress_approves_38-0\"
        class=\"reference\"><a href=\"#cite_note-congress_approves-38\">[37]</a></sup></p>\n<p>On
        27 June 2017, FARC ceased to be an armed group, disarming itself and handing
        over its weapons to the <a href=\"/wiki/United_Nations\" title=\"United Nations\">United
        Nations</a>.</p>\n<p></p>\n<div id=\"toc\" class=\"toc\">\n<div class=\"toctitle\">\n<h2>Contents</h2>\n</div>\n<ul>\n<li
