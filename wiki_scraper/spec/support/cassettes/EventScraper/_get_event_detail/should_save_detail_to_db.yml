        class=\"tocnumber\">10.3</span> <span class=\"toctext\">Government/NGO reports</span></a></li>\n</ul>\n</li>\n</ul>\n</div>\n<p></p>\n<h2><span
        class=\"mw-headline\" id=\"History\">History</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=1\"
        title=\"Edit section: History\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/History_of_the_Revolutionary_Armed_Forces_of_Colombia\" class=\"mw-redirect\"
        title=\"History of the Revolutionary Armed Forces of Colombia\">History of
        the Revolutionary Armed Forces of Colombia</a></div>\n<div role=\"note\" class=\"hatnote
        navigation-not-searchable\">Further information: <a href=\"/wiki/Colombian_conflict\"
        title=\"Colombian conflict\">Colombian conflict</a> and <a href=\"/wiki/Plan_Colombia\"
        title=\"Plan Colombia\">Plan Colombia</a></div>\n<h3><span class=\"mw-headline\"
        id=\"La_Violencia_and_the_National_Front\"><i>La Violencia</i> and the National
        Front</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=2\" title=\"Edit
        section: La Violencia and the National Front\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main articles: <a
        href=\"/wiki/La_Violencia\" title=\"La Violencia\">La Violencia</a> and <a
        href=\"/wiki/History_of_Colombia#The_National_Front_regime_.281958.E2.80.931974.29\"
        title=\"History of Colombia\">History of Colombia §&#160;The National Front
        regime (1958–1974)</a></div>\n<div class=\"quotebox\" style=\"float: right;
        clear: right; margin: 0.5em 0 0.8em 1.4em; width:25%; padding: 10px; border:
        1px solid #aaa; font-size: 88%; background-color: #F9F9F9;\">\n<div class=\"\"
        style=\"position: relative; text-align: left;\">\n<div>\"There is more <a
        href=\"/wiki/Political_repression\" title=\"Political repression\">repression</a>
        of individual freedom here, than in any country we've been to; the police
        patrol the streets, carrying rifles, and demand your papers every few minutes&#160;...
        the atmosphere, here, is tense, and it seems a revolution may be brewing.
        The countryside is in open revolt, and the army is powerless to suppress it.\"</div>\n</div>\n<cite
        style=\"display: block; text-align: left;\">Diary of <a href=\"/wiki/Ernesto_%22Che%22_Guevara\"
        class=\"mw-redirect\" title=\"Ernesto &quot;Che&quot; Guevara\">Ernesto \"Che\"
        Guevara</a>, July 6, 1952<sup id=\"cite_ref-che-moto-157_39-0\" class=\"reference\"><a
        href=\"#cite_note-che-moto-157-39\">[38]</a></sup></cite></div>\n<p>In 1948,
        in the aftermath of the <a href=\"/wiki/Assassination\" title=\"Assassination\">assassination</a>
        of the <a href=\"/wiki/Populism\" title=\"Populism\">populist</a> politician
        <a href=\"/wiki/Jorge_Eli%C3%A9cer_Gait%C3%A1n\" title=\"Jorge Eliécer Gaitán\">Jorge
        Eliécer Gaitán</a>, there occurred a decade of large-scale political violence
        throughout Colombia, which was a Conservative – Liberal <a href=\"/wiki/Civil_war\"
        title=\"Civil war\">civil war</a> that killed more than 200,000 people. In
        Colombian history and culture, the killings are known as <i><a href=\"/wiki/La_Violencia\"
        title=\"La Violencia\">La Violencia</a></i> (The Violence, 1948–58); most
        of the people killed were <a href=\"/wiki/Peasant\" title=\"Peasant\">peasants</a>
        and laborers in rural Colombia.<sup id=\"cite_ref-richani-systems-23-28_40-0\"
        class=\"reference\"><a href=\"#cite_note-richani-systems-23-28-40\">[39]</a></sup>
        In 1957–1958, the political leadership of the Liberal Party and the Conservative
        Party agreed to establish a bipartisan political system known as the <a href=\"/wiki/National_Front_(Colombia)\"
        title=\"National Front (Colombia)\">National Front</a> (Frente Nacional, 1958–74).
        The Liberal and the Conservative parties agreed to alternate in the exercise
        of government power by presenting a joint National Front candidate to each
        election and restricting the participation of other political movements. The
        pact was ratified as a constitutional amendment by a national <a href=\"/wiki/Plebiscite\"
        class=\"mw-redirect\" title=\"Plebiscite\">plebiscite</a> on 1 December 1957
        and was supported by the Roman Catholic Church as well as Colombia's business
        leaders. The initial power-sharing agreement was effective until 1974; nonetheless,
        with modifications, the Liberal–Conservative bipartisan system lasted until
        1990.<sup id=\"cite_ref-beyond-bogota-timeline_41-0\" class=\"reference\"><a
        href=\"#cite_note-beyond-bogota-timeline-41\">[40]</a></sup><sup id=\"cite_ref-evil-hour-51-52_42-0\"
        class=\"reference\"><a href=\"#cite_note-evil-hour-51-52-42\">[41]</a></sup>
        The sixteen-year extension of the bipartisan power-sharing agreement permitted
        the Liberal and Conservative élites to consolidate their socioeconomic control
        of Colombian society, and to strengthen the military to suppress political
        reform and <a href=\"/wiki/Radical_politics\" class=\"mw-redirect\" title=\"Radical
        politics\">radical politics</a> proposing alternative forms of government
        for Colombia.<sup id=\"cite_ref-other-war-68_43-0\" class=\"reference\"><a
        href=\"#cite_note-other-war-68-43\">[42]</a></sup><sup id=\"cite_ref-aviles-global-32_44-0\"
        class=\"reference\"><a href=\"#cite_note-aviles-global-32-44\">[43]</a></sup><sup
        id=\"cite_ref-evil-hour-55-56_45-0\" class=\"reference\"><a href=\"#cite_note-evil-hour-55-56-45\">[44]</a></sup></p>\n<p>During
        the 1960s, the Colombian government effected a policy of Accelerated Economic
        Development (AED), the <a href=\"/wiki/Agribusiness\" title=\"Agribusiness\">agribusiness</a>
        plan of <a href=\"/wiki/Lauchlin_Currie\" title=\"Lauchlin Currie\">Lauchlin
        Currie</a>, a Canadian-born U.S. economist who owned ranching land in Colombia.
        The plan promoted <a href=\"/wiki/Industrial_farm\" class=\"mw-redirect\"
        title=\"Industrial farm\">industrial farming</a> that would produce great
        yields of agricultural and animal products for worldwide exportation, while
        the Colombian government would provide subsidies to large-scale <a href=\"/wiki/Private_sector\"
        title=\"Private sector\">private</a> farms. The AED policy came at the expense
        of the small-scale family farms that only yielded food supplies for local
        consumption. Based on a <a href=\"/wiki/Legalism_(Western_philosophy)\" title=\"Legalism
        (Western philosophy)\">legalistic</a> interpretation of what constituted \"efficient
        use\" of the land, thousands of peasants were forcefully evicted from their
        farms and migrated to the cities, where they became part of the industrial
        labor pool. In 1961, the dispossession of farmland had produced 40,000 landless
        families and by 1969 their numbers amounted to 400,000 throughout Colombia.<sup
        id=\"cite_ref-46\" class=\"reference\"><a href=\"#cite_note-46\">[45]</a></sup><sup
        id=\"cite_ref-47\" class=\"reference\"><a href=\"#cite_note-47\">[46]</a></sup><sup
        id=\"cite_ref-48\" class=\"reference\"><a href=\"#cite_note-48\">[47]</a></sup>
        By 1970, the <i><a href=\"/wiki/Latifundium\" title=\"Latifundium\">latifundio</a></i>
        type of industrial farm (more than 50 hectares in area) occupied more than
        77 per cent of arable land in the country.<sup id=\"cite_ref-49\" class=\"reference\"><a
        href=\"#cite_note-49\">[48]</a></sup><sup id=\"cite_ref-50\" class=\"reference\"><a
        href=\"#cite_note-50\">[49]</a></sup> The AED policy increased the concentration
        of land ownership among cattle ranchers and urban industrialists, whose businesses
        expanded their profits as a result of reductions in the cost of labor wages
        after the influx of thousands of displaced peasants into the cities.<sup id=\"cite_ref-rev-social-6-7_51-0\"
        class=\"reference\"><a href=\"#cite_note-rev-social-6-7-51\">[50]</a></sup>
        During this period, most rural workers lacked basic medical care and <a href=\"/wiki/Malnutrition\"
        title=\"Malnutrition\">malnutrition</a> was almost universal, which increased
        the rates of preventable disease and infant mortality.<sup id=\"cite_ref-rev-social-74-76_52-0\"
        class=\"reference\"><a href=\"#cite_note-rev-social-74-76-52\">[51]</a></sup></p>\n<h3><span
        class=\"mw-headline\" id=\"PCC_and_self-defense_communities\">PCC and self-defense
        communities</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=3\" title=\"Edit
        section: PCC and self-defense communities\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Marquetalia_Republic\" title=\"Marquetalia Republic\">Marquetalia
        Republic</a></div>\n<p>Communists were active throughout rural and urban Colombia
        in the period immediately following <a href=\"/wiki/World_War_I\" title=\"World
        War I\">World War I</a>.<sup id=\"cite_ref-decker-duran-80-81_53-0\" class=\"reference\"><a
        href=\"#cite_note-decker-duran-80-81-53\">[52]</a></sup> The <a href=\"/wiki/Colombian_Communist_Party\"
        title=\"Colombian Communist Party\">Colombian Communist Party</a> (<i>Partido
        Comunista Colombiano</i>, PCC) was formally accredited by the <a href=\"/wiki/Comintern\"
        class=\"mw-redirect\" title=\"Comintern\">Comintern</a> in 1930. The PCC began
        establishing \"peasant leagues\" in rural areas and \"popular fronts\" in
        urban areas, calling for improved living and working conditions, education,
        and rights for the working class. These groups began networking together to
        present a defensive front against the state-supported violence of large landholders.<sup
        id=\"cite_ref-gomez-perspectives-248_54-0\" class=\"reference\"><a href=\"#cite_note-gomez-perspectives-248-54\">[53]</a></sup><sup
        id=\"cite_ref-rev-social-2-3_55-0\" class=\"reference\"><a href=\"#cite_note-rev-social-2-3-55\">[54]</a></sup>
        Members organized strikes, protests, seizures of land, and organized communist-controlled
        \"self-defense communities\" in southern Colombia that were able to resist
        state military forces, while providing for the subsistence needs of the populace.<sup
        id=\"cite_ref-rev-social-2-3_55-1\" class=\"reference\"><a href=\"#cite_note-rev-social-2-3-55\">[54]</a></sup>
        Many of the PCC's attempts at organizing peasants were met with violent repression
        by the Colombian government and the landowning class.<sup id=\"cite_ref-rev-social-6-7_51-1\"
        class=\"reference\"><a href=\"#cite_note-rev-social-6-7-51\">[50]</a></sup>
        U.S. military intelligence estimated that in 1962, the size of the PCC had
        grown to 8,000 to 10,000 active members, and an additional 28,000 supporters.<sup
        id=\"cite_ref-bandits_56-0\" class=\"reference\"><a href=\"#cite_note-bandits-56\">[55]</a></sup></p>\n<p>In
        1961, a guerrilla leader and long-time PCC organizer named <a href=\"/wiki/Manuel_Marulanda_V%C3%A9lez\"
        class=\"mw-redirect\" title=\"Manuel Marulanda Vélez\">Manuel Marulanda Vélez</a>
        declared an independent \"Republic of Marquetalia\". The Lleras government
        attempted unsuccessfully to attack the communities to drive out the guerrillas,
        due to fears that \"a Cuban-style <a href=\"/wiki/Revolutionary_situation\"
        title=\"Revolutionary situation\">revolutionary situation</a> might develop\".
        After the failed attacks, several army outposts were set up in the area.<sup
        id=\"cite_ref-57\" class=\"reference\"><a href=\"#cite_note-57\">[56]</a></sup></p>\n<h3><span
        class=\"mw-headline\" id=\"Plan_Lazo\">Plan Lazo</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=4\"
        title=\"Edit section: Plan Lazo\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>In
        October 1959, the <a href=\"/wiki/United_States\" title=\"United States\">United
        States</a> sent a \"Special Survey Team\" composed of <a href=\"/wiki/Counterinsurgency\"
        class=\"mw-redirect\" title=\"Counterinsurgency\">counterinsurgency</a> experts
        to investigate Colombia's internal security situation. Among other policy
        recommendations the US team advised that \"to shield the interests of both
        Colombian and US authorities against 'interventionist' charges any special
        aid given for internal security was to be sterile and covert in nature\".<sup
        id=\"cite_ref-bandits_56-1\" class=\"reference\"><a href=\"#cite_note-bandits-56\">[55]</a></sup>
        In February 1962, three years after the 1959 \"US Special Survey Team\", a
        Fort Bragg top-level U.S. Special Warfare team headed by Special Warfare Center
        commander General <a href=\"/wiki/William_P._Yarborough\" title=\"William
        P. Yarborough\">William P. Yarborough</a>, visited Colombia for a second survey.<sup
        id=\"cite_ref-inside-colombia-155_58-0\" class=\"reference\"><a href=\"#cite_note-inside-colombia-155-58\">[57]</a></sup></p>\n<p>In
        a secret supplement to his report to the <a href=\"/wiki/Joint_Chiefs_of_Staff\"
        title=\"Joint Chiefs of Staff\">Joint Chiefs of Staff</a>, Yarborough encouraged
        the creation and deployment of a US-backed force to commit \"<a href=\"/wiki/Paramilitary\"
        title=\"Paramilitary\">paramilitary</a>, <a href=\"/wiki/Sabotage\" title=\"Sabotage\">sabotage</a>
        and/or <a href=\"/wiki/Terrorism\" title=\"Terrorism\">terrorist</a> activities
        against known communist proponents\".<sup id=\"cite_ref-59\" class=\"reference\"><a
        href=\"#cite_note-59\">[58]</a></sup><sup id=\"cite_ref-60\" class=\"reference\"><a
        href=\"#cite_note-60\">[59]</a></sup><sup id=\"cite_ref-hrw-redes_61-0\" class=\"reference\"><a
        href=\"#cite_note-hrw-redes-61\">[60]</a></sup></p>\n<p>The new counter-insurgency
        policy was instituted as <a href=\"/wiki/Plan_Lazo\" class=\"mw-redirect\"
        title=\"Plan Lazo\">Plan Lazo</a> in 1962 and called for both military operations
        and <a href=\"/wiki/Civic_action_program\" title=\"Civic action program\">civic
        action programs</a> in violent areas. Following Yarborough's recommendations,
        the Colombian military recruited civilians into \"civil defense\" groups which
        worked alongside the military in its counter-insurgency campaign, as well
        as in civilian intelligence networks to gather information on guerrilla activity.<sup
        id=\"cite_ref-bandits_56-2\" class=\"reference\"><a href=\"#cite_note-bandits-56\">[55]</a></sup><sup
        id=\"cite_ref-hrw-redes_61-1\" class=\"reference\"><a href=\"#cite_note-hrw-redes-61\">[60]</a></sup><sup
        id=\"cite_ref-other-war-71-72_62-0\" class=\"reference\"><a href=\"#cite_note-other-war-71-72-62\">[61]</a></sup>
        <a href=\"/wiki/Doug_Stokes\" title=\"Doug Stokes\">Doug Stokes</a> argues
        that it was not until the early part of the 1980s that the Colombian government
        attempted to move away from the counterinsurgency strategy represented by
        Plan Lazo and Yarborough's 1962 recommendations.<sup id=\"cite_ref-other-war-74_63-0\"
        class=\"reference\"><a href=\"#cite_note-other-war-74-63\">[62]</a></sup></p>\n<p>The
        Colombian government began attacking many of the communist groups in the early
        1960s, attempting to re-assimilate the territories under the control of the
        national government. FARC was formed in 1964 by <a href=\"/wiki/Manuel_Marulanda_V%C3%A9lez\"
        class=\"mw-redirect\" title=\"Manuel Marulanda Vélez\">Manuel Marulanda Vélez</a>
        and other PCC members, after a military <a href=\"/wiki/Operation_Marquetalia\"
        class=\"mw-redirect\" title=\"Operation Marquetalia\">attack on the community
        of Marquetalia</a>. 16,000 Colombian troops attacked the community, which
        only had 48 armed fighters. Marulanda and 47 others fought against government
        forces at Marquetalia, and then escaped into the mountains along with the
        other fighters. These 48 men formed the core of FARC, which later grew in
        size to hundreds of fighters.<sup id=\"cite_ref-war-peace-janicke_64-0\" class=\"reference\"><a
        href=\"#cite_note-war-peace-janicke-64\">[63]</a></sup><sup id=\"cite_ref-lat-amer-problems-404_65-0\"
        class=\"reference\"><a href=\"#cite_note-lat-amer-problems-404-65\">[64]</a></sup><sup
        id=\"cite_ref-republics_66-0\" class=\"reference\"><a href=\"#cite_note-republics-66\">[65]</a></sup></p>\n<h3><span
        class=\"mw-headline\" id=\"Seventh_Guerrilla_Conference_of_the_FARC-EP\">Seventh
        Guerrilla Conference of the FARC-EP</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=5\"
        title=\"Edit section: Seventh Guerrilla Conference of the FARC-EP\">edit</a><span
        class=\"mw-editsection-bracket\">]</span></span></h3>\n<div role=\"note\"
        class=\"hatnote navigation-not-searchable\">Main article: <a href=\"/wiki/Seventh_Guerrilla_Conference_of_the_FARC-EP\"
        title=\"Seventh Guerrilla Conference of the FARC-EP\">Seventh Guerrilla Conference
        of the FARC-EP</a></div>\n<p>In 1982, FARC-EP held its Seventh Guerrilla Conference,
        which called for a major shift in FARC's strategy. FARC had historically been
        doing most of its fighting in rural areas, and was limited to small-scale
        confrontations with Colombian military forces. By 1982, increased income from
        the \"coca boom\" allowed them to expand into an irregular army, which would
        then stage large-scale attacks on Colombian troops. They also began sending
        fighters to Vietnam and the Soviet Union for advanced military training. They
        also planned to move closer to middle-sized cities, as opposed to only remote
        rural areas, and closer to areas rich in natural resources, in order to create
        a strong economic infrastructure. It was also at this conference that FARC
        added the initials \"EP\", for \"<i>Ejército del Pueblo</i>\" or \"People's
        Army\", to the organization's name.<sup id=\"cite_ref-walking-ghosts-47-60_67-0\"
        class=\"reference\"><a href=\"#cite_note-walking-ghosts-47-60-67\">[66]</a></sup><sup
        id=\"cite_ref-human-cond-74-76_68-0\" class=\"reference\"><a href=\"#cite_note-human-cond-74-76-68\">[67]</a></sup></p>\n<h3><span
        class=\"mw-headline\" id=\"Uribe_Agreement_and_Union_Patri.C3.B3tica\"><i>Uribe</i>
        Agreement and <i>Union Patriótica</i></span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=6\"
        title=\"Edit section: Uribe Agreement and Union Patriótica\">edit</a><span
        class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>In the early 1980s,
        President <a href=\"/wiki/Belisario_Betancur\" title=\"Belisario Betancur\">Belisario
        Betancur</a> began discussing the possibility of peace talks with the guerrillas.
        Ultimately this resulted in the 1984 <i>La Uribe</i> Agreement, which called
        for a <a href=\"/wiki/Cease-fire\" class=\"mw-redirect\" title=\"Cease-fire\">cease-fire</a>,
        which ended up lasting from 1984 to 1987.<sup id=\"cite_ref-voting-amid-153-154_69-0\"
        class=\"reference\"><a href=\"#cite_note-voting-amid-153-154-69\">[68]</a></sup></p>\n<p>In
        1985, members of the FARC-EP, along with a large number of other leftist and
        communist groups, formed a political party known as the <i><a href=\"/wiki/Patriotic_Union_(Colombia)\"
        title=\"Patriotic Union (Colombia)\">Union Patriótica</a></i> (\"Patriotic
        Union\", UP). The UP sought political reforms (known as <i>Apertura Democratica</i>)
        such as <a href=\"/wiki/Constitutional_reform\" class=\"mw-redirect\" title=\"Constitutional
        reform\">constitutional reform</a>, more democratic local elections, political
        decentralization, and ending the domination of Colombian politics by the Liberal
        and Conservative parties. They also pursued socioeconomic reforms such <a
        href=\"/wiki/Land_reforms\" class=\"mw-redirect\" title=\"Land reforms\">land
        redistribution</a>, greater health and education spending, the <a href=\"/wiki/Nationalization\"
        title=\"Nationalization\">nationalization</a> of foreign businesses, Colombian
        banks, and transportation, and greater <a href=\"/wiki/Media_democracy\" title=\"Media
        democracy\">public access to mass media</a>. While many members of the UP
        were involved with the FARC-EP, the large majority of them were not and came
        from a wide variety of backgrounds such as <a href=\"/wiki/Labor_unions\"
        class=\"mw-redirect\" title=\"Labor unions\">labor unions</a> and socialist
        parties such as the PCC.<sup id=\"cite_ref-rev-social-206-210_70-0\" class=\"reference\"><a
        href=\"#cite_note-rev-social-206-210-70\">[69]</a></sup> In the cities, the
        FARC-EP began integrating itself with the UP and forming <i>Juntas Patrióticas</i>
        (or \"solidarity cells\") – small groups of people associated with labor unions,
        student activist groups, and peasant leagues, who traveled into the <i>barrios</i>
        discussing social problems, building support for the UP, and determining the
        sociopolitical stance of the urban peasantry.<sup id=\"cite_ref-voting-amid-153-154_69-1\"
        class=\"reference\"><a href=\"#cite_note-voting-amid-153-154-69\">[68]</a></sup><sup
        id=\"cite_ref-inside-insurgency-98-99_71-0\" class=\"reference\"><a href=\"#cite_note-inside-insurgency-98-99-71\">[70]</a></sup></p>\n<p>The
        UP performed better in elections than any other leftist party in Colombia's
        history. In 1986, UP candidates won 350 local council seats, 23 deputy positions
        in departmental assemblies, 9 seats in the House, and 6 seats in the Senate.
        The 1986 Presidential candidate, <a href=\"/wiki/Jaime_Pardo_Leal\" title=\"Jaime
        Pardo Leal\">Jaime Pardo Leal</a>, won 4.6% of the national vote.<sup id=\"cite_ref-voting-amid-153-154_69-2\"
        class=\"reference\"><a href=\"#cite_note-voting-amid-153-154-69\">[68]</a></sup><sup
        id=\"cite_ref-inside-insurgency-98-99_71-1\" class=\"reference\"><a href=\"#cite_note-inside-insurgency-98-99-71\">[70]</a></sup><sup
        id=\"cite_ref-72\" class=\"reference\"><a href=\"#cite_note-72\">[71]</a></sup></p>\n<p>Since
        1986, thousands of members of the UP and other leftist parties were murdered
        (estimates range from 4,000 to 6,000). In 1987, the President of the UP, Jaime
        Pardo, was murdered. In 1989 a single large landholder had over 400 UP members
        murdered. Over 70% of all Colombian presidential candidates in 1990—and 100%
        of those from center-left parties—were assassinated.<sup id=\"cite_ref-rev-social-206-210_70-1\"
        class=\"reference\"><a href=\"#cite_note-rev-social-206-210-70\">[69]</a></sup><sup
        id=\"cite_ref-inside-insurgency-98-99_71-2\" class=\"reference\"><a href=\"#cite_note-inside-insurgency-98-99-71\">[70]</a></sup><sup
        id=\"cite_ref-73\" class=\"reference\"><a href=\"#cite_note-73\">[72]</a></sup><sup
        id=\"cite_ref-74\" class=\"reference\"><a href=\"#cite_note-74\">[73]</a></sup></p>\n<h3><span
        class=\"mw-headline\" id=\"1990.E2.80.931998\">1990–1998</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=7\"
        title=\"Edit section: 1990–1998\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>During
        this period, the Colombian government continued its negotiations with the
        FARC-EP and other armed groups, some of which were successful. Some of the
        groups which demobilized at this time include the <a href=\"/wiki/Popular_Liberation_Army_(Colombia)\"
        class=\"mw-redirect\" title=\"Popular Liberation Army (Colombia)\">EPL</a>,
        the <a href=\"/wiki/People%27s_Revolutionary_Army_(Colombia)\" title=\"People's
        Revolutionary Army (Colombia)\">ERP</a>, the Quintín Lame Armed Movement,
        and the <a href=\"/wiki/19th_of_April_Movement\" title=\"19th of April Movement\">M-19</a>.</p>\n<p>On
        10 August 1990, senior leader Jacobo Arenas, an ideological leader and founder
        of FARC-EP, died of a heart attack at the Casa Verde compound in Colombia's
        eastern mountains.<sup id=\"cite_ref-75\" class=\"reference\"><a href=\"#cite_note-75\">[74]</a></sup></p>\n<p>Towards
        the end of 1990, the army, with no advance warning and while negotiations
        were still ongoing with the group, attacked and seized four linked bases.
        The last of these a compound known as Casa Verde, which housed the National
        Secretariat of the FARC-EP, was seized on 15 December 1990.<sup id=\"cite_ref-76\"
        class=\"reference\"><a href=\"#cite_note-76\">[75]</a></sup> The Colombian
        government argued that the attack was caused by the FARC-EP's lack of commitment
        to the process, demonstrated by continuing its criminal activities<sup id=\"cite_ref-77\"
        class=\"reference\"><a href=\"#cite_note-77\">[76]</a></sup> and FARC attacks
        in November.<sup id=\"cite_ref-78\" class=\"reference\"><a href=\"#cite_note-78\">[77]</a></sup></p>\n<p>On
        3 June 1991, dialogue resumed between the <a href=\"/wiki/Sim%C3%B3n_Bol%C3%ADvar_Guerrilla_Coordinating_Board\"
        title=\"Simón Bolívar Guerrilla Coordinating Board\">Simón Bolívar Guerrilla
        Coordinating Board</a> and the government on neutral territory in <a href=\"/wiki/Caracas\"
        title=\"Caracas\">Caracas</a>, Venezuela and <a href=\"/wiki/Tlaxcala\" title=\"Tlaxcala\">Tlaxcala</a>,
        Mexico.<sup id=\"cite_ref-79\" class=\"reference\"><a href=\"#cite_note-79\">[78]</a></sup>
        However, the war did not stop, and armed attacks by both sides continued.
        The negotiation process was broken off in 1993 after no agreement was reached.
        The Coordinating Board disappeared not long after that time, and guerrilla
        groups continued their activities independently.</p>\n<p>Before the break
        off of dialogue, a letter written by a group of Colombian intellectuals (among
        whom were <a href=\"/wiki/List_of_Nobel_laureates\" title=\"List of Nobel
        laureates\">Nobel laureate</a> <a href=\"/wiki/Gabriel_Garc%C3%ADa_M%C3%A1rquez\"
        title=\"Gabriel García Márquez\">Gabriel García Márquez</a>) to the Simón
        Bolívar Guerrilla Coordinating Board was released denouncing the approach
        taken by the FARC-EP and the dire consequences that it was having for the
        country.<sup id=\"cite_ref-80\" class=\"reference\"><a href=\"#cite_note-80\">[79]</a></sup></p>\n<p>In
        the early 1990s, the FARC-EP had between 7,000 and 10,000 fighters, organized
        into 70 fronts spread throughout the country.<sup class=\"noprint Inline-Template
        Template-Fact\" style=\"white-space:nowrap;\">[<i><a href=\"/wiki/Wikipedia:Citation_needed\"
        title=\"Wikipedia:Citation needed\"><span title=\"This claim needs references
        to reliable sources. (September 2009)\">citation needed</span></a></i>]</sup>
        From 1996 to 1998 they inflicted a series of strikes on the Colombian Army,
        including a three-day offensive in <a href=\"/wiki/Mit%C3%BA\" title=\"Mitú\">Mitú</a>
        (<a href=\"/wiki/Vaup%C3%A9s_Department\" title=\"Vaupés Department\">Vaupés
        department</a>), taking a large number of soldiers prisoner.</p>\n<p>On 23
        September 1994, the FARC kidnapped American agricultural scientist <a href=\"/wiki/Thomas_Hargrove\"
        title=\"Thomas Hargrove\">Thomas Hargrove</a> and held him captive for 11
        months. After his release, Hargrove wrote a book about his ordeal which inspired
        the 2000 film <i><a href=\"/wiki/Proof_of_Life\" title=\"Proof of Life\">Proof
        of Life</a></i> starring <a href=\"/wiki/Meg_Ryan\" title=\"Meg Ryan\">Meg
        Ryan</a> and <a href=\"/wiki/Russell_Crowe\" title=\"Russell Crowe\">Russell
        Crowe</a>.</p>\n<p>Over this period in Colombia, the cultivation of different
        drugs expanded and there were widespread coca farmers' marches. These marches
        brought to a halt several major arteries in southern Colombia. Government
        officials said that FARC-EP had forced the protesters to participate.<sup
        id=\"cite_ref-Cocalero96Ramirez_81-0\" class=\"reference\"><a href=\"#cite_note-Cocalero96Ramirez-81\">[80]</a></sup><sup
        id=\"cite_ref-82\" class=\"reference\"><a href=\"#cite_note-82\">[81]</a></sup>
        According to social anthropologist María Clemencia Ramírez, the relationship
        between the guerrillas and the marches was ambivalent: FARC-EP promoted the
        1996 protests as part of their <a href=\"/wiki/Participatory_democracy\" title=\"Participatory
        democracy\">participatory democracy</a> policies yet also exercised <a href=\"/wiki/Authoritarianism\"
        title=\"Authoritarianism\">authoritarianism</a>, which led to tensions and
        negotiations with peasant leaders, but the <i><a href=\"/wiki/Cocalero\" title=\"Cocalero\">cocalero</a></i>
        movement brought proposals on behalf of the coca growers and defended its
        own interests.<sup id=\"cite_ref-Cocalero96Ramirez_81-1\" class=\"reference\"><a
        href=\"#cite_note-Cocalero96Ramirez-81\">[80]</a></sup></p>\n<p>French sociologist
        <b>Alain Labrousse</b>, who has conducted extensive research on the illicit
        narcotics industry in Latin America and Central Asia, has noted similarities
        in the reliance on the drug trade by both the FARC-EP and the <a href=\"/wiki/Taliban\"
        title=\"Taliban\">Taliban</a>. In his thesis, Labrousse asserts that the FARC-EP
        leadership, like that of the Taliban, explicitly bans the use of drugs by
        its membership and within the local population, but vigorously advocates for
        legalization of drug trafficking as a tool to finance its military objectives.
        In both cases, the insurgency groups manage to garner significant political
        support of farmers who serve to benefit from the illicit drug trade, prompting
        grassroots mobilization, political activism, and agitation to demand legalization
        by the government.<sup id=\"cite_ref-83\" class=\"reference\"><a href=\"#cite_note-83\">[82]</a></sup></p>\n<h3><span
        class=\"mw-headline\" id=\"Andr.C3.A9s_Pastrana.27s_presidency_.281998.E2.80.932002.29\">Andrés
        Pastrana's presidency (1998–2002)</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=8\"
        title=\"Edit section: Andrés Pastrana's presidency (1998–2002)\">edit</a><span
        class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>In March 1999 members
        of a local FARC contingent killed 3 USA-based indigenous rights activists,
        who were working with the U'Wa people to build a school for U'Wa children,
        and were fighting against encroachment of U'Wa territory by multinational
        oil corporations. The killings were questioned by many and condemned by many
        others, and led the United States to increase pressure on the Pastrana administration
        to crack down on FARC guerrillas.<sup id=\"cite_ref-murillo-col-us-74_84-0\"
        class=\"reference\"><a href=\"#cite_note-murillo-col-us-74-84\">[83]</a></sup></p>\n<h4><span
        class=\"mw-headline\" id=\"1998.E2.80.932002_peace_process\">1998–2002 peace
        process</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=9\" title=\"Edit
        section: 1998–2002 peace process\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<div
        class=\"thumb tright\">\n<div class=\"thumbinner\" style=\"width:222px;\"><a
        href=\"/wiki/File:FARC_guerrillas_marching_during_the_Caguan_peace_talks_(1998-2002).jpg\"
        class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/8/82/FARC_guerrillas_marching_during_the_Caguan_peace_talks_%281998-2002%29.jpg/220px-FARC_guerrillas_marching_during_the_Caguan_peace_talks_%281998-2002%29.jpg\"
        width=\"220\" height=\"154\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/8/82/FARC_guerrillas_marching_during_the_Caguan_peace_talks_%281998-2002%29.jpg
        1.5x\" data-file-width=\"298\" data-file-height=\"208\" /></a>\n<div class=\"thumbcaption\">\n<div
        class=\"magnify\"><a href=\"/wiki/File:FARC_guerrillas_marching_during_the_Caguan_peace_talks_(1998-2002).jpg\"
        class=\"internal\" title=\"Enlarge\"></a></div>\nFARC guerrillas marching
        in formation during the Caguan peace talks (1998–2002)</div>\n</div>\n</div>\n<div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/1999%E2%80%932002_FARC-EP-Government_peace_process\" class=\"mw-redirect\"
        title=\"1999–2002 FARC-EP-Government peace process\">1999–2002 FARC-EP-Government
        peace process</a></div>\n<p>With the hope of negotiating a peace settlement,
        on 7 November 1998, President <a href=\"/wiki/Andr%C3%A9s_Pastrana_Arango\"
        title=\"Andrés Pastrana Arango\">Andrés Pastrana</a> granted FARC-EP a 42,000&#160;km<sup>2</sup>
        (16,200&#160;sq&#160;mi) safe haven meant to serve as a confidence building
        measure, centred on the <a href=\"/wiki/San_Vicente_del_Cagu%C3%A1n\" title=\"San
        Vicente del Caguán\">San Vicente del Caguán</a> settlement.<sup class=\"noprint
        Inline-Template Template-Fact\" style=\"white-space:nowrap;\">[<i><a href=\"/wiki/Wikipedia:Citation_needed\"
        title=\"Wikipedia:Citation needed\"><span title=\"This claim needs references
        to reliable sources. (February 2010)\">citation needed</span></a></i>]</sup></p>\n<p>After
        a series of high-profile guerrilla actions, including the hijacking of an
        aircraft, the attack on several small towns and cities, the arrest of the
        Irish <a href=\"/wiki/Colombia_Three\" title=\"Colombia Three\">Colombia Three</a>
        (see below) and the alleged training of FARC-EP militants in bomb making by
        them, and the kidnapping of several political figures, Pastrana ended the
        peace talks on 21 February 2002 and ordered the armed forces to start retaking
        the FARC-EP controlled zone, beginning at midnight. A 48-hour respite that
        had been previously agreed to with the rebel group was not respected as the
        government argued that it had already been granted during an earlier crisis
        in January, when most of the more prominent FARC-EP commanders had apparently
        left the demilitarised zone.<sup id=\"cite_ref-85\" class=\"reference\"><a
        href=\"#cite_note-85\">[84]</a></sup> Shortly after the end of talks, the
        FARC-EP kidnapped <a href=\"/wiki/Oxygen_Green_Party\" title=\"Oxygen Green
        Party\">Oxygen Green Party</a> presidential candidate <a href=\"/wiki/%C3%8Dngrid_Betancourt\"
        title=\"Íngrid Betancourt\">Íngrid Betancourt</a>, who was travelling in Colombian
        territory. Betancourt was rescued by the Colombian government on 2 July 2008
        (see Operation Jaque below).</p>\n<h4><span class=\"mw-headline\" id=\"The_Colombia_Three_case\">The
        Colombia Three case</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=10\" title=\"Edit
        section: The Colombia Three case\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>On
        24 April 2002, the <a href=\"/wiki/United_States_House_Committee_on_Foreign_Affairs\"
        title=\"United States House Committee on Foreign Affairs\">U.S. House of Representatives
        Committee on International Relations</a> published the findings of its investigation
        into <a href=\"/wiki/Provisional_Irish_Republican_Army\" title=\"Provisional
        Irish Republican Army\">IRA</a> activities in Colombia. Their report alleged
        a longstanding connection between the IRA and FARC-EP, mentioned at least
        15 IRA members who had been travelling in and out of Colombia since 1998,
        and estimated that the IRA had received at least $2&#160;million in drug proceeds
        for training FARC-EP members.<sup id=\"cite_ref-86\" class=\"reference\"><a
        href=\"#cite_note-86\">[85]</a></sup> The IRA/FARC-EP connection was first
        made public on 11 August 2001, following the arrest in <a href=\"/wiki/Bogot%C3%A1\"
        title=\"Bogotá\">Bogotá</a> of two IRA explosives and <a href=\"/wiki/Urban_warfare\"
        title=\"Urban warfare\">urban warfare</a> experts and of a representative
        of <a href=\"/wiki/Sinn_F%C3%A9in\" title=\"Sinn Féin\">Sinn Féin</a> who
        was known to be stationed in <a href=\"/wiki/Cuba\" title=\"Cuba\">Cuba</a>.
        Jim Monaghan, Martin McCauley and Niall Connolly (known as the <a href=\"/wiki/Colombia_Three\"
        title=\"Colombia Three\">Colombia Three</a>), were arrested in Colombia in
        August 2001 and were accused of teaching bomb-making methods to FARC-EP.<sup
        id=\"cite_ref-87\" class=\"reference\"><a href=\"#cite_note-87\">[86]</a></sup></p>\n<p>On
        15 February 2002, the Colombia Three were charged with training FARC-EP members
        in bomb-making in Colombia. The Colombian authorities had received satellite
        footage of the men with FARC-EP in an isolated jungle area, where they were
        thought to have spent five weeks. They could have spent up to 20 years in
        gaol if the allegations were proved.<sup id=\"cite_ref-88\" class=\"reference\"><a
        href=\"#cite_note-88\">[87]</a></sup></p>\n<p>During October 2001, a key witness
        in the case against the three Irish republicans disappeared. This came as
        Sinn Féin President <a href=\"/wiki/Gerry_Adams\" title=\"Gerry Adams\">Gerry
        Adams</a> admitted one of the men was the party's representative in Cuba.
        The missing witness, a former police inspector, said he had seen Mr McCauley
        with FARC-EP members in 1998. Without his testimony, legal sources said the
        chances of convicting the three men were reduced.<sup class=\"noprint Inline-Template
        Template-Fact\" style=\"white-space:nowrap;\">[<i><a href=\"/wiki/Wikipedia:Citation_needed\"
        title=\"Wikipedia:Citation needed\"><span title=\"This claim needs references
        to reliable sources. (February 2010)\">citation needed</span></a></i>]</sup></p>\n<p>They
        were eventually found guilty of travelling on false passports in June 2004
        but were acquitted of training FARC-EP members. That decision was reversed
        after an appeal by the <a href=\"/wiki/Attorney_General_of_Colombia\" class=\"mw-redirect\"
        title=\"Attorney General of Colombia\">Attorney General of Colombia</a> and
        they were sentenced to 17-year terms.<sup id=\"cite_ref-news.bbc.co.uk_89-0\"
        class=\"reference\"><a href=\"#cite_note-news.bbc.co.uk-89\">[88]</a></sup>
        However, they vanished in December 2004 while on bail and returned to Ireland.<sup
        id=\"cite_ref-news.bbc.co.uk_89-1\" class=\"reference\"><a href=\"#cite_note-news.bbc.co.uk-89\">[88]</a></sup>
        <a href=\"/wiki/T%C3%A1naiste\" title=\"Tánaiste\">Tánaiste</a> <a href=\"/wiki/Mary_Harney\"
        title=\"Mary Harney\">Mary Harney</a> said no deal had been done with Sinn
        Féin or the IRA over the three's return to Ireland adding that the Irish government
        would consider any request from the Colombian authorities for their <a href=\"/wiki/Extradition\"
        title=\"Extradition\">extradition</a>.<sup id=\"cite_ref-news.bbc.co.uk_89-2\"
        class=\"reference\"><a href=\"#cite_note-news.bbc.co.uk-89\">[88]</a></sup>
        Colombian vice-president <a href=\"/wiki/Francisco_Santos_Calder%C3%B3n\"
        title=\"Francisco Santos Calderón\">Francisco Santos Calderón</a> did not
        rule out allowing them to serve their sentences in Ireland.</p>\n<h3><span
        class=\"mw-headline\" id=\".C3.81lvaro_Uribe.27s_Presidency_.282002.E2.80.932010.29\">Álvaro
        Uribe's Presidency (2002–2010)</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=11\"
        title=\"Edit section: Álvaro Uribe's Presidency (2002–2010)\">edit</a><span
        class=\"mw-editsection-bracket\">]</span></span></h3>\n<h4><span class=\"mw-headline\"
        id=\"2002.E2.80.932005_period\">2002–2005 period</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=12\"
        title=\"Edit section: 2002–2005 period\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<div
        class=\"thumb tright\">\n<div class=\"thumbinner\" style=\"width:202px;\"><a
        href=\"/wiki/File:%C3%81lvaro_Uribe_(cropped).jpg\" class=\"image\"><img alt=\"\"
        src=\"//upload.wikimedia.org/wikipedia/commons/thumb/2/24/%C3%81lvaro_Uribe_%28cropped%29.jpg/200px-%C3%81lvaro_Uribe_%28cropped%29.jpg\"
        width=\"200\" height=\"263\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/2/24/%C3%81lvaro_Uribe_%28cropped%29.jpg/300px-%C3%81lvaro_Uribe_%28cropped%29.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/2/24/%C3%81lvaro_Uribe_%28cropped%29.jpg/400px-%C3%81lvaro_Uribe_%28cropped%29.jpg
        2x\" data-file-width=\"456\" data-file-height=\"600\" /></a>\n<div class=\"thumbcaption\">\n<div
        class=\"magnify\"><a href=\"/wiki/File:%C3%81lvaro_Uribe_(cropped).jpg\" class=\"internal\"
        title=\"Enlarge\"></a></div>\nPresident <a href=\"/wiki/%C3%81lvaro_Uribe\"
        title=\"Álvaro Uribe\">Álvaro Uribe</a> intensified military operations against
        the FARC-EP, seeking to defeat them.</div>\n</div>\n</div>\n<p>For most of
        the period between 2002 and 2005, the FARC-EP was in a strategic withdrawal
        due to the increasing military and <a href=\"/wiki/Colombian_National_Police\"
        class=\"mw-redirect\" title=\"Colombian National Police\">police</a> actions
        of new president <a href=\"/wiki/%C3%81lvaro_Uribe\" title=\"Álvaro Uribe\">Álvaro
        Uribe</a>, which led to the capture or desertion of many fighters and medium-level
        commanders. Uribe ran for office on an anti-FARC-EP platform and was determined
        to defeat FARC-EP in a bid to create \"confidence\" in the country.<sup class=\"noprint
        Inline-Template Template-Fact\" style=\"white-space:nowrap;\">[<i><a href=\"/wiki/Wikipedia:Citation_needed\"
        title=\"Wikipedia:Citation needed\"><span title=\"This claim needs references
        to reliable sources. (March 2010)\">citation needed</span></a></i>]</sup>
        Uribe's own father had been killed by FARC-EP in an attempted kidnapping in
        1983.<sup id=\"cite_ref-90\" class=\"reference\"><a href=\"#cite_note-90\">[89]</a></sup></p>\n<p>In
        2002 and 2003, FARC broke up ten large ranches in Meta, an eastern Colombian
        province, and distributed the land to local subsistence farmers.<sup id=\"cite_ref-crude-inter-124_91-0\"
        class=\"reference\"><a href=\"#cite_note-crude-inter-124-91\">[90]</a></sup></p>\n<p>During
        the first two years of the Uribe administration, several FARC-EP fronts, most
        notably in <a href=\"/wiki/Cundinamarca_Department\" title=\"Cundinamarca
        Department\">Cundinamarca</a> and <a href=\"/wiki/Antioquia_Department\" title=\"Antioquia
        Department\">Antioquia</a>, were broken by the government's military operations.<sup
        class=\"noprint Inline-Template Template-Fact\" style=\"white-space:nowrap;\">[<i><a
        href=\"/wiki/Wikipedia:Citation_needed\" title=\"Wikipedia:Citation needed\"><span
        title=\"This claim needs references to reliable sources. (February 2010)\">citation
        needed</span></a></i>]</sup></p>\n<p>On 5 May 2003, the FARC assassinated
        the governor of Antioquia, <a href=\"/wiki/Guillermo_Gaviria_Correa\" title=\"Guillermo
        Gaviria Correa\">Guillermo Gaviria Correa</a>, his advisor for peace, former
        defence minister <a href=\"/wiki/Gilberto_Echeverri_Mej%C3%ADa\" title=\"Gilberto
        Echeverri Mejía\">Gilberto Echeverri Mejía</a>, and 8 soldiers. The FARC had
        kidnapped Mr. Gaviria and Mr. Echeverri a year earlier, when the 2 men were
        leading a march for peace from Medellín to Caicedo in Antioquia.<sup id=\"cite_ref-92\"
        class=\"reference\"><a href=\"#cite_note-92\">[91]</a></sup></p>\n<p>On 13
        July 2004, the office of <a href=\"/wiki/The_United_Nations\" class=\"mw-redirect\"
        title=\"The United Nations\">the United Nations</a>' <a href=\"/wiki/High_Commissioner_for_Human_Rights\"
        class=\"mw-redirect\" title=\"High Commissioner for Human Rights\">High Commissioner
        for Human Rights</a> publicly condemned the group, proving that FARC-EP violated
        article 17 of the additional <a href=\"/wiki/Protocol_II\" title=\"Protocol
        II\">Protocol II</a> of the <a href=\"/wiki/Geneva_Convention\" class=\"mw-redirect\"
        title=\"Geneva Convention\">Geneva Convention</a> and international humanitarian
        law, as a result of the 10 July massacre of seven peasants and the subsequent
        displacement of eighty individuals in San Carlos, Antioquia.<sup id=\"cite_ref-93\"
        class=\"reference\"><a href=\"#cite_note-93\">[92]</a></sup></p>\n<p>In early
        February 2005, a series of small-scale actions by the FARC-EP around the southwestern
        departments of Colombia, resulted in an estimated 40 casualties. The FARC-EP,
        in response to government military operations in the south and in the southeast,
        would now be displacing its <a href=\"/wiki/Center_of_gravity_(military)\"
        title=\"Center of gravity (military)\">military centre of gravity</a> towards
        the <a href=\"/wiki/Nari%C3%B1o_Department\" title=\"Nariño Department\">Nariño</a>,
        <a href=\"/wiki/Putumayo_Department\" title=\"Putumayo Department\">Putumayo</a>
        and <a href=\"/wiki/Cauca_Department\" title=\"Cauca Department\">Cauca</a>
        departments.<sup id=\"cite_ref-94\" class=\"reference\"><a href=\"#cite_note-94\">[93]</a></sup></p>\n<h4><span
        class=\"mw-headline\" id=\"Possibility_of_prisoner_exchange_with_the_government\">Possibility
        of prisoner exchange with the government</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=13\"
        title=\"Edit section: Possibility of prisoner exchange with the government\">edit</a><span
        class=\"mw-editsection-bracket\">]</span></span></h4>\n<div role=\"note\"
        class=\"hatnote navigation-not-searchable\">See also: <a href=\"/wiki/Humanitarian_exchange\"
        title=\"Humanitarian exchange\">Humanitarian exchange</a></div>\n<p>The FARC-EP
        originally said that they would only release the police and military members
        they held captive (whom they considered to be prisoners of war) through exchanges
        with the government for imprisoned FARC-EP members.<sup id=\"cite_ref-95\"
        class=\"reference\"><a href=\"#cite_note-95\">[94]</a></sup> During the duration
        of the <a href=\"/wiki/Demilitarised_zone\" class=\"mw-redirect\" title=\"Demilitarised
        zone\">DMZ</a> negotiations, a small humanitarian exchange took place.<sup
        id=\"cite_ref-96\" class=\"reference\"><a href=\"#cite_note-96\">[95]</a></sup></p>\n<p>The
        group demanded a demilitarised zone including two towns (Florida and Pradera)
        in the strategic region of Valle del Cauca, where much of the current military
        action against them has taken place; this region is also an important way
        of transporting drugs to the Pacific coast.<sup class=\"noprint Inline-Template
        Template-Fact\" style=\"white-space:nowrap;\">[<i><a href=\"/wiki/Wikipedia:Citation_needed\"
        title=\"Wikipedia:Citation needed\"><span title=\"This claim needs references
        to reliable sources. (September 2011)\">citation needed</span></a></i>]</sup>
        This demand was rejected by the Colombian government based on previous experience
        during the 2002 peace talks.<sup class=\"noprint Inline-Template Template-Fact\"
        style=\"white-space:nowrap;\">[<i><a href=\"/wiki/Wikipedia:Citation_needed\"
        title=\"Wikipedia:Citation needed\"><span title=\"This claim needs references
        to reliable sources. (September 2011)\">citation needed</span></a></i>]</sup></p>\n<p>On
        2 December 2004, the government announced the pardon of 23 FARC-EP prisoners,
        to encourage a reciprocal move. The prisoners to be released were all of low
        rank and had promised not to rejoin the armed struggle. In November 2004,
        the FARC-EP had rejected a proposal to hand over 59 of its captives in exchange
        for 50 guerrillas imprisoned by the government.<sup id=\"cite_ref-Release_97-0\"
        class=\"reference\"><a href=\"#cite_note-Release-97\">[96]</a></sup></p>\n<p>In
        a communique dated 28 November but released publicly on 3 December, the FARC-EP
        declared that they were no longer insisting on the demilitarisation of San
        Vicente del Caguán and Cartagena del Chairá as a precondition for the negotiation
        of the prisoner exchange, but instead that of Florida and Pradera in the <a
        href=\"/wiki/Valle_del_Cauca_Department\" title=\"Valle del Cauca Department\">Valle</a>
        department.<sup id=\"cite_ref-98\" class=\"reference\"><a href=\"#cite_note-98\">[97]</a></sup>
        They state that this area would lie outside the \"area of influence\" of both
        their Southern and Eastern Blocks (the FARC-EP's strongest) and that of the
        military operations being carried out by the Uribe administration.<sup class=\"noprint
        Inline-Template Template-Fact\" style=\"white-space:nowrap;\">[<i><a href=\"/wiki/Wikipedia:Citation_needed\"
        title=\"Wikipedia:Citation needed\"><span title=\"This claim needs references
        to reliable sources. (February 2010)\">citation needed</span></a></i>]</sup></p>\n<p>They
        requested security guarantees both for the displacement of their negotiators
        and that of the guerrillas that would be freed, which were stated to number
        as many as 500 or more, and ask the Catholic Church to coordinate the participation
        of the United Nations and other countries in the process.<sup class=\"noprint
        Inline-Template Template-Fact\" style=\"white-space:nowrap;\">[<i><a href=\"/wiki/Wikipedia:Citation_needed\"
        title=\"Wikipedia:Citation needed\"><span title=\"This claim needs references
        to reliable sources. (February 2010)\">citation needed</span></a></i>]</sup></p>\n<p>The
        FARC-EP also mention in the communique that <a href=\"/wiki/Sim%C3%B3n_Trinidad\"
        title=\"Simón Trinidad\">Simón Trinidad</a>'s <a href=\"/wiki/Extradition\"
        title=\"Extradition\">extradition</a>, would be a serious obstacle to reaching
        a prisoner exchange agreement with the government.<sup id=\"cite_ref-associated20041231_99-0\"
        class=\"reference\"><a href=\"#cite_note-associated20041231-99\">[98]</a></sup>
        On 17 December 2004, the Colombian government authorised Trinidad's extradition
        to the United States, but stated that the measure could be revoked if the
        FARC-EP released all political hostages and military captives in its possession
        before 30 December. The FARC-EP rejected the demand.<sup class=\"noprint Inline-Template
        Template-Fact\" style=\"white-space:nowrap;\">[<i><a href=\"/wiki/Wikipedia:Citation_needed\"
        title=\"Wikipedia:Citation needed\"><span title=\"This claim needs references
        to reliable sources. (February 2010)\">citation needed</span></a></i>]</sup></p>\n<h4><span
        class=\"mw-headline\" id=\"Partial_captive_releases_and_escapes_during_2006_and_2007\">Partial
        captive releases and escapes during 2006 and 2007</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=14\"
        title=\"Edit section: Partial captive releases and escapes during 2006 and
        2007\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>On
        25 March 2006, after a public announcement made weeks earlier, the FARC-EP
        released two captured policemen at La Dorada, Putumayo. The release took place
        some 335 miles (539&#160;km) southwest of Bogotá, near the Ecuadorean border.
        <a href=\"/wiki/International_Committee_of_the_Red_Cross\" title=\"International
        Committee of the Red Cross\">The Red Cross</a> said the two were released
        in good health. Military operations in the area and bad weather had prevented
        the release from occurring one week earlier.<sup id=\"cite_ref-100\" class=\"reference\"><a
        href=\"#cite_note-100\">[99]</a></sup></p>\n<p>In a separate series of events,
        civilian hostage and German citizen Lothar Hintze was released by FARC-EP
        on 4 April 2006, after five years in captivity. Hintze had been kidnapped
        for extortion purposes, and his wife had paid three ransom payments without
        any result.<sup class=\"noprint Inline-Template Template-Fact\" style=\"white-space:nowrap;\">[<i><a
        href=\"/wiki/Wikipedia:Citation_needed\" title=\"Wikipedia:Citation needed\"><span
        title=\"This claim needs references to reliable sources. (October 2013)\">citation
        needed</span></a></i>]</sup></p>\n<p>One prisoner, Julian Ernesto Guevara
        Castro, a police officer, died of tuberculosis on 28 January 2006. He was
        a captain and was captured on 1 November 1998.<sup id=\"cite_ref-101\" class=\"reference\"><a
        href=\"#cite_note-101\">[100]</a></sup><sup id=\"cite_ref-DailyJournal_102-0\"
        class=\"reference\"><a href=\"#cite_note-DailyJournal-102\">[101]</a></sup>
        On 29 March 2009, the FARC-EP announced that they would give Guevara's remains
        to his mother. The FARC handed over Guevara's remains on 1 April 2010.<sup
        id=\"cite_ref-103\" class=\"reference\"><a href=\"#cite_note-103\">[102]</a></sup></p>\n<p>Another
        civilian hostage, <a href=\"/wiki/Fernando_Ara%C3%BAjo_Perdomo\" title=\"Fernando
        Araújo Perdomo\">Fernando Araújo</a>, later named Minister of Foreign Relations
        and formerly Development Minister, escaped his captors on 31 December 2006.
        Araújo had to walk through the jungle for five days before being found by
        troops in the hamlet of San Agustin, 350 miles (560&#160;km) north of Bogotá.
        He was kidnapped on 5 December 2000 while jogging in the Caribbean coastal
        city of Cartagena. He was reunited with his family on 5 January 2007.<sup
        id=\"cite_ref-SMH20070106_104-0\" class=\"reference\"><a href=\"#cite_note-SMH20070106-104\">[103]</a></sup></p>\n<p>Another
        prisoner, <a href=\"/wiki/Jhon_Frank_Pinchao\" title=\"Jhon Frank Pinchao\">Jhon
        Frank Pinchao</a>, a police officer, escaped his captors on 28 April 2007
        after nine years in captivity. He was reunited with his family on 15 May 2007.<sup
        id=\"cite_ref-105\" class=\"reference\"><a href=\"#cite_note-105\">[104]</a></sup></p>\n<h4><span
        class=\"mw-headline\" id=\"2007_death_of_11_hostage_deputies\">2007 death
        of 11 hostage deputies</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=15\" title=\"Edit
        section: 2007 death of 11 hostage deputies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Valle_del_Cauca_Deputies_hostage_crisis\" title=\"Valle del Cauca
        Deputies hostage crisis\">Valle del Cauca Deputies hostage crisis</a></div>\n<p>On
        28 June 2007, the FARC-EP reported the death of 11 out of 12 provincial deputies
        from the <a href=\"/wiki/Valle_del_Cauca_Department\" title=\"Valle del Cauca
        Department\">Valle del Cauca Department</a> whom the guerrillas had kidnapped
        in 2002. The guerrillas claimed that the deputies had been killed by crossfire
        during an attack by an \"unidentified military group.\" The Colombian government
        stated that government forces had not made any rescue attempts and that the
        FARC-EP executed the hostages. FARC did not report any other casualties on
        either side and delayed months before permitting the Red Cross to recover
        the remains. According to the government, the guerrillas delayed turning over
        the corpses to let decomposition hide evidence of how they died. The Red Cross
        reported that the corpses had been washed and their clothing changed before
        burial, hiding evidence of how they were killed. The Red Cross also reported
        that the deputies had been killed by multiple close-range shots, many of them
        in the back of the victims, and even two by shots to the head.<sup class=\"noprint
        Inline-Template Template-Fact\" style=\"white-space:nowrap;\">[<i><a href=\"/wiki/Wikipedia:Citation_needed\"
        title=\"Wikipedia:Citation needed\"><span title=\"This claim needs references
        to reliable sources. (September 2011)\">citation needed</span></a></i>]</sup><sup
        id=\"cite_ref-bbc20070628_106-0\" class=\"reference\"><a href=\"#cite_note-bbc20070628-106\">[105]</a></sup></p>\n<p>In
        February 2009, Sigifredo López, the only deputy who survived and was later
        released by FARC, accused the group of killing the 11 captives and denied
        that any military rescue attempt had taken place. According to López, the
        unexpected arrival of another guerrilla unit resulted in confusion and paranoia,
        leading the rebels to kill the rest of the Valle deputies. He survived after
        previously being punished for insubordination and was held in chains nearby
        but separated from the rest of the group.<sup id=\"cite_ref-IPSLopezReveals_107-0\"
        class=\"reference\"><a href=\"#cite_note-IPSLopezReveals-107\">[106]</a></sup></p>\n<h4><span
        class=\"mw-headline\" id=\"Major_developments_during_2008\">Major developments
        during 2008</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=16\" title=\"Edit
        section: Major developments during 2008\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<h5><span
        class=\"mw-headline\" id=\"Clara_Rojas_and_Consuelo_Gonz.C3.A1lez_liberation\">Clara
        Rojas and Consuelo González liberation</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=17\"
        title=\"Edit section: Clara Rojas and Consuelo González liberation\">edit</a><span
        class=\"mw-editsection-bracket\">]</span></span></h5>\n<p>On 10 January 2008,
        former vice presidential candidate <a href=\"/wiki/Clara_Rojas\" title=\"Clara
        Rojas\">Clara Rojas</a> and former congresswoman <a href=\"/wiki/Consuelo_Gonz%C3%A1lez\"
        class=\"mw-redirect\" title=\"Consuelo González\">Consuelo González</a> were
        freed after nearly six years in captivity.<sup id=\"cite_ref-ChinaPost20080203_108-0\"
        class=\"reference\"><a href=\"#cite_note-ChinaPost20080203-108\">[107]</a></sup>
        In a <a href=\"/wiki/Venezuela\" title=\"Venezuela\">Venezuela</a>-brokered
        deal, a helicopter flew deep into Colombia to pick up both hostages. The women
        were escorted out of the jungle by armed guerrillas to a clearing where they
        were picked up by Venezuelan helicopters that bore <a href=\"/wiki/International_Red_Cross\"
        class=\"mw-redirect\" title=\"International Red Cross\">International Red
        Cross</a> insignias.<sup id=\"cite_ref-npr.org_109-0\" class=\"reference\"><a
        href=\"#cite_note-npr.org-109\">[108]</a></sup> In a statement published on
        a pro-rebel Web site, the FARC-EP said the unilateral release demonstrated
        the group's willingness to engage the Colombian government in talks over the
        release of as many as 800 people who are still being held.<sup id=\"cite_ref-npr.org_109-1\"
        class=\"reference\"><a href=\"#cite_note-npr.org-109\">[108]</a></sup> In
        a televised speech, Colombia's U.S.-allied president, <a href=\"/wiki/%C3%81lvaro_Uribe\"
        title=\"Álvaro Uribe\">Álvaro Uribe</a>, thanked Chavez for his efforts.</p>\n<p>During
        the period she was held kidnapped in the jungle in 2004, Clara Rojas gave
        birth to her son by <a href=\"/wiki/Caesarean\" class=\"mw-redirect\" title=\"Caesarean\">Caesarean</a>.
        At 8 months old, the baby was removed from the area and Rojas didn't hear
        of the boy again until 31 December, when she heard Colombian President Álvaro
        Uribe say on the radio that the child was no longer with her captors. <a href=\"/wiki/DNA\"
        title=\"DNA\">DNA</a> tests later confirmed the boy, who had been living in
        a Bogotá <a href=\"/wiki/Foster_home\" class=\"mw-redirect\" title=\"Foster
        home\">foster home</a> for more than two years under a different name, was
        hers. She reclaimed her son.<sup id=\"cite_ref-abcnews.go.com_110-0\" class=\"reference\"><a
        href=\"#cite_note-abcnews.go.com-110\">[109]</a></sup> Asked about her opinion
        of the FARC-EP as group, Rojas called it \"a criminal organisation\", condemning
        its kidnappings as \"a total violation of human dignity\" and saying some
        captive police and soldiers are constantly chained.<sup id=\"cite_ref-abcnews.go.com_110-1\"
        class=\"reference\"><a href=\"#cite_note-abcnews.go.com-110\">[109]</a></sup></p>\n<h5><span
        class=\"mw-headline\" id=\"February_2008_liberations\">February 2008 liberations</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=18\" title=\"Edit
        section: February 2008 liberations\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h5>\n<p>On
        31 January 2008, the FARC-EP announced that they would release civilian hostages
        Luis Eladio Perez Bonilla, <a href=\"/wiki/Gloria_Polanco\" title=\"Gloria
        Polanco\">Gloria Polanco</a>, and Orlando Beltran Cuellar to Venezuelan President
        <a href=\"/wiki/Hugo_Ch%C3%A1vez\" title=\"Hugo Chávez\">Hugo Chávez</a> as
        a humanitarian gesture. On 27 February 2008, the three hostages and Jorge
        Eduardo Gechem Turbay (who was added to the list due to his poor health) were
        released by FARC-EP. With the authorization of the Colombian government and
        the participation of the <a href=\"/wiki/International_Red_Cross\" class=\"mw-redirect\"
        title=\"International Red Cross\">International Red Cross</a>, a <a href=\"/wiki/Venezuela\"
        title=\"Venezuela\">Venezuelan</a> helicopter transported them to <a href=\"/wiki/Caracas\"
        title=\"Caracas\">Caracas</a> from <a href=\"/wiki/San_Jos%C3%A9_del_Guaviare\"
        title=\"San José del Guaviare\">San José del Guaviare</a>.<sup id=\"cite_ref-111\"
        class=\"reference\"><a href=\"#cite_note-111\">[110]</a></sup> The FARC-EP
        had called its planned release of the hostages a gesture of recognition for
        the mediation efforts of Chávez, who had called on the international community
        to recognize the rebels as <a href=\"/w/index.php?title=Belligerents&amp;action=edit&amp;redlink=1\"
        class=\"new\" title=\"Belligerents (page does not exist)\">belligerents</a>
        a month prior.<sup id=\"cite_ref-112\" class=\"reference\"><a href=\"#cite_note-112\">[111]</a></sup>
        Colombian President <a href=\"/wiki/%C3%81lvaro_Uribe\" title=\"Álvaro Uribe\">Álvaro
        Uribe</a>, who had tense relations with Chavez, thanked the socialist leader
        and called for the release of all hostages. He said Colombia was still in
        a fight \"against terrorist actions\" but was open to reconciliation.<sup
        class=\"noprint Inline-Template Template-Fact\" style=\"white-space:nowrap;\">[<i><a
        href=\"/wiki/Wikipedia:Citation_needed\" title=\"Wikipedia:Citation needed\"><span
        title=\"This claim needs references to reliable sources. (February 2010)\">citation
        needed</span></a></i>]</sup></p>\n<h5><span class=\"mw-headline\" id=\"Anti-FARC_rallies\">Anti-FARC
        rallies</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=19\" title=\"Edit
        section: Anti-FARC rallies\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h5>\n<div
        class=\"thumb tright\">\n<div class=\"thumbinner\" style=\"width:302px;\"><a
        href=\"/wiki/File:Logo_web.jpg\" class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Logo_web.jpg/300px-Logo_web.jpg\"
        width=\"300\" height=\"164\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/8/8a/Logo_web.jpg/450px-Logo_web.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/8/8a/Logo_web.jpg 2x\" data-file-width=\"500\"
        data-file-height=\"273\" /></a>\n<div class=\"thumbcaption\">\n<div class=\"magnify\"><a
        href=\"/wiki/File:Logo_web.jpg\" class=\"internal\" title=\"Enlarge\"></a></div>\nBanner
        of the February 2008 anti-FARC rallies with slogans in Spanish, English, Dutch,
        and French. In the French version \"contre la torture\" and \"contre la guerre\"
        mean \"against torture\" and \"against the war\" respectively.<sup id=\"cite_ref-movements.org_30-1\"
        class=\"reference\"><a href=\"#cite_note-movements.org-30\">[29]</a></sup><sup
        id=\"cite_ref-bushcenter.org_31-1\" class=\"reference\"><a href=\"#cite_note-bushcenter.org-31\">[30]</a></sup><sup
        id=\"cite_ref-millondevoces.org_32-1\" class=\"reference\"><a href=\"#cite_note-millondevoces.org-32\">[31]</a></sup></div>\n</div>\n</div>\n<p>On
        4 February 2008, several rallies were held in Colombia and in other locations
        around the world, criticising FARC-EP and demanding the liberation of hundreds
        of hostages. The protests were originally organised through the popular social
        networking site Facebook and were also supported by local Colombian media
        outlets as well as the Colombian government. Participation estimates vary
        from the hundreds of thousands to several millions of people in Colombia and
        thousands worldwide.<sup id=\"cite_ref-BBCFeb4_113-0\" class=\"reference\"><a
        href=\"#cite_note-BBCFeb4-113\">[112]</a></sup><sup id=\"cite_ref-WashingtonPostFeb4_114-0\"
        class=\"reference\"><a href=\"#cite_note-WashingtonPostFeb4-114\">[113]</a></sup><sup
        id=\"cite_ref-ReutersFeb4_115-0\" class=\"reference\"><a href=\"#cite_note-ReutersFeb4-115\">[114]</a></sup><sup
        id=\"cite_ref-SMHFeb4_116-0\" class=\"reference\"><a href=\"#cite_note-SMHFeb4-116\">[115]</a></sup><sup
        id=\"cite_ref-msnbcFeb4_117-0\" class=\"reference\"><a href=\"#cite_note-msnbcFeb4-117\">[116]</a></sup></p>\n<p>Kiraz
        Janicke of leftist <a href=\"/wiki/Venezuelanalysis.com\" class=\"mw-redirect\"
        title=\"Venezuelanalysis.com\">\"Venezuela News, Views and Analysis\" website</a>
        criticised the rallies, claiming that \"right-wing paramilitary leaders featured
        prominently\" in their organisation and arguing that workers were also pressured
        to attend the gatherings. According to her, the purpose of the protests was
        to promote \"<a href=\"/wiki/%C3%81lvaro_Uribe\" title=\"Álvaro Uribe\">Uribe's</a>
        policy of perpetuating Colombia's decades-long civil war.\"<sup id=\"cite_ref-war-peace-janicke_64-1\"
        class=\"reference\"><a href=\"#cite_note-war-peace-janicke-64\">[63]</a></sup>
        Shortly before the rallies took place thirteen demobilised <a href=\"/wiki/United_Self-Defense_Forces_of_Colombia\"
        title=\"United Self-Defense Forces of Colombia\">AUC</a> paramilitary leaders,
        including <a href=\"/wiki/Salvatore_Mancuso\" title=\"Salvatore Mancuso\">Salvatore
        Mancuso</a>, had expressed their support of the protest through a communique.
        However, this move was rejected by organiser <a href=\"/w/index.php?title=Carlos_Andr%C3%A9s_Santiago&amp;action=edit&amp;redlink=1\"
        class=\"new\" title=\"Carlos Andrés Santiago (page does not exist)\">Carlos
        Andrés Santiago</a>, who stated that such an endorsement was harmful and criticised
        the AUC's actions.<sup id=\"cite_ref-AUCrejection_118-0\" class=\"reference\"><a
        href=\"#cite_note-AUCrejection-118\">[117]</a></sup></p>\n<p>On 20 July 2008,
        a subsequent set of rallies against FARC included thousands of Colombians
        in Bogotá and hundreds of thousands throughout the rest of the country.<sup
        id=\"cite_ref-BBCJuly20_119-0\" class=\"reference\"><a href=\"#cite_note-BBCJuly20-119\">[118]</a></sup><sup
        id=\"cite_ref-AJJuly20_120-0\" class=\"reference\"><a href=\"#cite_note-AJJuly20-120\">[119]</a></sup></p>\n<h5><span
        class=\"mw-headline\" id=\"Death_of_Ra.C3.BAl_Reyes\">Death of Raúl Reyes</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=20\" title=\"Edit
        section: Death of Raúl Reyes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h5>\n<div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main articles: <a
        href=\"/wiki/2008_Andean_diplomatic_crisis\" title=\"2008 Andean diplomatic
        crisis\">2008 Andean diplomatic crisis</a> and <a href=\"/wiki/Targeted_killing\"
        title=\"Targeted killing\">Targeted killing</a></div>\n<div class=\"thumb
        tleft\">\n<div class=\"thumbinner\" style=\"width:132px;\"><a href=\"/wiki/File:Raulreyesfarc.png\"
        class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Raulreyesfarc.png/130px-Raulreyesfarc.png\"
        width=\"130\" height=\"163\" class=\"thumbimage\" srcset=\"//upload.wikimedia.org/wikipedia/commons/b/bb/Raulreyesfarc.png
        1.5x\" data-file-width=\"140\" data-file-height=\"176\" /></a>\n<div class=\"thumbcaption\">\n<div
        class=\"magnify\"><a href=\"/wiki/File:Raulreyesfarc.png\" class=\"internal\"
        title=\"Enlarge\"></a></div>\n<a href=\"/wiki/Ra%C3%BAl_Reyes\" title=\"Raúl
        Reyes\">Raúl Reyes</a></div>\n</div>\n</div>\n<p>On March 1, 2008, Raul Reyes,
        a member of FARC's ruling Secretariat, in the small village of Santa Rosa,
        Ecuador, was killed just across the border from Colombia, after Colombian
        planes bombarded a FARC camp there. The bombarded was \"followed by troops
        in helicopters who recovered the bodies of Reyes and another 16 rebels.\"
        Reyes was the former FARC chief negotiator during the unsuccessful 1998-2002
        peace process, and was also a key FARC hostage release negotiator. Reyes'
        demise marked the first time that a FARC Secretariat member had been killed
        in combat.<sup id=\"cite_ref-121\" class=\"reference\"><a href=\"#cite_note-121\">[120]</a></sup></p>\n<p>This
        incident led to a breakdown in diplomatic relations between Ecuador and Colombia,
        and between Venezuela and Colombia.<sup id=\"cite_ref-bbc2_122-0\" class=\"reference\"><a
        href=\"#cite_note-bbc2-122\">[121]</a></sup><sup id=\"cite_ref-123\" class=\"reference\"><a
        href=\"#cite_note-123\">[122]</a></sup> Ecuador condemned the attack.<sup
        id=\"cite_ref-124\" class=\"reference\"><a href=\"#cite_note-124\">[123]</a></sup><sup
        id=\"cite_ref-125\" class=\"reference\"><a href=\"#cite_note-125\">[124]</a></sup><sup
        class=\"noprint Inline-Template Template-Fact\" style=\"white-space:nowrap;\">[<i><a
        href=\"/wiki/Wikipedia:Citation_needed\" title=\"Wikipedia:Citation needed\"><span
        title=\"This claim needs references to reliable sources. (February 2016)\">citation
        needed</span></a></i>]</sup> The incident also resulted in diplomatic strains
        between the United States and Ecuador, following revelations that the <a href=\"/wiki/Central_Intelligence_Agency\"
        title=\"Central Intelligence Agency\">Central Intelligence Agency</a> provided
        intelligence that allowed the Colombian military to locate the FARC-EP commander
        and ordnance used in the attack.<sup id=\"cite_ref-126\" class=\"reference\"><a
        href=\"#cite_note-126\">[125]</a></sup><sup id=\"cite_ref-127\" class=\"reference\"><a
        href=\"#cite_note-127\">[126]</a></sup><sup id=\"cite_ref-128\" class=\"reference\"><a
        href=\"#cite_note-128\">[127]</a></sup></p>\n<p>It has been considered the
        biggest blow against FARC-EP in its more than four decades of existence.<sup
        id=\"cite_ref-bbc2_122-1\" class=\"reference\"><a href=\"#cite_note-bbc2-122\">[121]</a></sup><sup
        id=\"cite_ref-129\" class=\"reference\"><a href=\"#cite_note-129\">[128]</a></sup>
        This event was quickly followed by the death of <a href=\"/wiki/Iv%C3%A1n_R%C3%ADos\"
        title=\"Iván Ríos\">Iván Ríos</a>, another member of FARC-EP's seven-man Secretariat,
        less than a week later, by the hand of his own bodyguard. It came as a result
        of heavy Colombian military pressure and a reward offer of up to $5&#160;million
        from the Colombian government.<sup id=\"cite_ref-130\" class=\"reference\"><a
        href=\"#cite_note-130\">[129]</a></sup><sup id=\"cite_ref-131\" class=\"reference\"><a
        href=\"#cite_note-131\">[130]</a></sup></p>\n<p>After the attack, the Colombian
        military forced managed to secure 6 laptop computers belonging to Reyes, in
        which they found information linking several left wing Colombian personalities,
        such as politicians, journalists and human rights activists with terrorist
        activities.</p>\n<h5><span class=\"mw-headline\" id=\"Death_of_Manuel_Marulanda_V.C3.A9lez\">Death
        of Manuel Marulanda Vélez</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=21\" title=\"Edit
        section: Death of Manuel Marulanda Vélez\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h5>\n<p>Manuel
        Marulanda Vélez died on 26 March 2008 after a heart attack. His death would
        be kept a secret, until Colombian magazine <i><a href=\"/wiki/Semana\" title=\"Semana\">Semana</a></i>
        published an interview with Colombian defence minister <a href=\"/wiki/Juan_Manuel_Santos\"
        title=\"Juan Manuel Santos\">Juan Manuel Santos</a> on 24 May 2008 in which
        Santos mentions the death of <a href=\"/wiki/Manuel_Marulanda_V%C3%A9lez\"
        class=\"mw-redirect\" title=\"Manuel Marulanda Vélez\">Manuel Marulanda Vélez</a>.
        The news was confirmed by FARC-EP commander \"<a href=\"/wiki/Timole%C3%B3n_Jim%C3%A9nez\"
        title=\"Timoleón Jiménez\">Timochenko</a>\" on pan-Latin American television
        station <a href=\"/wiki/TeleSUR\" class=\"mw-redirect\" title=\"TeleSUR\">teleSUR</a>
        on 25 May 2008. \"Timochenko\" announced the new commander in chief was <a
        href=\"/wiki/Alfonso_Cano\" title=\"Alfonso Cano\">Alfonso Cano</a><sup id=\"cite_ref-132\"
        class=\"reference\"><a href=\"#cite_note-132\">[131]</a></sup> After speculations
        in several national and international media about the \"softening up\" of
        the FARC and the announcement of Colombian President Álvaro Uribe that several
        FARC leaders were ready to surrender and free their captives, the secretariat
        of the FARC sent out a <a href=\"/wiki/Communiqu%C3%A9\" class=\"mw-redirect\"
        title=\"Communiqué\">communiqué</a> emphasising the death of their founder
        would not change their approach towards the captives or the humanitarian agreement.<sup
        id=\"cite_ref-133\" class=\"reference\"><a href=\"#cite_note-133\">[132]</a></sup><sup
        id=\"cite_ref-134\" class=\"reference\"><a href=\"#cite_note-134\">[133]</a></sup></p>\n<h5><span
        class=\"mw-headline\" id=\"Hugo_Ch.C3.A1vez.27s_call_to_disarm\">Hugo Chávez's
        call to disarm</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=22\" title=\"Edit
        section: Hugo Chávez's call to disarm\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h5>\n<p>On
        11 January 2008 during the annual State of the Nation in the <a href=\"/wiki/Venezuelan_National_Assembly\"
        class=\"mw-redirect\" title=\"Venezuelan National Assembly\">Venezuelan National
        Assembly</a>, Venezuelan President Hugo Chávez referred to the FARC as \"a
        real army that occupies territory in Colombia, they're not terrorists&#160;...
        They have a political goal and we have to recognise that\".<sup id=\"cite_ref-bloomberg_135-0\"
        class=\"reference\"><a href=\"#cite_note-bloomberg-135\">[134]</a></sup></p>\n<p>However,
        on 13 January 2008, Chavez retracted his previous statement and stated his
        disapproval of the FARC-EP strategy of armed struggle and kidnapping, saying
        \"I don't agree with kidnapping and I don't agree with armed struggle\".<sup
        id=\"cite_ref-136\" class=\"reference\"><a href=\"#cite_note-136\">[135]</a></sup>
        President Hugo Chávez has repeatedly expressed his disapproval of the practice
        of kidnapping stating on 14 April: \"If I were a guerrilla, I wouldn't have
        the need to hold a woman, a man who aren't soldiers&#160;... Free the civilians
        who don't have anything to do with the war. I don't agree with that.\"<sup
        id=\"cite_ref-137\" class=\"reference\"><a href=\"#cite_note-137\">[136]</a></sup>
        On 7 March at the Cumbre de Rio, Chavez stated again that the FARC-EP should
        lay down their arms \"Look at what has happened and is happening in Latin
        America, reflect on this (FARC-EP), we are done with war&#160;... enough with
        all this death\".<sup id=\"cite_ref-138\" class=\"reference\"><a href=\"#cite_note-138\">[137]</a></sup>
        On 8 June Chavez repeated his call for a political solution and an end to
        the war, \"The guerrilla war is history&#160;... At this moment in Latin America,
        an armed guerrilla movement is out of place\".<sup id=\"cite_ref-139\" class=\"reference\"><a
        href=\"#cite_note-139\">[138]</a></sup></p>\n<h5><span class=\"mw-headline\"
        id=\"Operation_Jaque\">Operation Jaque</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=23\"
        title=\"Edit section: Operation Jaque\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h5>\n<div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Operation_Jaque\" title=\"Operation Jaque\">Operation Jaque</a></div>\n<p>On
        2 July 2008, under a Colombian military operation called <a href=\"/wiki/Operation_Jaque\"
        title=\"Operation Jaque\">Operation Jaque</a>, the FARC-EP was tricked by
        the Colombian Government into releasing 15 captives to Colombian Intelligence
        agents disguised as journalists and international aid workers in a helicopter
        rescue. Military intelligence agents infiltrated the guerrilla ranks and led
        the local commander in charge of the captives, <a href=\"/wiki/Gerardo_Aguilar_Ram%C3%ADrez\"
        title=\"Gerardo Aguilar Ramírez\">Gerardo Aguilar Ramírez</a>, alias Cesar,
        to believe they were going to take them by helicopter to Alfonso Cano, the
        guerrillas' supreme leader. The rescued included <a href=\"/wiki/%C3%8Dngrid_Betancourt\"
        title=\"Íngrid Betancourt\">Íngrid Betancourt</a> (former presidential Candidate),
        U.S. military contractors <a href=\"/wiki/Marc_Gonsalves\" title=\"Marc Gonsalves\">Marc
        Gonsalves</a>, <a href=\"/wiki/Thomas_Howes_(hostage)\" title=\"Thomas Howes
        (hostage)\">Thomas Howes</a>, and <a href=\"/wiki/Keith_Stansell\" title=\"Keith
        Stansell\">Keith Stansell</a>, as well as eleven Colombian police officers
        and soldiers. The commander, Cesar and one other rebel were taken into custody
        by agents without incident after boarding the helicopter.<sup id=\"cite_ref-140\"
        class=\"reference\"><a href=\"#cite_note-140\">[139]</a></sup> On 4 July,
        some observers questioned whether or not this was an intercepted captive release
        made to look like a rescue.<sup id=\"cite_ref-141\" class=\"reference\"><a
        href=\"#cite_note-141\">[140]</a></sup></p>\n<p>In a 5 July communique, FARC
        itself blamed rebels Cesar and Enrique for the escape of the captives and
        acknowledged the event as a setback but reiterated their willingness to reach
        future humanitarian agreements.<sup id=\"cite_ref-142\" class=\"reference\"><a
        href=\"#cite_note-142\">[141]</a></sup></p>\n<p>Immediately after the captive
        rescue, Colombian military forces cornered the rest of FARC-EP's 1st Front,
        the unit which had held the captives. Colombian forces did not wish to attack
        the 1st Front but instead offered them amnesty if they surrender.<sup id=\"cite_ref-143\"
        class=\"reference\"><a href=\"#cite_note-143\">[142]</a></sup></p>\n<p>Colombia's
        Program for Humanitarian Attention for the Demobilized announced in August
        2008 that 339 members of Colombia's rebel groups surrendered and handed in
        their weapons in July, including 282 guerrillas from the Revolutionary Armed
        Forces of Colombia.<sup id=\"cite_ref-144\" class=\"reference\"><a href=\"#cite_note-144\">[143]</a></sup></p>\n<h5><span
        class=\"mw-headline\" id=\".C3.93scar_Tulio_Lizcano_Freed\">Óscar Tulio Lizcano
        Freed</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=24\" title=\"Edit
        section: Óscar Tulio Lizcano Freed\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h5>\n<p><a
        href=\"/wiki/%C3%93scar_Tulio_Lizcano\" title=\"Óscar Tulio Lizcano\">Óscar
        Tulio Lizcano</a>, a <a href=\"/wiki/Colombian_Conservative_Party\" title=\"Colombian
        Conservative Party\">Colombian Conservative Party</a> congressman, was kidnapped
        5 August 2000. On Sunday, 26 October 2008, the ex-congressman escaped from
        FARC-EP rebels. Tulio Lizcano was a <a href=\"/wiki/Hostage\" title=\"Hostage\">hostage</a>
        for over 8 years, and escaped with a FARC-EP rebel he convinced to travel
        with him. They evaded pursuit for three days as they trekked through mountains
        and jungles, encountering the military in the western coastal region of Colombia.
        Tulio Lizcano is the first hostage to escape since the successful military
        rescue of Íngrid Betancourt, and the longest held political hostage by the
        organization. He became the 22nd Colombian political hostage to gain freedom
        during 2008.<sup class=\"noprint Inline-Template Template-Fact\" style=\"white-space:nowrap;\">[<i><a
        href=\"/wiki/Wikipedia:Citation_needed\" title=\"Wikipedia:Citation needed\"><span
        title=\"This claim needs references to reliable sources. (February 2010)\">citation
        needed</span></a></i>]</sup></p>\n<p>During his final days in captivity, Lizcano
        told Santos, they had nothing to eat but wild palm hearts and <a href=\"/wiki/Sugar_cane\"
        class=\"mw-redirect\" title=\"Sugar cane\">sugar cane</a>. With the military
        tightening the noose, a FARC-EP rebel turned himself in and provided Colombian
        authorities with Lizcano's exact location in the northwest state of <a href=\"/wiki/Department_of_Choc%C3%B3\"
        class=\"mw-redirect\" title=\"Department of Chocó\">Choco</a>. As police and
        army troops prepared to launch a rescue operation, Lizcano escaped alongside
        one of his guerrilla guards who had decided to desert. The two men hiked through
        the rain forest for three days and nights until they encountered an army patrol.<sup
        id=\"cite_ref-chron.com_145-0\" class=\"reference\"><a href=\"#cite_note-chron.com-145\">[144]</a></sup>
        Speaking from a clinic in the western city of Cali, Mr Lizcano said that when
        soldiers saw him screaming from across a jungle river, they thought he was
        drunk and ignored him. Only when he lifted the FARC-EP rebel's Galil assault
        rifle did the soldiers begin to understand that he was escaping from the FARC-EP
        rebels. \"They jumped into the river, and then I started to shout, 'I'm Lizcano'\",
        he said.<sup id=\"cite_ref-chron.com_145-1\" class=\"reference\"><a href=\"#cite_note-chron.com-145\">[144]</a></sup></p>\n<h5><span
        class=\"mw-headline\" id=\"Other_late_2008_developments\">Other late 2008
        developments</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=25\" title=\"Edit
        section: Other late 2008 developments\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h5>\n<p>Soon
        after the liberation of this prominent political hostage, the <a href=\"/wiki/Vice_President_of_Colombia\"
        title=\"Vice President of Colombia\">Vice President of Colombia</a> <a href=\"/wiki/Francisco_Santos_Calder%C3%B3n\"
        title=\"Francisco Santos Calderón\">Francisco Santos Calderón</a> called Latin
        America's biggest guerrilla group a \"<a href=\"/wiki/Paper_tiger\" title=\"Paper
        tiger\">paper tiger</a>\" with little control of the nation's territory, adding
        that \"they have really been diminished to the point where we can say they
        are a minimal threat to Colombian security\", and that \"After six years of
        going after them, reducing their income and promoting reinsertion of most
        of their members, they look like a paper tiger.\" However, he warned against
        any kind of premature triumphalism, because \"crushing the rebels will take
        time\". The 500,000 square kilometers (190,000&#160;sq&#160;mi) of jungle
        in Colombia makes it hard to track them down to fight.<sup id=\"cite_ref-bloomberg.com_146-0\"
        class=\"reference\"><a href=\"#cite_note-bloomberg.com-146\">[145]</a></sup></p>\n<h4><span
        class=\"mw-headline\" id=\"February_2009_liberations\">February 2009 liberations</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=26\" title=\"Edit
        section: February 2009 liberations\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>On
        21 December 2008, The FARC-EP announced that they would release civilian hostages
        <a href=\"/wiki/Alan_Jara\" title=\"Alan Jara\">Alan Jara</a>, <a href=\"/wiki/Sigifredo_L%C3%B3pez\"
        title=\"Sigifredo López\">Sigifredo López</a>, three low-ranking police officers
        and a low-ranking soldier to Senator <a href=\"/wiki/Piedad_C%C3%B3rdoba\"
        title=\"Piedad Córdoba\">Piedad Córdoba</a> as a humanitarian gesture.<sup
        id=\"cite_ref-147\" class=\"reference\"><a href=\"#cite_note-147\">[146]</a></sup>
        On 1 February 2009, the FARC-EP proceeded with the release of the four security
        force members, Juan Fernando Galicio Uribe, José Walter Lozano Guarnizo, Alexis
        Torres Zapata and William Giovanni Domínguez Castro. All of them were captured
        in 2007. Jara (kidnapped in 2001) was released on 3 February and López (kidnapped
        in 2002) was released on 5 February.</p>\n<h4><span class=\"mw-headline\"
        id=\"Release_of_Swedish_hostage\">Release of Swedish hostage</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=27\"
        title=\"Edit section: Release of Swedish hostage\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>On
        17 March 2009, The FARC-EP released Swedish hostage Erik Roland Larsson. Larsson,
        paralyzed in half his body, was handed over to detectives in a rugged region
        of the northern state of Córdoba. Larsson was kidnapped from his ranch in
        Tierralta, not far from where he was freed, on 16 May 2007, along with his
        Colombian girlfriend, Diana Patricia Pena while paying workers. She escaped
        that same month following a gun battle between her captors and police. Larsson
        suffered a stroke while in captivity. The FARC-EP had sought a $5&#160;million
        ransom. One of Larsson's sons said that the ransom was not paid.<sup id=\"cite_ref-148\"
        class=\"reference\"><a href=\"#cite_note-148\">[147]</a></sup></p>\n<h4><span
        class=\"mw-headline\" id=\"December_2009_hostage_killing\">December 2009 hostage
        killing</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=28\" title=\"Edit
        section: December 2009 hostage killing\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>On
        22 December 2009, the body of <a href=\"/wiki/Luis_Francisco_Cu%C3%A9llar\"
        title=\"Luis Francisco Cuéllar\">Luis Francisco Cuéllar</a>, the Governor
        of <a href=\"/wiki/Caquet%C3%A1_Department\" title=\"Caquetá Department\">Caquetá</a>,
        was discovered, a day after he had been kidnapped from his house in <a href=\"/wiki/Florencia,_Caquet%C3%A1\"
        title=\"Florencia, Caquetá\">Florencia, Caquetá</a>. Officials said the abduction
        and execution had been carried by the FARC. According to officials, he had
        been killed soon after the abduction. The kidnappers cut the governor's throat
        as they evaded security forces. In a statement broadcast on radio, the acting
        governor, Patricia Vega, said, \"I no longer have any doubts that FARC has
        done it again.\" The FARC claimed responsibility for Cuéllar's kidnapping
        and murder in January 2010. The group said that they kidnapped him in order
        to \"put him on trial for corruption\" and blamed his death on an attempt
        to rescue him by force.<sup id=\"cite_ref-149\" class=\"reference\"><a href=\"#cite_note-149\">[148]</a></sup><sup
        id=\"cite_ref-150\" class=\"reference\"><a href=\"#cite_note-150\">[149]</a></sup></p>\n<h4><span
        class=\"mw-headline\" id=\"March_2010_liberations\">March 2010 liberations</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=29\" title=\"Edit
        section: March 2010 liberations\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>On
        16 April 2009, The FARC-EP announced that they would release Army Corporal
        <a href=\"/wiki/Pablo_Emilio_Moncayo\" class=\"mw-redirect\" title=\"Pablo
        Emilio Moncayo\">Pablo Emilio Moncayo</a> Cabrera to Piedad Córdoba as a humanitarian
        gesture. Moncayo was kidnapped on 21 December 1997. On 28 June 2009, the FARC
        announced that they would release Professional Soldier Josue Daniel Calvo
        Sanchez. Calvo was kidnapped on 20 April 2009. Calvo was released on 28 March
        2010.<sup id=\"cite_ref-151\" class=\"reference\"><a href=\"#cite_note-151\">[150]</a></sup>
        Moncayo was released on 30 March 2010.<sup id=\"cite_ref-152\" class=\"reference\"><a
        href=\"#cite_note-152\">[151]</a></sup></p>\n<h4><span class=\"mw-headline\"
        id=\"Operation_Chameleon\">Operation Chameleon</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=30\"
        title=\"Edit section: Operation Chameleon\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>On
        13 June 2010, Colombian troops rescued Police Colonel Luis Herlindo Mendieta
        Ovalle, Police Captain Enrique Murillo Sanchez and Army Sergeant Arbey Delgado
        Argote, after being kidnapped for twelve years. Argote was kidnapped on 3
        August 1998. Ovalle and Sanchez were kidnapped on 1 November 1998. On 14 June,
        Police Lieutenant William Donato Gomez was also rescued. He was also kidnapped
        on 3 August 1998.<sup id=\"cite_ref-153\" class=\"reference\"><a href=\"#cite_note-153\">[152]</a></sup></p>\n<h3><span
        class=\"mw-headline\" id=\"Juan_Manuel_Santos.27s_presidency\">Juan Manuel
        Santos's presidency</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=31\" title=\"Edit
        section: Juan Manuel Santos's presidency\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>President
        Juan Manuel Santos began his term with a suspected FARC bomb-blast in Bogotá.<sup
        id=\"cite_ref-154\" class=\"reference\"><a href=\"#cite_note-154\">[153]</a></sup>
        This followed the resolution of the <a href=\"/wiki/2010_Colombia%E2%80%93Venezuela_diplomatic_crisis\"
        title=\"2010 Colombia–Venezuela diplomatic crisis\">2010 Colombia–Venezuela
        diplomatic crisis</a> which erupted over outgoing President <a href=\"/wiki/%C3%81lvaro_Uribe\"
        title=\"Álvaro Uribe\">Álvaro Uribe</a>'s allegations of active Venezuelan
        support for FARC.</p>\n<p>In early September 2010, FARC-EP attacks in the
        <a href=\"/wiki/Nari%C3%B1o_Department\" title=\"Nariño Department\">Nariño
        Department</a> and <a href=\"/wiki/Putumayo_Department\" title=\"Putumayo
        Department\">Putumayo Department</a> in southern Colombia killed some fifty
        policemen and soldiers in hit-and-run assaults.<sup id=\"cite_ref-155\" class=\"reference\"><a
        href=\"#cite_note-155\">[154]</a></sup></p>\n<p>According to a December report
        by the <a href=\"/wiki/Corporaci%C3%B3n_Nuevo_Arco_Iris\" title=\"Corporación
        Nuevo Arco Iris\">Corporación Nuevo Arco Iris</a> NGO, 473 FARC-EP guerrillas
        and 357 members of the Colombian security forces died in combat between January
        and September 2010. An additional 1,382 government soldiers or policemen were
        wounded during the same period, with the report estimating that the total
        number of casualties could reach 2,500 by the end of the year.<sup id=\"cite_ref-156\"
        class=\"reference\"><a href=\"#cite_note-156\">[155]</a></sup> Nuevo Arco
        Iris head <a href=\"/w/index.php?title=Le%C3%B3n_Valencia&amp;action=edit&amp;redlink=1\"
        class=\"new\" title=\"León Valencia (page does not exist)\">León Valencia</a>
        considered that FARC guerrillas have reacted to a series of successful military
        blows against them by splitting up their forces into smaller groups and intensifying
        the offensive use of anti-personnel <a href=\"/wiki/Land_mine\" title=\"Land
        mine\">land mines</a>, leading to what he called a further \"degradation\"
        of the conflict. Valencia also added that both coca crops and the drug trade
        have \"doubled\" in areas with FARC-EP presence. Researcher Claudia López
        considered that the Colombian government is winning the strategic and aerial
        side of the war but not the infantry front, where both the FARC-EP and ELN
        continue to maintain an offensive capacity.<sup id=\"cite_ref-157\" class=\"reference\"><a
        href=\"#cite_note-157\">[156]</a></sup></p>\n<p>Military offensives carried
        out under former President Álvaro Uribe and President <a href=\"/wiki/Juan_Manuel_Santos\"
        title=\"Juan Manuel Santos\">Juan Manuel Santos</a> have been able to reduce
        the number of FARC combattants to 7,000, which is much lower than the 20,000
        combattants FARC employed in the early 2000s. This military offensive has
        also been able to reduce FARC territorial control and push <a href=\"/wiki/Guerillas\"
        class=\"mw-redirect\" title=\"Guerillas\">guerillas</a> to more remote and
        sparsely populated regions, often close to territorial or internal borders.<sup
        id=\"cite_ref-CrisisGroup.org_158-0\" class=\"reference\"><a href=\"#cite_note-CrisisGroup.org-158\">[157]</a></sup></p>\n<h4><span
        class=\"mw-headline\" id=\"2010_death_of_Mono_Jojoy\">2010 death of Mono Jojoy</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=32\" title=\"Edit
        section: 2010 death of Mono Jojoy\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Colombian
        authorities announced the death of <a href=\"/wiki/V%C3%ADctor_Julio_Su%C3%A1rez_Rojas\"
        title=\"Víctor Julio Suárez Rojas\">Víctor Julio Suárez Rojas</a>, also known
        as <i><a href=\"/wiki/Mono_Jojoy\" class=\"mw-redirect\" title=\"Mono Jojoy\">Mono
        Jojoy</a></i>, on 23 September 2010. President Juan Manuel Santos stated that
        the FARC commander was killed in an operation that began in the early hours
        of 21 September in the department of Meta, 200 miles (320&#160;km) south of
        the capital Bogotá.<sup id=\"cite_ref-159\" class=\"reference\"><a href=\"#cite_note-159\">[158]</a></sup>
        According to Santos, he was \"the impersonation of terror and a symbol of
        violence\".<sup id=\"cite_ref-160\" class=\"reference\"><a href=\"#cite_note-160\">[159]</a></sup>
        After this event, the FARC-EP released a statement saying that defeating the
        group would not bring peace to Colombia and called for a negotiated solution,
        not surrender, to the social and political conflict.<sup id=\"cite_ref-161\"
        class=\"reference\"><a href=\"#cite_note-161\">[160]</a></sup></p>\n<h4><span
        class=\"mw-headline\" id=\"January_through_October_2011\">January through
        October 2011</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=33\" title=\"Edit
        section: January through October 2011\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<div
        role=\"note\" class=\"hatnote navigation-not-searchable\">See also: <a href=\"/wiki/List_of_attacks_attributed_to_FARC\"
        title=\"List of attacks attributed to FARC\">List of attacks attributed to
        FARC</a></div>\n<p>In January 2011 Juan Manuel Santos admitted that FARC-EP
        had killed 460 government soldiers and wounded over 2,000 in 2010.<sup id=\"cite_ref-162\"
        class=\"reference\"><a href=\"#cite_note-162\">[161]</a></sup> In April 2011
        the Colombian congress issued a statement saying that FARC has a \"strong
        presence\" in roughly one third of the municipalities in Colombia, while their
        attacks have increased.<sup id=\"cite_ref-163\" class=\"reference\"><a href=\"#cite_note-163\">[162]</a></sup>
        Overall FARC operations, including attacks against security forces as well
        as kidnappings and the use of land mines, have increased every year since
        2005.<sup id=\"cite_ref-164\" class=\"reference\"><a href=\"#cite_note-164\">[163]</a></sup>
        In the first 6 months of 2011 the FARC carried out an estimated 1,115 actions,
        which constitutes a 10% increase over the same period in 2010.<sup id=\"cite_ref-165\"
        class=\"reference\"><a href=\"#cite_note-165\">[164]</a></sup></p>\n<p>By
        early 2011 Colombian authorities and news media reported that the FARC and
        the clandestine sister groups had partly shifted strategy from guerrilla warfare
        to \"a war of militias\", meaning that they were increasingly operating in
        civilian clothes while hiding amongst sympathizers in the civilian population.<sup
        id=\"cite_ref-elcolombiano_166-0\" class=\"reference\"><a href=\"#cite_note-elcolombiano-166\">[165]</a></sup>
        In early January 2011 the Colombian army said that the FARC has some 18,000
        members, with 9,000 of those forming part of the militias.<sup id=\"cite_ref-167\"
        class=\"reference\"><a href=\"#cite_note-167\">[166]</a></sup> The army says
        it has identified at least 1,400 such militia members in the FARC strongholds
        of <a href=\"/wiki/Valle_del_Cauca\" class=\"mw-redirect\" title=\"Valle del
        Cauca\">Valle del Cauca</a> and <a href=\"/wiki/Cauca_Department\" title=\"Cauca
        Department\">Cauca</a> in 2011.<sup id=\"cite_ref-168\" class=\"reference\"><a
        href=\"#cite_note-168\">[167]</a></sup> In June 2011 Colombian chief of staff
        Edgar Cely claimed that the FARC wants to \"urbanize their actions\",<sup
        id=\"cite_ref-169\" class=\"reference\"><a href=\"#cite_note-169\">[168]</a></sup>
        which could partly explain the increased guerrilla activity in Medellín and
        particularly Cali.<sup id=\"cite_ref-170\" class=\"reference\"><a href=\"#cite_note-170\">[169]</a></sup><sup
        id=\"cite_ref-171\" class=\"reference\"><a href=\"#cite_note-171\">[170]</a></sup><sup
        id=\"cite_ref-172\" class=\"reference\"><a href=\"#cite_note-172\">[171]</a></sup><sup
        id=\"cite_ref-173\" class=\"reference\"><a href=\"#cite_note-173\">[172]</a></sup><sup
        id=\"cite_ref-174\" class=\"reference\"><a href=\"#cite_note-174\">[173]</a></sup>
        Jeremy McDermott, co-director of Insight Crime, estimates that FARC may have
        some 30,000 'part-time fighters' in 2011, consisting of both armed and unarmed
        civilian supporters making up the rebel militia network, instead of full-time
        fighters wearing uniforms.<sup id=\"cite_ref-elcolombiano_166-1\" class=\"reference\"><a
        href=\"#cite_note-elcolombiano-166\">[165]</a></sup><sup id=\"cite_ref-175\"
        class=\"reference\"><a href=\"#cite_note-175\">[174]</a></sup></p>\n<p>According
        to <a href=\"/wiki/Corporaci%C3%B3n_Nuevo_Arco_Iris\" title=\"Corporación
        Nuevo Arco Iris\">Corporación Nuevo Arco Iris</a>, FARC-EP killed 429 members
        of the Colombian government's security forces between January and October
        2011. During this same period, the rebel group lost 316 of its own members.
        The year 2011 saw over 2,000 incidents of FARC activity, which was the highest
        figure recorded since 1998. The NGO has stated that while most of these incidents
        remain defensive in nature and were not like the large offensives from years
        past, FARC actions grew since 2005, and the rebel group was carrying out intense
        operations against small and medium-sized Colombian military units in vulnerable
        areas.<sup id=\"cite_ref-176\" class=\"reference\"><a href=\"#cite_note-176\">[175]</a></sup></p>\n<h5><span
        class=\"mw-headline\" id=\"Death_of_Alfonso_Cano\">Death of Alfonso Cano</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=34\" title=\"Edit
        section: Death of Alfonso Cano\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h5>\n<p>Colombian
        troops killed FARC leader <a href=\"/wiki/Alfonso_Cano\" title=\"Alfonso Cano\">Alfonso
        Cano</a> in a firefight on 4 November 2011.<sup id=\"cite_ref-177\" class=\"reference\"><a
        href=\"#cite_note-177\">[176]</a></sup> The 6th Front of the FARC, which was
        in charge of Cano's security at the time of his death, retaliated by killing
        two policemen in Suarez and Jambaló some 24 hours after the death of Cano.<sup
        id=\"cite_ref-178\" class=\"reference\"><a href=\"#cite_note-178\">[177]</a></sup></p>\n<h5><span
        class=\"mw-headline\" id=\"Death_of_captives_in_Operation_Jupiter\">Death
        of captives in Operation Jupiter</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=35\"
        title=\"Edit section: Death of captives in Operation Jupiter\">edit</a><span
        class=\"mw-editsection-bracket\">]</span></span></h5>\n<p>On 26 November 2011,
        the FARC killed Police Captain Edgar Yesid Duarte Valero, Police Lieutenant
        Elkin Hernández Rivas, Army Corporal Libio José Martínez Estrada, and Police
        <a href=\"/wiki/Intendant\" title=\"Intendant\">Intendant</a> Álvaro Moreno
        after government troops approached the guerrilla camp where they were held.
        Police Sergeant Luis Alberto Erazo Maya managed to escape his captors and
        was later rescued.<sup id=\"cite_ref-179\" class=\"reference\"><a href=\"#cite_note-179\">[178]</a></sup></p>\n<p>The
        Colombian military had information indicating that there could be captives
        in the area and initiated Operation Jupiter in October 2011, using a 56 men
        Special Forces unit to carry out surveillance for preparing a future rescue
        mission that would involve additional troops and air support. According to
        the Colombian military, this same unit remained in the area for 43 days and
        did not find the captives until they accidentally ran into the FARC camp on
        the way back, which led to a shootout.<sup id=\"cite_ref-180\" class=\"reference\"><a
        href=\"#cite_note-180\">[179]</a></sup> Relatives of the captives, former
        victims and civil society groups blamed both the government and FARC for the
        outcome, questioning the operation as well as criticizing military rescues.<sup
        id=\"cite_ref-181\" class=\"reference\"><a href=\"#cite_note-181\">[180]</a></sup></p>\n<h5><span
        class=\"mw-headline\" id=\"2012_release_of_last_political_hostages\">2012
        release of last political hostages</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=36\"
        title=\"Edit section: 2012 release of last political hostages\">edit</a><span
        class=\"mw-editsection-bracket\">]</span></span></h5>\n<p>On 26 February 2012,
        the FARC announced that they would release their remaining ten political hostages.<sup
        id=\"cite_ref-182\" class=\"reference\"><a href=\"#cite_note-182\">[181]</a></sup>
        The hostages were released on 2 April 2012.<sup id=\"cite_ref-183\" class=\"reference\"><a
        href=\"#cite_note-183\">[182]</a></sup> The president of Colombia, <a href=\"/wiki/Juan_Manuel_Santos\"
        title=\"Juan Manuel Santos\">Juan Manuel Santos</a>, said that this incident
        was \"not enough\", and asked the FARC to release the civilian hostages they
        possess.<sup id=\"cite_ref-184\" class=\"reference\"><a href=\"#cite_note-184\">[183]</a></sup></p>\n<h5><span
        class=\"mw-headline\" id=\"Release_of_Chinese_hostages\">Release of Chinese
        hostages</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=37\" title=\"Edit
        section: Release of Chinese hostages\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h5>\n<p>On
        22 November 2012, the FARC released four Chinese oil workers. The hostages
        were working for the Emerald Energy oil company, a British-based subsidiary
        of China's Sinochem Group, when they were kidnapped on 8 June 2011. Their
        Colombian driver was also kidnapped, but released several hours later. Authorities
        identified the freed men as Tang Guofu, Zhao Hongwei, Jian Mingfu, and Jiang
        Shan.<sup id=\"cite_ref-boston_185-0\" class=\"reference\"><a href=\"#cite_note-boston-185\">[184]</a></sup><sup
        id=\"cite_ref-google_186-0\" class=\"reference\"><a href=\"#cite_note-google-186\">[185]</a></sup></p>\n<h3><span
        class=\"mw-headline\" id=\"Peace_talks_and_end_of_the_armed_conflict\">Peace
        talks and end of the armed conflict</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=38\"
        title=\"Edit section: Peace talks and end of the armed conflict\">edit</a><span
        class=\"mw-editsection-bracket\">]</span></span></h3>\n<div role=\"note\"
        class=\"hatnote navigation-not-searchable\">See also: <a href=\"/wiki/Colombian_peace_process\"
        title=\"Colombian peace process\">Colombian peace process</a></div>\n<h4><span
        class=\"mw-headline\" id=\"2012.E2.80.932014_peace_talks\">2012–2014 peace
        talks</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=39\" title=\"Edit
        section: 2012–2014 peace talks\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>Santos
        announced on 27 August 2012 that the Colombian government has engaged in talks
        with FARC in order to seek an end to the conflict:<sup id=\"cite_ref-elnaljaz_187-0\"
        class=\"reference\"><a href=\"#cite_note-elnaljaz-187\">[186]</a></sup></p>\n<blockquote>\n<p>Exploratory
        conversations have been held with the FARC to find an end to the conflict.
        I want to make very clear to Colombians that the approaches that have been
        carried out and the ones that will happen in the future will be carried out
        within the framework based on these principles: We are going to learn from
        the mistakes made in the past so that they are not repeated. Second, any process
        must lead to the end of the conflict, not making it longer. Third, operations
        and military presence will be maintained across the entire national territory</p>\n</blockquote>\n<p>He
        also said that he would learn from the mistakes of previous leaders, who failed
        to secure a lasting ceasefire with FARC, though the military would still continue
        operations throughout Colombia while talks continued.<sup id=\"cite_ref-Colombia_peace_Yahoo_188-0\"
        class=\"reference\"><a href=\"#cite_note-Colombia_peace_Yahoo-188\">[187]</a></sup>
        An unnamed Colombian intelligence source said Santos has assured FARC that
        no one would be extradited to stand trial in another country.<sup id=\"cite_ref-France_24_peace_189-0\"
        class=\"reference\"><a href=\"#cite_note-France_24_peace-189\">[188]</a></sup>
        <i>Al Jazeera</i> reported that the initiative began after Santos met with
        Venezuelan President <a href=\"/wiki/Hugo_Ch%C3%A1vez\" title=\"Hugo Chávez\">Hugo
        Chávez</a> and asked him to mediate. Former President Uribe has criticized
        Santos for seeking peace \"at any cost\" and rejected the idea of holding
        talks.<sup id=\"cite_ref-190\" class=\"reference\"><a href=\"#cite_note-190\">[189]</a></sup>
        <i><a href=\"/wiki/TeleSUR\" class=\"mw-redirect\" title=\"TeleSUR\">Telesur</a></i>
        reported that FARC and the Colombian government had signed a preliminary agreement
        in <a href=\"/wiki/Havana\" title=\"Havana\">Havana</a> the same day. The
        first round of the talks will take place in <a href=\"/wiki/Oslo\" title=\"Oslo\">Oslo</a>
        on 5 October and then return to Havana<sup id=\"cite_ref-BBC_peace_191-0\"
        class=\"reference\"><a href=\"#cite_note-BBC_peace-191\">[190]</a></sup><sup
        class=\"noprint Inline-Template\" style=\"margin-left:0.1em; white-space:nowrap;\">[<i><a
        href=\"/wiki/Wikipedia:Manual_of_Style/Dates_and_numbers#Precise_language\"
        title=\"Wikipedia:Manual of Style/Dates and numbers\"><span title=\"The text
        near this tag is dated.\">needs update</span></a></i>]</sup> for approximately
        six months of talks before culminating in Colombia.<sup id=\"cite_ref-tbo_192-0\"
        class=\"reference\"><a href=\"#cite_note-tbo-192\">[191]</a></sup> However,
        Santos later ruled out a ceasefire pending the talks in Oslo and reiterated
        that offensive operations against FARC would continue.<sup id=\"cite_ref-193\"
        class=\"reference\"><a href=\"#cite_note-193\">[192]</a></sup></p>\n<p>ELN
        leader <a href=\"/w/index.php?title=Nicol%C3%A1s_Rodr%C3%ADguez_Bautista&amp;action=edit&amp;redlink=1\"
        class=\"new\" title=\"Nicolás Rodríguez Bautista (page does not exist)\">Nicolás
        Rodríguez Bautista</a>, otherwise known as Gabino, added that his group was
        interested in joining the talks too: \"Well we are open, it's exactly our
        proposal, to seek room for open dialogue without conditions and start to discuss
        the nation's biggest problems. But the government has said no! Santos says
        he has the keys to peace in his pocket, but I think he has lost them because
        there seems to be no possibility of a serious dialogue, we remain holding
        out for that.\"<sup id=\"cite_ref-elnaljaz_187-1\" class=\"reference\"><a
        href=\"#cite_note-elnaljaz-187\">[186]</a></sup></p>\n<p>Colombia's <a href=\"/wiki/RCN_Radio\"
        title=\"RCN Radio\">RCN Radio</a> reported on 29 September<sup id=\"cite_ref-Colombia_peace_RCN_194-0\"
        class=\"reference\"><a href=\"#cite_note-Colombia_peace_RCN-194\">[193]</a></sup>
        that a preliminary draft of the proposals<sup id=\"cite_ref-Colombia_peace_Colombia_Reports_195-0\"
        class=\"reference\"><a href=\"#cite_note-Colombia_peace_Colombia_Reports-195\">[194]</a></sup>
        indicated that a resolution would involve answering FARC's historic grievances
        including rural development and agrarian reform; democracy development via
        an enhancement of the number of registered political parties; security and
        compensation for the victims of the conflict. In this regards, the Colombian
        government has already passed a series of laws that entail compensation for
        the victims and a return of land to the displaced. FARC also indicated a willingness
        to give up their arms. Former <a href=\"/wiki/19th_of_April_Movement\" title=\"19th
        of April Movement\">M19</a> member <a href=\"/wiki/Antonio_Navarro_Wolff\"
        title=\"Antonio Navarro Wolff\">Antonio Navarro Wolff</a> said: \"If the government
        wants a serious peace plan they will have to take control of the coca leaf
        plantations that are currently owned by the FARC because if not another criminal
        group will take over it.\"<sup id=\"cite_ref-tbo_192-1\" class=\"reference\"><a
        href=\"#cite_note-tbo-192\">[191]</a></sup> Santos later told <i>Al Jazeera</i>
        that peace was possible if there was \"goodwill\" on both sides.<sup id=\"cite_ref-196\"
        class=\"reference\"><a href=\"#cite_note-196\">[195]</a></sup> Santos told
        the <a href=\"/wiki/General_debate_of_the_sixty-seventh_session_of_the_United_Nations_General_Assembly\"
        title=\"General debate of the sixty-seventh session of the United Nations
        General Assembly\">General debate of the sixty-seventh session of the United
        Nations General Assembly</a> on 26 September, that Venezuela and Chile were
        also helping in the discussion along with Cuba and Norway.<sup id=\"cite_ref-197\"
        class=\"reference\"><a href=\"#cite_note-197\">[196]</a></sup><sup id=\"cite_ref-198\"
        class=\"reference\"><a href=\"#cite_note-198\">[197]</a></sup></p>\n<p>Peace
        talks were formally started on 18 October in a hotel 30 miles north of the
        Norwegian capital <a href=\"/wiki/Oslo\" title=\"Oslo\">Oslo</a> with a joint-press
        conference by both delegations.<sup id=\"cite_ref-Colombia_peace_Colombia_Reports_2_199-0\"
        class=\"reference\"><a href=\"#cite_note-Colombia_peace_Colombia_Reports_2-199\">[198]</a></sup>
        The representatives of the government, led by <a href=\"/wiki/Humberto_de_la_Calle\"
        class=\"mw-redirect\" title=\"Humberto de la Calle\">Humberto de la Calle</a>
        and the FARC, led by <a href=\"/wiki/Iv%C3%A1n_M%C3%A1rquez\" title=\"Iván
        Márquez\">Iván Márquez</a>, said the so-called second phase of the peace process
        will be inaugurated in Oslo on 15 November, after which the delegations will
        go to <a href=\"/wiki/Cuba\" title=\"Cuba\">Cuba</a> to work on the negotiation
        of the peace accord, which will ultimately lead to a permanent agreement and
        <a href=\"/wiki/Ceasefire\" title=\"Ceasefire\">ceasefire</a>. The Colombian
        government has also stated that they expect that a post-Chavez government
        will continue to support the peace process. In late 2012, FARC declared a
        two-month unilateral cease-fire and said that they would be open to extending
        it as a bilateral truce afterwards during the rest of the negotiations. The
        Colombian government refused to agree to a bilateral cease-fire, alleging
        violations of the truce by FARC.<sup id=\"cite_ref-200\" class=\"reference\"><a
        href=\"#cite_note-200\">[199]</a></sup><sup id=\"cite_ref-201\" class=\"reference\"><a
        href=\"#cite_note-201\">[200]</a></sup></p>\n<p>Shortly after lifting the
        ceasefire, FARC conducted attacks on a coal transport railway, which derailed
        17 wagons and forced a suspension of operations<sup id=\"cite_ref-202\" class=\"reference\"><a
        href=\"#cite_note-202\">[201]</a></sup> and assaulted <a href=\"/wiki/Milan\"
        title=\"Milan\">Milan</a>, a town in the southern <a href=\"/wiki/Caquet%C3%A1_Department\"
        title=\"Caquetá Department\">Caquetá</a>, killing at least seven government
        soldiers and injuring five others.<sup id=\"cite_ref-203\" class=\"reference\"><a
        href=\"#cite_note-203\">[202]</a></sup></p>\n<p>Santos has been far more responsive
        to threats against social leaders than his predecessors. He has also been
        decisive in combatting the New Illegal Armed Groups that emerged as a result
        of the <a href=\"/wiki/Paramilitary\" title=\"Paramilitary\">paramilitary</a>
        process, especially in fighting threats and violence against human rights
        defenders and social leaders. During Santos' presidency, private security
        and proclaimed <a href=\"/w/index.php?title=Self-defense_movements&amp;action=edit&amp;redlink=1\"
        class=\"new\" title=\"Self-defense movements (page does not exist)\">self-defense
        movements</a> have also lost their legitimacy.<sup id=\"cite_ref-CrisisGroup.org_158-1\"
        class=\"reference\"><a href=\"#cite_note-CrisisGroup.org-158\">[157]</a></sup></p>\n<p>On
        27 May 2013, it was announced that one of the most contentious issues had
        been resolved. Land reform and compensation was tackled with promises to compensate
        those who had lost land.<sup id=\"cite_ref-aljazeera_204-0\" class=\"reference\"><a
        href=\"#cite_note-aljazeera-204\">[203]</a></sup> This is the first time the
        government and FARC have reached an agreement on a substantive issue in four
        different negotiating attempts over 30 years. The peace process then moved
        on to the issue of \"political participation\", during which FARC insisted
        on its demand for an elected Constituent Assembly to rewrite Colombia's constitution.
        This demand has been forcefully rejected by Colombia's lead government negotiator,
        Humberto de la Calle.<sup id=\"cite_ref-205\" class=\"reference\"><a href=\"#cite_note-205\">[204]</a></sup></p>\n<p>On
        1 July 2013, FARC and the second-largest guerrilla group in Colombia, ELN,
        announced that they would be working together to find a \"political solution
        to the social and armed conflict.\" The details of this partnership, however,
        were far from clear; <a href=\"/wiki/Washington_Office_on_Latin_America\"
        title=\"Washington Office on Latin America\">Washington Office on Latin America</a>'s
        Adam Isacson explains that two issues central to peace accords with ELN—resource
        policy and kidnapping—are currently off the table in the talks in Havana with
        FARC, and the addition of these topics may complicate and slow down an already
        sluggish process.<sup id=\"cite_ref-206\" class=\"reference\"><a href=\"#cite_note-206\">[205]</a></sup></p>\n<p>On
        6 November 2013 the Colombian government and FARC announced that they had
        come to an agreement regarding the participation of political opposition and
        would begin discussing their next issue, the illicit drug trade.<sup id=\"cite_ref-207\"
        class=\"reference\"><a href=\"#cite_note-207\">[206]</a></sup></p>\n<p>On
        23 January 2014 Juan Fernando Cristo, the President of the Senate of Colombia,
        proposed a second Plan Colombia during a conference on the Colombian peace
        process in Washington, D.C.<sup id=\"cite_ref-lanacion.com.co_208-0\" class=\"reference\"><a
        href=\"#cite_note-lanacion.com.co-208\">[207]</a></sup> Cristo stated that
        this new plan should be \"for the victims\" and should redirect the resources
        from the original Plan Colombia towards supporting a post-conflict Colombia.<sup
        id=\"cite_ref-lanacion.com.co_208-1\" class=\"reference\"><a href=\"#cite_note-lanacion.com.co-208\">[207]</a></sup></p>\n<p>On
        16 May 2014, the Colombian government and the FARC rebels agreed to work together
        against drug trafficking, added to the development of these peace talks.<sup
        id=\"cite_ref-nytimes_209-0\" class=\"reference\"><a href=\"#cite_note-nytimes-209\">[208]</a></sup><sup
        id=\"cite_ref-reuters_210-0\" class=\"reference\"><a href=\"#cite_note-reuters-210\">[209]</a></sup></p>\n<p>On
        28 June 2015, humanitarian and spiritual leader <a href=\"/wiki/Ravi_Shankar_(spiritual_leader)\"
        title=\"Ravi Shankar (spiritual leader)\">Ravi Shankar</a>, on a three-day-visit
        to Cuba, had several rounds of discussions with FARC members in an exercise
        of confidence-building in the peace process, which had many hurdles from the
        past three years.</p>\n<p>FARC requested Shankar to actively participate in
        the peace process. He said, \"In this conflict, everyone should be considered
        as victims. And inside every culprit, there is a victim crying for help.\"</p>\n<p>After
        many discussions, FARC finally agreed to embrace the Gandhian principle of
        non-violence. Commander Ivan Marquez declared in the press conference that
        they would adopt it. The FARC agreed that hatred had derailed the peace process.
        Marquez said, \"We will work for peace and justice for all the people of Colombia.\"
        <sup id=\"cite_ref-211\" class=\"reference\"><a href=\"#cite_note-211\">[210]</a></sup></p>\n<p>On
        8 July 2015, FARC announced a unilateral ceasefire, which began on 20 July
        2015.<sup id=\"cite_ref-212\" class=\"reference\"><a href=\"#cite_note-212\">[211]</a></sup><sup
        id=\"cite_ref-213\" class=\"reference\"><a href=\"#cite_note-213\">[212]</a></sup></p>\n<p>On
        30 September 2015, Ravi Shankar accused Norway of sidetracking his effort
        at brokering a peace deal between the Colombian government and FARC, after
        Norway, which was part of a four-nation group (along with Cuba, Chile and
        Venezuela) acting as guarantors in the talks, released a statement saying
        that the peace deal was a result of \"painstaking efforts undertaken by a
        league of Western nations\".<sup id=\"cite_ref-214\" class=\"reference\"><a
        href=\"#cite_note-214\">[213]</a></sup></p>\n<h4><span class=\"mw-headline\"
        id=\"Ceasefire\">Ceasefire</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=40\" title=\"Edit
        section: Ceasefire\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>On
        23 June 2016 a ceasefire accord was signed between the FARC Guerilla Army
        and the Colombian Government, in <a href=\"/wiki/Havana\" title=\"Havana\">Havana</a>,
        <a href=\"/wiki/Cuba\" title=\"Cuba\">Cuba</a>. Leaders of several Latin American
        countries which contributed to the deal, including Cuba and <a href=\"/wiki/Venezuela\"
        title=\"Venezuela\">Venezuela</a>, were present. A final peace accord will
        <a href=\"/wiki/Colombian_peace_agreement_referendum,_2016\" title=\"Colombian
        peace agreement referendum, 2016\">required a referendum</a> to be approved.<sup
        id=\"cite_ref-215\" class=\"reference\"><a href=\"#cite_note-215\">[214]</a></sup></p>\n<p>Under
        the accord, the Colombian government will support massive investment for rural
        development and facilitate the FARC's reincarnation as a legal political party.
        FARC promised to help eradicate illegal drug crops, remove landmines in the
        areas of conflict, and offer reparations to victims. FARC leaders can avoid
        prosecution by acts of reparation to victims and other community work.<sup
        id=\"cite_ref-216\" class=\"reference\"><a href=\"#cite_note-216\">[215]</a></sup></p>\n<p>On
        2 October 2016 Colombians voted and rejected the peace deal with FARC by 50.2%
        to 49.8%.<sup id=\"cite_ref-217\" class=\"reference\"><a href=\"#cite_note-217\">[216]</a></sup></p>\n<p>The
        government met with victims and peace opponents after the referendum was rejected,
        receiving over 500 proposed changes, and continued to negotiate with FARC.<sup
        id=\"cite_ref-ET_1_218-0\" class=\"reference\"><a href=\"#cite_note-ET_1-218\">[217]</a></sup><sup
        id=\"cite_ref-219\" class=\"reference\"><a href=\"#cite_note-219\">[218]</a></sup>
        A revised agreement announced on 12 November 2016, which would require parliamentary
        approval rather than a nationwide referendum.<sup id=\"cite_ref-bbc_deal_220-0\"
        class=\"reference\"><a href=\"#cite_note-bbc_deal-220\">[219]</a></sup> Former
        President and chief peace opponent <a href=\"/wiki/%C3%81lvaro_Uribe\" title=\"Álvaro
        Uribe\">Álvaro Uribe</a> met with President <a href=\"/wiki/Juan_Manuel_Santos\"
        title=\"Juan Manuel Santos\">Juan Manuel Santos</a> and thereafter issued
        a noncommittal statement that he awaited release of the full text. Among the
        new reported 60 new or modified terms was a provision for FARC assets to be
        distributed for victim compensation.<sup id=\"cite_ref-ET_1_218-1\" class=\"reference\"><a
        href=\"#cite_note-ET_1-218\">[217]</a></sup> FARC members would be able to
        establish a political party, and would in general be granted full immunity
        for full confession and cooperation, although drug trafficking would be assessed
        on a case-by-case basis. Peace terms would be enforced by a Special Justice
        for the Peace, who would report to the Constitutional Court and not to an
        international body, and both Parliament and the Special Justice would have
        the ability to modify terms of the agreement as seen necessary.<sup id=\"cite_ref-221\"
        class=\"reference\"><a href=\"#cite_note-221\">[220]</a></sup></p>\n<p>The
        Colombian government and the FARC on November 24 signed a revised <a href=\"/wiki/Colombian_peace_process\"
        title=\"Colombian peace process\">peace deal</a>,<sup id=\"cite_ref-bbc.com_37-1\"
        class=\"reference\"><a href=\"#cite_note-bbc.com-37\">[36]</a></sup> which
        Congress approved on November 30.<sup id=\"cite_ref-congress_approves_38-1\"
        class=\"reference\"><a href=\"#cite_note-congress_approves-38\">[37]</a></sup></p>\n<h4><span
        class=\"mw-headline\" id=\"Disarming\">Disarming</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=41\"
        title=\"Edit section: Disarming\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<p>On
        18 February 2017, the last FARC guerrillas arrived in a designated transition
        zone, where they began the process of disarming. The rebels stayed in the
        zones until May 31, after which they were be registered and reintegrated into
        civilian life.<sup id=\"cite_ref-:0_222-0\" class=\"reference\"><a href=\"#cite_note-:0-222\">[221]</a></sup></p>\n<p>On
        27 June 2017, the FARC ceased to be an armed group, with its forces disarming
        and handing more than 7,000 weapons to the <a href=\"/wiki/United_Nations\"
        title=\"United Nations\">United Nations</a> at a ceremony hosted by the FARC
        leadership, and the Colombian government, which included the Cabinet and President
        <a href=\"/wiki/Juan_Manuel_Santos\" title=\"Juan Manuel Santos\">Juan Manuel
        Santos</a>.<sup id=\"cite_ref-223\" class=\"reference\"><a href=\"#cite_note-223\">[222]</a></sup>
        Peace observers had received the coordinates of 873 weapons caches hidden
        in Colombia’s remote jungles and mountains. The UN was able to remove 510
        of these weapons caches, leaving the remaining 363 caches for the military
        to pick up.<sup id=\"cite_ref-224\" class=\"reference\"><a href=\"#cite_note-224\">[223]</a></sup></p>\n<p>The
        last batch of weapons belonging to former Farc rebels has been removed under
        UN supervision. The United Nations collected 8,112 guns, 1.3 million bullets,
        22 tons of explosives, 3,000 grenades and 1,000 land mines from the FARC.
        <sup id=\"cite_ref-225\" class=\"reference\"><a href=\"#cite_note-225\">[224]</a></sup></p>\n<h2><span
        class=\"mw-headline\" id=\"Role_of_FARC_in_the_areas_it_controlled\">Role
        of FARC in the areas it controlled</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=42\"
        title=\"Edit section: Role of FARC in the areas it controlled\">edit</a><span
        class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>Relations between
        the FARC-EP and local populations vary greatly depending on the history and
        specific characteristics of each region. In rural areas where the guerrillas
        have maintained a continuous presence for several decades, there are often
        organic links between the FARC and peasant communities. Such ties include
        shared generational membership and historical struggles dating back to the
        period of <i><a href=\"/wiki/La_Violencia\" title=\"La Violencia\">La Violencia</a></i>.
        These areas have traditionally been located in the departments of Caquetá,
        Meta, Guaviare and Putumayo, and - to a lesser extent - portions of Huila,
        Tolima and Nariño.<sup id=\"cite_ref-leechTLIbookCONTROL_226-0\" class=\"reference\"><a
        href=\"#cite_note-leechTLIbookCONTROL-226\">[225]</a></sup> Within remote
        locations under FARC control and where the national government is generally
        absent, the group can function as a revolutionary vanguard and institutes
        its <i><a href=\"/wiki/De_facto\" title=\"De facto\">de facto</a></i> rule
        of law by carrying out activities that aim to combat corruption and reduce
        small-scale crime.<sup id=\"cite_ref-inside-rebellion-291_227-0\" class=\"reference\"><a
        href=\"#cite_note-inside-rebellion-291-227\">[226]</a></sup></p>\n<p>The FARC
        had also been able to provide limited social services in these regions, such
        as health care and education, including building minor infrastructure works
        in the form of rural roads.<sup id=\"cite_ref-unric.org_228-0\" class=\"reference\"><a
        href=\"#cite_note-unric.org-228\">[227]</a></sup><sup id=\"cite_ref-independent.co.uk_229-0\"
        class=\"reference\"><a href=\"#cite_note-independent.co.uk-229\">[228]</a></sup>
        Peasants who have grown up in areas under historical FARC control may become
        accustomed to accepting them as the local authority.<sup id=\"cite_ref-coha.org_230-0\"
        class=\"reference\"><a href=\"#cite_note-coha.org-230\">[229]</a></sup> The
        guerrillas also attempt to keep the peace between peasants and drug traffickers
        in addition to regulating other aspects of daily life and economics.<sup id=\"cite_ref-human-cond-74-76_68-1\"
        class=\"reference\"><a href=\"#cite_note-human-cond-74-76-68\">[67]</a></sup><sup
        id=\"cite_ref-inside-rebellion-291_227-1\" class=\"reference\"><a href=\"#cite_note-inside-rebellion-291-227\">[226]</a></sup><sup
        id=\"cite_ref-unric.org_228-1\" class=\"reference\"><a href=\"#cite_note-unric.org-228\">[227]</a></sup></p>\n<p>In
        other rural regions of the country, where a FARC presence had only been established
        within the last twenty years of the conflict and primarily remained military
        in nature, there was often a level of distrust between FARC rebels and the
        local peasant communities, which lack historical ties to the group. Civilians
        in these locations also tended to get caught in the middle of the conflict
        between FARC and its government or paramilitary opponents. In the populated
        urban areas where the Colombian state has maintained a solid historical presence,
        some FARC sympathies may have existed in the poorest neighborhoods and among
        certain progressive sectors of the middle class, but most city inhabitants
        tended to view the guerrillas as one of Colombia's main problems.<sup id=\"cite_ref-leechTLIbookCONTROL_226-1\"
        class=\"reference\"><a href=\"#cite_note-leechTLIbookCONTROL-226\">[225]</a></sup></p>\n<p>By
        the end of 2010, FARC-EP influence was significantly reduced in the regions
        where it had only carried out a recent military-focused expansion during the
        1980s and 1990s, in part due to the failure to establish close social ties
        with local populations. Government offensives eradicated much of the visible
        guerrilla presence in northern and central Colombia as well as in Guainía,
        Vaupés and Amazonas, limiting FARC to clandestine operations. Similar military
        setbacks and retreats occurred even within its traditional strongholds, forcing
        the FARC to move towards the most remote areas, but there the guerrillas did
        appear to maintain popular support among the peasants that had developed organic
        links to the insurgency.<sup id=\"cite_ref-leechTLIbook2010react_231-0\" class=\"reference\"><a
        href=\"#cite_note-leechTLIbook2010react-231\">[230]</a></sup></p>\n<h2><span
        class=\"mw-headline\" id=\"Financing\">Financing</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=43\"
        title=\"Edit section: Financing\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p>FARC
        received most of its funding—which was estimated to average some $300&#160;million
        per year—from taxation of the <a href=\"/wiki/Illegal_drug_trade\" title=\"Illegal
        drug trade\">illegal drug trade</a> and other activities, ransom kidnappings,
        bank robberies, and extortion of large landholders, multinational corporations,
        and agribusiness. From taxation of illegal drugs and other economic activity,<sup
        id=\"cite_ref-independent.co.uk_229-1\" class=\"reference\"><a href=\"#cite_note-independent.co.uk-229\">[228]</a></sup>
        FARC was estimated to receive approximately 60 to 100&#160;million dollars
        per year.<sup id=\"cite_ref-human-cond-74-76_68-2\" class=\"reference\"><a
        href=\"#cite_note-human-cond-74-76-68\">[67]</a></sup><sup id=\"cite_ref-inside-rebellion-291_227-2\"
        class=\"reference\"><a href=\"#cite_note-inside-rebellion-291-227\">[226]</a></sup></p>\n<h3><span
        class=\"mw-headline\" id=\"Means_of_financing\">Means of financing</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=44\" title=\"Edit
        section: Means of financing\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The
        guerillas's main means of financing was through the drug trade which includes
        both direct and indirect participation; taxation, administration or control
        of areas of production and trafficking. A large but often difficult to estimate
        portion of funding comes from the taxation of businesses and even local farmers,
        often lumped in with or defined by its opponents as extortion.<sup id=\"cite_ref-coha.org_230-1\"
        class=\"reference\"><a href=\"#cite_note-coha.org-230\">[229]</a></sup></p>\n<h4><span
        class=\"mw-headline\" id=\"Drug_trade\">Drug trade</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=45\"
        title=\"Edit section: Drug trade\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Illegal_drug_trade_in_Colombia\" title=\"Illegal drug trade in
        Colombia\">Illegal drug trade in Colombia</a></div>\n<p>FARC-EP was not initially
        involved in direct drug cultivation, trafficking, or trans-shipment prior
        to or during the 1980s. Instead, it maintained a system of taxation on the
        production that took place in the territories that they controlled, in exchange
        for protecting the growers and establishing law and order in these regions
        by implementing its own rules and regulations.<sup id=\"cite_ref-ferro_232-0\"
        class=\"reference\"><a href=\"#cite_note-ferro-232\">[231]</a></sup><sup id=\"cite_ref-other-war-101-102_233-0\"
        class=\"reference\"><a href=\"#cite_note-other-war-101-102-233\">[232]</a></sup><sup
        id=\"cite_ref-vanguard-rev-135-137_234-0\" class=\"reference\"><a href=\"#cite_note-vanguard-rev-135-137-234\">[233]</a></sup>
        During the 1990s, FARC expanded its operations, in some areas, to include
        trafficking and production, which had provided a significant portion of its
        funding.<sup id=\"cite_ref-drugs-democ-103_235-0\" class=\"reference\"><a
        href=\"#cite_note-drugs-democ-103-235\">[234]</a></sup> Right-wing paramilitary
        groups also receive a large portion of their income from drug trafficking
        and production operations.<sup id=\"cite_ref-drugs-democ-103_235-1\" class=\"reference\"><a
        href=\"#cite_note-drugs-democ-103-235\">[234]</a></sup></p>\n<p>A 1992 <a
        href=\"/wiki/Central_Intelligence_Agency\" title=\"Central Intelligence Agency\">Central
        Intelligence Agency</a> report \"acknowledged that the FARC had become increasingly
        involved in drugs through their \"taxing\" of the trade in areas under their
        geographical control and that in some cases the insurgents protected trafficking
        infrastructure to further fund their insurgency\",<sup id=\"cite_ref-other-war-86-87_236-0\"
        class=\"reference\"><a href=\"#cite_note-other-war-86-87-236\">[235]</a></sup>
        but also described the relationship between the FARC and the drug traffickers
        as one \"characterized by both cooperation and friction\" <i>and concluded
        that</i> \"we do not believe that the drug industry [in Colombia] would be
        substantially disrupted in the short term by attacks against guerrillas. Indeed,
        many traffickers would probably welcome, and even assist, increased operations
        against insurgents.\"<sup id=\"cite_ref-cia-1992_237-0\" class=\"reference\"><a
        href=\"#cite_note-cia-1992-237\">[236]</a></sup></p>\n<p>In 1994, the <a href=\"/wiki/Drug_Enforcement_Administration\"
        title=\"Drug Enforcement Administration\">DEA</a> came to three similar conclusions.
        First, that any connections between drug trafficking organizations and Colombian
        insurgents were \"ad hoc 'alliances of convenience'\".<sup id=\"cite_ref-1994-dea-report_238-0\"
        class=\"reference\"><a href=\"#cite_note-1994-dea-report-238\">[237]</a></sup>
        Second, that \"the independent involvement of insurgents in Colombia's domestic
        drug productions, transportation, and distribution is limited&#160;... there
        is no evidence that the national leadership of either the FARC or the <a href=\"/wiki/National_Liberation_Army_(Colombia)\"
        title=\"National Liberation Army (Colombia)\">ELN</a> has directed, as a matter
        of policy, that their respective organizations directly engage in independent
        illicit drug production, transportation, or distribution.\"<sup id=\"cite_ref-1994-dea-report_238-1\"
        class=\"reference\"><a href=\"#cite_note-1994-dea-report-238\">[237]</a></sup>
        Third, the report determined that the DEA \"has no evidence that the FARC
        or ELN have been involved in the transportation, distribution, or marketing
        of illegal drugs in the United States. Furthermore it is doubtful that either
        insurgent group could develop the international transportation and logistics
        infrastructure necessary to establish independent drug distribution in the
        United States or Europe&#160;... DEA believes that the insurgents never will
        be major players in Colombia's drug trade.\"<sup id=\"cite_ref-1994-dea-report_238-2\"
        class=\"reference\"><a href=\"#cite_note-1994-dea-report-238\">[237]</a></sup></p>\n<p>FARC
        had called for crop substitution programs that would allow coca farmers to
        find alternative means of income and subsistence. In 1999, FARC worked with
        a United Nations alternative development project to enable the transition
        from coca production to sustainable food production. On its own, the group
        had also implemented <a href=\"/wiki/Agrarian_reform\" title=\"Agrarian reform\">agrarian
        reform</a> programs in Putumayo.<sup id=\"cite_ref-other-war-101-102_233-1\"
        class=\"reference\"><a href=\"#cite_note-other-war-101-102-233\">[232]</a></sup><sup
        id=\"cite_ref-vanguard-rev-135-137_234-1\" class=\"reference\"><a href=\"#cite_note-vanguard-rev-135-137-234\">[233]</a></sup><sup
        id=\"cite_ref-kozloff-chavez-148_239-0\" class=\"reference\"><a href=\"#cite_note-kozloff-chavez-148-239\">[238]</a></sup><sup
        id=\"cite_ref-murillo-col-us-93_240-0\" class=\"reference\"><a href=\"#cite_note-murillo-col-us-93-240\">[239]</a></sup></p>\n<p>In
        those FARC-EP controlled territories that do produce coca, it is generally
        grown by peasants on small plots; in paramilitary or government controlled
        areas, coca is generally grown on large plantations.<sup id=\"cite_ref-241\"
        class=\"reference\"><a href=\"#cite_note-241\">[240]</a></sup> The FARC-EP
        generally made sure that peasant coca growers receive a much larger share
        of profits than the paramilitaries would give them,<sup id=\"cite_ref-inside-rebellion-291_227-3\"
        class=\"reference\"><a href=\"#cite_note-inside-rebellion-291-227\">[226]</a></sup><sup
        id=\"cite_ref-vanguard-rev-135-137_234-2\" class=\"reference\"><a href=\"#cite_note-vanguard-rev-135-137-234\">[233]</a></sup><sup
        id=\"cite_ref-beyond-bogata-223_242-0\" class=\"reference\"><a href=\"#cite_note-beyond-bogata-223-242\">[241]</a></sup>
        and demanded that traffickers pay a decent wage to their workers.<sup id=\"cite_ref-inside-rebellion-291_227-4\"
        class=\"reference\"><a href=\"#cite_note-inside-rebellion-291-227\">[226]</a></sup>
        When growers in a FARC-controlled area were caught selling coca to non-FARC
        brokers, they were generally forced to leave the region, but when growers
        were caught selling to FARC in paramilitary-controlled areas, they were generally
        killed.<sup id=\"cite_ref-beyond-bogata-223_242-1\" class=\"reference\"><a
        href=\"#cite_note-beyond-bogata-223-242\">[241]</a></sup> Lower prices paid
        for raw coca in paramilitary-controlled areas lead to significantly larger
        profits for the drug processing and trafficking organizations, which means
        that they generally prefer that paramilitaries control an area rather than
        FARC.<sup id=\"cite_ref-beyond-bogata-223_242-2\" class=\"reference\"><a href=\"#cite_note-beyond-bogata-223-242\">[241]</a></sup></p>\n<p>In
        2000, FARC Spokesman <a href=\"/wiki/Simon_Trinidad\" class=\"mw-redirect\"
        title=\"Simon Trinidad\">Simon Trinidad</a> said that taxes on drug laboratories
        represented an important part of the organization's income, although he didn't
        say how much it was. He defended this funding source, arguing that drug trade
        was endemic in Colombia because it had pervaded many sectors of its economy.<sup
        id=\"cite_ref-243\" class=\"reference\"><a href=\"#cite_note-243\">[242]</a></sup></p>\n<p>After
        the 21 April 2001 capture of Brazilian drug lord <a href=\"/wiki/Luiz_Fernando_da_Costa\"
        class=\"mw-redirect\" title=\"Luiz Fernando da Costa\">Luiz Fernando da Costa</a>
        (a.k.a. Fernandinho Beira-Mar) in Colombia, Colombian and Brazilian authorities
        accused him of cooperating with FARC-EP through the exchange of weapons for
        cocaine. They also claimed that he received armed protection from the guerrilla
        group.<sup id=\"cite_ref-244\" class=\"reference\"><a href=\"#cite_note-244\">[243]</a></sup><sup
        id=\"cite_ref-245\" class=\"reference\"><a href=\"#cite_note-245\">[244]</a></sup><sup
        id=\"cite_ref-246\" class=\"reference\"><a href=\"#cite_note-246\">[245]</a></sup></p>\n<p>In
        Monday, 18 March 2002 the <a href=\"/wiki/Attorney_General_of_the_United_States\"
        class=\"mw-redirect\" title=\"Attorney General of the United States\">Attorney
        General of the United States</a> <a href=\"/wiki/John_Ashcroft\" title=\"John
        Ashcroft\">John Ashcroft</a> indicted leaders of the FARC after an 18-month
        investigation into their narcotics trafficking. <a href=\"/w/index.php?title=Tom%C3%A1s_Molina_Caracas&amp;action=edit&amp;redlink=1\"
        class=\"new\" title=\"Tomás Molina Caracas (page does not exist)\">Tomás Molina
        Caracas</a>, the commander of the FARC's 16th Front, led the 16th Front's
        drug-trafficking activities together with Carlos Bolas and a rebel known as
        Oscar El Negro. Between 1994 and 2001, Molina and other 16th Front members
        controlled Barranco Minas, where they collected cocaine from other FARC fronts
        to sell it to international drug traffickers for payment in currency, weapons
        and equipment.<sup id=\"cite_ref-247\" class=\"reference\"><a href=\"#cite_note-247\">[246]</a></sup><sup
        id=\"cite_ref-248\" class=\"reference\"><a href=\"#cite_note-248\">[247]</a></sup></p>\n<p>On
        22 March 2006 the Attorney General Alberto Gonzales announced the indictment
        of fifty leaders of FARC for exporting more than $25&#160;billion worth of
        cocaine to the United States and other countries. Several of the FARC leaders
        appeared on the Justice Department's Consolidated Priority Organization target
        list, which identifies the most dangerous international drug trafficking organizations.
        Recognizing the increased profits, the FARC moved to become directly involved
        in the manufacture and distribution of cocaine by setting the price paid for
        cocaine paste and transporting it to jungle laboratories under FARC control.
        The charged FARC leaders ordered that Colombian farmers who sold paste to
        non-FARC buyers would be murdered and that U.S. fumigation planes should be
        shot down.<sup id=\"cite_ref-justice_249-0\" class=\"reference\"><a href=\"#cite_note-justice-249\">[248]</a></sup><sup
        id=\"cite_ref-250\" class=\"reference\"><a href=\"#cite_note-250\">[249]</a></sup></p>\n<p>On
        11 October 2012 Jamal Yousef, a.k.a. \"Talal Hassan Ghantou\", a native of
        <a href=\"/wiki/Lebanon\" title=\"Lebanon\">Lebanon</a>, was sentenced to
        12 years in prison for conspiring to provide military-grade weapons to the
        Fuerzas Armadas Revolucionarias de Colombia (the FARC), in exchange for over
        a ton of <a href=\"/wiki/Cocaine\" title=\"Cocaine\">cocaine</a>. Yousef pleaded
        guilty in May 2012 to one count of providing material support to the FARC.<sup
        id=\"cite_ref-251\" class=\"reference\"><a href=\"#cite_note-251\">[250]</a></sup></p>\n<h4><span
        class=\"mw-headline\" id=\"Kidnappings\">Kidnappings</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=46\"
        title=\"Edit section: Kidnappings\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h4>\n<div
        role=\"note\" class=\"hatnote navigation-not-searchable\">Main article: <a
        href=\"/wiki/Kidnappings_in_Colombia\" title=\"Kidnappings in Colombia\">Kidnappings
        in Colombia</a></div>\n<p>The FARC-EP carried out both ransom and politically
        motivated <a href=\"/wiki/Kidnappings\" class=\"mw-redirect\" title=\"Kidnappings\">kidnappings</a>
        in Colombia and was responsible for the majority of such kidnappings carried
        out in the country.<sup id=\"cite_ref-KidnappingEconomy2001_252-0\" class=\"reference\"><a
        href=\"#cite_note-KidnappingEconomy2001-252\">[251]</a></sup><sup id=\"cite_ref-ArmedGroupExtortion2000_253-0\"
        class=\"reference\"><a href=\"#cite_note-ArmedGroupExtortion2000-253\">[252]</a></sup><sup
        id=\"cite_ref-AMNESTY-Report-2009_254-0\" class=\"reference\"><a href=\"#cite_note-AMNESTY-Report-2009-254\">[253]</a></sup></p>\n<p>The
        guerrillas initially targeted the families of drug traffickers, the wealthy
        upper-class and foreigners but the group later expanded its kidnapping and
        extortion operations to include the middle-class.<sup id=\"cite_ref-KidnappingEconomy2001_252-1\"
        class=\"reference\"><a href=\"#cite_note-KidnappingEconomy2001-252\">[251]</a></sup><sup
        id=\"cite_ref-ArmedGroupExtortion2000_253-1\" class=\"reference\"><a href=\"#cite_note-ArmedGroupExtortion2000-253\">[252]</a></sup><sup
        id=\"cite_ref-BBC-MassExodus_255-0\" class=\"reference\"><a href=\"#cite_note-BBC-MassExodus-255\">[254]</a></sup></p>\n<p>During
        the 1984 peace negotiations, FARC pledged to stop kidnapping and condemned
        the practice. However, hostage-taking by FARC increased in the years following
        this declaration. In a 1997 interview, FARC-EP Commander <a href=\"/wiki/Alfonso_Cano\"
        title=\"Alfonso Cano\">Alfonso Cano</a> argued that some guerrilla units continued
        to do so for \"political and economic reasons\" in spite of the prohibition
        issued by the leadership.<sup id=\"cite_ref-HRW-without-quarter_256-0\" class=\"reference\"><a
        href=\"#cite_note-HRW-without-quarter-256\">[255]</a></sup></p>\n<p>In 2000,
        the FARC-EP issued a directive called \"Law 002\" which demanded a \"tax\"
        from all individuals and corporations with assets worth at least $1&#160;million
        USD, warning that those who failed to pay would be detained by the group.<sup
        id=\"cite_ref-KidnappingEconomy2001_252-2\" class=\"reference\"><a href=\"#cite_note-KidnappingEconomy2001-252\">[251]</a></sup><sup
        id=\"cite_ref-BBC-MassExodus_255-1\" class=\"reference\"><a href=\"#cite_note-BBC-MassExodus-255\">[254]</a></sup>
        In 2001, FARC Commander <a href=\"/wiki/Sim%C3%B3n_Trinidad\" title=\"Simón
        Trinidad\">Simón Trinidad</a> claimed that the FARC-EP does not engage in
        kidnapping but instead \"retains [individuals] in order to obtain resources
        needed for our struggle\". Commander Trinidad said he did not know how many
        people had been taken by FARC or how much money was collected by the organization
        in exchange for their freedom.<sup id=\"cite_ref-KidnappingEconomy2001_252-3\"
        class=\"reference\"><a href=\"#cite_note-KidnappingEconomy2001-252\">[251]</a></sup>
        In addition, FARC spokesperson <a href=\"/wiki/Joaqu%C3%ADn_G%C3%B3mez\" title=\"Joaquín
        Gómez\">Joaquín Gómez</a> stated that the payment demanded was a tax which
        many people paid \"voluntarily\", with kidnapping undertaken because \"those
        who have the resources must pay their share\".<sup id=\"cite_ref-Telegraph-2001_257-0\"
        class=\"reference\"><a href=\"#cite_note-Telegraph-2001-257\">[256]</a></sup></p>\n<p>In
        2002, <a href=\"/wiki/Amnesty_International\" title=\"Amnesty International\">Amnesty
        International</a> sent a letter to FARC-EP Commander <a href=\"/wiki/Manuel_Marulanda\"
        title=\"Manuel Marulanda\">Manuel Marulanda</a> condemning kidnapping and
        hostage-taking as well as rejecting the threats directed at municipal or judicial
        officials and their families, arguing that they are civilians who are protected
        by <a href=\"/wiki/International_humanitarian_law\" title=\"International
        humanitarian law\">international humanitarian law</a> as long as they do not
        participate in hostilities.<sup id=\"cite_ref-AMNESTY-Marulanda-2002_258-0\"
        class=\"reference\"><a href=\"#cite_note-AMNESTY-Marulanda-2002-258\">[257]</a></sup></p>\n<p>According
        to <a href=\"/wiki/Amnesty_International\" title=\"Amnesty International\">Amnesty
        International</a>, the number of kidnappings decreased in the last years of
        the conflict, but the human rights organization estimated that FARC and ELN
        guerrillas continued to be behind hundreds of cases until their disarming.<sup
        id=\"cite_ref-AMNESTY-Report-2009_254-1\" class=\"reference\"><a href=\"#cite_note-AMNESTY-Report-2009-254\">[253]</a></sup>
        In 2008, press reports estimated that about 700 hostages continued to be held
        captive by FARC.<sup id=\"cite_ref-Guardian-FAQ-EndFarc_259-0\" class=\"reference\"><a
        href=\"#cite_note-Guardian-FAQ-EndFarc-259\">[258]</a></sup><sup id=\"cite_ref-BBC-New-Kidnappings_260-0\"
        class=\"reference\"><a href=\"#cite_note-BBC-New-Kidnappings-260\">[259]</a></sup><sup
        id=\"cite_ref-AlJazeera-Hostages-Arrive_261-0\" class=\"reference\"><a href=\"#cite_note-AlJazeera-Hostages-Arrive-261\">[260]</a></sup>
        According to the <i>Fundación País Libre</i> anti-kidnapping NGO, an estimated
        total of 6,778 people were kidnapped by FARC between 1997 and 2007.<sup id=\"cite_ref-IPS_NoImmediateEnd_262-0\"
        class=\"reference\"><a href=\"#cite_note-IPS_NoImmediateEnd-262\">[261]</a></sup>
        In 2009, the state's anti-kidnapping agency <i>Fondelibertad</i> reviewed
        3,307 officially unsettled cases and removed those that had already been resolved
        or for which there was insufficient information. The agency concluded that
        125 hostages remained in captivity nationwide of whom 66 were being held by
        the FARC-EP.<sup id=\"cite_ref-Economist-Kidnappings-2009_263-0\" class=\"reference\"><a
        href=\"#cite_note-Economist-Kidnappings-2009-263\">[262]</a></sup> The government's
        revised figures were considered \"absurdly low\" by <i>Fundación País Libre</i>,
        which has argued that its own archives suggest an estimated 1,617 people taken
        hostage between 2000 and 2008 remain in the hands of their captors, including
        hundreds seized by FARC.<sup id=\"cite_ref-Economist-Kidnappings-2009_263-1\"
        class=\"reference\"><a href=\"#cite_note-Economist-Kidnappings-2009-263\">[262]</a></sup>
        FARC claimed at the time that it was holding nine people for ransom in addition
        to hostages kept for a prisoner exchange.<sup id=\"cite_ref-Economist-Kidnappings-2009_263-2\"
        class=\"reference\"><a href=\"#cite_note-Economist-Kidnappings-2009-263\">[262]</a></sup></p>\n<p>In
        2008, Venezuelan President Hugo Chávez expressed his disagreement with FARC-EP's
        resorting to kidnappings.<sup id=\"cite_ref-264\" class=\"reference\"><a href=\"#cite_note-264\">[263]</a></sup><sup
        id=\"cite_ref-CSM_VenezuelaExtortion_265-0\" class=\"reference\"><a href=\"#cite_note-CSM_VenezuelaExtortion-265\">[264]</a></sup>
        Former President <a href=\"/wiki/Fidel_Castro\" title=\"Fidel Castro\">Fidel
        Castro</a> of Cuba also criticized the use of hostage-taking by the guerrillas
        as \"objectively cruel\" and suggested that the group free all of its prisoners
        and hostages.<sup id=\"cite_ref-BBC-FidelCastro_266-0\" class=\"reference\"><a
        href=\"#cite_note-BBC-FidelCastro-266\">[265]</a></sup></p>\n<p>In February
        2012, FARC announced that it would release ten members of the security forces,
        who it described as political prisoners, representing the last such captives
        in its custody. It further announced the repeal of Law 002, bringing to an
        end its support for the practice of kidnapping for ransom.<sup id=\"cite_ref-BBC_vow_267-0\"
        class=\"reference\"><a href=\"#cite_note-BBC_vow-267\">[266]</a></sup><sup
        id=\"cite_ref-Guardian_captives_268-0\" class=\"reference\"><a href=\"#cite_note-Guardian_captives-268\">[267]</a></sup>
        However, it was not clear from the FARC statement what would happen to the
        civilians it still held in captivity.<sup id=\"cite_ref-269\" class=\"reference\"><a
        href=\"#cite_note-269\">[268]</a></sup> Colombian president <a href=\"/wiki/Juan_Manuel_Santos\"
        title=\"Juan Manuel Santos\">Juan Manuel Santos</a> used Twitter to welcome
        the move as a \"necessary, if insufficient, step in the right direction\".<sup
        id=\"cite_ref-270\" class=\"reference\"><a href=\"#cite_note-270\">[269]</a></sup></p>\n<h2><span
        class=\"mw-headline\" id=\"Human_rights_concerns\">Human rights concerns</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=47\" title=\"Edit
        section: Human rights concerns\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div
        class=\"thumb tmulti tright\">\n<div class=\"thumbinner\" style=\"width:204px;max-width:204px\">\n<div
        class=\"tsingle\" style=\"margin:1px;width:202px;max-width:202px\">\n<div
        class=\"thumbimage\"><a href=\"/wiki/File:Carro_bomba_Caracol_Radio_20100812.jpg\"
        class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Carro_bomba_Caracol_Radio_20100812.jpg/200px-Carro_bomba_Caracol_Radio_20100812.jpg\"
        width=\"200\" height=\"150\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Carro_bomba_Caracol_Radio_20100812.jpg/300px-Carro_bomba_Caracol_Radio_20100812.jpg
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Carro_bomba_Caracol_Radio_20100812.jpg/400px-Carro_bomba_Caracol_Radio_20100812.jpg
        2x\" data-file-width=\"1600\" data-file-height=\"1200\" /></a></div>\n<div
        class=\"thumbcaption\" style=\"clear:left\">Terrorist attack by the FARC with
        a car bomb at the headquarters of <a href=\"/wiki/Caracol_Radio\" title=\"Caracol
        Radio\">Caracol Radio</a>, the attack left 43 people injured.</div>\n</div>\n<div
        class=\"tsingle\" style=\"margin:1px;width:202px;max-width:202px\">\n<div
        class=\"thumbimage\"><a href=\"/wiki/File:2012_car_bombing_in_bogota_colombia.JPG\"
        class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/thumb/5/5b/2012_car_bombing_in_bogota_colombia.JPG/200px-2012_car_bombing_in_bogota_colombia.JPG\"
        width=\"200\" height=\"150\" srcset=\"//upload.wikimedia.org/wikipedia/commons/thumb/5/5b/2012_car_bombing_in_bogota_colombia.JPG/300px-2012_car_bombing_in_bogota_colombia.JPG
        1.5x, //upload.wikimedia.org/wikipedia/commons/thumb/5/5b/2012_car_bombing_in_bogota_colombia.JPG/400px-2012_car_bombing_in_bogota_colombia.JPG
        2x\" data-file-width=\"4320\" data-file-height=\"3240\" /></a></div>\n<div
        class=\"thumbcaption\" style=\"clear:left\">2012 car bombing targeting the
        former minister <a href=\"/wiki/Fernando_Londo%C3%B1o\" title=\"Fernando Londoño\">Fernando
        Londoño</a>.</div>\n</div>\n</div>\n</div>\n<p>FARC was accused of committing
        violations of human rights by numerous groups, including Human Rights Watch,
        Amnesty International, the United Nations as well as by the Colombian, U.S.
        and European Union governments.</p>\n<p>A February 2005 report from the United
        Nations' <a href=\"/wiki/High_Commissioner_for_Human_Rights\" class=\"mw-redirect\"
        title=\"High Commissioner for Human Rights\">High Commissioner for Human Rights</a>
        mentioned that, during 2004, \"FARC-EP continued to commit grave breaches
        [of human rights] such as murders of protected persons, torture and hostage-taking,
        which affected many civilians, including men, women, returnees, boys and girls,
        and ethnic groups.\"<sup id=\"cite_ref-271\" class=\"reference\"><a href=\"#cite_note-271\">[270]</a></sup></p>\n<h3><span
        class=\"mw-headline\" id=\"Child_soldiers\">Child soldiers</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=48\"
        title=\"Edit section: Child soldiers\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>FARC-EP,
        the ELN and right-wing paramilitaries all trained teens as soldiers and informants.
        <a href=\"/wiki/Human_Rights_Watch\" title=\"Human Rights Watch\">Human Rights
        Watch</a> estimates that the FARC-EP had the majority of <a href=\"/wiki/Military_use_of_children\"
        title=\"Military use of children\">child combatants</a> in Colombia, and that
        approximately one quarter of its guerrillas were under 18.<sup id=\"cite_ref-hrw-learn-not-to-cry_272-0\"
        class=\"reference\"><a href=\"#cite_note-hrw-learn-not-to-cry-272\">[271]</a></sup><sup
        id=\"cite_ref-Children_273-0\" class=\"reference\"><a href=\"#cite_note-Children-273\">[272]</a></sup>
        Forcible recruitment of children, by either side, was rare in Colombia. They
        joined for a variety of reasons including poverty, lack of educational opportunities,
        avoiding dangerous work in coca processing, escaping from domestic violence,
        offers of money (mostly from paramilitaries, who pay their soldiers).<sup
        id=\"cite_ref-hrw-learn-not-to-cry_272-1\" class=\"reference\"><a href=\"#cite_note-hrw-learn-not-to-cry-272\">[271]</a></sup>
        Human Rights Watch noted that \"once integrated into the FARC-EP, children
        are typically barred from leaving\".<sup id=\"cite_ref-HRW-2001-FARC-Recommendations_274-0\"
        class=\"reference\"><a href=\"#cite_note-HRW-2001-FARC-Recommendations-274\">[273]</a></sup></p>\n<p>FARC-EP
        Commander <a href=\"/wiki/Sim%C3%B3n_Trinidad\" title=\"Simón Trinidad\">Simón
        Trinidad</a> has stated that FARC did not allow the enlistment of people under
        15 years of age, arguing that this is in accordance with Article 38 of the
        United Nations' <a href=\"/wiki/Convention_on_the_Rights_of_the_Child\" title=\"Convention
        on the Rights of the Child\">Convention on the Rights of the Child</a>.<sup
        id=\"cite_ref-beyond-bogota-57_275-0\" class=\"reference\"><a href=\"#cite_note-beyond-bogota-57-275\">[274]</a></sup>
        He also argued that the alternatives for many children in Colombia are worse,
        including prostitution and exploitative work in mines and coca production.<sup
        id=\"cite_ref-beyond-bogota-57_275-1\" class=\"reference\"><a href=\"#cite_note-beyond-bogota-57-275\">[274]</a></sup><sup
        id=\"cite_ref-276\" class=\"reference\"><a href=\"#cite_note-276\">[275]</a></sup>
        <a href=\"/wiki/Amnesty_International\" title=\"Amnesty International\">Amnesty
        International</a> has rejected the validity of such a position in international
        law.<sup id=\"cite_ref-AMNESTY-Marulanda-2002_258-1\" class=\"reference\"><a
        href=\"#cite_note-AMNESTY-Marulanda-2002-258\">[257]</a></sup></p>\n<p>In
        June 2000, FARC-EP Commander <a href=\"/wiki/Carlos_Antonio_Lozada\" title=\"Carlos
        Antonio Lozada\">Carlos Antonio Lozada</a> told Human Rights Watch that the
        minimum recruitment age of fifteen years was set in 1996 but admitted that
        \"this norm was not enforced\" until recently. Lozada said, however, that
        it had become an obligatory standard after Commander <a href=\"/wiki/Jorge_Brice%C3%B1o\"
        class=\"mw-redirect\" title=\"Jorge Briceño\">Jorge Briceño</a>'s statements
        on the matter in April 2000.<sup id=\"cite_ref-HRW-2001-FARC-Child_Soldiers_277-0\"
        class=\"reference\"><a href=\"#cite_note-HRW-2001-FARC-Child_Soldiers-277\">[276]</a></sup>
        A 2001 Human Rights Watch report considered FARC-EP's refusal to admit children
        under fifteen years old into their forces to be \"encouraging\" but added
        that there is \"little evidence that this rule is being strictly applied\"
        and called on the group to demobilize all existing child soldiers and cease
        this practice in the future.<sup id=\"cite_ref-HRW-2001-FARC-Recommendations_274-1\"
        class=\"reference\"><a href=\"#cite_note-HRW-2001-FARC-Recommendations-274\">[273]</a></sup></p>\n<p>In
        2003, Human Rights Watch reported that FARC-EP showed no leniency to children
        because of their age, assigning minors the same duties as adults and sometimes
        requiring them to participate in executions or witness torture.<sup id=\"cite_ref-hrw-learn-not-to-cry_272-2\"
        class=\"reference\"><a href=\"#cite_note-hrw-learn-not-to-cry-272\">[271]</a></sup></p>\n<h3><span
        class=\"mw-headline\" id=\"Extrajudicial_executions\">Extrajudicial executions</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=49\" title=\"Edit
        section: Extrajudicial executions\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>FARC
        consistently carried out attacks against civilians specifically targeting
        suspected supporters of paramilitary groups, political adversaries, journalists,
        local leaders, and members of certain indigenous groups since at least as
        early as 1994.<sup id=\"cite_ref-ucdp.uu.se_278-0\" class=\"reference\"><a
        href=\"#cite_note-ucdp.uu.se-278\">[277]</a></sup> From 1994 to 1997 the region
        of <a href=\"/wiki/Urab%C3%A1_Antioquia\" title=\"Urabá Antioquia\">Urabá</a>
        in <a href=\"/wiki/Antioquia_Department\" title=\"Antioquia Department\">Antioquia
        Department</a> was the site of FARC attacks against civilians.<sup id=\"cite_ref-ucdp.uu.se_278-1\"
        class=\"reference\"><a href=\"#cite_note-ucdp.uu.se-278\">[277]</a></sup>
        FARC has also executed civilians for failing to pay \"war taxes\" to their
        group.<sup id=\"cite_ref-ucdp.uu.se_278-2\" class=\"reference\"><a href=\"#cite_note-ucdp.uu.se-278\">[277]</a></sup></p>\n<p>In
        2001, <a href=\"/wiki/Human_Rights_Watch\" title=\"Human Rights Watch\">Human
        Rights Watch</a> (HRW) announced that the FARC-EP had abducted and executed
        civilians accused of supporting paramilitary groups in the <a href=\"/wiki/El_Cagu%C3%A1n_DMZ\"
        title=\"El Caguán DMZ\">demilitarized zone</a> and elsewhere, without providing
        any legal defense mechanisms to the suspects and generally refusing to give
        any information to relatives of the victims. The human rights NGO directly
        investigated three such cases and received additional information about over
        twenty possible executions during a visit to the zone.<sup id=\"cite_ref-HRW-2001-FARC-ABDUCTIONSEXECUTIONS_279-0\"
        class=\"reference\"><a href=\"#cite_note-HRW-2001-FARC-ABDUCTIONSEXECUTIONS-279\">[278]</a></sup></p>\n<p>According
        to HRW, those extrajudicial executions would qualify as <a href=\"/wiki/Forced_disappearances\"
        class=\"mw-redirect\" title=\"Forced disappearances\">forced disappearances</a>
        if they had been carried out by agents of the government or on its behalf,
        but nevertheless remained \"blatant violations of the FARC-EP's obligations
        under international humanitarian law and in particular key provisions of article
        4 of Protocol II, which protects against violence to the life, physical, and
        mental well-being of persons, torture, and ill-treatment\".<sup id=\"cite_ref-HRW-2001-FARC-ABDUCTIONSEXECUTIONS_279-1\"
        class=\"reference\"><a href=\"#cite_note-HRW-2001-FARC-ABDUCTIONSEXECUTIONS-279\">[278]</a></sup></p>\n<p>The
        Colombian human rights organization CINEP reported that FARC-EP killed an
        estimated total of 496 civilians during 2000.<sup id=\"cite_ref-HRW-2001-FARC-ABDUCTIONSEXECUTIONS_279-2\"
        class=\"reference\"><a href=\"#cite_note-HRW-2001-FARC-ABDUCTIONSEXECUTIONS-279\">[278]</a></sup></p>\n<h3><span
        class=\"mw-headline\" id=\"Use_of_gas_cylinder_mortars_and_landmines\">Use
        of gas cylinder mortars and landmines</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=50\"
        title=\"Edit section: Use of gas cylinder mortars and landmines\">edit</a><span
        class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>The FARC-EP has
        employed a type of improvised <a href=\"/wiki/Mortar_(weapon)\" title=\"Mortar
        (weapon)\">mortars</a> made from gas canisters (or cylinders), when launching
        attacks.</p>\n<p>According to <a href=\"/wiki/Human_Rights_Watch\" title=\"Human
        Rights Watch\">Human Rights Watch</a>, the FARC-EP has killed civilians not
        involved in the conflict through the use of gas cylinder mortars<sup id=\"cite_ref-hrw_280-0\"
        class=\"reference\"><a href=\"#cite_note-hrw-280\">[279]</a></sup> and its
        use of <a href=\"/wiki/Landmines\" class=\"mw-redirect\" title=\"Landmines\">landmines</a>.<sup
        id=\"cite_ref-wp20070726_281-0\" class=\"reference\"><a href=\"#cite_note-wp20070726-281\">[280]</a></sup></p>\n<p><a
        href=\"/wiki/Human_Rights_Watch\" title=\"Human Rights Watch\">Human Rights
        Watch</a> considers that \"the FARC-EP's continued use of gas cylinder mortars
        shows this armed group's flagrant disregard for lives of civilians...gas cylinder
        bombs are impossible to aim with accuracy and, as a result, frequently strike
        civilian objects and cause avoidable civilian casualties.\"<sup id=\"cite_ref-hrw2_282-0\"
        class=\"reference\"><a href=\"#cite_note-hrw2-282\">[281]</a></sup></p>\n<p>According
        to the <a href=\"/wiki/ICBL\" class=\"mw-redirect\" title=\"ICBL\">ICBL</a>
        Landmine and Cluster Munitions Monitor, \"FARC is probably the most prolific
        current user of antipersonnel mines among rebel groups anywhere in the world.\"
        Furthermore, FARC use child soldiers to carry and deploy antipersonnel mines.<sup
        id=\"cite_ref-283\" class=\"reference\"><a href=\"#cite_note-283\">[282]</a></sup></p>\n<h3><span
        class=\"mw-headline\" id=\"Violence_against_indigenous_people\">Violence against
        indigenous people</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=51\" title=\"Edit
        section: Violence against indigenous people\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>FARC
        sometimes threatened or assassinated indigenous Colombian leaders for attempting
        to prevent FARC incursions into their territory and resisting the forcible
        recruitment by FARC of indigenous youth. Between 1986 and 2001, FARC was responsible
        for 27 assassinations, 15 threats, and 14 other abuses of indigenous people
        in Antioquia Department.<sup id=\"cite_ref-murillo-col-us-74_84-1\" class=\"reference\"><a
        href=\"#cite_note-murillo-col-us-74-84\">[83]</a></sup> In March 1999 members
        of a local FARC contingent killed 3 indigenous rights activists, who were
        working with the U'Wa people to build a school for U'Wa children, and were
        fighting against encroachment of U'Wa territory by multinational oil corporations.
        The killings were almost universally condemned, and seriously harmed public
        perceptions of FARC.<sup id=\"cite_ref-murillo-col-us-74_84-2\" class=\"reference\"><a
        href=\"#cite_note-murillo-col-us-74-84\">[83]</a></sup></p>\n<p>Members of
        indigenous groups have demanded the removal of military bases set up by the
        Colombian government and guerrilla encampments established by FARC in their
        territories, claiming that both the <a href=\"/wiki/Colombian_National_Army\"
        class=\"mw-redirect\" title=\"Colombian National Army\">Colombian National
        Army</a> and the FARC should respect indigenous autonomy and international
        humanitarian law.<sup id=\"cite_ref-284\" class=\"reference\"><a href=\"#cite_note-284\">[283]</a></sup><sup
        id=\"cite_ref-285\" class=\"reference\"><a href=\"#cite_note-285\">[284]</a></sup><sup
        id=\"cite_ref-colombiareports.com_286-0\" class=\"reference\"><a href=\"#cite_note-colombiareports.com-286\">[285]</a></sup>
        According to a 2012 research from the <a href=\"/wiki/National_Indigenous_Organization_of_Colombia\"
        title=\"National Indigenous Organization of Colombia\">National Indigenous
        Organization of Colombia</a> (ONIC), 80,000 members of indigenous communities
        have been displaced from their native lands since 2004 because of FARC-related
        violence.<sup id=\"cite_ref-287\" class=\"reference\"><a href=\"#cite_note-287\">[286]</a></sup>
        Luis Evelis, an indigenous leader and ONIC representative, has stated that
        \"the armed conflict is still in force, causing damages to the indigenous.
        Our territories are self-governed and we demand our <a href=\"/wiki/Autonomy\"
        title=\"Autonomy\">autonomy</a>. During the year 2011, fifty-six indigenous
        people have been killed.\"<sup id=\"cite_ref-288\" class=\"reference\"><a
        href=\"#cite_note-288\">[287]</a></sup> The <a href=\"/wiki/United_Nations\"
        title=\"United Nations\">United Nations</a> <a href=\"/wiki/Declaration_on_the_Rights_of_Indigenous_Peoples\"
        title=\"Declaration on the Rights of Indigenous Peoples\">Declaration on the
        Rights of Indigenous Peoples</a> has indicated that no military activities
        may be carryed out within indigenous territories without first undertaking
        an \"effective consultation\" with indigenous representatives and authorities
        from the communities involved.<sup id=\"cite_ref-colombiareports.com_286-1\"
        class=\"reference\"><a href=\"#cite_note-colombiareports.com-286\">[285]</a></sup><sup
        id=\"cite_ref-democracyinaction_289-0\" class=\"reference\"><a href=\"#cite_note-democracyinaction-289\">[288]</a></sup></p>\n<p>The
        Regional Indigenous Council of <a href=\"/wiki/Cauca_Department\" title=\"Cauca
        Department\">Cauca</a> (CRIC) issued a statement concerning the release of
        two hostages taken by FARC in 2011: \"Compared to past statements made by
        the national government, it is important to reiterate that the presence of
        armed groups in our territories is a fact that has been imposed by force of
        arms, against which our communities and their leaders have remained in peaceful
        resistance.\" The CRIC also indicated that neither the Colombian government
        nor the mediators and armed groups involved consulted with the indigenous
        people and their authorities about the hostage release, raising concerns about
        the application of national and international law guaranteeing their autonomy,
        <a href=\"/wiki/Self-determination\" title=\"Self-determination\">self-determination</a>
        and self-government. The indigenous organization also demanded the immediate
        end of all violence and conflict within indigenous territories and called
        for a negotiated solution to the war.<sup id=\"cite_ref-290\" class=\"reference\"><a
        href=\"#cite_note-290\">[289]</a></sup></p>\n<p>Official Colombian government
        statistics show that murders of indigenous people between January and May
        2011 have increased 38% compared to the same timeframe in 2010.<sup id=\"cite_ref-291\"
        class=\"reference\"><a href=\"#cite_note-291\">[290]</a></sup> Colombia is
        home to nearly 1&#160;million indigenous people, divided into around 100 different
        ethnicities. The Colombian Constitutional Court has warned that 35 of those
        groups are in danger of dying out.<sup id=\"cite_ref-292\" class=\"reference\"><a
        href=\"#cite_note-292\">[291]</a></sup> The Permanent Assembly for the Defense
        of Life and Territorial Control has stated that the armed conflict \"is not
        only part of one or two areas, it is a problem of all the indigenous people.\"<sup
        id=\"cite_ref-293\" class=\"reference\"><a href=\"#cite_note-293\">[292]</a></sup></p>\n<h3><span
        class=\"mw-headline\" id=\"Sexual_abuse_and_forced_abortions\">Sexual abuse
        and forced abortions</span><span class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=52\" title=\"Edit
        section: Sexual abuse and forced abortions\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h3>\n<p>According
        to <a href=\"/wiki/Amnesty_International\" title=\"Amnesty International\">Amnesty
        International</a> it has been reported that young female recruits were sexually
        abused by veteran guerrilla soldiers and in several cases pregnancies were
        aborted against their will by FARC doctors.<sup id=\"cite_ref-amnesty.org_294-0\"
        class=\"reference\"><a href=\"#cite_note-amnesty.org-294\">[293]</a></sup><sup
        id=\"cite_ref-295\" class=\"reference\"><a href=\"#cite_note-295\">[294]</a></sup><sup
        id=\"cite_ref-296\" class=\"reference\"><a href=\"#cite_note-296\">[295]</a></sup><sup
        id=\"cite_ref-297\" class=\"reference\"><a href=\"#cite_note-297\">[296]</a></sup></p>\n<h2><span
        class=\"mw-headline\" id=\"Organization_and_structure\">Organization and structure</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=53\" title=\"Edit
        section: Organization and structure\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div
        role=\"note\" class=\"hatnote navigation-not-searchable\">See also: <a href=\"/wiki/Military_structure_of_the_FARC%E2%80%93EP\"
        title=\"Military structure of the FARC–EP\">Military structure of the FARC–EP</a></div>\n<p>FARC–EP
        was the largest and oldest <a href=\"/wiki/Insurgent\" class=\"mw-redirect\"
        title=\"Insurgent\">insurgent</a> group in the Americas. According to the
        Colombian government, FARC–EP had an estimated 6,000–8,000 members in 2008,
        down from 16,000 in 2001, having lost much of their fighting force since President
        <a href=\"/wiki/%C3%81lvaro_Uribe\" title=\"Álvaro Uribe\">Álvaro Uribe</a>
        took office in 2002.<sup id=\"cite_ref-BBC_News_298-0\" class=\"reference\"><a
        href=\"#cite_note-BBC_News-298\">[297]</a></sup> Political analyst and former
        guerrilla León Valencia has estimated that FARC's numbers were reduced to
        around 11,000 from their 18,000 peak but cautions against considering the
        group a defeated force.<sup id=\"cite_ref-LeonValenciaReuters_299-0\" class=\"reference\"><a
        href=\"#cite_note-LeonValenciaReuters-299\">[298]</a></sup> In 2007, FARC–EP
        Commander <a href=\"/wiki/Ra%C3%BAl_Reyes\" title=\"Raúl Reyes\">Raúl Reyes</a>
        claimed that their force consisted of 18,000 guerrillas.<sup id=\"cite_ref-colombiajournal.org_300-0\"
        class=\"reference\"><a href=\"#cite_note-colombiajournal.org-300\">[299]</a></sup></p>\n<p>The
        largest concentrations of FARC–EP guerrillas were located throughout the southeastern
        parts of Colombia's 500,000 square kilometers (190,000&#160;sq&#160;mi) of
        jungle and in the plains at the base of the Andean mountains.<sup id=\"cite_ref-encyc-dev-world-1362_301-0\"
        class=\"reference\"><a href=\"#cite_note-encyc-dev-world-1362-301\">[300]</a></sup></p>\n<p>FARC
        was organized hierarchically into <a href=\"/wiki/Military_units\" class=\"mw-redirect\"
        title=\"Military units\">military units</a> as follows:<sup id=\"cite_ref-rev-social-27_302-0\"
        class=\"reference\"><a href=\"#cite_note-rev-social-27-302\">[301]</a></sup><sup
        id=\"cite_ref-rand-farc-3_303-0\" class=\"reference\"><a href=\"#cite_note-rand-farc-3-303\">[302]</a></sup></p>\n<div
        class=\"thumb tright\">\n<div class=\"thumbinner\" style=\"width:142px;\"><a
        href=\"/wiki/File:Alfonsocano.png\" class=\"image\"><img alt=\"\" src=\"//upload.wikimedia.org/wikipedia/commons/6/6b/Alfonsocano.png\"
        width=\"140\" height=\"174\" class=\"thumbimage\" data-file-width=\"140\"
        data-file-height=\"174\" /></a>\n<div class=\"thumbcaption\">\n<div class=\"magnify\"><a
        href=\"/wiki/File:Alfonsocano.png\" class=\"internal\" title=\"Enlarge\"></a></div>\n<a
        href=\"/wiki/Alfonso_Cano\" title=\"Alfonso Cano\">Alfonso Cano</a>, former
        FARC Commander-in-Chief, was killed by Colombian military forces on 4 November
        2011</div>\n</div>\n</div>\n<ul>\n<li><i>Central High Command</i> – composed
        of a five-member Secretariat (one of them being the Commander-in-Chief) and
        two \"supplements\". Coordinates the activities of the individual blocks,
        and determines overall strategy of FARC–EP.<sup id=\"cite_ref-rev-social-27_302-1\"
        class=\"reference\"><a href=\"#cite_note-rev-social-27-302\">[301]</a></sup></li>\n<li><i>Estado
        Mayor Central</i> – 25 members, who also coordinate activities of blocks<sup
        id=\"cite_ref-human-cond-77-78_304-0\" class=\"reference\"><a href=\"#cite_note-human-cond-77-78-304\">[303]</a></sup></li>\n<li><i>Block</i>
        – 5+ Fronts, with each block corresponding to one of Colombia's geographical
        regions: south, central, east, west, Middle Magdalena, Caribbean, and Cesar.<sup
        id=\"cite_ref-human-cond-77-78_304-1\" class=\"reference\"><a href=\"#cite_note-human-cond-77-78-304\">[303]</a></sup></li>\n<li><i>Front</i>
        – 1+ Columns. Within each Front, there are combat, support, and infrastructure
        elements.</li>\n<li><i>Column</i> – 2+ Companies</li>\n<li><i>Company</i>
        – 2+ Guerrillas</li>\n<li><i>Guerrilla</i> – 2 Squads</li>\n<li><i>Squad</i>
        – +/- 12 combatants</li>\n</ul>\n<p>The FARC–EP secretariat was led by <a
        href=\"/wiki/Alfonso_Cano\" title=\"Alfonso Cano\">Alfonso Cano</a> and six
        others after the death of <a href=\"/wiki/Manuel_Marulanda\" title=\"Manuel
        Marulanda\">Manuel Marulanda</a> (Pedro Antonio Marín), also known as \"Tirofijo\",
        or Sureshot in 2008. The \"international spokesman\" of the organization was
        represented by \"<a href=\"/wiki/Ra%C3%BAl_Reyes\" title=\"Raúl Reyes\">Raúl
        Reyes</a>\", who was killed in a Colombian army raid against a guerrilla camp
        in <a href=\"/wiki/Ecuador\" title=\"Ecuador\">Ecuador</a> on 1 March 2008.<sup
        id=\"cite_ref-bbc2_122-2\" class=\"reference\"><a href=\"#cite_note-bbc2-122\">[121]</a></sup>
        Cano was killed in a military operation on 4 November 2011.<sup id=\"cite_ref-305\"
        class=\"reference\"><a href=\"#cite_note-305\">[304]</a></sup></p>\n<p>FARC–EP
        was open to a negotiated solution to the nation's conflict through dialogue
        with a flexible government that agrees to certain conditions, such as the
        <a href=\"/wiki/Demilitarization\" class=\"mw-redirect\" title=\"Demilitarization\">demilitarization</a>
        of certain areas, cessation of paramilitary and government violence against
        rural peasants, social reforms to reduce poverty and inequality, and the release
        of all jailed (and <a href=\"/wiki/Extradite\" class=\"mw-redirect\" title=\"Extradite\">extradited</a>)
        FARC–EP rebels.<sup id=\"cite_ref-xinhua20080116_306-0\" class=\"reference\"><a
        href=\"#cite_note-xinhua20080116-306\">[305]</a></sup> It claimed that until
        these conditions surface, the armed revolutionary struggle will remain necessary
        to fight against Colombia's <a href=\"/wiki/Elite\" title=\"Elite\">elites</a>.<sup
        class=\"noprint Inline-Template Template-Fact\" style=\"white-space:nowrap;\">[<i><a
        href=\"/wiki/Wikipedia:Citation_needed\" title=\"Wikipedia:Citation needed\"><span
        title=\"This claim needs references to reliable sources. (January 2008)\">citation
        needed</span></a></i>]</sup> The FARC–EP said it will continue its armed struggle
        because it perceived the current Colombian government as an enemy because
        of historical politically motivated violence against its members and supporters
        including members of the <a href=\"/wiki/Uni%C3%B3n_Patri%C3%B3tica_(Colombia)\"
        class=\"mw-redirect\" title=\"Unión Patriótica (Colombia)\">Patriotic Union</a>,
        a FARC–EP-created political party.<sup id=\"cite_ref-El_baile_rojo:_The_Red_Dance_307-0\"
        class=\"reference\"><a href=\"#cite_note-El_baile_rojo:_The_Red_Dance-307\">[306]</a></sup></p>\n<h2><span
        class=\"mw-headline\" id=\"Notes\">Notes</span><span class=\"mw-editsection\"><span
        class=\"mw-editsection-bracket\">[</span><a href=\"/w/index.php?title=FARC&amp;action=edit&amp;section=54\"
        title=\"Edit section: Notes\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<div
        class=\"reflist\" style=\"list-style-type: decimal;\">\n<div class=\"mw-references-wrap\">\n<ol
        class=\"references\">\n<li id=\"cite_note-21\"><span class=\"mw-cite-backlink\"><b><a
        href=\"#cite_ref-21\">^</a></b></span> <span class=\"reference-text\">From
        the beginning of their training, both guerrilla and paramilitary child recruits
        were taught to treat the other side’s fighters or sympathizers without mercy.
        Adults order children to kill, mutilate, and torture, conditioning them to
        the cruelest abuses. Not only do children face the same treatment should they
        fall into the hands of the enemy, many fear it from fellow fighters. Children
        who fail in their military duties or try to desert can face summary execution
        by comrades sometimes no older than themselves. Source: “YOU’LL LEARN NOT
        TO CRY” Child Combatants in Colombia</span></li>\n</ol>\n</div>\n</div>\n<h2><span
