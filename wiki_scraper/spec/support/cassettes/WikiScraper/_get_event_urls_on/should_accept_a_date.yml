        class=\"description\">\n<ul>\n<li><a href=\"/wiki/Live_Nation\" class=\"mw-redirect\"
        title=\"Live Nation\">Live Nation</a> and <a href=\"/wiki/Ticketmaster\" title=\"Ticketmaster\">Ticketmaster</a>
        complete their merger, following an agreement with the <a href=\"/wiki/United_States_Department_of_Justice\"
        title=\"United States Department of Justice\">United States Department of
        Justice</a> to divest some interests. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.reuters.com/article/idUSTRE60O4E520100126\">(Reuters)</a></li>\n<li>Police
        in the <a href=\"/wiki/Venezuela\" title=\"Venezuela\">Venezuelan</a> capital
        <a href=\"/wiki/Caracas\" title=\"Caracas\">Caracas</a> disperse an opposition
        student protest over the closure of several television stations. Meanwhile,
