        author of the novel <i><a href=\"/wiki/The_Catcher_in_the_Rye\" title=\"The
        Catcher in the Rye\">The Catcher in the Rye</a></i>, dies at the age of 91.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/americas/8486169.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.cbc.ca/news/yourview/2010/01/the-catcher-in-the-rye-what-did-it-mean-to-you.html\">(CBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rte.ie/arts/2010/0128/salingerjd.html\">(RTÉ)</a><a
        rel=\"nofollow\" class=\"external text\" href=\"http://www.time.com/time/arts/article/0,8599,1957492,00.html?xid=rss-topstories\">(<i>TIME</i>)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://entertainment.timesonline.co.uk/tol/arts_and_entertainment/books/article7007022.ece\">(<i>The
        Times</i>)</a></li>\n<li>Aftermath of the <a href=\"/wiki/2010_Haiti_earthquake\"
        title=\"2010 Haiti earthquake\">2010 Haiti earthquake</a>:\n<ul>\n<li>The
        <a href=\"/wiki/International_Monetary_Fund\" title=\"International Monetary
        Fund\">International Monetary Fund</a> loans <a href=\"/wiki/United_States_dollar\"
        title=\"United States dollar\">US$</a>114 million to <a href=\"/wiki/Haiti\"
        title=\"Haiti\">Haiti</a> following the <a href=\"/wiki/2010_Haiti_earthquake\"
        title=\"2010 Haiti earthquake\">recent earthquake devastation</a>, with the
        full amount due to be transferred by the end of the week. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.straitstimes.com/BreakingNews/World/Story/STIStory_483160.html\">(<i>The
        Straits Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://beta.thehindu.com/news/international/article95870.ece\">(<i>The
        Hindu</i>)</a></li>\n<li>Teenager Darlene Etienne is pulled alive from the
        rubble of <a href=\"/wiki/Port-au-Prince\" title=\"Port-au-Prince\">Port-au-Prince</a>
        \"happy but dehydrated\" 16 days after being buried, having spent the time
        drinking <a href=\"/wiki/Coca-Cola\" title=\"Coca-Cola\">Coca-Cola</a> and
        water from a bath. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/americas/8484317.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.indianexpress.com/news/Briefly-World/572834\">(<i>Indian
        Express</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.smh.com.au/breaking-news-world/girl-alive-15-days-after-haiti-quake-20100129-n25w.html\">(<i>The
        Sydney Morning Herald</i>)</a></li>\n<li>French medics report that American
        medics' risky \"<a href=\"/w/index.php?title=Guillotine-amputations&amp;action=edit&amp;redlink=1\"
        class=\"new\" title=\"Guillotine-amputations (page does not exist)\">guillotine-amputations</a>\"
        were made too fast, patients now risking <a href=\"/wiki/Necrosis\" title=\"Necrosis\">necrosis</a>,
        <a href=\"/wiki/Septicemia\" class=\"mw-redirect\" title=\"Septicemia\">septicemia</a>,
        and requesting later a 2nd amputation to better protect the patients. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.lemonde.fr/ameriques/article/2010/01/29/a-port-au-prince-le-ravage-des-amputations_1298384_3222.html#ens_id=1290927\">(<i>LeMonde</i>)</a></li>\n</ul>\n</li>\n<li><a
