        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_1&amp;action=watch\">watch</a></small></td>\n</tr>\n</table>\n</td>\n</tr>\n<tr>\n<td
        class=\"description\">\n<dl>\n<dt>Armed conflicts and attacks</dt>\n</dl>\n<ul>\n<li>At
        least 18 <a href=\"/wiki/Revolutionary_Armed_Forces_of_Colombia\" class=\"mw-redirect\"
        title=\"Revolutionary Armed Forces of Colombia\">FARC</a> rebels are killed
        while celebrating the <a href=\"/wiki/New_Year\" title=\"New Year\">New Year</a>
        in an air raid by the <a href=\"/wiki/Colombia\" title=\"Colombia\">Colombian</a>
        <a href=\"/wiki/Colombian_Air_Force\" title=\"Colombian Air Force\">Air Force</a>
        in the south of the country. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.laht.com/article.asp?ArticleId=349672&amp;CategoryId=12393\">(<i>Latin
        American Herald Tribune</i>)</a> <a rel=\"nofollow\" class=\"external text\"
        href=\"http://english.aljazeera.net/news/americas/2010/01/201011235131565705.html\">(Al
        Jazeera)</a></li>\n<li><a href=\"/wiki/2010_Lakki_Marwat_suicide_bombing\"
        title=\"2010 Lakki Marwat suicide bombing\">2010 Lakki Marwat suicide bombing</a>:
        At least 95 people are killed, more than 100 more are injured and 20 houses
        are destroyed after a <a href=\"/wiki/Suicide_bomber\" class=\"mw-redirect\"
        title=\"Suicide bomber\">suicide bomber</a> blows himself up at a <a href=\"/wiki/Volleyball\"
        title=\"Volleyball\">volleyball</a> game in <a href=\"/wiki/Lakki_Marwat\"
        title=\"Lakki Marwat\">Lakki Marwat</a>, northwest <a href=\"/wiki/Pakistan\"
        title=\"Pakistan\">Pakistan</a>. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://www.timesonline.co.uk/tol/news/world/asia/article6973227.ece\">(<i>The
        Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.expressindia.com/latest-news/Several-killed-in-Pak-attack/562195/\">(Express
        India)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/south_asia/8437114.stm\">(BBC
        News)</a></li>\n</ul>\n<dl>\n<dt>Arts and culture</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/Russia\" title=\"Russia\">Russians</a> are surprised by a cartoon
        \"gently lampooning\" <a href=\"/wiki/Dmitry_Medvedev\" title=\"Dmitry Medvedev\">Dmitry
        Medvedev</a> and <a href=\"/wiki/Vladimir_Putin\" title=\"Vladimir Putin\">Vladimir
        Putin</a> who are portrayed dancing, singing and playing musical instruments.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/europe/8436959.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.france24.com/en/node/4960262\">(France
        24)</a></li>\n</ul>\n<dl>\n<dt>Business and economy</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/People%27s_Republic_of_China\" class=\"mw-redirect\" title=\"People's
        Republic of China\">China</a> and the <a href=\"/wiki/ASEAN\" class=\"mw-redirect\"
        title=\"ASEAN\">Association of Southeast Asian Nations (ASEAN)</a> launch
        a <a href=\"/wiki/ASEAN%E2%80%93China_Free_Trade_Area\" title=\"ASEAN–China
        Free Trade Area\">Free Trade Area</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.nytimes.com/2010/01/01/business/global/01trade.html\">(<i>New
        York Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.xinhuanet.com/english/2010-01/01/content_12739017.htm\">(Xinhua)</a></li>\n</ul>\n<dl>\n<dt>Disasters
        and accidents</dt>\n</dl>\n<ul>\n<li>At least 19 people are dead and five
        are injured as mudslide hits an island resort near <a href=\"/wiki/Angra_dos_Reis\"
        title=\"Angra dos Reis\">Angra dos Reis</a>, <a href=\"/wiki/Ilha_Grande\"
        title=\"Ilha Grande\">Ilha Grande</a>. Large numbers also killed elsewhere
        in <a href=\"/wiki/Brazil\" title=\"Brazil\">Brazil</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/8437207.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.washingtonpost.com/wp-dyn/content/article/2010/01/01/AR2010010100605.html\">(<i>The
        Washington Post</i>)</a></li>\n</ul>\n<dl>\n<dt>Health</dt>\n</dl>\n<ul>\n<li>A
        study suggests that teenagers who go to bed late are more likely to develop
        <a href=\"/wiki/Major_depressive_disorder\" title=\"Major depressive disorder\">depression</a>
        and to have <a href=\"/wiki/Suicide\" title=\"Suicide\">suicidal thoughts</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/health/8435955.stm\">(BBC
        News)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.cbc.ca/health/story/2009/12/31/sleep-teens-bedtime-depression.html\">(CBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.journalsleep.org/ViewAbstract.aspx?pid=27679\">(<i>Sleep</i>)</a></li>\n<li>Researchers
        announce that the likely origin of <a href=\"/wiki/Devil_facial_tumour_disease\"
        title=\"Devil facial tumour disease\">devil facial tumour disease</a>, a <a
        href=\"/wiki/Transmissible_cancer\" class=\"mw-redirect\" title=\"Transmissible
        cancer\">transmissible cancer</a> which has caused the population of <a href=\"/wiki/Tasmanian_devil\"
        title=\"Tasmanian devil\">Tasmanian devils</a> to collapse by 60% in the past
        decade, is <a href=\"/wiki/Schwann_cell\" title=\"Schwann cell\">Schwann cells</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/science/nature/8433645.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.time.com/time/health/article/0,8599,1950787,00.html?xid=rss-topstories\">(<i>Time</i>)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.nytimes.com/2010/01/01/science/01devil.html\">(<i>New
        York Times)</i></a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.sciencemag.org/cgi/content/short/327/5961/84/\"><i>(Science)</i></a></li>\n</ul>\n<dl>\n<dt>International
        relations</dt>\n</dl>\n<ul>\n<li>A <a href=\"/wiki/Cambodia\" title=\"Cambodia\">Cambodian</a>
        court issues an arrest warrant for opposition leader <a href=\"/wiki/Sam_Rainsy\"
        title=\"Sam Rainsy\">Sam Rainsy</a>, for failing to turn up at court over
        a border dispute with <a href=\"/wiki/Vietnam\" title=\"Vietnam\">Vietnam</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/asia-pacific/8436851.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.phnompenhpost.com/index.php/2010010130589/National-news/opposition-leader-repudiates-political-charges-against-him.html\">(<i>Phnom
        Penh Post</i>)</a></li>\n<li><a href=\"/wiki/North_Korea\" title=\"North Korea\">North
        Korea</a> calls for the end of hostilities with the <a href=\"/wiki/United_States\"
        title=\"United States\">United States</a> and a nuclear free <a href=\"/wiki/Korean_Peninsula\"
        title=\"Korean Peninsula\">Korean Peninsula</a>, to restart talks; in its
        annual <a href=\"/wiki/Korean_Central_News_Agency#New_Year_editorials\" title=\"Korean
        Central News Agency\">New Year editorial</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://english.yonhapnews.co.kr/northkorea/2010/01/01/73/0401000000AEN20100101002100315F.HTML\">(Yonhap)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://edition.cnn.com/2010/WORLD/asiapcf/01/01/nkorea.nuclear/\">(CNN)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://english.aljazeera.net/news/asia-pacific/2010/01/20101101528552542.html\">(Al
        Jazeera)</a></li>\n<li><a href=\"/wiki/Spain\" title=\"Spain\">Spain</a> takes
        over the <a href=\"/wiki/Presidency_of_the_Council_of_the_European_Union\"
        title=\"Presidency of the Council of the European Union\">Presidency</a> of
        the <a href=\"/wiki/Council_of_the_European_Union\" title=\"Council of the
        European Union\">Council</a> of the <a href=\"/wiki/European_Union\" title=\"European
        Union\">European Union</a> from <a href=\"/wiki/Sweden\" title=\"Sweden\">Sweden</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/europe/8435991.stm\">(BBC
        News)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.dw-world.de/dw/article/0,,5075371,00.html\">(Deutsche
        Welle)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.euronews.net/2010/01/01/the-road-ahead-for-spain-s-eu-presidency/\">(euronews)</a></li>\n</ul>\n</td>\n</tr>\n</table>\n<div
        id=\"2010_January_2\"></div>\n<div id=\"2010_January_02\"></div>\n<table class=\"vevent\"
        style=\"width:100%; margin:7px 0px; padding:2px; background-color:white; border:1px
        #cef2e0 solid;\">\n<tr>\n<td>\n<table cellspacing=\"0\" width=\"100%\" style=\"background-color:#cef2e0\"
        class=\"plainlinks\">\n<tr>\n<td style=\"text-align:left;font-size:11pt; font-weight:bold;
        padding:5px; margin-left:0px; width:100%\"><span class=\"summary\"><span style=\"display:none;\">Current
        events of</span> January&#160;2,&#160;2010<span style=\"display:none\">&#160;(<span
        class=\"bday dtstart published updated\">2010-01-02</span>)</span> (Saturday)</span></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_2&amp;action=edit&amp;editintro=Portal:Current_events/Edit_instructions\">edit</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_2&amp;action=history\">history</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_2&amp;action=watch\">watch</a></small></td>\n</tr>\n</table>\n</td>\n</tr>\n<tr>\n<td
        class=\"description\">\n<dl>\n<dt>Armed conflicts and attacks</dt>\n</dl>\n<ul>\n<li>The
        <a href=\"/wiki/Uganda\" title=\"Uganda\">Ugandan</a> <a href=\"/wiki/Uganda_People%27s_Defence_Force\"
        title=\"Uganda People's Defence Force\">army</a> announces it has killed <a
        href=\"/w/index.php?title=Bok_Abudema&amp;action=edit&amp;redlink=1\" class=\"new\"
        title=\"Bok Abudema (page does not exist)\">Bok Abudema</a>, a senior member
        of the <a href=\"/wiki/Lord%27s_Resistance_Army\" title=\"Lord's Resistance
        Army\">Lord's Resistance Army</a>, in the <a href=\"/wiki/Central_African_Republic\"
        title=\"Central African Republic\">Central African Republic</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5gTqD26AXUORJLz_8xPBR-F6P0xiQ\">(AFP)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/africa/8437886.stm\">(BBC)</a></li>\n<li><a
        href=\"/wiki/Piracy_in_Somalia\" class=\"mw-redirect\" title=\"Piracy in Somalia\">Piracy
        in Somalia</a>\n<ul>\n<li>Somali pirates <a href=\"/wiki/List_of_ships_attacked_by_Somali_pirates\"
        title=\"List of ships attacked by Somali pirates\">seize</a> an <a href=\"/wiki/Indonesia\"
        title=\"Indonesia\">Indonesian</a> chemical tanker with 24 crew in the <a
        href=\"/wiki/Gulf_of_Aden\" title=\"Gulf of Aden\">Gulf of Aden</a> and a
        <a href=\"/wiki/United_Kingdom\" title=\"United Kingdom\">British</a> cargo
        ship with 26 cars 620 miles off the <a href=\"/wiki/Horn_of_Africa\" title=\"Horn
        of Africa\">Horn of Africa</a>. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://timesofindia.indiatimes.com/world/rest-of-world/Somali-pirates-hijack-India-bound-chemical-tanker/articleshow/5404159.cms\">(<i>Times
        of India</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rttnews.com/ArticleView.aspx?Id=1169169&amp;SMap=1\">(RTT
        News)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/africa/8437581.stm\">(BBC)</a></li>\n</ul>\n</li>\n<li>The
        <a href=\"/wiki/Israeli_Air_Force\" title=\"Israeli Air Force\">Israeli Air
        Force</a> <a href=\"/wiki/January_2010_Gaza_Tunnels_airstrike\" class=\"mw-redirect\"
        title=\"January 2010 Gaza Tunnels airstrike\">launches an attack</a> against
        tunnels leading from <a href=\"/wiki/Gaza_Strip\" title=\"Gaza Strip\">Gaza</a>
        into <a href=\"/wiki/Israel\" title=\"Israel\">Israel</a> in response to missile
        attacks and mortar fire. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.haaretz.com/hasen/spages/1139336.html\">(<i>Haaretz</i>)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://english.aljazeera.net/news/middleeast/2010/01/2010121275652585.html\">(Al
        Jazeera)</a></li>\n</ul>\n<dl>\n<dt>Arts and culture</dt>\n</dl>\n<ul>\n<li>19-year-old
        Norwegian <a href=\"/wiki/Chess\" title=\"Chess\">chess</a> grandmaster <a
        href=\"/wiki/Magnus_Carlsen\" title=\"Magnus Carlsen\">Magnus Carlsen</a>
        is confirmed as the youngest-ever <a href=\"/wiki/List_of_FIDE_chess_world_number_ones\"
        title=\"List of FIDE chess world number ones\">world number one</a> in the
        official January 2010 <a href=\"/wiki/FIDE\" title=\"FIDE\">FIDE</a> rating
        list. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.reuters.com/article/idUSTRE5BT17H20091230\">(Reuters)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.time.com/time/world/article/0,8599,1948809,00.html\">(TIME)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5g1QmAdxADzyQCWyLLzs2N63owZEA\">(AFP)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.chessbase.com/newsdetail.asp?newsid=6027\">(Chessbase)</a></li>\n</ul>\n<dl>\n<dt>Discoveries</dt>\n</dl>\n<ul>\n<li>An
        <a href=\"/wiki/Antarctic\" title=\"Antarctic\">Antarctic</a> expedition finds
        remains of the first aeroplane brought to the continent, a single-propeller
        <a href=\"/wiki/Vickers\" title=\"Vickers\">Vickers</a> plane of explorer
        <a href=\"/wiki/Douglas_Mawson\" title=\"Douglas Mawson\">Douglas Mawson</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.reuters.com/article/idUSTRE60104L20100102\">(Reuters)</a></li>\n</ul>\n<dl>\n<dt>Law
        and crime</dt>\n</dl>\n<ul>\n<li>Police in <a href=\"/wiki/Denmark\" title=\"Denmark\">Denmark</a>
        shoot a 28-year-old male <a href=\"/wiki/Somalia\" title=\"Somalia\">Somali</a>
        after he breaks into the <a href=\"/wiki/Viby_J\" title=\"Viby J\">Viby J</a>
        home of <a href=\"/wiki/Kurt_Westergaard\" title=\"Kurt Westergaard\">Kurt
        Westergaard</a>, the cartoonist at the centre of the <a href=\"/wiki/Jyllands-Posten_Muhammad_cartoons_controversy\"
        title=\"Jyllands-Posten Muhammad cartoons controversy\">Jyllands-Posten Muhammad
        cartoons controversy</a> in 2005, and threatens his family with an axe. <a
        rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/europe/8437433.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.timesonline.co.uk/tol/news/world/europe/article6973706.ece\">(<i>The
        Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.sky.com/skynews/Home/World-News/Danish-Police-Shoot-Man-At-House-Of-Cartoonist-Kurt-Westergaard-Who-Drew-Pictures-Of-Mohammed/Article/201001115513050?lpos=World_News_Top_Stories_Header_2&amp;lid=ARTICLE_15513050_Danish_Police_Shoot_Man_At_House_Of_Cartoonist_Kurt_Westergaard_Who_Drew_Pictures_Of_Mohammed\">(Sky
        News)</a></li>\n</ul>\n<dl>\n<dt>Politics and elections</dt>\n</dl>\n<ul>\n<li>A
        quarter of voters in <a href=\"/wiki/Iceland\" title=\"Iceland\">Iceland</a>
        sign a petition asking <a href=\"/wiki/President_of_Iceland\" title=\"President
        of Iceland\">President</a> <a href=\"/wiki/%C3%93lafur_Ragnar_Gr%C3%ADmsson\"
        title=\"Ólafur Ragnar Grímsson\">Ólafur Ragnar Grímsson</a> to veto a bill
        on repaying US$5 billion to foreign savers who lost their money when <a href=\"/wiki/Icesave_dispute\"
        title=\"Icesave dispute\">Icelandic banks collapsed</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://abcnews.go.com/Business/wireStory?id=9464814\">(ABC
        News)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.icelandreview.com/icelandreview/daily_news/?cat_id=16568&amp;ew_0_a_id=355964\">(Iceland
        Review)</a></li>\n<li>The <a href=\"/wiki/National_Assembly_of_Afghanistan\"
        class=\"mw-redirect\" title=\"National Assembly of Afghanistan\">Afghan Parliament</a>
        rejects 17 out of 24 cabinet nominees proposed by <a href=\"/wiki/President_of_Afghanistan\"
        title=\"President of Afghanistan\">President</a> <a href=\"/wiki/Hamid_Karzai\"
        title=\"Hamid Karzai\">Hamid Karzai</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.telegraph.co.uk/news/worldnews/asia/afghanistan/6924731/Blow-for-Afghan-President-Hamid-Karzai-as-MPs-reject-most-of-his-cabinet-nominees.html\">(<i>The
        Daily Telegraph</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.hurriyetdailynews.com/n.php?n=afghan-parliament-rejects-most-of-karzais-cabinet-nominees-2010-01-02\">(<i>Hürriyet</i>)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://english.aljazeera.net/news/asia/2010/01/201012111935617946.html\">(Al
        Jazeera)</a></li>\n</ul>\n<dl>\n<dt>Religion</dt>\n</dl>\n<ul>\n<li><a href=\"/wiki/Atheist_Ireland\"
        title=\"Atheist Ireland\">Atheist Ireland</a> purposefully publishes the words
        of <a href=\"/wiki/Jesus\" title=\"Jesus\">Jesus Christ</a>, <a href=\"/wiki/Muhammad\"
        title=\"Muhammad\">Muhammad</a>, <a href=\"/wiki/Salman_Rushdie\" title=\"Salman
        Rushdie\">Salman Rushdie</a>, <a href=\"/wiki/Mark_Twain\" title=\"Mark Twain\">Mark
        Twain</a> and <a href=\"/wiki/Pope_Benedict_XVI\" title=\"Pope Benedict XVI\">Pope
        Benedict XVI</a> on its website despite a new law banning them on grounds
        of <a href=\"/wiki/Blasphemy\" title=\"Blasphemy\">blasphemy</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/europe/8437460.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://edition.cnn.com/2010/WORLD/europe/01/02/ireland.blasphemy.law/\">(CNN)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.irishtimes.com/newspaper/breaking/2010/0102/breaking22.htm\">(<i>Irish
        Times</i>)</a></li>\n</ul>\n</td>\n</tr>\n</table>\n<div id=\"2010_January_3\"></div>\n<div
        id=\"2010_January_03\"></div>\n<table class=\"vevent\" style=\"width:100%;
        margin:7px 0px; padding:2px; background-color:white; border:1px #cef2e0 solid;\">\n<tr>\n<td>\n<table
