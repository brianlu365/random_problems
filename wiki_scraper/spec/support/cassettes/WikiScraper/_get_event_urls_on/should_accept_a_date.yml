        class=\"description\">\n<ul>\n<li>Aftermath of the <a href=\"/wiki/2010_Haiti_earthquake\"
        title=\"2010 Haiti earthquake\">2010 Haiti earthquake</a>:\n<ul>\n<li><a href=\"/wiki/Haiti\"
        title=\"Haiti\">Haiti</a> is rocked by another earthquake. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.cbc.ca/world/story/2010/01/24/haiti-smallquake.html\">(CBC
        News)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rte.ie/news/2010/0124/haiti.html\">(RTÉ)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://tvnz.co.nz/world-news/aftershock-hits-haiti-3341614\">(TVNZ)</a></li>\n<li>The
        <a href=\"/wiki/Haiti\" title=\"Haiti\">Haitian</a> <a href=\"/wiki/Government_of_Haiti\"
        title=\"Government of Haiti\">government</a> announces the <a href=\"/wiki/Death_toll\"
        class=\"mw-redirect\" title=\"Death toll\">death toll</a> from the <a href=\"/wiki/2010_Haiti_earthquake\"
        title=\"2010 Haiti earthquake\">recent earthquake</a> has reached 150,000
        in the capital <a href=\"/wiki/Port-au-Prince\" title=\"Port-au-Prince\">Port-au-Prince</a>
        alone. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/americas/8477770.stm\">(BBC)</a></li>\n<li>A
        minute's silence is held before games in the <a href=\"/wiki/2010_Africa_Cup_of_Nations\"
        title=\"2010 Africa Cup of Nations\">2010 Africa Cup of Nations</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://edition.cnn.com/2010/SPORT/football/01/24/africa.nations.ivory.coast.ghana/\">(CNN)</a></li>\n<li><a
        href=\"/wiki/France\" title=\"France\">France</a> holds two fund-raising concerts
        in <a href=\"/wiki/Le_Z%C3%A9nith\" title=\"Le Zénith\">Le Zénith</a> de <a
        href=\"/wiki/Paris\" title=\"Paris\">Paris</a> and the <a href=\"/wiki/Bataclan_(theatre)\"
        title=\"Bataclan (theatre)\">Bataclan</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.france24.com/en/20100122-celebrities-telethon-fundraiser-mtv-hope-for-haiti-clooney-dicaprio-bataclan-zenith\">(France24)</a></li>\n</ul>\n</li>\n<li>In
        the <a href=\"/wiki/National_Football_League\" title=\"National Football League\">National
        Football League</a>, the <a href=\"/wiki/Indianapolis_Colts\" title=\"Indianapolis
        Colts\">Indianapolis Colts</a> and <a href=\"/wiki/New_Orleans_Saints\" title=\"New
        Orleans Saints\">New Orleans Saints</a> win <a href=\"/wiki/2009%E2%80%9310_NFL_playoffs\"
        title=\"2009–10 NFL playoffs\">playoff</a> games to advance to <a href=\"/wiki/Super_Bowl_XLIV\"
        title=\"Super Bowl XLIV\">Super Bowl XLIV</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://sports.yahoo.com/nfl/recap;_ylt=AtZcjnVLtI9S6789X1vyq8w5nYcB?gid=20100124018&amp;prov=ap\">(AP)</a></li>\n<li>One
        person is killed and three more are injured when an explosion occurs at a
        thermo-electric plant near <a href=\"/wiki/Gryfino\" title=\"Gryfino\">Gryfino</a>,
        <a href=\"/wiki/Poland\" title=\"Poland\">Poland</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.ynetnews.com/articles/0,7340,L-3838886,00.html\">(Ynetnews)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.irishtimes.com/newspaper/breaking/2010/0124/breaking28.htm\">(<i>The
        Irish Times</i>)</a></li>\n<li>The <a href=\"/wiki/People%27s_Republic_of_China\"
        class=\"mw-redirect\" title=\"People's Republic of China\">Chinese</a> <a
        href=\"/wiki/Government_of_the_People%27s_Republic_of_China\" class=\"mw-redirect\"
        title=\"Government of the People's Republic of China\">government</a> denies
        state involvement in the <a href=\"/wiki/Operation_Aurora\" title=\"Operation
        Aurora\">cyber attacks</a> on <a href=\"/wiki/Google\" title=\"Google\">Google</a>,
        while the state-run <i><a href=\"/wiki/China_Daily\" title=\"China Daily\">China
        Daily</a></i> newspaper accuses the <a href=\"/wiki/United_States\" title=\"United
        States\">United States</a> of <a href=\"/wiki/Hypocrisy\" title=\"Hypocrisy\">hypocrisy</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/americas/8478005.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.chinadaily.com.cn/cndy/2010-01/23/content_9365524.htm\">(<i>China
        Daily</i>)</a></li>\n<li>A flight operated by <a href=\"/wiki/Kolavia\" class=\"mw-redirect\"
        title=\"Kolavia\">Kolavia</a> on behalf of <a href=\"/wiki/Taban_Air\" title=\"Taban
        Air\">Taban Air</a> <a href=\"/wiki/Taban_Air_Flight_6437\" title=\"Taban
        Air Flight 6437\">crashes on landing</a> at <a href=\"/wiki/Mashhad\" title=\"Mashhad\">Mashhad</a>
        <a href=\"/wiki/Mashhad_International_Airport\" title=\"Mashhad International
        Airport\">International Airport</a>, <a href=\"/wiki/Iran\" title=\"Iran\">Iran</a>,
        injuring at least 46 people. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.presstv.ir/detail.aspx?id=116899&amp;sectionid=351020101\">(Press
        TV)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/middle_east/8477389.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.nytimes.com/aponline/2010/01/24/world/AP-ML-Iran-Plane.html\">(<i>The
        New York Times</i>)</a></li>\n<li>The <a href=\"/wiki/Venezuela\" title=\"Venezuela\">Venezuelan</a>
        <a href=\"/wiki/Government_of_Venezuela\" title=\"Government of Venezuela\">government</a>
        takes six <a href=\"/wiki/Cable_television\" title=\"Cable television\">cable
        television</a> channels off the air, including <a href=\"/wiki/RCTV\" title=\"RCTV\">RCTV</a>,
        after they refused to transmit government messages. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/1/hi/world/americas/8477428.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.nytimes.com/aponline/2010/01/24/world/AP-LT-Venezuela-Media.html\">(<i>The
        New York Times</i>)</a></li>\n<li><a href=\"/wiki/Osama_Bin_Laden\" class=\"mw-redirect\"
        title=\"Osama Bin Laden\">Osama Bin Laden</a> claims responsibility for the
        failed <a href=\"/wiki/Northwest_Airlines_Flight_253\" title=\"Northwest Airlines
        Flight 253\">Christmas day bombing attempt</a> in <a href=\"/wiki/Detroit\"
        title=\"Detroit\">Detroit</a>, <a href=\"/wiki/USA\" class=\"mw-redirect\"
        title=\"USA\">USA</a>, last year. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://news.bbc.co.uk/2/hi/middle_east/8477413.stm\">(BBC)</a> <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.nytimes.com/reuters/2010/01/24/world/international-us-binladen-plane.html\">(<i>The
        New York Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www1.voanews.com/english/news/middle-east/Bin-Laden-Claims-Responsibility-for-Christmas-Day-Bombing-Attempt-82543452.html\">(VOA)</a></li>\n<li><a
        href=\"/wiki/Afghanistan\" title=\"Afghanistan\">Afghanistan</a> postpones
        its <a href=\"/wiki/Afghan_parliamentary_election,_2010\" title=\"Afghan parliamentary
        election, 2010\">upcoming parliamentary elections</a> to 18 September due
        to lack of funds and security concerns. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.guardian.co.uk/world/2010/jan/24/afghanistan-elections\">(<i>The
        Guardian</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.nytimes.com/2010/01/25/world/asia/25afghan.html\">(<i>The
        New York Times</i>)</a></li>\n<li><a href=\"/wiki/North_Korea\" title=\"North
        Korea\">North Korea</a> says any attempt by <a href=\"/wiki/South_Korea\"
        title=\"South Korea\">South Korea</a> to launch <a href=\"/wiki/Pre-emptive_strike\"
        class=\"mw-redirect\" title=\"Pre-emptive strike\">pre-emptive strikes</a>
        against its <a href=\"/wiki/North_Korea_and_weapons_of_mass_destruction\"
        title=\"North Korea and weapons of mass destruction\">nuclear facilities</a>
        will be considered a <a href=\"/wiki/Declaration_of_war\" title=\"Declaration
        of war\">declaration of war</a>. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://english.yonhapnews.co.kr/national/2010/01/24/78/0301000000AEN20100124000600315F.HTML\">(Yonhap)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/asia-pacific/8477348.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.nytimes.com/aponline/2010/01/24/world/AP-AS-Koreas-Tension.html\">(<i>The
        New York Times</i>)</a></li>\n<li>At the <a href=\"/wiki/NRJ_Music_Awards\"
        class=\"mw-redirect\" title=\"NRJ Music Awards\">NRJ Music Awards</a> in <a
        href=\"/wiki/Cannes\" title=\"Cannes\">Cannes</a>, <a href=\"/wiki/France\"
        title=\"France\">France</a>, hip hop band <a href=\"/wiki/Black_Eyed_Peas\"
        class=\"mw-redirect\" title=\"Black Eyed Peas\">Black Eyed Peas</a> are mistakenly
        presented with an award for best international group which was intended for
        <a href=\"/wiki/Tokio_Hotel\" title=\"Tokio Hotel\">Tokio Hotel</a>, while
        <a href=\"/wiki/Rihanna\" title=\"Rihanna\">Rihanna</a> falls off the stage
        during a live performance of \"<a href=\"/wiki/Russian_Roulette_(song)\" title=\"Russian
        Roulette (song)\">Russian Roulette</a>\". <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/2/hi/entertainment/8477339.stm\">(BBC)</a></li>\n<li><a
        href=\"/wiki/Quentin_Tarantino\" title=\"Quentin Tarantino\">Quentin Tarantino</a>'s
        <i><a href=\"/wiki/Inglourious_Basterds\" title=\"Inglourious Basterds\">Inglourious
        Basterds</a></i> wins the top prize at the <a href=\"/wiki/16th_Screen_Actors_Guild_Awards\"
        title=\"16th Screen Actors Guild Awards\">16th Screen Actors Guild Awards</a>,
        with <a href=\"/wiki/Jeff_Bridges\" title=\"Jeff Bridges\">Jeff Bridges</a>
        and <a href=\"/wiki/Sandra_Bullock\" title=\"Sandra Bullock\">Sandra Bullock</a>
        winning best actors. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/entertainment/8476830.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.nytimes.com/reuters/2010/01/24/news/news-us-sagawards.html\">(<i>The
        New York Times</i>)</a></li>\n<li>A spokesman for <a href=\"/wiki/United_States\"
        title=\"United States\">U.S.</a> <a href=\"/wiki/President_of_the_United_States\"
        title=\"President of the United States\">President</a> <a href=\"/wiki/Barack_Obama\"
        title=\"Barack Obama\">Barack Obama</a> expresses the <a href=\"/wiki/Barack_Obama_administration\"
        class=\"mw-redirect\" title=\"Barack Obama administration\">administration</a>'s
        support for a second term for the incumbent <a href=\"/wiki/Chairman_of_the_Federal_Reserve\"
        class=\"mw-redirect\" title=\"Chairman of the Federal Reserve\">Chairman</a>
        of the <a href=\"/wiki/Federal_Reserve\" class=\"mw-redirect\" title=\"Federal
        Reserve\">Federal Reserve</a>, <a href=\"/wiki/Ben_Bernanke\" title=\"Ben
        Bernanke\">Ben Bernanke</a>, and says lawmakers would send a bad message by
        \"playing politics in any way\" with Bernanke's confirmation. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://abcnews.go.com/Business/wireStory?id=9648244\">(ABC
        News)</a></li>\n<li><a href=\"/wiki/Sri_Lanka\" title=\"Sri Lanka\">Sri Lankan</a>
        <a href=\"/wiki/New_Democratic_Front_(Sri_Lanka)\" title=\"New Democratic
        Front (Sri Lanka)\">opposition</a> candidate <a href=\"/wiki/General_Officer\"
        class=\"mw-redirect\" title=\"General Officer\">General</a> <a href=\"/wiki/Sarath_Fonseka\"
        title=\"Sarath Fonseka\">Sarath Fonseka</a> receives the support of former
        <a href=\"/wiki/President_of_Sri_Lanka\" title=\"President of Sri Lanka\">President</a>
        <a href=\"/wiki/Chandrika_Kumaratunga\" title=\"Chandrika Kumaratunga\">Chandrika
        Kumaratunga</a> in the <a href=\"/wiki/Sri_Lankan_presidential_election,_2010\"
        title=\"Sri Lankan presidential election, 2010\">2010 presidential election</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/south_asia/8477727.stm\">(BBC)</a></li>\n<li>The
        citizens of <a href=\"/wiki/Nago,_Okinawa\" class=\"mw-redirect\" title=\"Nago,
        Okinawa\">Nago, Okinawa</a>, elect mayor <a href=\"/w/index.php?title=Susumu_Inamine&amp;action=edit&amp;redlink=1\"
        class=\"new\" title=\"Susumu Inamine (page does not exist)\">Susumu Inamine</a>,
        an opponent of the <a href=\"/wiki/United_States\" title=\"United States\">U.S.</a>
        <a href=\"/wiki/Marine_Corps_Air_Station_Futenma\" title=\"Marine Corps Air
        Station Futenma\">Marine Corps Air Station Futenma</a>, which is crucial for
        <a href=\"/wiki/Japan\" title=\"Japan\">Japan</a> – <a href=\"/wiki/United_States\"
        title=\"United States\">United States</a> <a href=\"/wiki/Japan_%E2%80%93_United_States_relations\"
        class=\"mw-redirect\" title=\"Japan – United States relations\">relations</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.nytimes.com/2010/01/25/world/asia/25okinawa.html\">(<i>The
        New York Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/asia-pacific/8478070.stm\">(BBC
        News)</a></li>\n<li>Authorities in <a href=\"/wiki/Wales\" title=\"Wales\">Wales</a>
        arrest two people in connection with the abandonment at the cathedral in <a
        href=\"/wiki/Carlow\" title=\"Carlow\">Carlow</a>, <a href=\"/wiki/Republic_of_Ireland\"
        title=\"Republic of Ireland\">Ireland</a> of an 8-month-old baby taken from
        <a href=\"/wiki/Nottinghamshire\" title=\"Nottinghamshire\">Nottinghamshire</a>,
        <a href=\"/wiki/England\" title=\"England\">England</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.rte.ie/news/2010/0124/carlow.html\">(RTÉ)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.independent.ie/national-news/carlow-baby-was-taken-from-a-uk-town-last-week-2029309.html\">(<i>Sunday
        Independent</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/uk_news/england/nottinghamshire/8476630.stm\">(BBC)</a></li>\n<li><a
        href=\"/wiki/Ghana_national_football_team\" title=\"Ghana national football
        team\">Ghana</a> eliminate the hosts of the <a href=\"/wiki/2010_Africa_Cup_of_Nations\"
        title=\"2010 Africa Cup of Nations\">2010 Africa Cup of Nations</a> <a href=\"/wiki/Angola_national_football_team\"
        title=\"Angola national football team\">Angola</a> following accusations of
        \"intimidatory\" tactics carried out by the country's security forces. <a
        rel=\"nofollow\" class=\"external text\" href=\"http://www.france24.com/en/20100110-angola-CAN-africa-cup-nations-ghana-win-semi-finals-asamoah-gyan\">(France24)</a></li>\n<li><a
        href=\"/wiki/James_Cameron\" title=\"James Cameron\">James Cameron</a>'s <i><a
        href=\"/wiki/Avatar_(2009_film)\" title=\"Avatar (2009 film)\">Avatar</a></i>
        becomes (not accounting for <a href=\"/wiki/Inflation\" title=\"Inflation\">inflation</a>)
        the second <a href=\"/wiki/List_of_highest-grossing_films_in_the_United_States_and_Canada\"
        class=\"mw-redirect\" title=\"List of highest-grossing films in the United
        States and Canada\">highest grossing movie</a> in the <a href=\"/wiki/United_States\"
        title=\"United States\">United States</a> and <a href=\"/wiki/Canada\" title=\"Canada\">Canada</a>
        and the best selling movie overseas. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.variety.com/article/VR1118014209.html\">(<i>Variety</i>)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://boxofficemojo.com/alltime/world/\">(BoxOfficeMojo)</a><a
        rel=\"nofollow\" class=\"external text\" href=\"http://www.reuters.com/article/idUSN2414728620100124?type=marketsNews\">(<i>Reuters</i>)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.hollywoodreporter.com/hr/content_display/news/e3i84347827022cc7930e4d1b870cb249a4\">(<i>HollywoodReporter</i>)</a></li>\n</ul>\n</td>\n</tr>\n</table>\n<div
