        class=\"description\">\n<dl>\n<dt>Armed conflicts and attacks</dt>\n</dl>\n<ul>\n<li>Several
        churches in <a href=\"/wiki/Malaysia\" title=\"Malaysia\">Malaysia</a> are
        attacked amid tensions over the use of \"<a href=\"/wiki/Allah\" title=\"Allah\">Allah</a>\"
        by non-<a href=\"/wiki/Muslim\" title=\"Muslim\">Muslims</a> in the country.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.thestar.com.my/news/story.asp?file=/2010/1/8/nation/20100108115637&amp;sec=nation\">(<i>Malaysia
        Star</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.timesonline.co.uk/tol/news/world/asia/article6980360.ece\">(<i>The
        Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://english.aljazeera.net/news/asia-pacific/2010/01/20101871816435228.html\">(Al
        Jazeera)</a></li>\n<li>Riots break out amongst <a href=\"/wiki/Immigrant\"
        class=\"mw-redirect\" title=\"Immigrant\">immigrants</a> and local inhabitants
        in the town of <a href=\"/wiki/Rosarno\" title=\"Rosarno\">Rosarno</a> in
        southern <a href=\"/wiki/Italy\" title=\"Italy\">Italy</a> in a protest against
        an attack on <a href=\"/wiki/Africa\" title=\"Africa\">African</a> workers
        by white youths. <a rel=\"nofollow\" class=\"external text\" href=\"http://tvnz.co.nz/world-news/immigrants-riot-in-southern-italy-after-attack-3326508\">(TVNZ)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5hvRupy5Lo9UXV34VsoQCmSMBCOpQ\">(AFP)</a></li>\n<li>One
        person is killed and several are injured after <a href=\"/wiki/Togo_national_football_team_bus_attack\"
        class=\"mw-redirect\" title=\"Togo national football team bus attack\">gunmen
        open fire on a bus</a> carrying the <a href=\"/wiki/Togo_national_football_team\"
        title=\"Togo national football team\">Togo national football team</a> to the
        <a href=\"/wiki/2010_Africa_Cup_of_Nations\" title=\"2010 Africa Cup of Nations\">2010
        Africa Cup of Nations</a> in <a href=\"/wiki/Angola\" title=\"Angola\">Angola</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/africa/8449319.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://soccernet.espn.go.com/news/story?id=722453&amp;sec=global&amp;campaign=rss&amp;source=soccernet&amp;cc=5739\">(ESPN)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.telegraph.co.uk/sport/football/6953884/Togo-we-cannot-play-after-this-bloodshed.html\">(<i>The
        Daily Telegraph</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.guardian.co.uk/world/2010/jan/08/togo-football-team-ambushed-angola\">(<i>The
        Guardian</i>)</a></li>\n</ul>\n<dl>\n<dt>Arts and culture</dt>\n</dl>\n<ul>\n<li>A
        large statue of the Pharaoh <a href=\"/wiki/Taharqa\" title=\"Taharqa\">Taharqa</a>
        is discovered deep in <a href=\"/wiki/Sudan\" title=\"Sudan\">Sudan</a>. <a
        rel=\"nofollow\" class=\"external text\" href=\"http://www.independent.co.uk/news/world/africa/massive-statue-of-pharaoh-taharqa-discovered-deep-in-sudan-1862007.html\">(<i>The
        Independent</i>)</a></li>\n</ul>\n<dl>\n<dt>Business and economy</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/China_Mobile\" title=\"China Mobile\">China Mobile</a>, the <a
        href=\"/wiki/List_of_mobile_network_operators\" title=\"List of mobile network
        operators\">world's largest mobile telephone operator</a>, sacks its vice
        chairman <a href=\"/w/index.php?title=Zhang_Chunjiang&amp;action=edit&amp;redlink=1\"
        class=\"new\" title=\"Zhang Chunjiang (page does not exist)\">Zhang Chunjiang</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.washingtonpost.com/wp-dyn/content/article/2010/01/08/AR2010010800091.html\">(<i>The
        Washington Post</i>)</a></li>\n<li><a href=\"/wiki/People%27s_Republic_of_China\"
        class=\"mw-redirect\" title=\"People's Republic of China\">China</a> becomes
        the number one <a href=\"/wiki/Automobile\" class=\"mw-redirect\" title=\"Automobile\">automobile</a>
        market in the world. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.reuters.com/article/idUSTRE60722O20100108\">(Reuters)</a></li>\n</ul>\n<dl>\n<dt>Disasters
        and accidents</dt>\n</dl>\n<ul>\n<li><a href=\"/wiki/Mehdi_Karroubi\" title=\"Mehdi
        Karroubi\">Mehdi Karroubi</a>'s car is hit by fire in <a href=\"/wiki/Qazvin\"
        title=\"Qazvin\">Qazvin</a>, <a href=\"/wiki/Iran\" title=\"Iran\">Iran</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/middle_east/8448070.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://english.aljazeera.net/news/middleeast/2010/01/20101810243719733.html\">(Al
        Jazeera)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.abc.net.au/news/stories/2010/01/09/2788675.htm?section=world\">(ABC
        News)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.nytimes.com/aponline/2010/01/08/world/AP-ML-Iran.html\">(<i>The
        New York Times</i>)</a></li>\n</ul>\n<dl>\n<dt>Environment</dt>\n</dl>\n<ul>\n<li>The
        <a href=\"/wiki/Sea_Shepherd_Conservation_Society\" title=\"Sea Shepherd Conservation
        Society\">Sea Shepherd Conservation Society</a>'s anti-<a href=\"/wiki/Whaling\"
        title=\"Whaling\">whaling</a> <a href=\"/wiki/Speedboat\" class=\"mw-redirect\"
        title=\"Speedboat\">speedboat</a> <i><a href=\"/wiki/Ady_Gil\" title=\"Ady
        Gil\">Ady Gil</a></i>, which was damaged on Wednesday during a confrontation
        with the <a href=\"/wiki/Japan\" title=\"Japan\">Japanese</a> security <a
        href=\"/wiki/Watercraft\" title=\"Watercraft\">vessel</a> <i><a href=\"/wiki/Shonan_Maru_2\"
        class=\"mw-redirect\" title=\"Shonan Maru 2\">Shonan Maru 2</a></i>, sinks
        in the <a href=\"/wiki/Southern_Ocean\" title=\"Southern Ocean\">Southern
        Ocean</a> shortly before 3:30 a.m. <a href=\"/wiki/AEDT\" class=\"mw-redirect\"
        title=\"AEDT\">AEDT</a> as the Society's <a href=\"/wiki/MY_Bob_Barker\" title=\"MY
        Bob Barker\"><i>Bob Barker</i></a> attempts to <a href=\"/wiki/Marine_salvage\"
        title=\"Marine salvage\">salvage</a> the <a href=\"/wiki/Boat\" title=\"Boat\">boat</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.abc.net.au/news/stories/2010/01/08/2787921.htm\">(ABC
        News)</a></li>\n</ul>\n<dl>\n<dt>Health</dt>\n</dl>\n<ul>\n<li><a href=\"/wiki/S%C3%A9kouba_Konat%C3%A9\"
        title=\"Sékouba Konaté\">Sékouba Konaté</a>, the interim head of the <a href=\"/wiki/National_Council_for_Democracy_and_Development\"
        title=\"National Council for Democracy and Development\">junta</a> in <a href=\"/wiki/Guinea\"
        title=\"Guinea\">Guinea</a>, is flown to <a href=\"/wiki/Senegal\" title=\"Senegal\">Senegal</a>
        after falling ill. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/africa/8448925.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://af.reuters.com/article/topNews/idAFJOE6070G920100108\">(Reuters
        South Africa)</a></li>\n</ul>\n<dl>\n<dt>International relations</dt>\n</dl>\n<ul>\n<li>A
        <a href=\"/wiki/Georgia_(country)\" title=\"Georgia (country)\">Georgian</a>
        flight lands in <a href=\"/wiki/Moscow\" title=\"Moscow\">Moscow</a>, <a href=\"/wiki/Russia\"
        title=\"Russia\">Russia</a>, the first since the <a href=\"/wiki/Georgian_War_2008\"
        class=\"mw-redirect\" title=\"Georgian War 2008\">2008 war</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://en.rian.ru/world/20100108/157493723.html\">(RIA
        Novosti)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.chinadaily.com.cn/world/2010-01/08/content_9291043.htm\">(<i>China
        Daily</i>)</a></li>\n<li>British MP <a href=\"/wiki/George_Galloway\" title=\"George
        Galloway\">George Galloway</a> is deported from <a href=\"/wiki/Egypt\" title=\"Egypt\">Egypt</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/uk_news/politics/8447847.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://english.aljazeera.net/news/middleeast/2010/01/201018973051973.html\">(Al
        Jazeera)</a></li>\n</ul>\n<dl>\n<dt>Law and crime</dt>\n</dl>\n<ul>\n<li>Police
        in <a href=\"/wiki/England\" title=\"England\">England</a> respond to a security
        alert on a <a href=\"/wiki/Dubai\" title=\"Dubai\">Dubai</a>-bound flight
        from <a href=\"/wiki/London_Heathrow_Airport\" class=\"mw-redirect\" title=\"London
        Heathrow Airport\">London Heathrow Airport</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.reuters.com/article/idUSTRE6075IB20100108\">(Reuters)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.sky.com/skynews/Home/UK-News/Heathrow-Airport-Security-Alert-On-Plane/Article/201001215517515?lpos=UK_News_First_UK_News_Article_Teaser_Region_0&amp;lid=ARTICLE_15517515_Heathrow_Airport%3A_Security_Alert_On_Plane\">(Sky
        News)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.thestar.com/news/world/article/748396--man-arrested-on-dubai-bound-plane-at-heathrow\">(<i>Toronto
        Star</i>)</a></li>\n<li>Two people are arrested over a bomb plot in <a href=\"/wiki/New_York_City\"
        title=\"New York City\">New York City</a> last year. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/2/hi/americas/8448563.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5gkmYvGkgbFJMLiHk0DziNoQuQjFw\">(AFP)</a></li>\n<li>Two
        <a href=\"/wiki/Burma\" class=\"mw-redirect\" title=\"Burma\">Burmese</a>
        <a href=\"/wiki/Whistleblower\" title=\"Whistleblower\">whistleblowers</a>
        are sentenced to death for leaking details of secret government visits to
        <a href=\"/wiki/North_Korea\" title=\"North Korea\">North Korea</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://news.smh.com.au/breaking-news-world/leaking-burmese-officials-to-be-executed-20100108-lyp6.html\">(<i>The
        Sydney Morning Herald</i>)</a> <a rel=\"nofollow\" class=\"external text\"
        href=\"http://www.nytimes.com/2010/01/09/world/asia/09myanmar.html\">(<i>The
        New York Times</i>)</a></li>\n<li>Three people are arrested for their involvement
        in the killing of six <a href=\"/wiki/Copts\" title=\"Copts\">Copts</a> as
        they left a church in southern <a href=\"/wiki/Egypt\" title=\"Egypt\">Egypt</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5jD1IZBq435L0rXrC1iG9jozxiC0g\">(AFP)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/middle_east/8448084.stm\">(BBC)</a></li>\n</ul>\n<dl>\n<dt>Politics
        and elections</dt>\n</dl>\n<ul>\n<li>The <a href=\"/wiki/Portugal\" title=\"Portugal\">Portuguese</a>
        parliament approves a bill to legalise <a href=\"/wiki/Same-sex_marriage\"
        title=\"Same-sex marriage\">same-sex marriage</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.cbc.ca/cp/world/100108/w010849A.html\">(CBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rte.ie/news/2010/0108/portugal.html\">(RTÉ)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.dw-world.de/dw/article/0,,5101079,00.html\">(Deutsche
        Welle)</a></li>\n<li>The <a href=\"/wiki/Uganda\" title=\"Uganda\">Ugandan</a>
        death penalty for <a href=\"/wiki/Homosexuality\" title=\"Homosexuality\">homosexuality</a>
        may be declared \"not necessary\". <a rel=\"nofollow\" class=\"external text\"
        href=\"http://news.bbc.co.uk/2/hi/africa/8448197.stm\">(BBC)</a> <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.philly.com/inquirer/world_us/20100108_Uganda_may_modify_antigay_bill.html\">(<i>The
        Philadelphia Enquirer</i>)</a></li>\n</ul>\n<dl>\n<dt>Science and technology</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/France\" title=\"France\">French</a> research in <i><a href=\"/wiki/Analytical_Chemistry_(journal)\"
        title=\"Analytical Chemistry (journal)\">Analytical Chemistry</a></i> suggests
        that the heavy eye make-up of <a href=\"/wiki/Cleopatra\" title=\"Cleopatra\">Cleopatra</a>
        could be medically useful. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/health/8447851.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.ansamed.info/en/top/ME13.XAM12193.html\">(ANSAmed)</a></li>\n</ul>\n</td>\n</tr>\n</table>\n<div
        id=\"2010_January_9\"></div>\n<div id=\"2010_January_09\"></div>\n<table class=\"vevent\"
        style=\"width:100%; margin:7px 0px; padding:2px; background-color:white; border:1px
        #cef2e0 solid;\">\n<tr>\n<td>\n<table cellspacing=\"0\" width=\"100%\" style=\"background-color:#cef2e0\"
        class=\"plainlinks\">\n<tr>\n<td style=\"text-align:left;font-size:11pt; font-weight:bold;
        padding:5px; margin-left:0px; width:100%\"><span class=\"summary\"><span style=\"display:none;\">Current
        events of</span> January&#160;9,&#160;2010<span style=\"display:none\">&#160;(<span
        class=\"bday dtstart published updated\">2010-01-09</span>)</span> (Saturday)</span></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_9&amp;action=edit&amp;editintro=Portal:Current_events/Edit_instructions\">edit</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_9&amp;action=history\">history</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_9&amp;action=watch\">watch</a></small></td>\n</tr>\n</table>\n</td>\n</tr>\n<tr>\n<td
        class=\"description\">\n<dl>\n<dt>Armed conflicts and attacks</dt>\n</dl>\n<ul>\n<li>The
        <a href=\"/wiki/United_States\" title=\"United States\">United States</a>
        warns against an attack by \"regional extremists\" on an <a href=\"/wiki/Air_Uganda\"
        title=\"Air Uganda\">Air Uganda</a> flight between <a href=\"/wiki/Uganda\"
        title=\"Uganda\">Uganda</a> and <a href=\"/wiki/Sudan\" title=\"Sudan\">Sudan</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/africa/8449965.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.newvision.co.ug/D/8/13/706581\">(<i>New
        Vision</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.sudantribune.com/spip.php?article33720\">(<i>Sudan
        Tribune</i>)</a></li>\n<li>A bomb explodes outside the <a href=\"/wiki/Hellenic_Parliament\"
        title=\"Hellenic Parliament\">Greek Parliament</a> in <a href=\"/wiki/Athens\"
        title=\"Athens\">Athens</a> with no casualties. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://edition.cnn.com/2010/WORLD/europe/01/09/greece.blast/\">(CNN)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://english.cri.cn/6966/2010/01/10/2041s541272.htm\">(China
        Radio International)</a></li>\n<li>A fourth church is attacked in <a href=\"/wiki/Malaysia\"
        title=\"Malaysia\">Malaysia</a> as a row over the use of the word \"<a href=\"/wiki/Allah\"
        title=\"Allah\">Allah</a>\" by non-<a href=\"/wiki/Muslim\" title=\"Muslim\">Muslims</a>
        deepens. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.reuters.com/article/idUSTRE6080MV20100109\">(Reuters)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://thestar.com.my/news/story.asp?file=/2010/1/9/nation/20100109161228&amp;sec=nation\">(<i>Malayasian
        Star</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.smh.com.au/world/fourth-church-firebombed-20100109-m06k.html\">(<i>Sydney
        Morning Herald</i>)</a></li>\n</ul>\n<dl>\n<dt>Business and economy</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/Venezuela\" title=\"Venezuela\">Venezuela</a>'s President <a
        href=\"/wiki/Hugo_Ch%C3%A1vez\" title=\"Hugo Chávez\">Hugo Chávez</a> announces
        that <a href=\"/wiki/Venezuelan_bol%C3%ADvar\" title=\"Venezuelan bolívar\">the
        national currency, the bolívar</a>, will be devalued for the first time since
        2005, by between 17% and 50%. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://news.bbc.co.uk/2/hi/business/8449721.stm\">(BBC)</a> <a rel=\"nofollow\"
        class=\"external text\" href=\"http://english.aljazeera.net/business/2010/01/20101913615836221.html\">(Al
        Jazeera)</a></li>\n</ul>\n<dl>\n<dt>Disasters and accidents</dt>\n</dl>\n<ul>\n<li>A
        magnitude 6.5 <a href=\"/wiki/Earthquake\" title=\"Earthquake\">earthquake</a>
        <a href=\"/wiki/2010_Eureka_earthquake\" title=\"2010 Eureka earthquake\">strikes
        offshore</a> near <a href=\"/wiki/Eureka,_California\" title=\"Eureka, California\">Eureka,
        California</a>, with reports of damage and local power outages. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.cnn.com/2010/US/01/09/california.earthquake/index.html\">(CNN)</a></li>\n<li>Hundreds
        of flights are cancelled in <a href=\"/wiki/Germany\" title=\"Germany\">Germany</a>
        as the <a href=\"/wiki/European_winter_storms_of_2009%E2%80%932010\" class=\"mw-redirect\"
        title=\"European winter storms of 2009–2010\">severe weather conditions</a>
        across <a href=\"/wiki/Europe\" title=\"Europe\">Europe</a> continue. The
        government asks people to buy several days worth of food and retreat indoors
        for the rest of the week. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/europe/8449906.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.dw-world.de/dw/article/0,,5102900,00.html\">(Deutsche
        Welle)</a></li>\n</ul>\n<dl>\n<dt>International relations</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/Egypt\" title=\"Egypt\">Egypt</a> bans all <a href=\"/wiki/Humanitarian_aid\"
        title=\"Humanitarian aid\">future aid</a> convoys to <a href=\"/wiki/Gaza_Strip\"
        title=\"Gaza Strip\">Gaza</a>, following recent clashes with <a href=\"/wiki/Viva_Palestina\"
        title=\"Viva Palestina\">Viva Palestina</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://english.aljazeera.net/news/middleeast/2010/01/201019125026677911.html\">(Al
        Jazeera)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5gXa9s0yDE1qF4IG6sriIfXfc1Oew\">(AFP)</a></li>\n</ul>\n<dl>\n<dt>Law
        and crime</dt>\n</dl>\n<ul>\n<li>British <a href=\"/wiki/Member_of_Parliament\"
        class=\"mw-redirect\" title=\"Member of Parliament\">MP</a> and <a href=\"/wiki/Member_of_the_Legislative_Assembly_(Northern_Ireland)\"
        title=\"Member of the Legislative Assembly (Northern Ireland)\">MLA</a> <a
        href=\"/wiki/Iris_Robinson\" title=\"Iris Robinson\">Iris Robinson</a> is
        expelled by the <a href=\"/wiki/Democratic_Unionist_Party\" title=\"Democratic
        Unionist Party\">Democratic Unionist Party</a> after further details emerge
        of her involvement in a political and sex scandal. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.belfasttelegraph.co.uk/news/local-national/iris-robinsons-lover-kirk-mccambley-becomes-instant-gay-pinup-14629029.html\">(<i>The
        Belfast Telegraph</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.guardian.co.uk/uk/2010/jan/09/iris-robinson-expelled-dup-northenr-ireland\">(<i>The
        Guardian</i>)</a></li>\n<li>30 people are injured after bottles of acid are
        thrown from a building into a busy street in <a href=\"/wiki/Hong_Kong\" title=\"Hong
        Kong\">Hong Kong</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rthk.org.hk/rthk/news/englishnews/news.htm?hightlight&amp;20100110&amp;56&amp;639318\">(Radio
        Television Hong Kong)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/asia-pacific/8450213.stm\">(BBC)</a></li>\n<li>The
        <a href=\"/wiki/Sri_Lanka\" title=\"Sri Lanka\">Sri Lankan</a> army releases
        over 700 former <a href=\"/wiki/Liberation_Tigers_of_Tamil_Eelam\" title=\"Liberation
        Tigers of Tamil Eelam\">Tamil Tiger</a> fighters after a rehabilitation program.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://beta.thehindu.com/news/international/article78260.ece\">(<i>The
        Hindu</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5inJEfLtds72eXPf8f2HKIQEvOz2w\">(AFP)</a></li>\n<li>An
        <a href=\"/wiki/India\" title=\"India\">Indian</a> man is set on fire in <a
        href=\"/wiki/Melbourne\" title=\"Melbourne\">Melbourne</a>, <a href=\"/wiki/Australia\"
        title=\"Australia\">Australia</a>, in the latest in a series of attacks on
        Indian nationals in the country. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://www.smh.com.au/national/indian-man-set-on-fire-in-melbourne-attack-20100109-lzq2.html\">(<i>Sydney
        Morning Herald</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.ptinews.com/news/460270_29-year-old-Indian-set-on-fire-in-Melbourne\">(Press
        Trust of India)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5h7wbvqRvJ1oB2eymmh8F2-AmkkHA\">(AFP)</a></li>\n</ul>\n<dl>\n<dt>Politics
        and elections</dt>\n</dl>\n<ul>\n<li><a href=\"/wiki/South_Africa\" title=\"South
        Africa\">South African</a> President <a href=\"/wiki/Jacob_Zuma\" title=\"Jacob
        Zuma\">Jacob Zuma</a> urges party unity and warns economic recovery will be
        slow at a gathering celebrating the 98th anniversary of the <a href=\"/wiki/African_National_Congress\"
        title=\"African National Congress\">African National Congress</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.timeslive.co.za/news/article254122.ece\">(<i>Times
        LIVE</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.reuters.com/article/idUSTRE60816V20100109\">(Reuters)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/africa/8450151.stm\">(BBC)</a></li>\n<li><a
        href=\"/wiki/Republic_of_China\" class=\"mw-redirect\" title=\"Republic of
        China\">Taiwan</a>'s opposition <a href=\"/wiki/Democratic_Progressive_Party\"
        title=\"Democratic Progressive Party\">Democratic Progressive Party</a> wins
        all three seats in by-elections against the ruling <a href=\"/wiki/Kuomintang\"
        title=\"Kuomintang\">Kuomintang</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.etaiwannews.com/etn/news_content.php?id=1151619&amp;lang=eng_news&amp;cate_img=logo_taiwan&amp;cate_rss=TAIWAN_eng\">(<i>Taiwan
        News</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rthk.org.hk/rthk/news/englishnews/news.htm?main&amp;20100110&amp;56&amp;639324\">(Radio
        Television Hong Kong)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://in.reuters.com/article/worldNews/idINIndia-45270820100109\">(Reuters
        India)</a></li>\n<li><a href=\"/wiki/Afghanistan\" title=\"Afghanistan\">Afghanistan</a>'s
        President <a href=\"/wiki/Hamid_Karzai\" title=\"Hamid Karzai\">Hamid Karzai</a>
        resubmits his proposal for forming the cabinet after his previous selection
        was rejected by the <a href=\"/wiki/National_Assembly_of_Afghanistan\" class=\"mw-redirect\"
        title=\"National Assembly of Afghanistan\">National Assembly</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.presstv.ir/detail.aspx?id=115689&amp;sectionid=351020403\">(Press
        TV)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5jffTGAhPWjCtqXcS7P61s-WIdJkw\">(AFP)</a></li>\n</ul>\n<dl>\n<dt>Sport</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/Togo_national_football_team_bus_attack\" class=\"mw-redirect\"
        title=\"Togo national football team bus attack\">Togo national football team
        bus attack</a>:\n<ul>\n<li>The <a href=\"/wiki/Togo_national_football_team\"
        title=\"Togo national football team\">Togo national football team</a> withdraw
        from the <a href=\"/wiki/2010_Africa_Cup_of_Nations\" title=\"2010 Africa
        Cup of Nations\">2010 Africa Cup of Nations</a> as a third member of the team
        is confirmed dead following <a href=\"/wiki/Togo_national_football_team_bus_attack\"
        class=\"mw-redirect\" title=\"Togo national football team bus attack\">the
        attack on their team bus</a>. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://news.bbc.co.uk/sport1/hi/football/africa/8449611.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.portalangop.co.ao/motix/en_us/noticias/desporto/2010/0/1/Togo-assistant-coach-dies,0a0378fe-fd48-4763-9a9e-343fee8ae101.html\">(Angola
        Press)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.iol.co.za/index.php?set_id=6&amp;click_id=4&amp;art_id=nw20100109203329129C575563\">(IOL)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.nytimes.com/2010/01/10/sports/soccer/10soccer.html\">(<i>The
        New York Times</i>)</a></li>\n<li>The <a href=\"/wiki/Confederation_of_African_Football\"
        title=\"Confederation of African Football\">Confederation of African Football</a>
        announces that football matches will continue to be played in <a href=\"/wiki/Cabinda_Province\"
        title=\"Cabinda Province\">Cabinda Province</a> where the attack took place.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.telegraph.co.uk/sport/football/international/6958082/Togo-attack-Cabinda-to-remain-African-Cup-of-Nations-venue.html\">(<i>The
        Daily Telegraph</i>)</a></li>\n<li>The <a href=\"/wiki/Togo_national_football_team\"
        title=\"Togo national football team\">Togo national football team</a> later
        decide to reverse their decision to pull out of the <a href=\"/wiki/Africa_Cup_of_Nations\"
        title=\"Africa Cup of Nations\">Africa Cup of Nations</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://sports.espn.go.com/sports/soccer/news/story?id=4810995\">(AP
        via ESPN)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.lequipe.fr/Football/breves2010/20100110_011629_les-togolais-veulent-jouer.html\">(<i>L'Équipe</i>,
        in French)</a></li>\n<li>The Togo government decides to pull them out anyway.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/sport2/hi/football/africa/8449611.stm\">(BBC
        Sport)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://story.philippinetimes.com/index.php/ct/9/cid/2411cd3571b4f088/id/586716/cs/1/\">(<i>Philippine
        Times</i>)</a></li>\n</ul>\n</li>\n</ul>\n</td>\n</tr>\n</table>\n<div id=\"2010_January_10\"></div>\n<table
        class=\"vevent\" style=\"width:100%; margin:7px 0px; padding:2px; background-color:white;
        border:1px #cef2e0 solid;\">\n<tr>\n<td>\n<table cellspacing=\"0\" width=\"100%\"
        style=\"background-color:#cef2e0\" class=\"plainlinks\">\n<tr>\n<td style=\"text-align:left;font-size:11pt;
        font-weight:bold; padding:5px; margin-left:0px; width:100%\"><span class=\"summary\"><span
        style=\"display:none;\">Current events of</span> January&#160;10,&#160;2010<span
        style=\"display:none\">&#160;(<span class=\"bday dtstart published updated\">2010-01-10</span>)</span>
        (Sunday)</span></td>\n<td style=\"text-align:right;font-weight:bold; padding:5px;
        margin-left:0px\"><small class=\"editlink noprint\"><a class=\"external text\"
        href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_10&amp;action=edit&amp;editintro=Portal:Current_events/Edit_instructions\">edit</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_10&amp;action=history\">history</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_10&amp;action=watch\">watch</a></small></td>\n</tr>\n</table>\n</td>\n</tr>\n<tr>\n<td
        class=\"description\">\n<dl>\n<dt>Armed conflicts and attacks</dt>\n</dl>\n<ul>\n<li>Three
        <a href=\"/wiki/Islamic_Jihad_Movement_in_Palestine\" title=\"Islamic Jihad
        Movement in Palestine\">Palestinian Islamic Jihad</a> operatives are killed
        while firing <a href=\"/wiki/Mortar_(weapon)\" title=\"Mortar (weapon)\">mortars</a>
        into <a href=\"/wiki/Israel\" title=\"Israel\">Israel</a> from <a href=\"/wiki/Gaza_Strip\"
        title=\"Gaza Strip\">Gaza</a>. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://www.jpost.com/servlet/Satellite?cid=1262339444489&amp;pagename=JPost%2FJPArticle%2FShowFull\">(<i>The
        Jerusalem Post</i>)</a></li>\n<li>The <i><a href=\"/wiki/Sunday_Mirror\" title=\"Sunday
        Mirror\">Sunday Mirror</a></i><span class=\"nowrap\" style=\"padding-left:0.1em;\">'</span>s
        defence correspondent <a href=\"/wiki/Rupert_Hamer_(journalist)\" title=\"Rupert
        Hamer (journalist)\">Rupert Hamer</a> is killed in an explosion in <a href=\"/wiki/Afghanistan\"
        title=\"Afghanistan\">Afghanistan</a>, becoming the first British journalist
        to be killed there and the first to be killed in a war zone since 2003. <a
        rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/uk/8450603.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.channel4.com/news/articles/uk/british+journalist+killed+in+afghanistan/3495347\">(Channel
        4 News)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.telegraph.co.uk/news/worldnews/asia/afghanistan/6962850/Sunday-Mirror-journalist-Rupert-Hamer-killed-in-Afghanistan-explosion.html\">(<i>The
        Daily Telegraph</i>)</a></li>\n<li>Some more churches are attacked in <a href=\"/wiki/Malaysia\"
        title=\"Malaysia\">Malaysia</a>. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://news.bbc.co.uk/2/hi/asia-pacific/8450713.stm\">(BBC)</a> <a
        rel=\"nofollow\" class=\"external text\" href=\"http://www.news24.com/Content/World/News/1073/78d0c2a010fa4628afd67f7cafa6acb5/10-01-2010-07-34/Malaysia_more_Allah_attacks\">(News24)</a></li>\n<li>15
        people are killed and 15 are injured, five seriously, when a bus and truck
        collide on a major highway in the <a href=\"/wiki/Sahara\" title=\"Sahara\">Sahara
        Desert</a> in <a href=\"/wiki/Gharda%C3%AFa_Province\" title=\"Ghardaïa Province\">Ghardaïa
        Province</a>, <a href=\"/wiki/Algeria\" title=\"Algeria\">Algeria</a>. <a
        rel=\"nofollow\" class=\"external text\" href=\"http://www.presstv.ir/detail.aspx?id=115839&amp;sectionid=351020506\">(Press
        TV)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.reuters.com/article/idUSTRE6091GO20100110\">(Reuters)</a></li>\n</ul>\n<dl>\n<dt>Arts
        and culture</dt>\n</dl>\n<ul>\n<li>It is revealed that <i><a href=\"/wiki/AHS_Centaur\"
        title=\"AHS Centaur\">AHS Centaur</a></i>, an <a href=\"/wiki/Australia\"
        title=\"Australia\">Australian</a> <a href=\"/wiki/Hospital_ship\" title=\"Hospital
        ship\">hospital ship</a> dating from <a href=\"/wiki/World_War_II\" title=\"World
        War II\">World War II</a>, has been viewed for the first time since it was
        <a href=\"/wiki/Torpedo\" title=\"Torpedo\">torpedoed</a> by the <a href=\"/wiki/Japan\"
        title=\"Japan\">Japanese</a> in May 1943 killing 268 people. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/asia-pacific/8450511.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.abc.net.au/news/stories/2010/01/10/2788961.htm\">(ABC
        News)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.news.com.au/national/first-photos-of-hospital-ship-centaur/story-e6frfkwr-1225817748786\">(news.com.au)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.smh.com.au/breaking-news-national/shipwreck-hunters-find-centaurs-name-20100111-m0z1.html\">(<i>The
        Sydney Morning Herald</i>)</a></li>\n</ul>\n<dl>\n<dt>Business and economy</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/People%27s_Republic_of_China\" class=\"mw-redirect\" title=\"People's
        Republic of China\">China</a> overtakes <a href=\"/wiki/Germany\" title=\"Germany\">Germany</a>
        to become the <a href=\"/wiki/List_of_countries_by_exports\" title=\"List
        of countries by exports\">world's largest exporter</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://news.xinhuanet.com/english/2010-01/10/content_12786073.htm\">(Xinhua)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/business/8450434.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://english.aljazeera.net/news/asia-pacific/2010/01/201011063031943295.html\">(Al
        Jazeera)</a></li>\n</ul>\n<dl>\n<dt>Disasters and accidents</dt>\n</dl>\n<ul>\n<li><b><a
        href=\"/wiki/Winter_of_2009%E2%80%932010_in_Europe\" class=\"mw-redirect\"
        title=\"Winter of 2009–2010 in Europe\">Winter of 2009–2010 in Europe</a></b>\n<ul>\n<li>More
        than 160 people are trapped in vehicles overnight in <a href=\"/wiki/Germany\"
        title=\"Germany\">Germany</a>, dozens of flights are cancelled, <a href=\"/wiki/Berlin\"
        title=\"Berlin\">Berlin</a> and <a href=\"/wiki/Leipzig\" title=\"Leipzig\">Leipzig</a>
        are buried under 30cm of snow, parts of <a href=\"/wiki/Schleswig-Holstein\"
        title=\"Schleswig-Holstein\">Schleswig-Holstein</a> remain unreachable. The
        electricity of 80,000 people is cut off by snow in <a href=\"/wiki/Poland\"
        title=\"Poland\">Poland</a>. <a href=\"/wiki/Eurostar\" title=\"Eurostar\">Eurostar</a>
        services are affected in <a href=\"/wiki/Belgium\" title=\"Belgium\">Belgium</a>,
        <a href=\"/wiki/United_Kingdom\" title=\"United Kingdom\">Britain</a> and
        <a href=\"/wiki/France\" title=\"France\">France</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/europe/8450748.stm\">(BBC)</a></li>\n</ul>\n</li>\n</ul>\n<dl>\n<dt>Law
        and crime</dt>\n</dl>\n<ul>\n<li>Sheikh <a href=\"/wiki/Issa_bin_Zayed_Al_Nahyan\"
        title=\"Issa bin Zayed Al Nahyan\">Issa bin Zayed Al Nahyan</a>, brother of
        the leader of the <a href=\"/wiki/United_Arab_Emirates\" title=\"United Arab
        Emirates\">United Arab Emirates</a>, <a href=\"/wiki/Khalifa_bin_Zayed_Al_Nahyan\"
        title=\"Khalifa bin Zayed Al Nahyan\">Khalifa bin Zayed Al Nahyan</a>, is
        acquitted of beating a former business partner in a videotaped attack. <a
        rel=\"nofollow\" class=\"external text\" href=\"http://www.reuters.com/article/idUSTRE60911O20100110\">(Reuters)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.telegraph.co.uk/news/worldnews/middleeast/unitedarabemirates/6962779/UAE-presidents-brother-acquitted-of-attack-on-businessman.html\">(<i>The
        Daily Telegraph</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.albawaba.com/en/news/259121\">(Al-Bawaba)</a></li>\n<li>Britain
        is set to ban a <a href=\"/wiki/Muslim\" title=\"Muslim\">Muslim</a> group,
        <a href=\"/wiki/Al-Muhajiroun\" title=\"Al-Muhajiroun\">Al-Muhajiroun</a>,
        also known as Islam4UK, that recently caused outrage by proposing a demonstration
        in the town that receives the bodies of <a href=\"/wiki/United_Kingdom\" title=\"United
        Kingdom\">British</a> war dead killed abroad, the <a href=\"/wiki/Home_Office\"
        title=\"Home Office\">Home Office</a> says. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://edition.cnn.com/2010/WORLD/europe/01/10/uk.islamist.ban/index.html\">(CNN)</a></li>\n<li>President
        of <a href=\"/wiki/Sinn_F%C3%A9in\" title=\"Sinn Féin\">Sinn Féin</a> <a href=\"/wiki/Gerry_Adams\"
        title=\"Gerry Adams\">Gerry Adams</a> receives a death threat. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.rte.ie/news/2010/0110/adamsg.html\">(RTÉ)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://breakingnews.iol.ie/news/ireland/adams-receives-death-threats-from-loyalists-441397.html\">(Ireland
        Online)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.irishtimes.com/newspaper/breaking/2010/0110/breaking28.htm\">(<i>The
        Irish Times</i>)</a></li>\n</ul>\n<dl>\n<dt>Politics and elections</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/Ivo_Josipovi%C4%87\" title=\"Ivo Josipović\">Ivo Josipović</a>
        wins in the second round of the <a href=\"/wiki/Croatian_presidential_election,_2009%E2%80%932010\"
        class=\"mw-redirect\" title=\"Croatian presidential election, 2009–2010\">presidential
        election</a>, and is elected third <a href=\"/wiki/President_of_Croatia\"
        title=\"President of Croatia\">President of Croatia</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.dw-world.de/dw/article/0,,5103452,00.html\">(Deutsche
        Welle)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://english.aljazeera.net/news/europe/2010/01/20101923176988457.html\">(Al
        Jazeera)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/europe/8450380.stm\">(BBC)</a></li>\n<li>Ahead
        of the <a href=\"/wiki/Iraqi_parliamentary_election,_2010\" title=\"Iraqi
        parliamentary election, 2010\">Iraqi parliamentary election, 2010</a>, the
        De-<a href=\"/wiki/Ba%27ath_Party\" title=\"Ba'ath Party\">Ba'athification</a>
        Commission recommends banning the leaders of the <a href=\"/wiki/Iraqi_National_Dialogue_Front\"
        title=\"Iraqi National Dialogue Front\">Iraqi National Dialogue Front</a>,
        the <a href=\"/wiki/Coalition_for_Iraqi_National_Unity\" title=\"Coalition
        for Iraqi National Unity\">Coalition for Iraqi National Unity</a> and 13 other
        parties for links to <a href=\"/wiki/Saddam_Hussein\" title=\"Saddam Hussein\">Saddam
        Hussein</a>'s banned <a href=\"/wiki/Ba%27ath_Party\" title=\"Ba'ath Party\">Ba'ath
        Party</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.washingtonpost.com/wp-dyn/content/article/2010/01/09/AR2010010900601.html\">(<i>The
        Washington Post</i>)</a></li>\n</ul>\n<dl>\n<dt>Sport</dt>\n</dl>\n<ul>\n<li>With
        the <a href=\"/wiki/2010_Africa_Cup_of_Nations\" title=\"2010 Africa Cup of
        Nations\">2010 Africa Cup of Nations</a> due to get underway in <a href=\"/wiki/Angola\"
        title=\"Angola\">Angola</a>, confusion surrounds the participation of <a href=\"/wiki/Togo_national_football_team\"
        title=\"Togo national football team\">Togo</a> following the <a href=\"/wiki/Togo_national_football_team_bus_attack\"
        class=\"mw-redirect\" title=\"Togo national football team bus attack\">fatal
        attack on their team bus</a>. Their <a href=\"/wiki/List_of_heads_of_government_of_Togo\"
        class=\"mw-redirect\" title=\"List of heads of government of Togo\">Prime
        Minister</a> <a href=\"/wiki/Gilbert_Houngbo\" title=\"Gilbert Houngbo\">Gilbert
        Houngbo</a> sends a plane to bring them home. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/sport2/hi/football/africa/8450529.stm\">(BBC)</a></li>\n</ul>\n</td>\n</tr>\n</table>\n<div
        id=\"2010_January_11\"></div>\n<table class=\"vevent\" style=\"width:100%;
        margin:7px 0px; padding:2px; background-color:white; border:1px #cef2e0 solid;\">\n<tr>\n<td>\n<table
        cellspacing=\"0\" width=\"100%\" style=\"background-color:#cef2e0\" class=\"plainlinks\">\n<tr>\n<td
        style=\"text-align:left;font-size:11pt; font-weight:bold; padding:5px; margin-left:0px;
        width:100%\"><span class=\"summary\"><span style=\"display:none;\">Current
        events of</span> January&#160;11,&#160;2010<span style=\"display:none\">&#160;(<span
        class=\"bday dtstart published updated\">2010-01-11</span>)</span> (Monday)</span></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_11&amp;action=edit&amp;editintro=Portal:Current_events/Edit_instructions\">edit</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_11&amp;action=history\">history</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_11&amp;action=watch\">watch</a></small></td>\n</tr>\n</table>\n</td>\n</tr>\n<tr>\n<td
        class=\"description\">\n<dl>\n<dt>Arts and culture</dt>\n</dl>\n<ul>\n<li>People
        in 16 countries in 44 cities from <a href=\"/wiki/Adelaide\" title=\"Adelaide\">Adelaide</a>
        to <a href=\"/wiki/Z%C3%BCrich\" title=\"Zürich\">Zürich</a> cause \"scenes
        of chaos and joy in public places\" by <a href=\"/wiki/No_Pants_Day\" title=\"No
        Pants Day\">removing their trousers in public</a>, with 3,000 people doing
        it in New York alone. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/americas/8451565.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.independent.co.uk/news/people/news/brief-encounter-pants-off-subway-day-goes-global-1864691.html\">(<i>The
        Independent</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.ottawacitizen.com/health/Pantless+commuters+take+subways+urban+stunt/2428713/story.html\">(<i>Ottawa
        Citizen</i>)</a></li>\n</ul>\n<dl>\n<dt>Business and economy</dt>\n</dl>\n<ul>\n<li>The
        People's Republic of China conducts a land-based high-altitude <a href=\"/wiki/2010_Chinese_anti-ballistic_missile_test\"
        title=\"2010 Chinese anti-ballistic missile test\">anti-ballistic missile
        test</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://mil.news.sina.com.cn/2010-01-11/2104580287.html\">(SINA
        News)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.yahoo.com/s/ap/20100111/ap_on_re_as/as_china_missile_defense\">(Yahoo!
        News)</a></li>\n<li>The <a href=\"/wiki/Chinese_Academy_of_Social_Sciences\"
        title=\"Chinese Academy of Social Sciences\">Chinese Academy of Social Sciences</a>
        reports that more than 24 million Chinese men of marrying age will be without
        spouses by the end of the decade, citing an uneven birth rate. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://china.globaltimes.cn/society/2010-01/497474.html\">(<i>Global
        Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/asia-pacific/8451289.stm\">(BBC)</a></li>\n</ul>\n<dl>\n<dt>Health</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/United_Nations_Secretary-General\" class=\"mw-redirect\" title=\"United
        Nations Secretary-General\">United Nations Secretary-General</a> <a href=\"/wiki/Ban_Ki-moon\"
        title=\"Ban Ki-moon\">Ban Ki-moon</a> outlines seven priorities for 2010 and
        urges a renewed focus on <a href=\"/wiki/Sustainable_development\" title=\"Sustainable
        development\">sustainable development</a>, ending poverty, disease and hunger.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.un.org/apps/news/story.asp?NewsID=33454&amp;Cr=Secretary-General&amp;Cr1=Priorit\">(UN
        News Centre)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.sudantribune.com/spip.php?article33733\">(Sudan
        Tribune)</a></li>\n<li><a href=\"/wiki/Wolfgang_Wodarg\" title=\"Wolfgang
        Wodarg\">Wolfgang Wodarg</a>, the <a href=\"/wiki/Council_of_Europe\" title=\"Council
        of Europe\">Council of Europe</a>'s head of health affairs, claims that the
        <a href=\"/wiki/2009_flu_pandemic\" title=\"2009 flu pandemic\">2009 flu pandemic</a>
        was a \"false pandemic\" orchestrated by the <a href=\"/wiki/Pharmaceutical_industry\"
        title=\"Pharmaceutical industry\">pharmaceutical industry</a> to sell vaccines.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.thesun.co.uk/sol/homepage/news/2803049/Swine-flu-false-pandemic-claim.html\">(<i>The
        Sun</i>)</a></li>\n<li>The New York <a href=\"/wiki/New_York_City_Department_of_Health_and_Mental_Hygiene\"
        title=\"New York City Department of Health and Mental Hygiene\">City Health
        Department</a> seeks national reduction of <a href=\"/wiki/Salt\" title=\"Salt\">salt</a>
        in food. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.cnn.com/2010/HEALTH/01/11/new.york.salt/index.html\">(CNN)</a></li>\n<li>The
        <a href=\"/wiki/United_Nations\" title=\"United Nations\">United Nations</a>
        seeks to virtually eliminate mother-to-child transmission of <a href=\"/wiki/HIV/AIDS\"
        title=\"HIV/AIDS\">HIV/AIDS</a> in Africa. <a href=\"/wiki/Michel_Sidib%C3%A9\"
        title=\"Michel Sidibé\">Michel Sidibé</a> visited <a href=\"/w/index.php?title=Sauri&amp;action=edit&amp;redlink=1\"
        class=\"new\" title=\"Sauri (page does not exist)\">Sauri</a> in western <a
        href=\"/wiki/Kenya\" title=\"Kenya\">Kenya</a>, which is a village of the
        <a href=\"/wiki/Millennium_Villages_Project\" title=\"Millennium Villages
        Project\">Millennium Villages Project</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.un.org/apps/news/story.asp?NewsID=33448&amp;Cr=HIV&amp;Cr1=\">(UN
        News Centre)</a></li>\n</ul>\n<dl>\n<dt>International relations</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/North_Korea\" title=\"North Korea\">North Korea</a> proposes
        a peace treaty, replacing the <a href=\"/wiki/Korean_War\" title=\"Korean
        War\">Korean War</a> armistice. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://english.yonhapnews.co.kr/northkorea/2010/01/11/48/0401000000AEN20100111009600315F.HTML\">(Yonhap)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5heyZS6xq314Wf12N06N07SgRX0sw\">(AFP)</a></li>\n<li>The
        <b>Low Couch diplomatic spat</b> between Israel and Turkey. Turkey demands
        Israeli apology.<a rel=\"nofollow\" class=\"external autonumber\" href=\"http://www.reuters.com/article/idUSTRE60B5T820100112\">[1]</a></li>\n</ul>\n<dl>\n<dt>Law
        and crime</dt>\n</dl>\n<ul>\n<li><i><a href=\"/wiki/Perry_v._Schwarzenegger\"
        class=\"mw-redirect\" title=\"Perry v. Schwarzenegger\">Perry v. Schwarzenegger</a></i>,
        a challenge to <a href=\"/wiki/California_Proposition_8_(2008)\" title=\"California
        Proposition 8 (2008)\">California Proposition 8</a> and likely a <a href=\"/wiki/Landmark_case\"
        class=\"mw-redirect\" title=\"Landmark case\">landmark case</a> regarding
        <a href=\"/wiki/Same-sex_marriage\" title=\"Same-sex marriage\">same-sex marriage</a>
        rights in the United States, begins in <a href=\"/wiki/San_Francisco\" title=\"San
        Francisco\">San Francisco</a>. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://hosted.ap.org/dynamic/stories/U/US_GAY_MARRIAGE_TRIAL?SITE=AP&amp;SECTION=HOME&amp;TEMPLATE=DEFAULT&amp;CTIME=2010-01-11-15-26-20\">(Associated
        Press)</a></li>\n<li>Hundreds of prisoners are transferred from the <a href=\"/wiki/Ignacio_Allende\"
        title=\"Ignacio Allende\">Ignacio Allende</a> prison in <a href=\"/wiki/Veracruz,_Veracruz\"
        class=\"mw-redirect\" title=\"Veracruz, Veracruz\">Veracruz</a>, Mexico, in
        preparation for a controversial <a href=\"/wiki/Mel_Gibson\" title=\"Mel Gibson\">Mel
        Gibson</a> film shoot. Protests from relatives of the prisoners are ignored.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/entertainment/8452477.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.hindustantimes.com/Prison-vacated-for-Mel-Gibson-film/H1-Article1-496247.aspx\">(<i>Hindustan
        Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.cbc.ca/arts/film/story/2010/01/11/gibson-mexico-prison-veracruz.html\">(CBC
        News)</a></li>\n<li><a href=\"/wiki/Northern_Ireland\" title=\"Northern Ireland\">Northern
        Ireland</a>'s <a href=\"/wiki/First_Minister_and_deputy_First_Minister\" title=\"First
        Minister and deputy First Minister\">First Minister</a> <a href=\"/wiki/Peter_Robinson_(Northern_Ireland_politician)\"
        title=\"Peter Robinson (Northern Ireland politician)\">Peter Robinson</a>
        temporarily hands over his position to <a href=\"/wiki/Arlene_Foster\" title=\"Arlene
        Foster\">Arlene Foster</a> in the wake of <a href=\"/wiki/Iris_Robinson_scandal\"
        title=\"Iris Robinson scandal\">the ongoing political scandal</a> surrounding
        his wife and fellow politician <a href=\"/wiki/Iris_Robinson\" title=\"Iris
        Robinson\">Iris Robinson</a>.</li>\n</ul>\n<dl>\n<dt>Politics and elections</dt>\n</dl>\n<ul>\n<li>Thousands
        of <a href=\"/wiki/National_United_Front_of_Democracy_Against_Dictatorship\"
        class=\"mw-redirect\" title=\"National United Front of Democracy Against Dictatorship\">supporters</a>
        of former <a href=\"/wiki/Thailand\" title=\"Thailand\">Thai</a> Prime Minister
        <a href=\"/wiki/Thaksin_Shinawatra\" title=\"Thaksin Shinawatra\">Thaksin
        Shinawatra</a> gather outside the home of a royal adviser accused of involvement
        in the <a href=\"/wiki/2006_Thai_coup_d%27%C3%A9tat\" title=\"2006 Thai coup
        d'état\">2006 coup</a> that ousted the Prime Minister. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://enews.mcot.net/view.php?id=13652\">(Thai
        News Agency)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.reuters.com/article/idUSTRE60A13F20100111\">(Reuters)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://english.aljazeera.net/news/asia-pacific/2010/01/201011194949662661.html\">(Al
        Jazeera)</a></li>\n</ul>\n<dl>\n<dt>Science and technology</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/Tombs\" class=\"mw-redirect\" title=\"Tombs\">Tombs</a> discovered
        near <a href=\"/wiki/Egypt%27s_pyramids\" class=\"mw-redirect\" title=\"Egypt's
        pyramids\">Egypt's pyramids</a> reinforce the theory they were built by free
        workers rather than <a href=\"/wiki/Slaves\" class=\"mw-redirect\" title=\"Slaves\">slaves</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/middle_east/8451538.stm\">(BBC
        News)</a></li>\n</ul>\n<dl>\n<dt>Sport</dt>\n</dl>\n<ul>\n<li><a href=\"/wiki/Angola\"
        title=\"Angola\">Angola</a> makes two arrests <a href=\"/wiki/Togo_national_football_team_attack\"
        title=\"Togo national football team attack\">over an attack</a> on the <a
        href=\"/wiki/Togo_national_football_team\" title=\"Togo national football
        team\">Togo national football team</a> in <a href=\"/wiki/Cabinda_Province\"
        title=\"Cabinda Province\">Cabinda Province</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.portalangop.co.ao/motix/en_us/noticias/desporto/2010/0/2/Togo-sport-delegation-attackers-captured,8f43c394-97c2-4fe7-ba83-999d1a7db12c.html\">(Angola
        Press)</a><a rel=\"nofollow\" class=\"external text\" href=\"http://edition.cnn.com/2010/SPORT/football/01/11/african.nations.cup.togo.arrest/\">(CNN)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.xinhuanet.com/english/2010-01/11/content_12792139.htm\">(Xinhua)</a></li>\n<li>The
        <a href=\"/wiki/2010_Africa_Cup_of_Nations\" title=\"2010 Africa Cup of Nations\">2010
        Africa Cup of Nations</a> continues without Togo as <a href=\"/wiki/Malawi_national_football_team\"
        title=\"Malawi national football team\">Malawi</a> unexpectedly beat <a href=\"/wiki/2010_FIFA_World_Cup\"
        title=\"2010 FIFA World Cup\">World Cup qualifiers</a> <a href=\"/wiki/Algeria_national_football_team\"
        title=\"Algeria national football team\">Algeria</a> by three goals. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://news.bbc.co.uk/sport2/hi/football/africa/8451809.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.timesonline.co.uk/tol/sport/football/international/article6983942.ece\">(<i>The
        Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://english.aljazeera.net/sport/2010/01/2010111145814324791.html\">(Al
        Jazeera)</a></li>\n</ul>\n</td>\n</tr>\n</table>\n<div id=\"2010_January_12\"></div>\n<table
        class=\"vevent\" style=\"width:100%; margin:7px 0px; padding:2px; background-color:white;
        border:1px #cef2e0 solid;\">\n<tr>\n<td>\n<table cellspacing=\"0\" width=\"100%\"
        style=\"background-color:#cef2e0\" class=\"plainlinks\">\n<tr>\n<td style=\"text-align:left;font-size:11pt;
        font-weight:bold; padding:5px; margin-left:0px; width:100%\"><span class=\"summary\"><span
        style=\"display:none;\">Current events of</span> January&#160;12,&#160;2010<span
        style=\"display:none\">&#160;(<span class=\"bday dtstart published updated\">2010-01-12</span>)</span>
        (Tuesday)</span></td>\n<td style=\"text-align:right;font-weight:bold; padding:5px;
        margin-left:0px\"><small class=\"editlink noprint\"><a class=\"external text\"
        href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_12&amp;action=edit&amp;editintro=Portal:Current_events/Edit_instructions\">edit</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_12&amp;action=history\">history</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_12&amp;action=watch\">watch</a></small></td>\n</tr>\n</table>\n</td>\n</tr>\n<tr>\n<td
        class=\"description\">\n<dl>\n<dt>Armed conflicts and attacks</dt>\n</dl>\n<ul>\n<li>A
        bomb blast damages the <a href=\"/wiki/Mozdok_%E2%80%93_Makhachkala_%E2%80%93_Kazi_Magomed_pipeline\"
        class=\"mw-redirect\" title=\"Mozdok – Makhachkala – Kazi Magomed pipeline\">Mozdok
        – Makhachkala – Kazi Magomed pipeline</a> in <a href=\"/wiki/Russia\" title=\"Russia\">Russia</a>'s
        <a href=\"/wiki/Republic_of_Dagestan\" class=\"mw-redirect\" title=\"Republic
        of Dagestan\">Republic of Dagestan</a>, leaving eleven towns in the republic
        without gas supply. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.itar-tass.com/eng/level2.html?NewsID=14712436&amp;PageNum=0\">(ITAR-TASS)</a></li>\n<li><a
        href=\"/wiki/People%27s_Republic_of_China\" class=\"mw-redirect\" title=\"People's
        Republic of China\">China</a>'s top search engine <a href=\"/wiki/Baidu\"
        title=\"Baidu\">Baidu</a> is allegedly attacked by <a href=\"/wiki/Iran\"
        title=\"Iran\">Iranian</a> hackers, sparking a retaliatory attack by Chinese
        hackers on Iranian sites. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.guardian.co.uk/technology/2010/jan/12/iranian-hackers-chinese-search-engine\">(<i>The
        Guardian</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://english.peopledaily.com.cn/90001/90778/90860/6866089.html\">(<i>People's
        Daily</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5jj17HIaCdlFsccFn51qjqlupilhg\">(AFP)</a></li>\n<li><a
        href=\"/wiki/Masoud_Alimohammadi\" title=\"Masoud Alimohammadi\">Masoud Alimohammadi</a>,
        an <a href=\"/wiki/Iran\" title=\"Iran\">Iranian</a> nuclear physics professor,
        is killed in a bomb attack in the capital <a href=\"/wiki/Tehran\" title=\"Tehran\">Tehran</a>;
        Iran state media accuses <a href=\"/wiki/Israel\" title=\"Israel\">Israel</a>
        and the <a href=\"/wiki/United_States\" title=\"United States\">United States</a>
        of involvement. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.presstv.ir/detail.aspx?id=115934&amp;sectionid=351020101\">(Press
        TV)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/middle_east/8453401.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://english.aljazeera.net/news/middleeast/2010/01/201011273050938177.html\">(Al
        Jazeera)</a></li>\n<li><a href=\"/wiki/Mexican_Drug_War\" title=\"Mexican
        Drug War\">Mexican Drug War</a>:\n<ul>\n<li><a href=\"/wiki/Mexico\" title=\"Mexico\">Mexican</a>
        authorities report the capture of <a href=\"/wiki/Teodoro_Garc%C3%ADa_Simental\"
        title=\"Teodoro García Simental\">Teodoro García Simental</a>, one of the
        country's most notorious drug lords, in a raid in <a href=\"/wiki/La_Paz,_Baja_California_Sur\"
        title=\"La Paz, Baja California Sur\">La Paz, Baja California Sur</a>. <a
        rel=\"nofollow\" class=\"external text\" href=\"http://www.nydailynews.com/news/world/2010/01/12/2010-01-12_teodoro_el_teo_garcia_simental.html\">(<i>New
        York Daily News</i>)</a></li>\n</ul>\n</li>\n</ul>\n<dl>\n<dt>Arts and culture</dt>\n</dl>\n<ul>\n<li>U.S.
        talk show host <a href=\"/wiki/Conan_O%27Brien\" title=\"Conan O'Brien\">Conan
        O'Brien</a> announces his intention to quit <i><a href=\"/wiki/The_Tonight_Show_with_Conan_O%27Brien\"
        title=\"The Tonight Show with Conan O'Brien\">The Tonight Show</a></i> if
        <a href=\"/wiki/National_Broadcasting_Company\" class=\"mw-redirect\" title=\"National
        Broadcasting Company\">NBC</a> goes forward with their plan to move the show
        from its long standing 11:35pm timeslot to 12:05am in favor of <i><a href=\"/wiki/The_Jay_Leno_Show\"
        title=\"The Jay Leno Show\">The Jay Leno Show</a></i>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://hosted.ap.org/dynamic/stories/T/TV_US_LENO_OBRIEN?SITE=TXMCA&amp;SECTION=HOME&amp;TEMPLATE=DEFAULT\">(AP)</a></li>\n<li>The
        first <a href=\"/wiki/Map\" title=\"Map\">map</a> in <a href=\"/wiki/Chinese_language\"
        title=\"Chinese language\">Chinese</a> to show the <a href=\"/wiki/Americas\"
        title=\"Americas\">Americas</a>, created by <a href=\"/wiki/Matteo_Ricci\"
        title=\"Matteo Ricci\">Matteo Ricci</a> at the request of the <a href=\"/wiki/Wanli_Emperor\"
        title=\"Wanli Emperor\">Wanli Emperor</a>, goes on public display. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://abcnews.go.com/Travel/wireStory?id=9541353\">(ABC
        News)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.iol.co.za/index.php?set_id=1&amp;click_id=31&amp;art_id=nw20100112110251598C594183\">(IOL)</a></li>\n</ul>\n<dl>\n<dt>Business
        and economy</dt>\n</dl>\n<ul>\n<li><a href=\"/wiki/Google\" title=\"Google\">Google</a>
        says it may end its operations in <a href=\"/wiki/People%27s_Republic_of_China\"
        class=\"mw-redirect\" title=\"People's Republic of China\">China</a> as it
        is no longer willing to continue <a href=\"/wiki/Internet_censorship_in_the_People%27s_Republic_of_China\"
        class=\"mw-redirect\" title=\"Internet censorship in the People's Republic
        of China\">censoring</a> its search results. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.reuters.com/article/idUSTRE60B5RV20100113\">(Reuters)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/business/8455712.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://googleblog.blogspot.com/2010/01/new-approach-to-china.html\">(Google
        blog)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.guardian.co.uk/technology/2010/jan/12/google-china-ends-censorship\">(<i>The
        Guardian</i>)</a></li>\n</ul>\n<dl>\n<dt>Disasters and accidents</dt>\n</dl>\n<ul>\n<li>A
        severe 7.0 magnitude <a href=\"/wiki/2010_Haiti_earthquake\" title=\"2010
        Haiti earthquake\">earthquake</a> strikes <a href=\"/wiki/Haiti\" title=\"Haiti\">Haiti</a>.
        <a href=\"/wiki/Tsunami\" title=\"Tsunami\">Tsunami</a> watches issued across
        the <a href=\"/wiki/Caribbean\" title=\"Caribbean\">Caribbean</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.ctv.ca/servlet/ArticleNews/story/CTVNews/20100112/haiti_earthquake_100112/20100112?hub=TopStoriesV2\">(CTV)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://earthquake.usgs.gov/earthquakes/recenteqsww/Quakes/us2010rja6.php\">(USGS)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/americas/8455629.stm\">(BBC)</a></li>\n</ul>\n<dl>\n<dt>International
        relations</dt>\n</dl>\n<ul>\n<li>A <a href=\"/wiki/United_Nations\" title=\"United
        Nations\">United Nations</a> investigation clears <a href=\"/wiki/Guatemala\"
        title=\"Guatemala\">Guatemalan</a> <a href=\"/wiki/President_of_Guatemala\"
        title=\"President of Guatemala\">President</a> <a href=\"/wiki/%C3%81lvaro_Colom\"
        title=\"Álvaro Colom\">Álvaro Colom</a> in the murder of lawyer <a href=\"/wiki/Rodrigo_Rosenberg_Marzano\"
        title=\"Rodrigo Rosenberg Marzano\">Rodrigo Rosenberg Marzano</a>, and rules
        that Rosenberg plotted his own murder. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/2/hi/americas/8455537.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://english.aljazeera.net//news/americas/2010/01/201011351717683427.html\">(Al-Jazeera)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://edition.cnn.com/2010/WORLD/americas/01/12/guatemala.lawyer.slaying/index.html\">(CNN)</a></li>\n<li><a
        href=\"/wiki/UN_Secretary-General\" class=\"mw-redirect\" title=\"UN Secretary-General\">UN
        Secretary-General</a> <a href=\"/wiki/Ban_Ki-moon\" title=\"Ban Ki-moon\">Ban
        Ki-moon</a> is ‘encouraged’ by recent developments in <a href=\"/wiki/Guinean\"
        class=\"mw-redirect\" title=\"Guinean\">Guinean</a> politics, and states the
        <a href=\"/wiki/UN\" class=\"mw-redirect\" title=\"UN\">UN</a> will continue
        working with the <a href=\"/wiki/African_Union\" title=\"African Union\">African
        Union</a> (AU), the <a href=\"/wiki/Economic_Community_of_West_African_States\"
        title=\"Economic Community of West African States\">Economic Community of
        West African States</a> (ECOWAS) and other partners. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.un.org/apps/news/story.asp?NewsID=33458&amp;Cr=guinea&amp;Cr1=\">(UN
        News Centre)</a></li>\n<li><a href=\"/wiki/Chile\" title=\"Chile\">Chile</a>
        becomes the first <a href=\"/wiki/South_America\" title=\"South America\">South
        American</a> country to be admitted to the <a href=\"/wiki/Organisation_for_Economic_Co-operation_and_Development\"
        title=\"Organisation for Economic Co-operation and Development\">Organisation
        for Economic Co-operation and Development</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.santiagotimes.cl/index.php?option=com_content&amp;view=article&amp;id=18011:chile-official-oecd-member-first-in-south-america-&amp;catid=48:other&amp;Itemid=122\">(<i>Santiago
        Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://english.aljazeera.net/news/americas/2010/01/201011123388497507.html\">(Al
        Jazeera)</a></li>\n</ul>\n<dl>\n<dt>Law and crime</dt>\n</dl>\n<ul>\n<li>The
        <a href=\"/wiki/European_Court_of_Human_Rights\" title=\"European Court of
        Human Rights\">European Court of Human Rights</a> rules that powers contained
        in the UK <a href=\"/wiki/Terrorism_Act_2000\" title=\"Terrorism Act 2000\">Terrorism
        Act 2000</a> violate the <a href=\"/wiki/European_Convention_on_Human_Rights\"
        title=\"European Convention on Human Rights\">European Convention on Human
        Rights</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.guardian.co.uk/world/2010/jan/12/stop-and-search-ruled-illegal\">(<i>The
        Guardian</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/uk_news/8453878.stm\">(BBC)</a></li>\n<li>The
        <a href=\"/wiki/United_Kingdom\" title=\"United Kingdom\">United Kingdom</a>
        bans the <a href=\"/wiki/Islamist\" class=\"mw-redirect\" title=\"Islamist\">Islamist</a>
        organisation <a href=\"/wiki/Al-Muhajiroun\" title=\"Al-Muhajiroun\">Al-Muhajiroun</a>
        and an offshoot group, <a href=\"/wiki/Islam4UK\" title=\"Islam4UK\">Islam4UK</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www1.voanews.com/english/news/europe/Radical-Islamic-Banned-Britain-12Jan10--81246377.html\">(VOA)</a></li>\n<li>A
        <a href=\"/wiki/2010_Habikino_shooting\" title=\"2010 Habikino shooting\">gunman
        kills two people</a> at a bar in <a href=\"/wiki/Habikino,_Osaka\" title=\"Habikino,
        Osaka\">Habikino</a>, <a href=\"/wiki/Japan\" title=\"Japan\">Japan</a>, before
        turning the gun on himself. <a rel=\"nofollow\" class=\"external text\" href=\"http://home.kyodo.co.jp/modules/fstStory/index.php?storyid=480045\">(Kyodo)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5hhtvnQInEjJd_EOHzbkl2Qph7ATg\">(AFP)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/asia-pacific/8454625.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://timesofindia.indiatimes.com/world/rest-of-world/Japan-gunman-kills-himself-after-shooting-two-people-police-/articleshow/5438654.cms\">(<i>The
        Times of India</i>)</a></li>\n<li>Five <a href=\"/wiki/Thailand\" title=\"Thailand\">Thai</a>
        policemen are charged with murder over the disappearance of a Saudi businessman
        20 years ago that was linked to the theft of <a href=\"/wiki/Saudi_Arabia\"
        title=\"Saudi Arabia\">Saudi</a> royal jewellery. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.bangkokpost.com/news/local/165089/suspects-in-al-ruwaili-case-indicted\">(<i>Bangkok
        Post</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5iw2r8RtBHrXgLk3jCD8urDbOi48w\">(AFP)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/asia-pacific/8454240.stm\">(BBC)</a></li>\n<li>Four
        men feature in the first <a href=\"/wiki/Crown_Court\" title=\"Crown Court\">Crown
        Court</a> criminal trial to be held without a jury in <a href=\"/wiki/England_and_Wales\"
        title=\"England and Wales\">England and Wales</a> for more than 350 years.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.telegraph.co.uk/news/uknews/crime/6973626/Historic-trial-without-jury-begins-over-alleged-Heathrow-robbery.html\">(<i>The
        Daily Telegraph</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/uk_news/england/london/8453318.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.ealingtimes.co.uk/uk_national_news/4846820.Four_men_face_trial_without_jury/\">(<i>Ealing
        Times</i>)</a></li>\n<li>Police in <a href=\"/wiki/Kent\" title=\"Kent\">Kent</a>,
        <a href=\"/wiki/United_Kingdom\" title=\"United Kingdom\">UK</a>, admit the
        unlawful searching of two 11-year-old children who were left \"crying and
        shaking\" after being targeted at a demonstration near <a href=\"/wiki/Hoo_St_Werburgh\"
        title=\"Hoo St Werburgh\">Hoo</a>. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://news.bbc.co.uk/2/hi/uk_news/england/kent/8454959.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.guardian.co.uk/uk/2010/jan/12/kingsnorth-stop-search-boys-illegal\">(<i>The
        Guardian</i>)</a></li>\n<li>The 1980s <a href=\"/wiki/Wales\" title=\"Wales\">Welsh</a>
        popstar Michael Barrett (<a href=\"/wiki/Shakin%27_Stevens\" title=\"Shakin'
        Stevens\">Shakin' Stevens</a>) is convicted of assault and criminal damage
        at a court in <a href=\"/wiki/Ballymena\" title=\"Ballymena\">Ballymena</a>,
        <a href=\"/wiki/Northern_Ireland\" title=\"Northern Ireland\">Northern Ireland</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/in_depth/8454635.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rte.ie/news/2010/0112/barrettm.html\">(RTÉ)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.belfasttelegraph.co.uk/breaking-news/entertainment/shakin-stevens-guilty-of-assault-14633099.html\">(<i>The
        Belfast Telegraph</i>)</a></li>\n</ul>\n<dl>\n<dt>Politics and elections</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/Sri_Lanka\" title=\"Sri Lanka\">Sri Lankan</a> President <a href=\"/wiki/Mahinda_Rajapaksa\"
        title=\"Mahinda Rajapaksa\">Mahinda Rajapaksa</a> announces that <a href=\"/wiki/Tamil_people\"
        class=\"mw-redirect\" title=\"Tamil people\">Tamils</a> will be given greater
        say in matters of governance, proposing power sharing agreements. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://beta.thehindu.com/news/international/article79628.ece\">(<i>The
        Hindu</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5jVvbIHRzEh6cCSF8vawB2_Fomv_Q\">(AFP)</a></li>\n<li><a
        href=\"/wiki/Nigeria\" title=\"Nigeria\">Nigerian</a> President <a href=\"/wiki/Umaru_Yar%27Adua\"
        class=\"mw-redirect\" title=\"Umaru Yar'Adua\">Umaru Yar'Adua</a> gives his
        first interview since going into hospital in <a href=\"/wiki/Saudi_Arabia\"
        title=\"Saudi Arabia\">Saudi Arabia</a> to the <a href=\"/wiki/BBC_News\"
        title=\"BBC News\">BBC</a>, saying he hopes to return home soon as protests
        in the capital <a href=\"/wiki/Abuja\" title=\"Abuja\">Abuja</a> demand an
        end to the political situation. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://news.bbc.co.uk/1/hi/world/africa/8453321.stm\">(BBC)</a> <a
        rel=\"nofollow\" class=\"external text\" href=\"http://www.vanguardngr.com/2010/01/12/yar%E2%80%99adua-speaks-at-last/\">(<i>Vanguard</i>)</a></li>\n</ul>\n<dl>\n<dt>Science
        and technology</dt>\n</dl>\n<ul>\n<li>The \"bizarre behaviour\" of a nocturnal
        raspy <a href=\"/wiki/Cricket_(insect)\" title=\"Cricket (insect)\">cricket</a>
        <a href=\"/wiki/Pollination\" title=\"Pollination\">pollinating</a> a flower
        is caught on camera on the island of <a href=\"/wiki/R%C3%A9union\" title=\"Réunion\">Réunion</a>,
        contradicting the image of crickets destroying flowers. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/science/nature/8391540.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.newscientist.com/article/dn18375-first-pollinating-cricket-caught-on-camera.html\">(<i>New
        Scientist</i>)</a></li>\n</ul>\n<dl>\n<dt>Sport</dt>\n</dl>\n<ul>\n<li>The
        <a href=\"/wiki/Confederation_of_African_Football\" title=\"Confederation
        of African Football\">Confederation of African Football</a> officially \"disqualifies\"
        and plans to punish the <a href=\"/wiki/Togo_national_football_team\" title=\"Togo
        national football team\">Togo national football team</a> for failing to take
        part in the <a href=\"/wiki/2010_Africa_Cup_of_Nations\" title=\"2010 Africa
        Cup of Nations\">2010 Africa Cup of Nations</a>, despite the <a href=\"/wiki/Togo_national_football_team_attack\"
        title=\"Togo national football team attack\">fatal machine gun attack on their
        team bus</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.timesonline.co.uk/tol/sport/football/international/article6984307.ece\">(<i>The
        Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.telegraph.co.uk/sport/football/international/6969397/Togo-face-sanctions-for-pulling-out-of-Africa-Cup-of-Nations.html\">(<i>The
        Daily Telegraph</i>)</a></li>\n</ul>\n<dl>\n<dt>Weather</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/Australia\" title=\"Australia\">Australia</a> experiences its
        hottest night since 1902, as a <a href=\"/wiki/Heat_wave\" title=\"Heat wave\">heat
        wave</a> grips the country. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/asia-pacific/8453744.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.xinhuanet.com/english/2010-01/12/content_12795966.htm\">(Xinhua)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://ibnlive.in.com/news/melbourne-experienced-hottest-night-since-1902/108590-2.html\">(IBN
        Live)</a></li>\n</ul>\n</td>\n</tr>\n</table>\n<div id=\"2010_January_13\"></div>\n<table
        class=\"vevent\" style=\"width:100%; margin:7px 0px; padding:2px; background-color:white;
        border:1px #cef2e0 solid;\">\n<tr>\n<td>\n<table cellspacing=\"0\" width=\"100%\"
        style=\"background-color:#cef2e0\" class=\"plainlinks\">\n<tr>\n<td style=\"text-align:left;font-size:11pt;
        font-weight:bold; padding:5px; margin-left:0px; width:100%\"><span class=\"summary\"><span
        style=\"display:none;\">Current events of</span> January&#160;13,&#160;2010<span
        style=\"display:none\">&#160;(<span class=\"bday dtstart published updated\">2010-01-13</span>)</span>
        (Wednesday)</span></td>\n<td style=\"text-align:right;font-weight:bold; padding:5px;
        margin-left:0px\"><small class=\"editlink noprint\"><a class=\"external text\"
        href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_13&amp;action=edit&amp;editintro=Portal:Current_events/Edit_instructions\">edit</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_13&amp;action=history\">history</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_13&amp;action=watch\">watch</a></small></td>\n</tr>\n</table>\n</td>\n</tr>\n<tr>\n<td
        class=\"description\">\n<dl>\n<dt>Armed conflicts and attacks</dt>\n</dl>\n<ul>\n<li>A
        fatal attack on a tourist by a \"dinosaur-sized\" shark off the coast of <a
        href=\"/wiki/Cape_Town\" title=\"Cape Town\">Cape Town</a>, <a href=\"/wiki/South_Africa\"
        title=\"South Africa\">South Africa</a>, prompts the closure of several beaches.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.discovery.com/animals/dinosaur-sized-shark-kills-tourist.html\">(Discovery
        News)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.iol.co.za/index.php?set_id=1&amp;click_id=13&amp;art_id=iol1263366105281S621\">(IOL)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5jxTLzs7LQ7toyoAbN2Bcq_f6zddg\">(AFP)</a></li>\n</ul>\n<dl>\n<dt>Business
        and economy</dt>\n</dl>\n<ul>\n<li><a href=\"/wiki/Mercedes-Benz\" title=\"Mercedes-Benz\">Mercedes-Benz</a>'s
        2009 sales rise 77% in the <a href=\"/wiki/People%27s_Republic_of_China\"
        class=\"mw-redirect\" title=\"People's Republic of China\">People's Republic
        of China</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.xinhuanet.com/english/2010-01/12/content_12798388.htm\">(Xinhua)</a></li>\n<li>The
        <a href=\"/wiki/United_States_trade_deficit\" class=\"mw-redirect\" title=\"United
        States trade deficit\">United States trade deficit</a> rose 9.7% to 36.4 <a
        href=\"/wiki/1000000000_(number)\" class=\"mw-redirect\" title=\"1000000000
        (number)\">billion</a> <a href=\"/wiki/United_States_dollar\" title=\"United
        States dollar\">US dollars</a> in November. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.xinhuanet.com/english/2010-01/13/content_12798885.htm\">(Xinhua)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://english.people.com.cn/90001/90778/90858/90864/6866980.html\">(<i>People's
        Daily</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rttnews.com/Content/USEconomicNews.aspx?Id=1177483\">(RTT
        News)</a></li>\n<li>The <a href=\"/wiki/North_American_International_Auto_Show\"
        title=\"North American International Auto Show\">North American International
        Auto Show</a> (NAIAS) is held in <a href=\"/wiki/Detroit#Economy\" title=\"Detroit\">Detroit</a>,
        <a href=\"/wiki/Michigan\" title=\"Michigan\">Michigan</a>, <a href=\"/wiki/United_States\"
        title=\"United States\">US</a>. <a href=\"/wiki/Green_vehicle\" title=\"Green
        vehicle\">Green vehicles</a> are seen as a response to the <a href=\"/wiki/Late_2000s_recession\"
        class=\"mw-redirect\" title=\"Late 2000s recession\">late 2000s recession</a>.
        Automotive News World Congress is held at the <a href=\"/wiki/Renaissance_Center\"
        title=\"Renaissance Center\">Renaissance Center</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.xinhuanet.com/english/2010-01/13/content_12798877.htm\">(Xinhua)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.merinews.com/article/auto-show-2010-detroit-starts-open-for-public-jan-17/15794058.shtml\">(Merinews)</a></li>\n<li>Shares
        in <a href=\"/wiki/Japan_Airlines\" title=\"Japan Airlines\">Japan Airlines</a>
        fall by 81%. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/business/8455851.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.straitstimes.com/BreakingNews/Money/Story/STIStory_476726.html\">(<i>The
        Straits Times</i>)</a></li>\n</ul>\n<dl>\n<dt>Disasters and accidents</dt>\n</dl>\n<ul>\n<li>An
        <a href=\"/wiki/Arkefly\" class=\"mw-redirect\" title=\"Arkefly\">Arkefly</a>
        <a href=\"/wiki/Boeing_767\" title=\"Boeing 767\">Boeing 767</a> flying from
        <a href=\"/wiki/Amsterdam\" title=\"Amsterdam\">Amsterdam</a> to the <a href=\"/wiki/Netherlands_Antilles\"
        title=\"Netherlands Antilles\">Netherlands Antilles</a> is grounded at <a
        href=\"/wiki/Shannon_Airport\" title=\"Shannon Airport\">Shannon Airport</a>
        after a man claims there is a bomb on board. All 242 passengers and crew are
        evacuated. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rte.ie/news/2010/0113/shannon.html\">(RTÉ)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rnw.nl/english/article/bomb-alert-halts-amsterdam-caribbean-flight\">(Radio
        Netherlands Worldwide)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.theaustralian.com.au/news/breaking-news/plane-diverted-to-ireland-after-dutch-man-cries-bomb-reports/story-fn3dxity-1225819023759\">(<i>The
        Australian</i>)</a></li>\n</ul>\n<dl>\n<dt>International relations</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/Guinea\" title=\"Guinea\">Guinea</a>'s junta chief <a href=\"/wiki/Moussa_Dadis_Camara\"
        title=\"Moussa Dadis Camara\">Moussa Dadis Camara</a> arrives in <a href=\"/wiki/Burkina_Faso\"
        title=\"Burkina Faso\">Burkina Faso</a> after being hospitalised in <a href=\"/wiki/Morocco\"
        title=\"Morocco\">Morocco</a>. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://www.timeslive.co.za/news/africa/article258808.ece\">(<i>Times
        LIVE</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/africa/8455682.stm\">(BBC)</a></li>\n<li><a
        href=\"/wiki/Turkey\" title=\"Turkey\">Turkey</a> threatens to recall its
        ambassador from <a href=\"/wiki/Israel\" title=\"Israel\">Israel</a> over
        a dispute involving Turkey's ambassador to the country. Israel apologized
        later. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.reuters.com/article/idUSTRE60C1M420100113\">(Reuters)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.haaretz.com/hasen/spages/1142344.html\">(<i>Ha'aretz</i>)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.todayszaman.com/tz-web/news-198418-turkey-says-will-withdraw-ambassador-if-israel-does-not-apologize.html\">(<i>Today's
        Zaman</i>)</a></li>\n<li>The <a href=\"/wiki/Kiev\" title=\"Kiev\">Kiev</a>
        <a href=\"/wiki/Judicial_system_of_Ukraine\" class=\"mw-redirect\" title=\"Judicial
        system of Ukraine\">Court of Appeal</a> accuses <a href=\"/wiki/Joseph_Stalin\"
        title=\"Joseph Stalin\">Joseph Stalin</a> and other leaders of the former
        <a href=\"/wiki/Soviet_Union\" title=\"Soviet Union\">Soviet Union</a> and
        <a href=\"/wiki/Soviet_Ukraine\" class=\"mw-redirect\" title=\"Soviet Ukraine\">Soviet
        Ukraine</a> of organizing mass <a href=\"/wiki/Holodomor\" title=\"Holodomor\">famine
        in Ukraine in 1932-1933</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.kyivpost.com/news/city/detail/56954/\">(Kyiv
        Post)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://en.rian.ru/exsoviet/20100113/157536602.html\">(RIA
        Novosti)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://rt.com/Politics/2010-01-14/holodomor-famine-stalin-ukraine.html\">(RT)</a></li>\n</ul>\n<dl>\n<dt>Law
        and crime</dt>\n</dl>\n<ul>\n<li><a href=\"/wiki/Pope_Benedict_XVI\" title=\"Pope
        Benedict XVI\">Pope Benedict XVI</a> meets and forgives the woman who attacked
        him at <a href=\"/wiki/Christmas_Eve\" title=\"Christmas Eve\">Christmas Eve</a>
        <a href=\"/wiki/Mass_(liturgy)\" title=\"Mass (liturgy)\">Mass</a> in 2009.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.timesonline.co.uk/tol/comment/faith/article6986436.ece\">(<i>The
        Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.catholicnewsagency.com/news/holy_father_meets_privately_with_christmas_assailant/\">(Catholic
        News Agency)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.adnkronos.com/AKI/English/Religion/?id=3.0.4194046362\">(Adnkronos)</a></li>\n</ul>\n<dl>\n<dt>Politics
        and elections</dt>\n</dl>\n<ul>\n<li><a href=\"/wiki/Uganda\" title=\"Uganda\">Ugandan</a>
        President <a href=\"/wiki/Yoweri_Museveni\" title=\"Yoweri Museveni\">Yoweri
        Museveni</a> urges the government to reconsider the anti-<a href=\"/wiki/Homosexuality\"
        title=\"Homosexuality\">homosexuality</a> bill being debated due to \"<a href=\"/wiki/Foreign_relations_of_Uganda\"
        title=\"Foreign relations of Uganda\">foreign policy issues</a>\". <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.guardian.co.uk/world/2010/jan/13/uganda-anti-gay-bill-president\">(<i>The
        Guardian</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.newvision.co.ug/D/8/12/706894\">(<i>New
        Vision</i>)</a></li>\n</ul>\n<dl>\n<dt>Science and technology</dt>\n</dl>\n<ul>\n<li>Computer
        modelling shows that the <a href=\"/wiki/Pine_Island_Glacier\" title=\"Pine
        Island Glacier\">Pine Island Glacier</a> and <a href=\"/wiki/Thwaites_Glacier\"
        title=\"Thwaites Glacier\">Thwaites Glacier</a>, once described as a major
        \"tipping point\" for the entire <a href=\"/wiki/West_Antarctic_Ice_Sheet\"
        title=\"West Antarctic Ice Sheet\">West Antarctic Ice Sheet</a> in the embayment
        of the <a href=\"/wiki/Amundsen_Sea\" title=\"Amundsen Sea\">Amundsen Sea</a>,
        has reached their own tipping points for eventual collapse, likely to lead
        to a <a href=\"/wiki/Sea_level_rise\" title=\"Sea level rise\">sea level rise</a>
        of up to 52 cm. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.newscientist.com/article/dn18383-major-antarctic-glacier-is-past-its-tipping-point.html\">(New
        Scientist)</a></li>\n<li><a href=\"/wiki/Venezuela\" title=\"Venezuela\">Venezuela</a>
        announces an <a href=\"/wiki/Energy_rationing\" title=\"Energy rationing\">electricity
        rationing</a> programme in which the entire country will be affected by four-hour
        blackouts every week. <a rel=\"nofollow\" class=\"external text\" href=\"http://english.eluniversal.com/2010/01/12/en_eco_esp_four-hour-electric-r_12A3279811.shtml\">(<i>El
        Universal</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.chinadaily.com.cn/world/2010-01/13/content_9314246.htm\">(<i>China
        Daily</i>)</a></li>\n<li>The <a href=\"/wiki/Government_of_the_People%27s_Republic_of_China\"
        class=\"mw-redirect\" title=\"Government of the People's Republic of China\">Government
        of the People's Republic of China</a> responds to <a href=\"/wiki/Google\"
        title=\"Google\">Google</a>'s refusal to continue <a href=\"/wiki/Internet_censorship_in_the_People%27s_Republic_of_China\"
        class=\"mw-redirect\" title=\"Internet censorship in the People's Republic
        of China\">censorship of search results</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.xinhuanet.com/english/2010-01/13/content_12804080.htm\">(Xinhua)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/business/8456950.stm\">(BBC)</a></li>\n</ul>\n</td>\n</tr>\n</table>\n<div
