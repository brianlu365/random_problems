        class=\"description\">\n<ul>\n<li>The <a href=\"/wiki/2010_Islamic_Solidarity_Games\"
        title=\"2010 Islamic Solidarity Games\">2010 Islamic Solidarity Games</a>,
        scheduled to take place this April in <a href=\"/wiki/Tehran\" title=\"Tehran\">Tehran</a>,
        are canceled due to <a href=\"/wiki/Persian_Gulf_naming_dispute\" title=\"Persian
        Gulf naming dispute\">a dispute regarding the name</a> of the <a href=\"/wiki/Persian_Gulf\"
        title=\"Persian Gulf\">Persian Gulf</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/2/hi/middle_east/8465235.stm\">(BBC)</a></li>\n<li><a
        href=\"/wiki/North_Korea\" title=\"North Korea\">North Korea</a> says <a href=\"/wiki/United_Nations_Security_Council_Resolution_1874\"
        title=\"United Nations Security Council Resolution 1874\">sanctions against
        the country</a> should be lifted before it returns to the <a href=\"/wiki/Six-party_talks\"
        title=\"Six-party talks\">six-party talks</a> over its <a href=\"/wiki/North_Korea_and_weapons_of_mass_destruction\"
        title=\"North Korea and weapons of mass destruction\">nuclear program</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://enews.mcot.net/view.php?id=13778\">(Thai
        News Agency)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://joongangdaily.joins.com/article/view.asp?aid=2915493\">(<i>Joongang
        Daily</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/asia-pacific/8465341.stm\">(BBC)</a></li>\n<li><a
        href=\"/wiki/India\" title=\"India\">Indian</a> and <a href=\"/wiki/Pakistan\"
        title=\"Pakistan\">Pakistani</a> forces exchange fire over the border. <a
        rel=\"nofollow\" class=\"external text\" href=\"http://www.upi.com/Top_News/Special/2010/01/18/Pakistan-accuses-India-of-border-fire/UPI-84061263839776/\">(UPI)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://af.reuters.com/article/worldNews/idAFTRE60H15L20100118\">(Reuters)</a></li>\n<li><a
        href=\"/wiki/Mehmet_Ali_A%C4%9Fca\" title=\"Mehmet Ali Ağca\">Mehmet Ali Ağca</a>,
