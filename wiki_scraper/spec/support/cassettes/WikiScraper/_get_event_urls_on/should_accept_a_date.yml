        Times</i>)</a></li>\n</ul>\n</li>\n<li>Aftermath of <a href=\"/wiki/2010_Haiti_earthquake\"
        title=\"2010 Haiti earthquake\">2010 Haiti earthquake</a>:\n<ul>\n<li><a href=\"/wiki/United_Kingdom\"
        title=\"United Kingdom\">UK</a> Prime Minister <a href=\"/wiki/Gordon_Brown\"
        title=\"Gordon Brown\">Gordon Brown</a> says seven-year-old Charlie Simpson,
        who rode five miles and raised more than £200,000 for the <a href=\"/wiki/2010_Haiti_earthquake\"
        title=\"2010 Haiti earthquake\">2010 Haiti earthquake</a> fund, is \"truly
        inspirational\" as his spouse <a href=\"/wiki/Sarah_Jane_Brown\" title=\"Sarah
