        width:100%\"><span class=\"summary\"><span style=\"display:none;\">Current
        events of</span> January&#160;3,&#160;2010<span style=\"display:none\">&#160;(<span
        class=\"bday dtstart published updated\">2010-01-03</span>)</span> (Sunday)</span></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_3&amp;action=edit&amp;editintro=Portal:Current_events/Edit_instructions\">edit</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_3&amp;action=history\">history</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_3&amp;action=watch\">watch</a></small></td>\n</tr>\n</table>\n</td>\n</tr>\n<tr>\n<td
        class=\"description\">\n<dl>\n<dt>Armed conflicts and attacks</dt>\n</dl>\n<ul>\n<li>The
        <a href=\"/wiki/Military_of_Eritrea\" class=\"mw-redirect\" title=\"Military
        of Eritrea\">Eritrean military</a> claims at least 10 <a href=\"/wiki/Ethiopian_National_Defense_Force\"
        title=\"Ethiopian National Defense Force\">Ethiopian soldiers</a> were killed
        and 2 captured when <a href=\"/wiki/Ethiopia\" title=\"Ethiopia\">Ethiopia</a>
        launched an <a href=\"/wiki/2010_Eritrea%E2%80%93Ethiopian_border_skirmish\"
        class=\"mw-redirect\" title=\"2010 Eritrea–Ethiopian border skirmish\">armed
        incursion into Eritrea</a>. The Ethiopian military claims 25 Eritrean soldiers
        were killed while attacking Ethiopian positions. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://tvnz.co.nz/world-news/eritrea-says-10-ethiopian-troop-killed-3323600\">(TVNZ)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5gaZ5heXqq_zHzXkHSk_4v-OPto8Q\">(AFP)</a></li>\n<li>At
        least 47 people are killed during heavy fighting in the <a href=\"/wiki/Somali_people\"
        class=\"mw-redirect\" title=\"Somali people\">Somali</a> town of Dhuusa Mareeb.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/africa/8438645.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.gulf-times.com/site/topics/article.asp?cu_no=2&amp;item_no=335338&amp;version=1&amp;template_id=39&amp;parent_id=21\">(<i>Gulf
        Times</i>)</a></li>\n</ul>\n<dl>\n<dt>Arts and culture</dt>\n</dl>\n<ul>\n<li>Several
        <a href=\"/wiki/British_people\" title=\"British people\">British</a> <a href=\"/wiki/Muslim\"
        title=\"Muslim\">Muslim</a> writers speak out about <i><a href=\"/wiki/Prime_Suspect_(UK_TV_series)\"
        class=\"mw-redirect\" title=\"Prime Suspect (UK TV series)\">Prime Suspect</a></i>
        writer <a href=\"/wiki/Lynda_La_Plante\" title=\"Lynda La Plante\">Lynda La
        Plante</a>'s complaint against the <a href=\"/wiki/BBC\" title=\"BBC\">BBC</a>
        regarding how much more difficult it is to have her scripts commissioned than
        it would be for a \"little Muslim boy\". <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.independent.co.uk/news/media/tv-radio/muslim-writers-say-la-plante-attack-on-bbc-is-insulting-1856179.html\">(<i>The
        Independent</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://scotlandonsunday.scotsman.com/uk/La-Plante-says-BBC-favours.5952013.jp\">(<i>Scotland
        on Sunday</i>)</a></li>\n</ul>\n<dl>\n<dt>Business and economy</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/Japan\" title=\"Japan\">Japan</a> doubles a state-sponsored credit
        line to troubled airline <a href=\"/wiki/Japan_Airlines\" title=\"Japan Airlines\">Japan
        Airlines</a> to Y200bn (US$2.2bn). <a rel=\"nofollow\" class=\"external text\"
        href=\"http://www.ft.com/cms/s/0/4b4f06b4-f854-11de-beb8-00144feab49a.html\">(<i>Financial
        Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5jPpEM4KLit7-vHIXEfS1v-zglSRQ\">(AFP)</a></li>\n</ul>\n<dl>\n<dt>Disasters
        and accidents</dt>\n</dl>\n<ul>\n<li>A 5.1 magnitude earthquake leaves 20,000
        homeless and causes US$1.5 million in damage in eastern <a href=\"/wiki/Tajikistan\"
        title=\"Tajikistan\">Tajikistan</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://edition.cnn.com/2010/WORLD/asiapcf/01/03/tajikistan.quake/\">(CNN)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.upi.com/Top_News/International/2010/01/03/20000-homeless-in-Tajikistan-quake/UPI-86951262556823/\">(UPI)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://en.rian.ru/world/20100103/157454176.html\">(RIA
        Novosti)</a></li>\n<li>The death toll as a result of <a href=\"/wiki/2010_Rio_de_Janeiro_floods_and_mudslides\"
        class=\"mw-redirect\" title=\"2010 Rio de Janeiro floods and mudslides\">recent
        mudslides</a> which have hit <a href=\"/wiki/Brazil\" title=\"Brazil\">Brazil</a>
        rises to more than 85, including at least 29 in a hotel collapse, and two
        nuclear power stations are intended to be shut down as a precaution. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.abc.net.au/news/stories/2010/01/03/2784418.htm?section=world\">(ABC
        News)</a><a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/americas/8438842.stm\">(BBC)</a></li>\n<li>A
        fire destroys one of <a href=\"/wiki/Africa\" title=\"Africa\">Africa</a>'s
        most popular markets in <a href=\"/wiki/Kumasi\" title=\"Kumasi\">Kumasi</a>,
        <a href=\"/wiki/Ghana\" title=\"Ghana\">Ghana</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.myjoyonline.com/news/201001/40010.asp\">(My Joy
        Online)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/africa/8438242.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.upi.com/Top_News/International/2010/01/03/Fire-guts-popular-West-African-market/UPI-16751262522673/\">(UPI)</a></li>\n<li>More
        than 1,000 people are evacuated after days of flooding in <a href=\"/wiki/New_South_Wales\"
        title=\"New South Wales\">New South Wales</a>, <a href=\"/wiki/Australia\"
        title=\"Australia\">Australia</a>. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://www.abc.net.au/news/stories/2010/01/03/2784516.htm\">(ABC News
        Australia)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/asia-pacific/8438379.stm\">(BBC)</a></li>\n<li>Two
        trains <a href=\"/wiki/2010_Bilecik_train_collision\" class=\"mw-redirect\"
        title=\"2010 Bilecik train collision\">collide</a> near the city of <a href=\"/wiki/Bilecik\"
        title=\"Bilecik\">Bilecik</a> in northwestern <a href=\"/wiki/Turkey\" title=\"Turkey\">Turkey</a>,
        killing one and injuring at least four others. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.hurriyetdailynews.com/n.php?n=two-trains-collide-in-northwestern-turkey-one-person-killed-2010-01-03\">(<i>Hürriyet</i>)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://edition.cnn.com/2010/WORLD/europe/01/03/turkey.train.crash/\">(CNN)</a></li>\n<li>The
        <a href=\"/wiki/Colombia\" title=\"Colombia\">Colombian</a> volcano <a href=\"/wiki/Galeras\"
        title=\"Galeras\">Galeras</a> erupts, forcing the evacuation of 8,000 people.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://colombiareports.com/colombia-news/news/7515-galeras-volcano-erupts.html\">(Colombia
        Reports)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://tvnz.co.nz/world-news/evacuation-after-colombia-volcano-erupts-3323350\">(TVNZ)</a></li>\n<li><a
        href=\"/wiki/Mount_Nyamuragira\" class=\"mw-redirect\" title=\"Mount Nyamuragira\">Mount
        Nyamuragira</a> in the <a href=\"/wiki/Democratic_Republic_of_the_Congo\"
        title=\"Democratic Republic of the Congo\">Democratic Republic of the Congo</a>
        erupts, threatening rare wildlife in the <a href=\"/wiki/Virunga_National_Park\"
        title=\"Virunga National Park\">Virunga National Park</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.france24.com/en/20100103-volcano-erupts-threatening-national-park-congo-drc-Nyamulagira-virunga-goma-chimpanzees?autoplay=\">(France
        24)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/africa/8438203.stm\">(BBC)</a></li>\n</ul>\n<dl>\n<dt>Discoveries</dt>\n</dl>\n<ul>\n<li>Remains
        of the first plane taken to <a href=\"/wiki/Antarctica\" title=\"Antarctica\">Antarctica</a>
        in 1912 are discovered by <a href=\"/wiki/Australia\" title=\"Australia\">Australian</a>
        researchers. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.independent.co.uk/news/world/australasia/wreckage-of-1912-plane-in-antarctica-is-discovered-1855944.html\">(<i>The
        Independent</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/sci/tech/8438211.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5jGGVUHTTroRFh2o_z_-iNVODgiTg\">(AFP)</a></li>\n</ul>\n<dl>\n<dt>Environment</dt>\n</dl>\n<ul>\n<li>Hundreds
        of people attempt to control a large <a href=\"/wiki/Diesel_fuel\" title=\"Diesel
        fuel\">diesel</a> leak into a major tributary of the <a href=\"/wiki/Yellow_River\"
        title=\"Yellow River\">Yellow River</a>, the <a href=\"/wiki/Wei_River\" title=\"Wei
        River\">Wei River</a>, in <a href=\"/wiki/Shaanxi\" title=\"Shaanxi\">Shaanxi</a>,
        <a href=\"/wiki/People%27s_Republic_of_China\" class=\"mw-redirect\" title=\"People's
        Republic of China\">China</a>. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://english.aljazeera.net/news/asia-pacific/2010/01/20101361448794767.html\">(Al
        Jazeera)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5gSCCTBoWsYyL8xzSTXWqfvgYeMFA\">(AFP)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.chinadaily.com.cn/china/2010-01/02/content_9256547.htm\">(<i>China
        Daily</i>)</a></li>\n</ul>\n<dl>\n<dt>International relations</dt>\n</dl>\n<ul>\n<li>The
        <a href=\"/wiki/United_States\" title=\"United States\">United States</a>
        and <a href=\"/wiki/United_Kingdom\" title=\"United Kingdom\">United Kingdom</a>
        close their embassies in <a href=\"/wiki/Yemen\" title=\"Yemen\">Yemen</a>,
        citing threats from <a href=\"/wiki/Al-Qaeda\" title=\"Al-Qaeda\">Al-Qaeda</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://edition.cnn.com/2010/WORLD/meast/01/03/yemen.us.embassy/\">(CNN)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.euronews.net/2010/01/03/us-and-uk-close-embassies-in-yemen/\">(euronews)</a></li>\n</ul>\n<dl>\n<dt>Law
        and crime</dt>\n</dl>\n<ul>\n<li>The <a href=\"/wiki/Supreme_Court_of_Peru\"
        title=\"Supreme Court of Peru\">Supreme Court of Peru</a> upholds a 25 year
        prison sentence for former <a href=\"/wiki/President_of_Peru\" title=\"President
        of Peru\">President</a> <a href=\"/wiki/Alberto_Fujimori\" title=\"Alberto
        Fujimori\">Alberto Fujimori</a>, convicted of mass <a href=\"/wiki/Human_rights\"
        title=\"Human rights\">human rights</a> violations. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.andina.com.pe/Ingles/Noticia.aspx?id=d4GDaArhEMo=\">(Andina)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5iZoj48EU3XW46jaO9PARvwYpIrzQ\">(AFP)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rttnews.com/Content/GeneralNews.aspx?Node=B1&amp;Id=1169198\">(RTT
        News)</a></li>\n<li><a href=\"/wiki/Mexico\" title=\"Mexico\">Mexican</a>
        police arrest alleged drug lord <a href=\"/wiki/Beltr%C3%A1n-Leyva_Cartel\"
        title=\"Beltrán-Leyva Cartel\">Carlos Beltrán Leyva</a> in <a href=\"/wiki/Culiac%C3%A1n,_Sinaloa\"
        class=\"mw-redirect\" title=\"Culiacán, Sinaloa\">Culiacán, Sinaloa</a>. <a
        rel=\"nofollow\" class=\"external text\" href=\"http://www.guardian.co.uk/world/2010/jan/03/mexico-arrests-carlos-beltran-leyva\">(<i>The
        Guardian</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://english.people.com.cn/90001/90777/90852/6858035.html\">(<i>People's
        Daily</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://edition.cnn.com/2010/WORLD/americas/01/02/mexico.drug.boss.captured/\">(CNN)</a></li>\n<li>At
        least seven <a href=\"/wiki/Law_enforcement_in_Iran\" class=\"mw-redirect\"
        title=\"Law enforcement in Iran\">Iranian police</a> and two drug traffickers
        die in <a href=\"/wiki/2010_Khorasan_shootout\" title=\"2010 Khorasan shootout\">a
        shootout</a> between Iranian police and <a href=\"/wiki/Drug_trafficking\"
        class=\"mw-redirect\" title=\"Drug trafficking\">drug traffickers</a> in <a
        href=\"/wiki/South_Khorasan_Province\" title=\"South Khorasan Province\">South
        Khorasan Province</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/middle_east/8438177.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.ino.com/headlines/?newsid=10220100022\">(INO
        News)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.irna.ir/En/View/FullStory/?NewsId=874265&amp;IdLanguage=3\">(Islamic
        Republic News Agency)</a><sup class=\"noprint Inline-Template\"><span style=\"white-space:
        nowrap;\">[<i><a href=\"/wiki/Wikipedia:Link_rot\" title=\"Wikipedia:Link
        rot\"><span title=\"&#160;Dead link since November 2010\">dead link</span></a></i>]</span></sup><a
        rel=\"nofollow\" class=\"external text\" href=\"http://en.rian.ru/world/20100103/157451670.html\">(RIA
        Novosti)</a></li>\n<li>British Prime Minister <a href=\"/wiki/Gordon_Brown\"
        title=\"Gordon Brown\">Gordon Brown</a> announces that full <a href=\"/wiki/Security_scan\"
        class=\"mw-redirect\" title=\"Security scan\">body scanners</a> will be introduced
        at UK airports following the failed attack on <a href=\"/wiki/Northwest_Airlines_Flight_253\"
        title=\"Northwest Airlines Flight 253\">Northwest Airlines Flight 253</a>
        on <a href=\"/wiki/Christmas_Day\" class=\"mw-redirect\" title=\"Christmas
        Day\">Christmas Day</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/uk/8438355.stm\">(BBC)</a></li>\n</ul>\n<dl>\n<dt>Sport</dt>\n</dl>\n<ul>\n<li>Lowly
        <a href=\"/wiki/League_One\" class=\"mw-redirect\" title=\"League One\">League
        One</a> team <a href=\"/wiki/Leeds_United\" class=\"mw-redirect\" title=\"Leeds
        United\">Leeds United</a> defeated <a href=\"/wiki/Manchester_United\" class=\"mw-redirect\"
        title=\"Manchester United\">Manchester United</a>, 1-0 at <a href=\"/wiki/Old_Trafford\"
        title=\"Old Trafford\">Old Trafford</a>, thanks to a great goal by <a href=\"/wiki/Jermaine_Beckford\"
        title=\"Jermaine Beckford\">Jermaine Beckford</a>, scored at the <a href=\"/wiki/Stretford_End\"
        title=\"Stretford End\">Stretford End</a> to knock Manchester United out of
        the <a href=\"/wiki/FA_Cup\" title=\"FA Cup\">FA Cup</a> in the Third Round.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.guardian.co.uk/football/2010/jan/03/fa-cup-manchester-united-leeds-united\">(The
        Guardian)</a></li>\n</ul>\n</td>\n</tr>\n</table>\n<div id=\"2010_January_4\"></div>\n<div
        id=\"2010_January_04\"></div>\n<table class=\"vevent\" style=\"width:100%;
        margin:7px 0px; padding:2px; background-color:white; border:1px #cef2e0 solid;\">\n<tr>\n<td>\n<table
