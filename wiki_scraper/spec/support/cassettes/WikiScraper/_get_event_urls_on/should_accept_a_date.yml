        Arabia\">Saudi Arabia</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/americas/8476395.stm\">(BBC)</a></li>\n<li>Former
        <a href=\"/wiki/Thai_people\" title=\"Thai people\">Thai</a> <a href=\"/wiki/Prime_Minister_of_Thailand\"
        title=\"Prime Minister of Thailand\">Prime Minister</a> <a href=\"/wiki/Thaksin_Shinawatra\"
        title=\"Thaksin Shinawatra\">Thaksin Shinawatra</a> leaves <a href=\"/wiki/Cambodia\"
        title=\"Cambodia\">Cambodia</a> on the eve of anti-government protests in
        <a href=\"/wiki/Thailand\" title=\"Thailand\">Thailand</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.phnompenhpost.com/index.php/2010012231025/National-news/thaksin-departs-cambodia.html\">(<i>The
        Phnom Penn Post</i>)</a></li>\n<li>A strong weather system leaves damage in
        the U.S. states of <a href=\"/wiki/California\" title=\"California\">California</a>
        and <a href=\"/wiki/Arizona\" title=\"Arizona\">Arizona</a> after producing
        flooding rains, strong winds, and a rare outbreak of tornadoes in the region.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.latimes.com/news/local/la-me-tornado-box21-2010jan21,0,2530648.story\">(<i>Los
        Angeles Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.sfgate.com/cgi-bin/blogs/scavenger/detail?entry_id=55635\">(<i>San
        Francisco Chronicle</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://abcnews.go.com/US/wireStory?id=9638945\">(ABC
        News)</a></li>\n<li>Canadians take to the streets to protest the <a href=\"/wiki/Prorogation_in_Canada\"
        title=\"Prorogation in Canada\">prorogation</a> of the <a href=\"/wiki/40th_Canadian_Parliament\"
        title=\"40th Canadian Parliament\">40th Canadian Parliament</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.cbc.ca/politics/story/2010/01/23/prorogue-protests.html\">(CBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.theglobeandmail.com/news/politics/prorogation/protesters-denounce-prorogued-parliament/article1441809/\">(Globe
        and Mail)</a></li>\n</ul>\n</td>\n</tr>\n</table>\n<div id=\"2010_January_24\"></div>\n<table
