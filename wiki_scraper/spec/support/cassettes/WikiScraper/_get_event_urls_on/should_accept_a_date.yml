        title=\"Sri Lankan presidential election, 2010\">presidential election</a>,
        defeating <a href=\"/wiki/New_Democratic_Front_(Sri_Lanka)\" title=\"New Democratic
        Front (Sri Lanka)\">opposition</a> candidate <a href=\"/wiki/Sarath_Fonseka\"
        title=\"Sarath Fonseka\">Sarath Fonseka</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/2/hi/south_asia/8482270.stm\">(BBC)</a></li>\n<li><a
        href=\"/wiki/North_Korea\" title=\"North Korea\">North Korea</a> fires artillery
        shots into the sea near the disputed <a href=\"/wiki/Northern_Limit_Line\"
        title=\"Northern Limit Line\">Northern Limit Line</a> maritime border, with
        <a href=\"/wiki/South_Korea\" title=\"South Korea\">South Korea</a> returning
        fire. <a rel=\"nofollow\" class=\"external text\" href=\"http://english.yonhapnews.co.kr/national/2010/01/27/33/0301000000AEN20100127004100315F.HTML\">(Yonhap)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/asia-pacific/8482251.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://timesofindia.indiatimes.com/world/rest-of-world/North-Korea-fires-artillery-South-Korea-responds-Officials/articleshow/5503321.cms\">(<i>Times
        of India</i>)</a></li>\n<li><a href=\"/wiki/Prime_Minister_of_the_United_Kingdom\"
        title=\"Prime Minister of the United Kingdom\">Prime Minister</a> <a href=\"/wiki/Gordon_Brown\"
        title=\"Gordon Brown\">Gordon Brown</a> and <a href=\"/wiki/Taoiseach\" title=\"Taoiseach\">Taoiseach</a>
        <a href=\"/wiki/Brian_Cowen\" title=\"Brian Cowen\">Brian Cowen</a> leave
        <a href=\"/wiki/Northern_Ireland\" title=\"Northern Ireland\">Northern Ireland</a>
        after three days spent discussing its future. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.rte.ie/news/2010/0127/northpolitics.html\">(RTÉ)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/uk_news/northern_ireland/8483189.stm\">(BBC)</a></li>\n<li>The
        <a href=\"/wiki/Wind_speed#Highest_speed\" title=\"Wind speed\">highest surface
        wind gust</a> ever recorded of 220 kt at <a href=\"/wiki/Barrow_Island_(Western_Australia)\"
        title=\"Barrow Island (Western Australia)\">Barrow Island</a>, <a href=\"/wiki/Australia\"
        title=\"Australia\">Australia</a> in 1996 is ratified by the <a href=\"/wiki/World_Meteorological_Organisation\"
        class=\"mw-redirect\" title=\"World Meteorological Organisation\">WMO</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://wmo.asu.edu/world-maximum-surface-wind-gust\">(Arizona
        State University)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://wmo.asu.edu/world-maximum-surface-wind-gust\">(WMO)</a>.</li>\n<li><a
        href=\"/wiki/Republic_of_Ireland\" title=\"Republic of Ireland\">Ireland</a>
        is hit by two earthquakes over a 24-hour period, described as \"unusual\"
        by experts. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rte.ie/news/2010/0127/donegal.html\">(RTÉ)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/uk_news/northern_ireland/foyle_and_west/8484078.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.irishtimes.com/newspaper/ireland/2010/0109/1224261976932.html?via=mr\">(<i>The
        Irish Times</i>)</a></li>\n<li>The <a href=\"/wiki/Supreme_Court_of_the_United_Kingdom\"
        title=\"Supreme Court of the United Kingdom\">Supreme Court of the United
        Kingdom</a> overturns two <a href=\"/wiki/Order_in_Council\" title=\"Order
        in Council\">Orders in Council</a> that froze the assets of unconvicted suspects
        in terrorism cases. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/uk_news/8482630.stm\">(BBC
        News)</a></li>\n<li>The <a href=\"/wiki/Secretary_of_the_Treasury\" class=\"mw-redirect\"
        title=\"Secretary of the Treasury\">Secretary of the Treasury</a> of the <a
        href=\"/wiki/United_States\" title=\"United States\">U.S.</a>, <a href=\"/wiki/Timothy_Geithner\"
        title=\"Timothy Geithner\">Timothy Geithner</a>, appears before a committee
        of the <a href=\"/wiki/United_States_House_of_Representatives\" title=\"United
        States House of Representatives\">United States House of Representatives</a>
        to discuss his actions in 2008, when he was the President of the Federal Reserve
        Bank of New York, in the rescue of troubled insurance industry giant <a href=\"/wiki/AIG\"
        class=\"mw-redirect\" title=\"AIG\">AIG</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.nytimes.com/2010/01/28/business/28aig.html\">(New
        York Times)</a></li>\n<li><a href=\"/wiki/Steve_Jobs\" title=\"Steve Jobs\">Steve
        Jobs</a> unveils the <a href=\"/wiki/Apple_Inc.\" title=\"Apple Inc.\">Apple</a>
        <a href=\"/wiki/IPad\" title=\"IPad\">iPad</a>, a <a href=\"/wiki/Tablet_computer\"
