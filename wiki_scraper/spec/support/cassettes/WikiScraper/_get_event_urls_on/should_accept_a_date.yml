        two opposition supporters for their role in the <a href=\"/wiki/2009_Iranian_election_protests\"
        class=\"mw-redirect\" title=\"2009 Iranian election protests\">election protests</a>
        in the country. <a rel=\"nofollow\" class=\"external text\" href=\"http://english.aljazeera.net/news/middleeast/2010/2010/01/201012883746634565.html\">(Al
