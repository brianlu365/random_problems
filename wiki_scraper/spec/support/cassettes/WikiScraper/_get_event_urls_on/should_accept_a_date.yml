        title=\"Downing Street\">Downing Street</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/2/hi/uk_news/england/london/8483160.stm\">(BBC)</a></li>\n<li>Pop
        star <a href=\"/wiki/Susan_Boyle\" title=\"Susan Boyle\">Susan Boyle</a> is
        \"shocked but unharmed\" after disturbing an intruder at her house in <a href=\"/wiki/Scotland\"
        title=\"Scotland\">Scotland</a> as she returns from recording her part for
        <a href=\"/wiki/Simon_Cowell\" title=\"Simon Cowell\">Simon Cowell</a>'s charity
        single for <a href=\"/wiki/Haiti\" title=\"Haiti\">Haiti</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.timesonline.co.uk/tol/news/uk/scotland/article7004654.ece\">(<i>The
