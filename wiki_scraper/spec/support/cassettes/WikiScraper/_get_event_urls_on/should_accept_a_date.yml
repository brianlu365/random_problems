        text\" href=\"http://news.discovery.com/space/diamond-oceans-jupiter-uranus.html\">(Discovery
        News)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.popsci.com/science/article/2010-01/diamond-oceans-may-cover-neptune-and-uranus\">(<i>Popular
        Science</i>)</a></li>\n<li>The <a href=\"/wiki/Afghanistan\" title=\"Afghanistan\">Afghan</a>
        parliament for a second time rejects most of President <a href=\"/wiki/Hamid_Karzai\"
        title=\"Hamid Karzai\">Hamid Karzai</a>'s cabinet nominees. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://edition.cnn.com/2010/WORLD/asiapcf/01/16/afghanistan.karzai.cabinet/\">(CNN)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://beta.thehindu.com/news/international/article81197.ece\">(<i>The
        Hindu</i>)</a></li>\n<li><a href=\"/wiki/India\" title=\"India\">India</a>'s
        <a href=\"/wiki/National_Security_Advisor_(India)\" title=\"National Security
