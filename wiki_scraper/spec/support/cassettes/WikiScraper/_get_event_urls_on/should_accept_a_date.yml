        class=\"bday dtstart published updated\">2010-01-05</span>)</span> (Tuesday)</span></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_5&amp;action=edit&amp;editintro=Portal:Current_events/Edit_instructions\">edit</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_5&amp;action=history\">history</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_5&amp;action=watch\">watch</a></small></td>\n</tr>\n</table>\n</td>\n</tr>\n<tr>\n<td
        class=\"description\">\n<dl>\n<dt>Armed conflicts and attacks</dt>\n</dl>\n<ul>\n<li>The
        <a href=\"/wiki/Yemen\" title=\"Yemen\">Yemeni</a> government launches campaigns
        in three provinces to battle <a href=\"/wiki/Al-Qaeda\" title=\"Al-Qaeda\">Al-Qaeda</a>
        fighters. <a rel=\"nofollow\" class=\"external text\" href=\"http://english.aljazeera.net/news/middleeast/2010/01/201015132832598600.html\">(Al
        Jazeera)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://timesofindia.indiatimes.com/world/us/Yemen-steps-up-raids-US-opens-mission/articleshow/5414547.cms\">(<i>Times
        of India</i>)</a></li>\n<li>The <a href=\"/wiki/Suicide_bomber\" class=\"mw-redirect\"
        title=\"Suicide bomber\">suicide bomber</a> from <a href=\"/wiki/Jordan\"
        title=\"Jordan\">Jordan</a>, <a href=\"/wiki/Humam_Khalil_Abu-Mulal_al-Balawi\"
        title=\"Humam Khalil Abu-Mulal al-Balawi\">Humam Khalil Abu-Mulal al-Balawi</a>,
        who <a href=\"/wiki/Forward_Operating_Base_Chapman_attack\" class=\"mw-redirect\"
        title=\"Forward Operating Base Chapman attack\">killed</a> seven <a href=\"/wiki/CIA\"
        class=\"mw-redirect\" title=\"CIA\">CIA</a> agents in <a href=\"/wiki/Afghanistan\"
        title=\"Afghanistan\">Afghanistan</a>, is reported to be an <a href=\"/wiki/Al-Qaeda\"
        title=\"Al-Qaeda\">al-Qaeda</a> triple agent. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/2/hi/americas/8440535.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.guardian.co.uk/world/2010/jan/04/afghanistan-cia-bomber-triple-agent\">(<i>The
        Guardian</i>)</a></li>\n</ul>\n<dl>\n<dt>Arts and culture</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/Facebook\" title=\"Facebook\">Facebook</a> blocks a <a href=\"/wiki/Social_network_service\"
        class=\"mw-redirect\" title=\"Social network service\">social network</a>
        suicide website. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.france24.com/en/20100105-facebook-blocks-social-network-suicide-website\">(France
        24)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.guardian.co.uk/media/pda/2010/jan/04/facebook-social-media-suicide-machine\">(<i>The
        Guardian</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.ioltechnology.co.za/article_page.php?from=rss_IOLTechMedia&amp;iSectionId=2883&amp;iArticleId=5302071\">(IOL)</a></li>\n</ul>\n<dl>\n<dt>Business
        and economy</dt>\n</dl>\n<ul>\n<li>The <a href=\"/wiki/World_Food_Programme\"
        title=\"World Food Programme\">World Food Programme</a> suspends its operations
        in southern <a href=\"/wiki/Somalia\" title=\"Somalia\">Somalia</a> due to
        rising instability in the region. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://www.bloomberg.com/apps/news?pid=20601116&amp;sid=aVArE8ziT6Hk\">(Bloomberg)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.xinhuanet.com/english/2010-01/05/content_12759809.htm\">(Xinhua)</a></li>\n<li><a
        href=\"/wiki/Warren_Buffett\" title=\"Warren Buffett\">Warren Buffett</a>
        who through <a href=\"/wiki/Berkshire_Hathaway\" title=\"Berkshire Hathaway\">Berkshire
        Hathaway</a> controls a significant block of the shares of <a href=\"/wiki/Kraft_Foods\"
        title=\"Kraft Foods\">Kraft</a> came out in opposition to Kraft's proposal
        to float 370 million shares in order to fund its bid for the UK based confectioner
        <a href=\"/wiki/Cadbury_plc\" class=\"mw-redirect\" title=\"Cadbury plc\">Cadbury</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.washingtonpost.com/wp-dyn/content/article/2010/01/05/AR2010010503860.html?wprss=rss_business\">(<i>Washington
        Post</i>)</a></li>\n</ul>\n<dl>\n<dt>Disasters and accidents</dt>\n</dl>\n<ul>\n<li>As
        many as 1,000 people in the <a href=\"/wiki/Solomon_Islands\" title=\"Solomon
        Islands\">Solomon Islands</a> are reportedly homeless following the <a href=\"/wiki/2010_Solomon_Islands_earthquake\"
        title=\"2010 Solomon Islands earthquake\">two major earthquakes and tsunami</a>
        which struck the country earlier this week. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.time.com/time/world/article/0,8599,1951643,00.html\">(Time
        Magazine)</a></li>\n<li>At least seven people are killed and 20 missing after
        a bridge collapse in the <a href=\"/wiki/Brazil\" title=\"Brazil\">Brazilian</a>
        state of <a href=\"/wiki/Rio_Grande_do_Sul\" title=\"Rio Grande do Sul\">Rio
        Grande do Sul</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.laht.com/article.asp?ArticleId=349817&amp;CategoryId=14090\">(<i>Latin
        American Herald Tribune</i>)</a> <a rel=\"nofollow\" class=\"external text\"
        href=\"http://www.chinadaily.com.cn/world/2010-01/06/content_9269924.htm\">(<i>China
        Daily</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.iol.co.za/index.php?set_id=1&amp;click_id=3095&amp;art_id=nw20100105230605357C960756\">(IOL)</a></li>\n<li>The
        <a href=\"/wiki/United_Kingdom\" title=\"United Kingdom\">United Kingdom</a>
        is once again deluged by <a href=\"/wiki/European_winter_storms_of_2009%E2%80%9310\"
        class=\"mw-redirect\" title=\"European winter storms of 2009–10\">heavy snowfall</a>
        as the country endures its worst cold snap since 1979. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/uk/8440601.stm\">(BBC)</a></li>\n<li>A
        <a href=\"/wiki/Learjet\" title=\"Learjet\">Learjet</a> cargo plane on approach
        to <a href=\"/wiki/Chicago_Executive_Airport\" title=\"Chicago Executive Airport\">Chicago
        Executive Airport</a> crashes into the <a href=\"/wiki/Des_Plaines_River\"
        title=\"Des Plaines River\">Des Plaines River</a> in <a href=\"/wiki/Wheeling,_Illinois\"
        title=\"Wheeling, Illinois\">Wheeling, Illinois</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.chicagotribune.com/news/chi-100105plane-link,0,4502255.storylink\">(<i>Chicago
        Tribune</i>)</a></li>\n</ul>\n<dl>\n<dt>International relations</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/Slovakia\" title=\"Slovakia\">Slovakia</a> admits responsibility
        for a <a href=\"/wiki/2010_Bratislava_hidden_explosives_incident_and_Dublin_bomb_alert\"
        class=\"mw-redirect\" title=\"2010 Bratislava hidden explosives incident and
        Dublin bomb alert\">major bomb alert</a> on <a href=\"/wiki/Dorset_Street_(Dublin)\"
        class=\"mw-redirect\" title=\"Dorset Street (Dublin)\">Dorset Street</a> in
        <a href=\"/wiki/Dublin\" title=\"Dublin\">Dublin</a>, <a href=\"/wiki/Republic_of_Ireland\"
        title=\"Republic of Ireland\">Ireland</a>, after planting explosives on a
        civilian as a test. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rte.ie/news/2010/0105/dorset.html\">(RTÉ)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.belfasttelegraph.co.uk/news/local-national/irish-government-furious-after-slovakian-agents-plant-explosives-on-passenger-14623606.html\">(<i>The
        Belfast Telegraph</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/europe/8441891.stm\">(BBC)</a></li>\n<li><a
        href=\"/wiki/Iran\" title=\"Iran\">Iran</a> bans its citizens from contact
        with 60 international organisations and media outlets over claims they conspired
        against the country. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.presstv.ir/detail.aspx?id=115366&amp;sectionid=351020101\">(Press
        TV)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://world.globaltimes.cn/mid-east/2010-01/496507.html\">(<i>Global
        Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.timesonline.co.uk/tol/news/world/middle_east/article6977100.ece\">(<i>The
        Times</i>)</a></li>\n<li>The <a href=\"/wiki/United_States_Department_of_State\"
        title=\"United States Department of State\">US State Department</a> announces
        that they are revamping how foreign delegations are handled, in response to
        a <a href=\"/wiki/United_States_Secret_Service\" title=\"United States Secret
        Service\">Secret Service</a> report that a third man had crashed the <a href=\"/wiki/State_dinner\"
        title=\"State dinner\">state dinner</a> for the <a href=\"/wiki/Prime_Minister_of_India\"
        title=\"Prime Minister of India\">Prime Minister of India</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.reuters.com/article/idUSTRE6033VS20100104\">(Reuters)</a><a
        rel=\"nofollow\" class=\"external text\" href=\"http://www.breitbart.com/article.php?id=D9D159K80&amp;show_article=1\">(Associated
        Press)</a></li>\n<li>The <a href=\"/wiki/United_States\" title=\"United States\">United
        States</a> reopens its embassy in <a href=\"/wiki/Yemen\" title=\"Yemen\">Yemen</a>
        after strikes on al-Qaeda. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.cnn.com/2010/WORLD/meast/01/05/yemen.us.embassy/index.html\">(CNN)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/middle_east/8440954.stm\">(BBC)</a></li>\n</ul>\n<dl>\n<dt>Law
        and crime</dt>\n</dl>\n<ul>\n<li><a href=\"/wiki/Andal_Ampatuan_Jr.\" title=\"Andal
        Ampatuan Jr.\">Andal Ampatuan Jr.</a>, charged with 41 counts of murder in
        the <a href=\"/wiki/Maguindanao_massacre\" title=\"Maguindanao massacre\">Maguindanao
        massacre</a> in November, pleads not guilty at the beginning of his trial
        in the <a href=\"/wiki/Philippines\" title=\"Philippines\">Philippines</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://newsinfo.inquirer.net/breakingnews/nation/view/20100105-245611/Ampatuan-pleads-not-guilty-to-41-counts-of-murder\">(<i>Philippine
        Inquirer</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://edition.cnn.com/2010/WORLD/asiapcf/01/05/philippines.murder.trial/\">(CNN)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5gq61Sd3gtb4XVLAaacRAFPqrCP3Q\">(AFP)</a></li>\n</ul>\n<dl>\n<dt>Politics
        and elections</dt>\n</dl>\n<ul>\n<li>The <a href=\"/wiki/President_of_Iceland\"
        title=\"President of Iceland\">President</a> of <a href=\"/wiki/Iceland\"
        title=\"Iceland\">Iceland</a> <a href=\"/wiki/%C3%93lafur_Ragnar_Gr%C3%ADmsson\"
        title=\"Ólafur Ragnar Grímsson\">Ólafur Ragnar Grímsson</a> announces a referendum
        during a live televised speech. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://news.bbc.co.uk/2/hi/business/8441312.stm\">(BBC)</a> <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.rte.ie/news/2010/0105/iceland.html\">(RTÉ)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://icelandreview.com/icelandreview/daily_news/?cat_id=16539&amp;ew_0_a_id=356059\">(Iceland
        Review)</a></li>\n<li>Opposition parties in <a href=\"/wiki/Nigeria\" title=\"Nigeria\">Nigeria</a>
        raise their concerns over \"missing\" <a href=\"/wiki/President_of_Nigeria\"
        title=\"President of Nigeria\">President</a> <a href=\"/wiki/Umaru_Yar%27Adua\"
        class=\"mw-redirect\" title=\"Umaru Yar'Adua\">Umaru Yar'Adua</a> who has
        been at a hospital in <a href=\"/wiki/Saudi_Arabia\" title=\"Saudi Arabia\">Saudi
        Arabia</a> for six weeks. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/africa/8440860.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.ngrguardiannews.com/news/article03//indexn2_html?pdate=050110&amp;ptitle=Opposition%20leaders%20mull%20mega%20summit%20on%20President%27s%20health\">(<i>Nigeria
        Guardian</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.afriquejet.com/news/africa-news/nigeria:-opposition-demands-evidence-of-yar%27adua%27s-improving-health-2010010541269.html\">(Afrique
        en ligne)</a></li>\n</ul>\n</td>\n</tr>\n</table>\n<div id=\"2010_January_6\"></div>\n<div
        id=\"2010_January_06\"></div>\n<table class=\"vevent\" style=\"width:100%;
        margin:7px 0px; padding:2px; background-color:white; border:1px #cef2e0 solid;\">\n<tr>\n<td>\n<table
        cellspacing=\"0\" width=\"100%\" style=\"background-color:#cef2e0\" class=\"plainlinks\">\n<tr>\n<td
        style=\"text-align:left;font-size:11pt; font-weight:bold; padding:5px; margin-left:0px;
        width:100%\"><span class=\"summary\"><span style=\"display:none;\">Current
        events of</span> January&#160;6,&#160;2010<span style=\"display:none\">&#160;(<span
        class=\"bday dtstart published updated\">2010-01-06</span>)</span> (Wednesday)</span></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_6&amp;action=edit&amp;editintro=Portal:Current_events/Edit_instructions\">edit</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_6&amp;action=history\">history</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_6&amp;action=watch\">watch</a></small></td>\n</tr>\n</table>\n</td>\n</tr>\n<tr>\n<td
        class=\"description\">\n<dl>\n<dt>Armed conflicts and attacks</dt>\n</dl>\n<ul>\n<li>Three
        soldiers are killed and 11 wounded in a bomb attack in <a href=\"/wiki/Pakistan-administered_Kashmir\"
        class=\"mw-redirect\" title=\"Pakistan-administered Kashmir\">Pakistan-administered
        Kashmir</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.ptinews.com/news/454916_Three-soldiers-killed--11-hurt-in-suicide-attack-in-PoK\">(Press
        Trust of India)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.app.com.pk/en_/index.php?option=com_content&amp;task=view&amp;id=93295&amp;Itemid=1\">(Associated
        Press of Pakistan)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.xinhuanet.com/english/2010-01/06/content_12764384.htm\">(Xinhua)</a></li>\n<li>At
        least six police officers are killed and another 16 injured in a suicide car
        bomb attack in <a href=\"/wiki/Dagestan\" title=\"Dagestan\">Dagestan</a>,
        southern <a href=\"/wiki/Russia\" title=\"Russia\">Russia</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://english.aljazeera.net/news/europe/2010/01/20101682559232500.html\">(Al
        Jazeera)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://en.rian.ru/russia/20100106/157477118.html\">(RIA
        Novosti)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/europe/8443221.stm\">(BBC)</a></li>\n<li><a
        href=\"/wiki/State_of_Palestine\" title=\"State of Palestine\">Palestinians</a>
        kill an Egyptian border guard and 50 people are injured in clashes between
        pro-Palestinian activists and <a href=\"/wiki/Egypt\" title=\"Egypt\">Egyptian</a>
        police as a <a href=\"/wiki/Viva_Palestina\" title=\"Viva Palestina\">Viva
        Palestina</a> convoy nears the border with <a href=\"/wiki/Gaza_Strip\" title=\"Gaza
        Strip\">Gaza</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/middle_east/8442758.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.jpost.com/servlet/Satellite?cid=1262339407809&amp;pagename=JPost%2FJPArticle%2FShowFull\">(<i>Jerusalem
        Post</i>)</a></li>\n</ul>\n<dl>\n<dt>Arts and culture</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/Iris_Robinson\" title=\"Iris Robinson\">Iris Robinson</a>, the
        wife of <a href=\"/wiki/Northern_Ireland\" title=\"Northern Ireland\">Northern
        Ireland</a>'s <a href=\"/wiki/First_Minister_and_deputy_First_Minister\" title=\"First
        Minister and deputy First Minister\">First Minister</a>, admits having previously
        attempted <a href=\"/wiki/Suicide\" title=\"Suicide\">suicide</a>. Her husband
        <a href=\"/wiki/Peter_Robinson_(Northern_Ireland_politician)\" title=\"Peter
        Robinson (Northern Ireland politician)\">Peter Robinson</a> gives an emotional
        interview in which he speaks of being \"deeply hurt\" after learning of her
        <a href=\"/wiki/Extramarital_sex\" title=\"Extramarital sex\">extramarital
        affair</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/uk_news/northern_ireland/8444153.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rte.ie/news/2010/0106/robinsonquestions.html\">(RTÉ)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rte.ie/news/2010/0106/robinson.html\">(RTÉ)</a></li>\n</ul>\n<dl>\n<dt>Business
        and economy</dt>\n</dl>\n<ul>\n<li><a href=\"/wiki/People%27s_Republic_of_China\"
        class=\"mw-redirect\" title=\"People's Republic of China\">China</a> becomes
        the <a href=\"/wiki/List_of_countries_by_exports\" title=\"List of countries
        by exports\">largest exporting country</a>, pushing <a href=\"/wiki/Germany\"
        title=\"Germany\">Germany</a> from first place. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://online.wsj.com/article/SB126272143898416853.html?mod=WSJEUROPE_hpp_MIDDLESecondStories\">(<i>The
        Wall Street Journal</i>)</a></li>\n<li>China's <a href=\"/wiki/Tourism_in_China\"
        title=\"Tourism in China\">tourism</a> revenue hits <a href=\"/wiki/United_States_dollar\"
        title=\"United States dollar\">USD</a> 185 billion in 2009. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.chinadaily.com.cn/china/2010-01/07/content_9276661.htm\">(Xinhua)</a></li>\n</ul>\n<dl>\n<dt>Disasters
        and accidents</dt>\n</dl>\n<ul>\n<li>Extreme weather across <a href=\"/wiki/Europe\"
        title=\"Europe\">Europe</a> leads to dozens of deaths, including at least
        122 in <a href=\"/wiki/Poland\" title=\"Poland\">Poland</a> and at least 7
        as a result of an avalanche in <a href=\"/wiki/Switzerland\" title=\"Switzerland\">Switzerland</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/europe/8443252.stm\">(BBC)</a></li>\n<li>At
        least 25 people are killed and at least three others are trapped in a mine
        fire in <a href=\"/wiki/Xiangtan_County\" title=\"Xiangtan County\">Xiangtan
        County</a> in <a href=\"/wiki/Hunan\" title=\"Hunan\">Hunan</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://news.xinhuanet.com/english/2010-01/06/content_12764355.htm\">(Xinhua)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://af.reuters.com/article/worldNews/idAFTRE6050YX20100106\">(Reuters
        Africa)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.presstv.ir/detail.aspx?id=115519&amp;sectionid=351020404\">(Press
        TV)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://timesofindia.indiatimes.com/world/china/18-killed-in-China-coal-mine-fire/articleshow/5415487.cms\">(<i>Times
        of India</i>)</a></li>\n</ul>\n<dl>\n<dt>Environment</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/Sea_Shepherd\" class=\"mw-redirect\" title=\"Sea Shepherd\">Sea
        Shepherd</a> claims that the <a href=\"/wiki/Whaling_in_Japan\" title=\"Whaling
        in Japan\">Japanese whaling fleet</a>'s <i><a href=\"/wiki/Sh%C5%8Dnan_Maru_2\"
        class=\"mw-redirect\" title=\"Shōnan Maru 2\">Shōnan Maru</a></i> deliberately
        rammed and sunk their ship, the <i><a href=\"/wiki/Ady_Gil\" title=\"Ady Gil\">Ady
        Gil</a></i>.<a rel=\"nofollow\" class=\"external text\" href=\"http://www.euronews.net/2010/01/06/anti-whalers-say-protest-boat-sunk-by-japanese/\">(euronews)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5j2jlXp3kBCu-OIBIbAwYzBWrLyzg\">(AFP)</a></li>\n<li>The
        <a href=\"/wiki/Dauletabad_%E2%80%93_Salyp_Yar_pipeline\" class=\"mw-redirect\"
        title=\"Dauletabad – Salyp Yar pipeline\">Dauletabad – Salyp Yar gas pipeline</a>
        between <a href=\"/wiki/Turkmenistan\" title=\"Turkmenistan\">Turkmenistan</a>
        and <a href=\"/wiki/Iran\" title=\"Iran\">Iran</a> is opened. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.presstv.ir/detail.aspx?id=115472&amp;sectionid=351020103\">(Press
        TV)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.channelnewsasia.com/stories/afp_world_business/view/1028895/1/.html\">(Channel
        News Asia)</a></li>\n</ul>\n<dl>\n<dt>International relations</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/Algeria\" title=\"Algeria\">Algerian</a> US ambassador <a href=\"/w/index.php?title=Abdellah_Baali&amp;action=edit&amp;redlink=1\"
        class=\"new\" title=\"Abdellah Baali (page does not exist)\">Abdellah Baali</a>
        and <a href=\"/wiki/Nigeria\" title=\"Nigeria\">Nigerian</a> Information Minister
        <a href=\"/wiki/Dora_Akunyili\" title=\"Dora Akunyili\">Dora Akunyili</a>
        are upset at the decision of the <a href=\"/wiki/United_States\" title=\"United
        States\">United States</a> to subject Algerians and Nigerians to tougher-than-usual
        security tests at airports, saying it is \"discrimination\" and \"risks ties\".
        Both have officially complained. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://news.bbc.co.uk/2/hi/africa/8444334.stm\">(BBC)</a></li>\n<li>The
        <a href=\"/wiki/U.S.\" class=\"mw-redirect\" title=\"U.S.\">U.S.</a> government
        lowers the threshold for information deemed important enough to put suspicious
        individuals on a watch list or no-fly list, or have their <a href=\"/wiki/Visa_(document)\"
        class=\"mw-redirect\" title=\"Visa (document)\">visa</a> revoked. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://edition.cnn.com/2010/TRAVEL/01/05/terrorism.watch.list/index.html\">(CNN)</a></li>\n</ul>\n<dl>\n<dt>Law
        and crime</dt>\n</dl>\n<ul>\n<li><a href=\"/wiki/Yemen\" title=\"Yemen\">Yemen</a>
        arrests three suspected <a href=\"/wiki/Al-Qaeda\" title=\"Al-Qaeda\">Al-Qaeda</a>
        members, including one leader, northwest of the capital <a href=\"/wiki/Sana%27a\"
        title=\"Sana'a\">Sana'a</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.sabanews.net/en/news202446.htm\">(Yemen
        News Agency)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5h4NbgbHk88RSPSpOCG5Cg6f6FrvA\">(AFP)</a></li>\n<li>50-year-old
        Chinese journalist <a href=\"/w/index.php?title=Li_Junqi&amp;action=edit&amp;redlink=1\"
        class=\"new\" title=\"Li Junqi (page does not exist)\">Li Junqi</a> is imprisoned
        for 16 years after accepting <a href=\"/wiki/Bribery\" title=\"Bribery\">bribes</a>
        for his part in a mass three-month cover-up of a coal mine disaster in <a
        href=\"/wiki/Hebei\" title=\"Hebei\">Hebei</a> in which 35 people, including
        a rescue worker, were killed prior to the <a href=\"/wiki/2008_Summer_Olympics\"
        title=\"2008 Summer Olympics\">2008 Summer Olympics</a> in <a href=\"/wiki/Beijing\"
        title=\"Beijing\">Beijing</a>. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://www.chinadaily.com.cn/china/2010-01/06/content_9270859.htm\">(<i>China
        Daily</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.ptinews.com/news/455914_China-reporter-sentenced-in-cover-up-of-mine-blast\">(Press
        Trust of India)</a></li>\n</ul>\n<dl>\n<dt>Politics and elections</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/Japan\" title=\"Japan\">Japanese</a> Finance Minister <a href=\"/wiki/Hirohisa_Fujii\"
        title=\"Hirohisa Fujii\">Hirohisa Fujii</a> resigns at the age of 77 due to
        ill health. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/asia-pacific/8442743.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://home.kyodo.co.jp/modules/fstStory/index.php?storyid=478942\">(Kyodo)</a></li>\n<li>Ex-<a
        href=\"/wiki/Cabinet_of_the_United_Kingdom\" title=\"Cabinet of the United
        Kingdom\">Cabinet Ministers</a> <a href=\"/wiki/Geoff_Hoon\" title=\"Geoff
        Hoon\">Geoff Hoon</a> and <a href=\"/wiki/Patricia_Hewitt\" title=\"Patricia
        Hewitt\">Patricia Hewitt</a> call for a secret ballot to settle the debate
        over the leadership of the <a href=\"/wiki/Labour_Party_(UK)\" title=\"Labour
        Party (UK)\">Labour Party</a> of British <a href=\"/wiki/Prime_Minister_of_the_United_Kingdom\"
        title=\"Prime Minister of the United Kingdom\">Prime Minister</a> <a href=\"/wiki/Gordon_Brown\"
        title=\"Gordon Brown\">Gordon Brown</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/1/hi/uk_politics/8443769.stm\">(BBC)</a></li>\n</ul>\n<dl>\n<dt>Science
        and technology</dt>\n</dl>\n<ul>\n<li>Computer scientist <a href=\"/wiki/Fabrice_Bellard\"
        title=\"Fabrice Bellard\">Fabrice Bellard</a> claims he has computed <a href=\"/wiki/Pi\"
        title=\"Pi\">π</a> to almost 2.7 trillion digits. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/2/hi/technology/8442255.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://timesofindia.indiatimes.com/home/science/In-a-record-value-of-Pi-calculated-to-27tn-digits/articleshow/5417977.cms\">(<i>The
        Times of India</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.telegraph.co.uk/science/science-news/6942553/French-scientist-calculates-Pi-to-record-number-of-digits.html\">(<i>The
        Daily Telegraph</i>)</a></li>\n</ul>\n</td>\n</tr>\n</table>\n<div id=\"2010_January_7\"></div>\n<div
