        title=\"Portal:Current events/December 2010\">December</a></dd>\n</dl>\n</td>\n</tr>\n</table>\n<p><b><a
        href=\"/wiki/January\" title=\"January\">January</a></b> <b><a href=\"/wiki/2010\"
        title=\"2010\">2010</a></b> was the first month of that common year. The month,
        which began on a <a href=\"/wiki/Friday\" title=\"Friday\">Friday</a>, ended
        on a <a href=\"/wiki/Sunday\" title=\"Sunday\">Sunday</a> after 31 days. It
        was the first month of the <a href=\"/wiki/2010s\" title=\"2010s\">2010s decade</a>.</p>\n<h2><span
        class=\"mw-headline\" id=\"International_holidays\">International holidays</span><span
        class=\"mw-editsection\"><span class=\"mw-editsection-bracket\">[</span><a
        href=\"/w/index.php?title=Portal:Current_events/January_2010&amp;action=edit&amp;section=1\"
        title=\"Edit section: International holidays\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><i>(See
        <b>Holidays and observances,</b> on sidebar at right, below)</i></p>\n<h2><span
        class=\"mw-headline\" id=\"Portal:Current_events\"><a href=\"/wiki/Portal:Current_events\"
