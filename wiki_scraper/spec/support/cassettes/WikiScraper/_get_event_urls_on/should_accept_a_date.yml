        Korean vessels fire again across the <a href=\"/wiki/Northern_Limit_Line\"
        title=\"Northern Limit Line\">Northern Limit Line</a> maritime boundary with
        <a href=\"/wiki/South_Korea\" title=\"South Korea\">South Korea</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://english.yonhapnews.co.kr/national/2010/01/28/59/0301000000AEN20100128004300315F.HTML\">(Yonhap)</a>
