        text\" href=\"http://www.timesonline.co.uk/tol/news/world/asia/article6990800.ece\">(<i>The
        Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://timesofindia.indiatimes.com/india/New-NSA-will-have-to-reinterpret-fast-changing-world/articleshow/5449963.cms\">(<i>Times
        of India</i>)</a></li>\n<li><a href=\"/wiki/People%27s_Republic_of_China\"
        class=\"mw-redirect\" title=\"People's Republic of China\">China</a> announces
        an increase of 28% in the number of <a href=\"/wiki/Internet_in_the_People%27s_Republic_of_China\"
        class=\"mw-redirect\" title=\"Internet in the People's Republic of China\">internet
        users</a> in the country, now at 384 million. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://timesofindia.indiatimes.com/world/china/China-persuades-Google-to-stay-back/articleshow/5453590.cms\">(<i>Times
        of India</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.chinadaily.com.cn/china/2010-01/16/content_9330415.htm\">(<i>China
        Daily</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.independent.co.uk/news/media/chinas-online-population-swells-to-384-million-1869707.html\">(<i>The
        Independent</i>)</a></li>\n<li>Authorities in <a href=\"/wiki/Cuba\" title=\"Cuba\">Cuba</a>
        are investigating the death of 26 patients at a psychiatric hospital after
        a spell of unusually cold weather. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://news.bbc.co.uk/1/hi/world/americas/8462844.stm\">(BBC)</a> <a
        rel=\"nofollow\" class=\"external text\" href=\"http://www.havanatimes.org/?p=18263\">(<i>Havana
        Times</i>)</a></li>\n<li>Another church is attacked in <a href=\"/wiki/Malaysia\"
        title=\"Malaysia\">Malaysia</a> and a mosque also targeted for the first time
        <a href=\"/wiki/Malaysia_v._The_Herald\" class=\"mw-redirect\" title=\"Malaysia
        v. The Herald\">in a row</a> over the use of the word \"<a href=\"/wiki/Allah\"
        title=\"Allah\">Allah</a>\" by non-<a href=\"/wiki/Muslim\" title=\"Muslim\">Muslims</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://timesofindia.indiatimes.com/world/rest-of-world/Malaysian-mosque-vandalised-amid-Allah-row-/articleshow/5452621.cms\">(<i>Times
        of India</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5h0i9-h0mddYgQqODh6diEE-Lxpog\">(AFP)</a></li>\n<li><a
        href=\"/wiki/Kenya\" title=\"Kenya\">Kenya</a> will deport a radical <a href=\"/wiki/Jamaica\"
        title=\"Jamaica\">Jamaican</a> <a href=\"/wiki/Muslim\" title=\"Muslim\">Muslim</a>
        cleric <a href=\"/wiki/Abdullah_el-Faisal\" title=\"Abdullah el-Faisal\">Abdullah
        el-Faisal</a> after protests against his detention led to rioting. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.reuters.com/article/idUSTRE60F17W20100116\">(Reuters)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.nation.co.ke/News/-/1056/843574/-/vpbtqf/-/index.html\">(<i>Daily
        Nation</i>)</a></li>\n<li><a href=\"/wiki/Australian\" class=\"mw-redirect\"
        title=\"Australian\">Australian</a> police bust a $A18 million <a href=\"/wiki/Cannabis_(drug)\"
        title=\"Cannabis (drug)\">cannabis</a> crop. The cannabis crop has been found
        growing on leased land in a <a href=\"/wiki/National_park\" title=\"National
        park\">national park</a> in northern <a href=\"/wiki/New_South_Wales\" title=\"New
        South Wales\">New South Wales</a>. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://www.odt.co.nz/news/world/89096/australian-police-bust-a18-million-cannabis-crop\">(<i>Otago
        Daily Times</i>)</a></li>\n<li><a href=\"/wiki/Japan\" title=\"Japan\">Japanese</a>
        politician <a href=\"/wiki/Ichiro_Ozawa\" class=\"mw-redirect\" title=\"Ichiro
        Ozawa\">Ichiro Ozawa</a> vows to stay on after the arrests of several of his
        aides in a growing funding scandal in the <a href=\"/wiki/Democratic_Party_of_Japan\"
        title=\"Democratic Party of Japan\">Democratic Party of Japan</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://news.xinhuanet.com/english/2010-01/16/content_12821611.htm\">(Xinhua)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/canadianpress/article/ALeqM5gqd3PdHhrtL86uHluvDwQSb60qSw\">(Canadian
        Press)</a></li>\n</ul>\n</td>\n</tr>\n</table>\n<div id=\"2010_January_17\"></div>\n<table
