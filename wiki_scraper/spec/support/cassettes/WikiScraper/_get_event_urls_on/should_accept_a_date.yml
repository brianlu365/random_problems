        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_4&amp;action=watch\">watch</a></small></td>\n</tr>\n</table>\n</td>\n</tr>\n<tr>\n<td
        class=\"description\">\n<dl>\n<dt>Armed conflicts and attacks</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/Media_of_the_United_States\" title=\"Media of the United States\">American
        media</a> report that the attacker <a href=\"/wiki/Forward_Operating_Base_Chapman_attack\"
        class=\"mw-redirect\" title=\"Forward Operating Base Chapman attack\">who
        killed eight people</a> at a <a href=\"/wiki/Central_Intelligence_Agency\"
        title=\"Central Intelligence Agency\">CIA</a> base in <a href=\"/wiki/Afghanistan\"
        title=\"Afghanistan\">Afghanistan</a> was a <a href=\"/wiki/Jordan\" title=\"Jordan\">Jordanian</a>
        triple agent. <a rel=\"nofollow\" class=\"external text\" href=\"http://content.usatoday.com/communities/ondeadline/post/2010/01/reports-cia-bomber-was-al-qaeda-double-agent/1\">(MSNBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5gp1tvZkaEWq2i7mc2yIwKjrUIgtA\">(AFP)</a></li>\n<li>A
        gunman opens fire in the lobby of the <a href=\"/wiki/United_States_District_Court_for_the_District_of_Nevada#Las_Vegas\"
        title=\"United States District Court for the District of Nevada\">Lloyd D.
        George Federal District Courthouse</a> in <a href=\"/wiki/Las_Vegas,_Nevada\"
        class=\"mw-redirect\" title=\"Las Vegas, Nevada\">Las Vegas, Nevada</a>, containing
        the offices of Senators <a href=\"/wiki/Harry_Reid\" title=\"Harry Reid\">Harry
        Reid</a> and <a href=\"/wiki/John_Ensign\" title=\"John Ensign\">John Ensign</a>.
        A court security officer was killed and a U.S. Marshal injured before the
        assailant was shot dead. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.nydailynews.com/news/national/2010/01/04/2010-01-04_2_federal_marshals_shot_inside_las_vegas_federal_courthouse.html\">(<i>NY
        Daily News</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.ksro.com/news/article.aspx?id=1750613\">(KRSO)</a></li>\n</ul>\n<dl>\n<dt>Arts
        and culture</dt>\n</dl>\n<ul>\n<li>The <a href=\"/wiki/Burj_Khalifa\" title=\"Burj
        Khalifa\">Burj Khalifa</a>, the <a href=\"/wiki/List_of_tallest_buildings_and_structures_in_the_world\"
        class=\"mw-redirect\" title=\"List of tallest buildings and structures in
        the world\">tallest structure ever built</a>, opens to the public in <a href=\"/wiki/Dubai\"
        title=\"Dubai\">Dubai</a>, <a href=\"/wiki/United_Arab_Emirates\" title=\"United
        Arab Emirates\">United Arab Emirates</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://english.aljazeera.net/news/middleeast/2010/01/20101416252573608.htm\">(Al
        Jazeera)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.wam.ae/servlet/Satellite?c=WamLocEnews&amp;cid=1261832743596&amp;pagename=WAM%2FWAM_E_Layout&amp;parent=Query&amp;parentid=1135099399852\">(WAM
        Emirates News Agency)</a></li>\n<li>A representation of <a href=\"/wiki/President_of_the_United_States\"
        title=\"President of the United States\">President</a> of the <a href=\"/wiki/United_States\"
        title=\"United States\">United States</a> <a href=\"/wiki/Barack_Obama\" title=\"Barack
        Obama\">Barack Obama</a> is found hanging by a noose with the <a href=\"/wiki/Epitaph\"
        title=\"Epitaph\">epitaph</a> \"<a href=\"/wiki/Plains,_Georgia\" title=\"Plains,
        Georgia\">Plains, Georgia</a>. Home of <a href=\"/wiki/Jimmy_Carter\" title=\"Jimmy
        Carter\">Jimmy Carter</a>, our 39th President\". <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/2/hi/americas/8438852.stm\">(BBC)</a></li>\n</ul>\n<dl>\n<dt>Disasters
        and accidents</dt>\n</dl>\n<ul>\n<li>At least 500 homes are damaged after
        a 7.2 magnitude earthquake hits the <a href=\"/wiki/Solomon_Islands\" title=\"Solomon
        Islands\">Solomon Islands</a>. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://www.google.com/hostednews/afp/article/ALeqM5izPfAZ-ohFfJsyObH1w8DknnFKFg\">(AFP)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.washingtonpost.com/wp-dyn/content/article/2010/01/04/AR2010010400862.html\">(<i>Washington
        Post</i>)</a></li>\n<li>Large parts of northern <a href=\"/wiki/People%27s_Republic_of_China\"
        class=\"mw-redirect\" title=\"People's Republic of China\">China</a> and <a
        href=\"/wiki/South_Korea\" title=\"South Korea\">South Korea</a> are affected
        by the heaviest snowfall in 60 years, causing widespread disruption. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://english.people.com.cn/90001/90776/90882/6858078.html\">(<i>People's
        Daily</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/asia-pacific/8438871.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.koreatimes.co.kr/www/news/nation/2010/01/117_58405.html\">(<i>Korea
        Times</i>)</a></li>\n<li><a href=\"/wiki/Met_%C3%89ireann\" title=\"Met Éireann\">Met
        Éireann</a> says <a href=\"/wiki/Republic_of_Ireland\" title=\"Republic of
        Ireland\">Ireland</a> is experiencing its <a href=\"/wiki/European_winter_storms_of_2009%E2%80%9310\"
        class=\"mw-redirect\" title=\"European winter storms of 2009–10\">most extreme
        cold spell of weather since 1963</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.rte.ie/news/2010/0104/weather.html\">(RTÉ)</a></li>\n</ul>\n<dl>\n<dt>Discoveries</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/Egypt\" title=\"Egypt\">Egyptian</a> archaeologists discover
        the largest tomb yet discovered in the ancient <a href=\"/wiki/Saqqara\" title=\"Saqqara\">Saqqara</a>
        necropolis. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.discovery.com/archaeology/largest-saqqara-tomb-discovered.html\">(Discovery
        News)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5jF-fhEcgYuOpUvswTZMQbDoLojvQ\">(AFP)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.xinhuanet.com/english/2010-01/04/content_12754389.htm\">(Xinhua)</a></li>\n</ul>\n<dl>\n<dt>Environment</dt>\n</dl>\n<ul>\n<li>A
        <a href=\"/wiki/Yellow_River_oil_spill\" title=\"Yellow River oil spill\">diesel
        fuel leak</a> in <a href=\"/wiki/Shaanxi\" title=\"Shaanxi\">Shaanxi</a>,
        <a href=\"/wiki/People%27s_Republic_of_China\" class=\"mw-redirect\" title=\"People's
        Republic of China\">China</a> reaches the <a href=\"/wiki/Yellow_River\" title=\"Yellow
        River\">Yellow River</a>, a water source for millions of people. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.china.org.cn/environment/2010-01/04/content_19174047.htm\">(China.org.cn)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://uk.reuters.com/article/idUKTOE6030A020100104\">(Reuters)</a></li>\n</ul>\n<dl>\n<dt>International
        relations</dt>\n</dl>\n<ul>\n<li>The <a href=\"/wiki/Government_of_Serbia\"
        title=\"Government of Serbia\">Government of Serbia</a> sues <a href=\"/wiki/Croatia\"
        title=\"Croatia\">Croatia</a> for <a href=\"/wiki/Croatian_Genocide_Case\"
        class=\"mw-redirect\" title=\"Croatian Genocide Case\">genocide</a> before
        the <a href=\"/wiki/International_Court_of_Justice\" title=\"International
        Court of Justice\">International Court of Justice</a> with historical account
        of the <a href=\"/wiki/World_War_II_persecution_of_Serbs\" title=\"World War
        II persecution of Serbs\">Holocaust</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.b92.net/eng/news/politics-article.php?yyyy=2010&amp;mm=01&amp;dd=04&amp;nav_id=64226\">(B92)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.businessweek.com/news/2010-01-04/serbia-to-file-genocide-lawsuit-against-croatia-in-hague-court.html\">(BusinessWeek)</a></li>\n</ul>\n<dl>\n<dt>Law
        and crime</dt>\n</dl>\n<ul>\n<li>52 unmarried couples in <a href=\"/wiki/Malaysia\"
        title=\"Malaysia\">Malaysia</a> face charges of sexual misconduct and possible
        imprisonment after being caught alone in hotel rooms by the country's <a href=\"/wiki/Islam\"
        title=\"Islam\">Islamic</a> morality police. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/1/hi/world/asia-pacific/8439899.stm\">(BBC)</a><a
        rel=\"nofollow\" class=\"external text\" href=\"http://www.lasvegassun.com/news/2010/jan/04/52-malaysia-couples-face-jail-for-hotel-liaisons/\">(Las
        Vegas Sun)</a></li>\n<li>Police search for a mystery man who goes missing
        after sparking a security alert at <a href=\"/wiki/Newark_Liberty_International_Airport\"
        title=\"Newark Liberty International Airport\">Newark Liberty International
        Airport</a> in the <a href=\"/wiki/United_States\" title=\"United States\">United
        States</a>, causing the airport to be completely locked down. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/americas/8438863.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.smh.com.au/travel/travel-news/newark-airport-in-lockdown-after-security-scare-20100104-loy0.html\">(<i>The
        Sydney Morning Herald</i>)</a></li>\n</ul>\n<dl>\n<dt>Politics and elections</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/Johan_Ferrier\" title=\"Johan Ferrier\">Johan Ferrier</a>, first
        <a href=\"/wiki/President_of_Suriname\" title=\"President of Suriname\">President</a>
        of <a href=\"/wiki/Suriname\" title=\"Suriname\">Suriname</a> and the world's
        <a href=\"/wiki/List_of_longest_lived_state_leaders\" class=\"mw-redirect\"
        title=\"List of longest lived state leaders\">oldest living former head of
        state</a>, dies in the <a href=\"/wiki/Netherlands\" title=\"Netherlands\">Netherlands</a>
        at the age of 99. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rnw.nl/english/article/ex-surinam-president-johan-ferrier-dies-aged-99\">(Radio
        Netherlands Worldwide)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.winnipegfreepress.com/world/breakingnews/80621337.html\">(<i>Winnipeg
        Free Press</i>)</a></li>\n<li><a href=\"/wiki/South_Africa\" title=\"South
        Africa\">South African</a> President <a href=\"/wiki/Jacob_Zuma\" title=\"Jacob
        Zuma\">Jacob Zuma</a> marries his fifth and currently third wife. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.timeslive.co.za/news/article248972.ece\">(<i>Times
        LIVE</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://af.reuters.com/article/topNews/idAFJOE6030CF20100104\">(Reuters)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/africa/8434865.stm\">(BBC)</a></li>\n<li><a
        href=\"/wiki/Burma\" class=\"mw-redirect\" title=\"Burma\">Burmese</a> <a
        href=\"/wiki/State_Peace_and_Development_Council\" title=\"State Peace and
        Development Council\">military junta</a> leader General <a href=\"/wiki/Than_Shwe\"
        title=\"Than Shwe\">Than Shwe</a> urges people to make the \"correct choices\"
        in <a href=\"/wiki/Burmese_general_election,_2010\" class=\"mw-redirect\"
        title=\"Burmese general election, 2010\">elections</a> later this year. <a
        rel=\"nofollow\" class=\"external text\" href=\"http://www.bernama.com/bernama/v5/newsworld.php?id=465849\">(Bernama)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/asia-pacific/8439160.stm\">(BBC)</a></li>\n</ul>\n<dl>\n<dt>Science
        and technology</dt>\n</dl>\n<ul>\n<li><a href=\"/wiki/NASA\" title=\"NASA\">NASA</a>'s
        <a href=\"/wiki/Kepler_Mission\" class=\"mw-redirect\" title=\"Kepler Mission\">Kepler
        telescope</a> detects its first five <a href=\"/wiki/Extrasolar_planet\" class=\"mw-redirect\"
        title=\"Extrasolar planet\">exoplanets</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/1/hi/sci/tech/8440392.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.nationalgeographic.com/news/2010/01/100104-new-planets-kepler-nasa.html\">(National
        Geographic)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.newscientist.com/article/dn18335-kepler-telescope-spots-styrofoam-planet.html\">(<i>New
        Scientist</i>)</a></li>\n</ul>\n</td>\n</tr>\n</table>\n<div id=\"2010_January_5\"></div>\n<div
