        title=\"San Francisco\">San Francisco</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.engadget.com/2010/01/27/the-apple-ipad/\">(Engadget)</a></li>\n</ul>\n</td>\n</tr>\n</table>\n<div
