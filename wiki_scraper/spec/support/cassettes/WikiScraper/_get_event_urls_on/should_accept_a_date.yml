        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.washingtonpost.com/wp-dyn/content/article/2010/01/27/AR2010012700685.html\">(<i>Washington
        Post</i>)</a></li>\n</ul>\n</li>\n<li>Incumbent <a href=\"/wiki/President_of_Sri_Lanka\"
        title=\"President of Sri Lanka\">President</a> of <a href=\"/wiki/Sri_Lanka\"
        title=\"Sri Lanka\">Sri Lanka</a> <a href=\"/wiki/Mahinda_Rajapaksa\" title=\"Mahinda
