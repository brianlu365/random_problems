        class=\"description\">\n<ul>\n<li>A teacher and a student from <a href=\"/wiki/Sekolah_Menengah_Jenis_Kebangsaan_(C)_Chung_Ling\"
        class=\"mw-redirect\" title=\"Sekolah Menengah Jenis Kebangsaan (C) Chung
        Ling\">Chung Ling High School</a> were killed and four others were missing
        in the <a href=\"/wiki/2010_Penang_dragon_boat_accident\" title=\"2010 Penang
        dragon boat accident\">dragon boat tragedy</a> in <a href=\"/wiki/Penang\"
        title=\"Penang\">Penang</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://thestar.com.my/news/story.asp?file=/2010/1/20/nation/5504598&amp;sec=nation\">The
        Star</a></li>\n<li><a href=\"/wiki/Computer_modelling\" class=\"mw-redirect\"
        title=\"Computer modelling\">Computer modelling</a> shows that the <a href=\"/wiki/Pine_Island_Glacier\"
        title=\"Pine Island Glacier\">Pine Island Glacier</a> and <a href=\"/wiki/Thwaites_Glacier\"
        title=\"Thwaites Glacier\">Thwaites Glacier</a>, once described as a major
        \"tipping point\" for the entire <a href=\"/wiki/West_Antarctic_Ice_Sheet\"
        title=\"West Antarctic Ice Sheet\">West Antarctic Ice Sheet</a> in the embayment
        of the <a href=\"/wiki/Amundsen_Sea\" title=\"Amundsen Sea\">Amundsen Sea</a>,
        has reached their own tipping points for eventual collapse, likely to lead
        to a <a href=\"/wiki/Sea_level_rise\" title=\"Sea level rise\">sea level rise</a>
        of up to 52 cm over the next century. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.newscientist.com/article/dn18383-major-antarctic-glacier-is-past-its-tipping-point.html\">New
        Scientist</a></li>\n<li>Aftermath of <a href=\"/wiki/2010_Haiti_earthquake\"
        title=\"2010 Haiti earthquake\">2010 Haiti earthquake</a>: <a href=\"/wiki/Senegal\"
        title=\"Senegal\">Senegalese</a> <a href=\"/wiki/List_of_Presidents_of_Senegal\"
        class=\"mw-redirect\" title=\"List of Presidents of Senegal\">President</a>
        <a href=\"/wiki/Abdoulaye_Wade\" title=\"Abdoulaye Wade\">Abdoulaye Wade</a>
        offers \"voluntary repatriation\" to each of his Haitian \"sons and daughters
        of Africa\". <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/africa/8463921.stm\">(BBC)</a></li>\n<li><a
        href=\"/wiki/India\" title=\"India\">Indian</a> <a href=\"/wiki/Communist_Party_of_India_(Marxist)\"
        title=\"Communist Party of India (Marxist)\">communist</a> patriarch <a href=\"/wiki/Jyoti_Basu\"
        title=\"Jyoti Basu\">Jyoti Basu</a>, the longest-serving <a href=\"/wiki/List_of_Chief_Ministers_of_West_Bengal\"
        title=\"List of Chief Ministers of West Bengal\">Chief Minister</a> of <a
        href=\"/wiki/West_Bengal\" title=\"West Bengal\">West Bengal</a> who declined
        the post of <a href=\"/wiki/Prime_Minister_of_India\" title=\"Prime Minister
        of India\">Prime Minister</a> in 1996, dies at the age of 95. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://in.reuters.com/article/domesticNews/idINLDE60G06920100117\">(Reuters)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.indianexpress.com/news/Paul-says-Basu-was-a-great-PM-India-never-had/568316\">(<i>Indian
        Express</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://beta.thehindu.com/news/article81481.ece\">(<i>The
        Hindu</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.hindustantimes.com/CPM-leader-Jyoti-Basu-dies/H1-Article1-498397.aspx\">(<i>Hindustan
        Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/canadianpress/article/ALeqM5iHLbnejCqxFHR6gZbWCPp6I8gJDQ\">(<i>The
        Canadian Press</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/south_asia/8463957.stm\">(BBC)</a></li>\n<li><a
        href=\"/wiki/Iran\" title=\"Iran\">Iran</a> suspends pilgrimages to holy sites
        in <a href=\"/wiki/Saudi_Arabia\" title=\"Saudi Arabia\">Saudi Arabia</a>
        after it called on the Saudi religious police to stop their \"appalling behaviour\"
        towards Iranian <a href=\"/wiki/Shiite\" class=\"mw-redirect\" title=\"Shiite\">Shiite</a>
        pilgrims. <a rel=\"nofollow\" class=\"external text\" href=\"http://timesofindia.indiatimes.com/world/middle-east/Iran-suspends-pilgrimages-to-Saudi-Arabia-over-religious-police/articleshow/5455756.cms\">(<i>Times
        of India</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.ennaharonline.com/en/international/2900.html\">(<i>Ennahar</i>)</a></li>\n<li>Former
        <a href=\"/wiki/Iraq\" title=\"Iraq\">Iraqi</a> minister <a href=\"/wiki/Ali_Hassan_al-Majid\"
        title=\"Ali Hassan al-Majid\">Ali Hassan al-Majid</a>, also known as Chemical
        Ali, is <a href=\"/wiki/Capital_punishment_in_Iraq\" title=\"Capital punishment
        in Iraq\">sentenced to death</a> for the <a href=\"/wiki/Halabja_poison_gas_attack\"
        class=\"mw-redirect\" title=\"Halabja poison gas attack\">Halabja poison gas
        attack</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/middle_east/8463955.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://english.aljazeera.net/news/middleeast/2010/01/20101177190839368.html\">(Al
        Jazeera)</a></li>\n<li><a href=\"/wiki/Pope_Benedict_XVI\" title=\"Pope Benedict
        XVI\">Pope Benedict XVI</a> makes a <a href=\"/wiki/Relations_between_Catholicism_and_Judaism\"
        title=\"Relations between Catholicism and Judaism\">controversial</a> visit
        to the <a href=\"/wiki/Great_Synagogue_of_Rome\" title=\"Great Synagogue of
        Rome\">Great Synagogue</a> of <a href=\"/wiki/Rome\" title=\"Rome\">Rome</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/europe/8463927.stm\">(BBC)</a></li>\n<li><a
        href=\"/wiki/Ukraine\" title=\"Ukraine\">Ukrainian</a> voters <a href=\"/wiki/Ukrainian_presidential_election,_2010\"
        title=\"Ukrainian presidential election, 2010\">go to the polls</a> to elect
        a new <a href=\"/wiki/President_of_Ukraine\" title=\"President of Ukraine\">president</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.kyivpost.com/news/nation/detail/57260/\">(<i>Kyiv
        Post</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/europe/8463949.stm\">(BBC)</a></li>\n<li><a
        href=\"/wiki/Sebasti%C3%A1n_Pi%C3%B1era\" title=\"Sebastián Piñera\">Sebastián
        Piñera</a> is elected President of <a href=\"/wiki/Chile\" title=\"Chile\">Chile</a>
        in the second round of the <a href=\"/wiki/President_of_Chile\" title=\"President
        of Chile\">presidential</a> <a href=\"/wiki/Chilean_presidential_election,_2009%E2%80%932010\"
        class=\"mw-redirect\" title=\"Chilean presidential election, 2009–2010\">election</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/americas/8464136.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.upi.com/Top_News/International/2010/01/17/Leftists-gain-in-polls-as-Chile-votes/UPI-99311263745761/\">(UPI)</a></li>\n<li>Former
        <a href=\"/wiki/Northern_Ireland\" title=\"Northern Ireland\">Northern Irish</a>
        <a href=\"/wiki/First_Minister_and_deputy_First_Minister\" title=\"First Minister
        and deputy First Minister\">First Minister</a> <a href=\"/wiki/Peter_Robinson_(Northern_Ireland_politician)\"
        title=\"Peter Robinson (Northern Ireland politician)\">Peter Robinson</a>,
        leader of the <a href=\"/wiki/Democratic_Unionist_Party\" title=\"Democratic
        Unionist Party\">Democratic Unionist Party</a>, tells <i><a href=\"/wiki/The_Sunday_Times\"
        title=\"The Sunday Times\">The Sunday Times</a></i> that <a href=\"/wiki/Iris_Robinson_scandal\"
        title=\"Iris Robinson scandal\">the conduct of his wife</a>, politician <a
        href=\"/wiki/Iris_Robinson\" title=\"Iris Robinson\">Iris Robinson</a>, with
        her young lover has led him to shake hands with <a href=\"/wiki/First_Minister_and_deputy_First_Minister\"
        title=\"First Minister and deputy First Minister\">deputy First Minister</a>
        <a href=\"/wiki/Martin_McGuinness\" title=\"Martin McGuinness\">Martin McGuinness</a>
        (<a href=\"/wiki/Sinn_F%C3%A9in\" title=\"Sinn Féin\">Sinn Féin</a>) for the
        first time. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/uk_news/northern_ireland/8464128.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://breakingnews.iol.ie/news/ireland/robinsons-plight-prompts-handshake-from-mcguinness-442240.html\">(Ireland
        Online)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rte.ie/news/2010/0117/northpolitics.html\">(RTÉ)</a></li>\n<li><a
        href=\"/wiki/Prince_William,_Duke_of_Cambridge\" title=\"Prince William, Duke
        of Cambridge\">Prince William of Wales</a> arrives in <a href=\"/wiki/New_Zealand\"
        title=\"New Zealand\">New Zealand</a> for a three-day tour, including the
        opening of its new <a href=\"/wiki/Supreme_Court_of_New_Zealand\" title=\"Supreme
        Court of New Zealand\">Supreme Court</a> building, his first official overseas
        trip representing <a href=\"/wiki/Elizabeth_II\" title=\"Elizabeth II\">Elizabeth
        II</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/uk_news/8463840.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.independent.co.uk/news/world/australasia/prince-william-begins-first-official-overseas-trip-1870590.html\">(<i>The
        Independent</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.telegraph.co.uk/news/newstopics/theroyalfamily/7009839/Prince-William-proud-to-represent-the-Queen.html\">(<i>The
        Daily Telegraph</i>)</a></li>\n<li>A <a href=\"/wiki/United_States\" title=\"United
        States\">U.S.</a> <a href=\"/wiki/Drone_attacks_in_Pakistan\" class=\"mw-redirect\"
        title=\"Drone attacks in Pakistan\">drone attack</a> kills 15 alleged militants
        in the <a href=\"/wiki/Pakistan\" title=\"Pakistan\">Pakistani</a> region
        of <a href=\"/wiki/South_Waziristan\" title=\"South Waziristan\">South Waziristan</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/south_asia/8464009.stm\">(BBC)</a></li>\n</ul>\n</td>\n</tr>\n</table>\n<div
