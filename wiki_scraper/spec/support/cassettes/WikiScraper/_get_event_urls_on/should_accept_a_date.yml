        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.telegraph.co.uk/news/7103328/Graff-accused-of-painting-over-a-Rembrandt-by-gemologists.html\">(<i>The
        Daily Telegraph</i>)</a></li>\n<li>The <a href=\"/wiki/United_States\" title=\"United
        States\">United States</a> approves a US$6 billion arms sales package to <a
        href=\"/wiki/Republic_of_China\" class=\"mw-redirect\" title=\"Republic of
        China\">Taiwan</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.nytimes.com/2010/01/30/world/asia/30arms.html\">(<i>The
        New York Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5iFTjEdqfGm15acXhHDE-9BrryOoA\">(AFP)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.etaiwannews.com/etn/news_content.php?id=1168621&amp;lang=eng_news\">(<i>Taiwan
        News</i>)</a></li>\n<li><a href=\"/wiki/Haiti\" title=\"Haiti\">Haiti</a>
        acknowledges the immediate international assistance it received from <a href=\"/wiki/Cuba\"
        title=\"Cuba\">Cuba</a>, the <a href=\"/wiki/Dominican_Republic\" title=\"Dominican
        Republic\">Dominican Republic</a> and <a href=\"/wiki/Venezuela\" title=\"Venezuela\">Venezuela</a>
        following the <a href=\"/wiki/2010_Haiti_earthquake\" title=\"2010 Haiti earthquake\">recent
        earthquake</a> and confirms the death toll has reached 150,000. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.granma.cu/ingles/2010/enero/vier29/Cuba-was-the-first-country.html\">(Granma)</a></li>\n<li>A
        <a href=\"/wiki/State_of_emergency\" title=\"State of emergency\">state of
        emergency</a> is declared in parts of <a href=\"/wiki/Bolivia\" title=\"Bolivia\">Bolivia</a>
        and rescue efforts continue in <a href=\"/wiki/Peru\" title=\"Peru\">Peru</a>
        amid heavy rain and floods in the region. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/1/hi/world/americas/8487898.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.andina.com.pe/Ingles/Noticia.aspx?id=pTK8dQvtnyI=\">(Andina)</a></li>\n<li>The
        offices of defeated <a href=\"/wiki/Sri_Lanka\" title=\"Sri Lanka\">Sri Lankan</a>
        presidential candidate <a href=\"/wiki/Sarath_Fonseka\" title=\"Sarath Fonseka\">Sarath
        Fonseka</a> are raided by police. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://www.ptinews.com/news/490993_Fonseka-s-office-raided-by-Sri-Lankan-STF\">(Press
        Trust of India)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://english.aljazeera.net/news/asia/2010/01/201012912553962880.html\">(Al
        Jazeera)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/south_asia/8487331.stm\">(BBC)</a></li>\n<li>A
        <a href=\"/wiki/Nigeria\" title=\"Nigeria\">Nigerian</a> court dismisses a
        call for an interim leader to be appointed while President <a href=\"/wiki/Umaru_Yar%27Adua\"
        class=\"mw-redirect\" title=\"Umaru Yar'Adua\">Umaru Yar'Adua</a> is in hospital
        in <a href=\"/wiki/Saudi_Arabia\" title=\"Saudi Arabia\">Saudi Arabia</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://234next.com/csp/cms/sites/Next/Home/5519242-146/high_court_judge_rejects_demand_for.csp\">(NEXT)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.reuters.com/article/idUSTRE60S35Y20100129\">(Reuters)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/africa/8487474.stm\">(BBC)</a></li>\n<li><a
        href=\"/wiki/North_Korea\" title=\"North Korea\">North Korea</a> fires artillery
        towards <a href=\"/wiki/South_Korea\" title=\"South Korea\">South Korean</a>
        territory at the <a href=\"/wiki/Northern_Limit_Line\" title=\"Northern Limit
        Line\">Northern Limit Line</a> for a third consecutive day. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://news.xinhuanet.com/english2010/world/2010-01/29/c_13155902.htm\">(Xinhua)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://english.yonhapnews.co.kr/national/2010/01/29/32/0301000000AEN20100129006400315F.HTML\">(Yonhap)</a></li>\n<li>A
        25-year-old employee of the <a href=\"/wiki/Bank_of_Ireland\" title=\"Bank
        of Ireland\">Bank of Ireland</a> is detained by authorities in connection
        with the <a href=\"/wiki/2009_Bank_of_Ireland_robbery\" title=\"2009 Bank
        of Ireland robbery\">largest bank robbery</a> in the country's history. <a
        rel=\"nofollow\" class=\"external text\" href=\"http://www.irishtimes.com/newspaper/breaking/2010/0129/breaking21.htm\">(<i>The
        Irish Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rte.ie/news/2010/0129/kilteel.html\">(RTÉ)</a></li>\n<li>First
        flight of the <a href=\"/wiki/Russia\" title=\"Russia\">Russian</a> <a href=\"/wiki/Stealth_fighter\"
        class=\"mw-redirect\" title=\"Stealth fighter\">stealth fighter</a> <a href=\"/wiki/Sukhoi_PAK_FA\"
        class=\"mw-redirect\" title=\"Sukhoi PAK FA\">Sukhoi T-50</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.timesonline.co.uk/tol/news/world/europe/article7007913.ece\">(<i>The
        Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/europe/8486812.stm\">(BBC)</a></li>\n<li>Several
        people are killed in heavy fighting in the <a href=\"/wiki/Somalia\" title=\"Somalia\">Somalian</a>
        capital <a href=\"/wiki/Mogadishu\" title=\"Mogadishu\">Mogadishu</a>. <a
        rel=\"nofollow\" class=\"external text\" href=\"http://edition.cnn.com/2010/WORLD/africa/01/29/somalia.attacks/\">(CNN)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.dawn.com/wps/wcm/connect/dawn-content-library/dawn/news/world/21-heavy-fighting-rages-in-centre-of-mogadishu-sk-20\">(<i>Dawn</i>)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://english.aljazeera.net/news/africa/2010/01/201012952643986136.html\">(Al
        Jazeera)</a></li>\n<li><a href=\"/wiki/Tony_Blair\" title=\"Tony Blair\">Tony
        Blair</a> appears at the <a href=\"/wiki/The_Iraq_Inquiry\" class=\"mw-redirect\"
        title=\"The Iraq Inquiry\">Iraq Inquiry</a> and is questioned in public for
        the first time about his decision to take the <a href=\"/wiki/United_Kingdom\"
        title=\"United Kingdom\">United Kingdom</a> to <a href=\"/wiki/Iraq_War\"
        title=\"Iraq War\">war</a> against <a href=\"/wiki/Iraq\" title=\"Iraq\">Iraq</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/uk_news/politics/8485694.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.guardian.co.uk/uk/2010/jan/29/tony-blair-iraq-war-inquiry\">(<i>The
        Guardian</i>)</a></li>\n<li><a href=\"/wiki/Vietnam\" title=\"Vietnam\">Vietnamese</a>
        author <a href=\"/w/index.php?title=Pham_Thanh_Nghien&amp;action=edit&amp;redlink=1\"
        class=\"new\" title=\"Pham Thanh Nghien (page does not exist)\">Pham Thanh
        Nghien</a>, who criticised the ruling <a href=\"/wiki/Communist_Party_of_Vietnam\"
        title=\"Communist Party of Vietnam\">Communist Party</a>, is sentenced to
        four years in prison for spreading <a href=\"/wiki/Propaganda\" title=\"Propaganda\">propaganda</a>
        against the state. <a rel=\"nofollow\" class=\"external text\" href=\"http://english.aljazeera.net/news/asia-pacific/2010/01/201012952639939714.html\">(Al
        Jazeera)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/asia-pacific/8486647.stm\">(BBC)</a></li>\n<li><a
        href=\"/wiki/Canada\" title=\"Canada\">Canadian</a> <a href=\"/wiki/Prime_Minister_of_Canada\"
        title=\"Prime Minister of Canada\">Prime Minister</a> <a href=\"/wiki/Stephen_Harper\"
        title=\"Stephen Harper\">Stephen Harper</a> appoints five new <a href=\"/wiki/Senate_of_Canada\"
        title=\"Senate of Canada\">Senators</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.theglobeandmail.com/blogs/bureau-blog/stephen-harper-takes-control-of-senate/article1448898/\">(<i>Globe
        and Mail</i>)</a></li>\n</ul>\n</td>\n</tr>\n</table>\n<div id=\"2010_January_30\"></div>\n<table
        class=\"vevent\" style=\"width:100%; margin:7px 0px; padding:2px; background-color:white;
        border:1px #cef2e0 solid;\">\n<tr>\n<td>\n<table cellspacing=\"0\" width=\"100%\"
        style=\"background-color:#cef2e0\" class=\"plainlinks\">\n<tr>\n<td style=\"text-align:left;font-size:11pt;
        font-weight:bold; padding:5px; margin-left:0px; width:100%\"><span class=\"summary\"><span
        style=\"display:none;\">Current events of</span> January&#160;30,&#160;2010<span
        style=\"display:none\">&#160;(<span class=\"bday dtstart published updated\">2010-01-30</span>)</span>
        (Saturday)</span></td>\n<td style=\"text-align:right;font-weight:bold; padding:5px;
        margin-left:0px\"><small class=\"editlink noprint\"><a class=\"external text\"
        href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_30&amp;action=edit&amp;editintro=Portal:Current_events/Edit_instructions\">edit</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_30&amp;action=history\">history</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_30&amp;action=watch\">watch</a></small></td>\n</tr>\n</table>\n</td>\n</tr>\n<tr>\n<td
        class=\"description\">\n<ul>\n<li>Extreme weather, including snow and wind,
        leads to \"chaos\" and as many as three deaths in <a href=\"/wiki/Bavaria\"
        title=\"Bavaria\">Bavaria</a> and <a href=\"/wiki/North_Rhine-Westphalia\"
        title=\"North Rhine-Westphalia\">North Rhine-Westphalia</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.dw-world.de/dw/article/0,,5195720,00.html\">(Deutsche
        Welle)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/europe/8489123.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://beta.thehindu.com/news/international/article97665.ece\">(<i>The
        Hindu</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.presstv.ir/detail.aspx?id=117450&amp;sectionid=351020604\">(Press
        TV)</a></li>\n<li>The <a href=\"/wiki/Togo_national_football_team\" title=\"Togo
        national football team\">Togo national football team</a> is banned for two
        tournaments and fined $50,000 for withdrawing from the <a href=\"/wiki/2010_Africa_Cup_of_Nations\"
        title=\"2010 Africa Cup of Nations\">2010 Africa Cup of Nations</a> after
        the <a href=\"/wiki/Togo_national_football_team_attack\" title=\"Togo national
        football team attack\">fatal attack on their team bus</a> in <a href=\"/wiki/Angola\"
        title=\"Angola\">Angola</a>. The <a href=\"/wiki/Politics_of_Angola\" title=\"Politics
        of Angola\">Government of Angola</a> and <a href=\"/wiki/Confederation_of_African_Football\"
        title=\"Confederation of African Football\">Confederation of African Football</a>
        are both to be sued by the families of the dead. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/sport2/hi/football/africa/8489127.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.xinhuanet.com/english2010/sports/2010-01/31/c_13157462.htm\">(Xinhua)</a></li>\n<li>Aftermath
        of the <a href=\"/wiki/2010_Haiti_earthquake\" title=\"2010 Haiti earthquake\">2010
        Haiti earthquake</a>:\n<ul>\n<li>The <a href=\"/wiki/United_States\" title=\"United
        States\">United States</a> suspends medical evacuations in the aftermath of
        the <a href=\"/wiki/2010_Haiti_earthquake\" title=\"2010 Haiti earthquake\">2010
        Haiti earthquake</a> due to a dispute as to who should pay for treatment.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.nytimes.com/2010/01/30/us/30airlift.html?hp\">(<i>New
        York Times</i>)</a></li>\n<li>Several Americans have been charged with child
        smuggling for attempting to take Haitian children to the <a href=\"/wiki/Dominican_Republic\"
        title=\"Dominican Republic\">Dominican Republic</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/1/hi/world/americas/8489738.stm\">(BBC)</a></li>\n<li><a
        href=\"/wiki/Puerto_Rico\" title=\"Puerto Rico\">Puerto Rico</a> investigates
        a group of its doctors who took photographs of patients and performed operations
        in the earthquake zone while smiling, drinking and holding guns. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.primerahora.com/diario/noticia/terremotohaiti/noticias/fotos_de_medicos_puertorriquenos_en_facebook:_¿que_estaban_pensando?/361382\">(<i>Primera
        Hora</i>)</a><a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/americas/8489709.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://edition.cnn.com/2010/WORLD/americas/01/29/haiti.puerto.rico.doctors/index.html\">(CNN)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.miamiherald.com/news/5min/story/1454003.html\">(<i>Miami
        Herald</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.washingtonpost.com/wp-dyn/content/article/2010/01/30/AR2010013001397.html\">(<i>The
        Washington Post</i>)</a></li>\n</ul>\n</li>\n<li><a href=\"/wiki/Tunisia\"
        title=\"Tunisia\">Tunisian</a> journalist <a href=\"/wiki/Taoufik_Ben_Brik\"
        title=\"Taoufik Ben Brik\">Taoufik Ben Brik</a>, who criticised the country's
        leader and who is, according to <a href=\"/wiki/Amnesty_International\" title=\"Amnesty
        International\">Amnesty International</a>, a \"prisoner of conscience\", loses
        his appeal against a six-month prison sentence for assault. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/africa/8488969.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.france24.com/en/20100130-court-rejects-taoufik-ben-brik-appeal-jail-press-freedom\">(France
        24)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.etaiwannews.com/etn/news_content.php?id=1169016&amp;lang=eng_news\">(<i>Taiwan
        News</i>)</a></li>\n<li>Authorities in China arrest two people after an incident
        on board a flight from <a href=\"/wiki/Xinjiang\" title=\"Xinjiang\">Xinjiang</a>
        bound for <a href=\"/wiki/Wuhan\" title=\"Wuhan\">Wuhan</a> in which a passenger
        set fire to some toilet paper which forced the plane to turn around. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.reuters.com/article/idUSTRE60T0LP20100130\">(Reuters)</a></li>\n<li>The
        leader of the <a href=\"/wiki/Shia\" class=\"mw-redirect\" title=\"Shia\">Shia</a>
        <a href=\"/wiki/Houthis\" title=\"Houthis\">Houthi</a> rebel group in northern
        <a href=\"/wiki/Yemen\" title=\"Yemen\">Yemen</a>, <a href=\"/wiki/Abdul-Malik_al-Houthi\"
        class=\"mw-redirect\" title=\"Abdul-Malik al-Houthi\">Abdul-Malik al-Houthi</a>,
        says they will accept a <a href=\"/wiki/Ceasefire\" title=\"Ceasefire\">ceasefire</a>
        if government actions against them cease. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://english.aljazeera.net/news/middleeast/2010/01/2010130162418278418.html\">(Al
        Jazeera)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/middle_east/8489361.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5hkcrvcJKxSG76riPd7ftYCmNV28A\">(AFP)</a></li>\n<li>Judges
        across <a href=\"/wiki/Italy\" title=\"Italy\">Italy</a> stage a walk out
        over Prime Minister <a href=\"/wiki/Silvio_Berlusconi\" title=\"Silvio Berlusconi\">Silvio
        Berlusconi</a>'s proposed judicial reforms. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.reuters.com/article/idUSTRE60T1AS20100130\">(Reuters)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.euronews.net/2010/01/30/italian-magistrates-protest-over-reforms/\">(euronews)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/europe/8489253.stm\">(BBC)</a></li>\n<li>12
        people drown and least 20 others are missing after a boat accident in <a href=\"/wiki/West_Godavari_District\"
        class=\"mw-redirect\" title=\"West Godavari District\">West Godavari District</a>,
        <a href=\"/wiki/Andhra_Pradesh\" title=\"Andhra Pradesh\">Andhra Pradesh</a>
        in <a href=\"/wiki/India\" title=\"India\">India</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://beta.thehindu.com/news/national/article97319.ece\">(<i>The
        Hindu</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rte.ie/news/2010/0130/india.html\">(RTÉ)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.sky.com/skynews/Home/World-News/Hindu-Pilgrims-Drown-As-Crowded-Boat-Capsizes-In-Indian-State-Of-Andhra-Pradesh/Article/201001415538647?lpos=World_News_First_World_News_Article_Teaser_Region_1&amp;lid=ARTICLE_15538647_Hindu_Pilgrims_Drown_As_Crowded_Boat_Capsizes_In_Indian_State_Of_Andhra_Pradesh\">(Sky
        News)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.etaiwannews.com/etn/news_content.php?id=1168892&amp;lang=eng_news\">(<i>Taiwan
        News</i>)</a></li>\n<li>The President of the <a href=\"/wiki/Central_Bank_of_Argentina\"
        title=\"Central Bank of Argentina\">Central Bank of Argentina</a> resigns
        after a row with the country's President, <a href=\"/wiki/Cristina_Fern%C3%A1ndez_de_Kirchner\"
        title=\"Cristina Fernández de Kirchner\">Cristina Fernández de Kirchner</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.buenosairesherald.com/BreakingNews/View/23878\">(<i>Buenos
        Aires Herald</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.ft.com/cms/s/0/91e7bf84-0d40-11df-af79-00144feabdc0.html\">(<i>The
        Financial Times</i>)</a></li>\n<li><a href=\"/wiki/People%27s_Republic_of_China\"
        class=\"mw-redirect\" title=\"People's Republic of China\">China</a> suspends
        military exchanges and reviews cooperation on issues with the <a href=\"/wiki/United_States\"
        title=\"United States\">United States</a> after the latter agreed to a proposed
        weapons sale to <a href=\"/wiki/Republic_of_China\" class=\"mw-redirect\"
        title=\"Republic of China\">Taiwan</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://beta.thehindu.com/news/international/article97520.ece?homepage=true\">(<i>The
        Hindu</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.xinhuanet.com/english2010/china/2010-01/30/c_13157168.htm\">(Xinhua)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/americas/8488765.stm\">(BBC)</a></li>\n<li><a
        href=\"/wiki/Google\" title=\"Google\">Google</a> begins to phase out its
        support for <a href=\"/wiki/Internet_Explorer_6\" title=\"Internet Explorer
        6\">Internet Explorer 6</a> after it was identified as a weak link in <a href=\"/wiki/Cyber_attack\"
        class=\"mw-redirect\" title=\"Cyber attack\">cyber attacks</a> on the search
        engine. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/technology/8488751.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.cnet.com/8301-30684_3-10444574-265.html\">(CNET)</a></li>\n<li><a
        href=\"/wiki/Honda\" title=\"Honda\">Honda</a> recalls 650,000 of the <a href=\"/wiki/Honda_Fit\"
        title=\"Honda Fit\">Honda Fit</a> (also known as Honda Jazz) vehicles worldwide
        over potential electrical faults. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://www.guardian.co.uk/business/2010/jan/29/honda-jazz-toyota-recall\">(<i>The
        Guardian</i>)</a></li>\n<li>Publishing company <a href=\"/wiki/Macmillan_Publishers\"
        title=\"Macmillan Publishers\">MacMillan</a> said that on-line retailer <a
        href=\"/wiki/Amazon.com,_Inc.\" class=\"mw-redirect\" title=\"Amazon.com,
        Inc.\">Amazon.com, Inc.</a> has removed all MacMillan print and <a href=\"/wiki/E-books\"
        class=\"mw-redirect\" title=\"E-books\">e-books</a> from its site due to a
        dispute over the pricing of books sold through Amazon's <a href=\"/wiki/Amazon_Kindle\"
        title=\"Amazon Kindle\">Kindle</a> reader. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://online.wsj.com/article/SB10001424052748704491604575035763513529030.html\">(Wall
        Street Journal)</a></li>\n</ul>\n</td>\n</tr>\n</table>\n<div id=\"2010_January_31\"></div>\n<table
