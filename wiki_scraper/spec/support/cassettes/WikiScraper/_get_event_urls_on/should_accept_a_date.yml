        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_14&amp;action=watch\">watch</a></small></td>\n</tr>\n</table>\n</td>\n</tr>\n<tr>\n<td
        class=\"description\">\n<ul>\n<li><a href=\"/wiki/India\" title=\"India\">India</a>
        celebrates the <a href=\"/wiki/Thai_Pongal\" title=\"Thai Pongal\">Thai Pongal</a>,
        <a href=\"/wiki/Makar_Sankranti\" title=\"Makar Sankranti\">Makar Sankranti</a>
        and <a href=\"/wiki/Magh_Bihu\" title=\"Magh Bihu\">Magh Bihu</a> <a href=\"/wiki/Harvest_festival\"
        title=\"Harvest festival\">harvest festivals</a> in places around the country
        (<a href=\"/wiki/Palayamkottai\" title=\"Palayamkottai\">Palayamkottai</a>,
        <a href=\"/wiki/Haridwar\" title=\"Haridwar\">Haridwar</a>). <a rel=\"nofollow\"
        class=\"external text\" href=\"http://beta.thehindu.com/news/national/article80526.ece?homepage=true\">(The
        Hindu)</a></li>\n<li>40 people are killed after <a href=\"/wiki/2010_Papua_New_Guinea_bus_crash\"
        title=\"2010 Papua New Guinea bus crash\">two buses crash</a> head-on in one
        of <a href=\"/wiki/Papua_New_Guinea\" title=\"Papua New Guinea\">Papua New
        Guinea</a>'s worst ever road accidents. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.thenational.com.pg/?q=node/5114\">(<i>The National</i>)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5haqQnjwAUaDPnYceLG-TZS-0UYCA\">(AFP)</a></li>\n<li>Seven
        people die in a <a href=\"/wiki/Stampede\" title=\"Stampede\">stampede</a>
        at a religious festival on the <a href=\"/wiki/Ganges\" title=\"Ganges\">Ganges</a>
        in <a href=\"/wiki/West_Bengal\" title=\"West Bengal\">West Bengal</a>, <a
        href=\"/wiki/India\" title=\"India\">India</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://beta.thehindu.com/news/national/article80441.ece\">(<i>The
        Hindu</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/south_asia/8458340.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.presstv.ir/detail.aspx?id=116115&amp;sectionid=351020402\">(Press
        TV)</a></li>\n<li><a href=\"/wiki/Venezuela\" title=\"Venezuela\">Venezuelan</a>
        President <a href=\"/wiki/Hugo_Ch%C3%A1vez\" title=\"Hugo Chávez\">Hugo Chávez</a>
        partially reverses a decision to <a href=\"/wiki/Energy_rationing\" title=\"Energy
        rationing\">ration electricity</a> in the country a day after it was announced,
        saying it was having \"undesirable effects\" on the population. Thus, <a href=\"/wiki/Caracas\"
        title=\"Caracas\">Caracas</a> residents won't have power cuts anymore. <a
        rel=\"nofollow\" class=\"external text\" href=\"http://english.eluniversal.com/2010/01/14/en_eco_esp_chavez-suspends-elec_14A3286691.shtml\">(<i>El
        Universal</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5hVHmfEtoD34riQp5VktGgj6-AXrQ\">(AFP)</a></li>\n<li>The
        head of <a href=\"/wiki/Guinea\" title=\"Guinea\">Guinea</a>'s <a href=\"/wiki/National_Council_for_Democracy_and_Development\"
        title=\"National Council for Democracy and Development\">junta</a> <a href=\"/wiki/Moussa_Dadis_Camara\"
        title=\"Moussa Dadis Camara\">Moussa Dadis Camara</a> and interim leader General
        <a href=\"/wiki/S%C3%A9kouba_Konat%C3%A9\" title=\"Sékouba Konaté\">Sékouba
        Konaté</a> hold emergency talks with <a href=\"/wiki/Burkina_Faso\" title=\"Burkina
        Faso\">Burkina Faso</a>'s President <a href=\"/wiki/Blaise_Compaor%C3%A9\"
        title=\"Blaise Compaoré\">Blaise Compaoré</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5ggDPP2T_joH35a_rGLoEvv4npRWA\">(AFP)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/africa/8458695.stm\">(BBC)</a></li>\n<li><a
        href=\"/wiki/Mongolia\" title=\"Mongolia\">Mongolian</a> President <a href=\"/wiki/Tsakhiagiin_Elbegdorj\"
        title=\"Tsakhiagiin Elbegdorj\">Tsakhiagiin Elbegdorj</a> announces a moratorium
        on the <a href=\"/wiki/Capital_punishment\" title=\"Capital punishment\">death
        penalty</a>, calling for it to be abolished. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/1/hi/world/asia-pacific/8458717.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://english.aljazeera.net/news/asia-pacific/2010/01/20101146493538358.html\">(Al
        Jazeera)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.chinadaily.com.cn/world/2010-01/14/content_9322839.htm\">(<i>China
        Daily</i>)</a></li>\n<li>A crew of eight <a href=\"/wiki/Republic_of_Ireland\"
        title=\"Republic of Ireland\">Irish</a> sailors is rescued after the <a href=\"/wiki/Clipper_Round_the_World_Yacht_Race\"
        title=\"Clipper Round the World Yacht Race\">Clipper Round the World Yacht
        Race</a> competitor <i>Cork Clipper</i> hits a rock in <a href=\"/wiki/Java\"
        title=\"Java\">Java</a>, <a href=\"/wiki/Indonesia\" title=\"Indonesia\">Indonesia</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rte.ie/news/2010/0114/yacht.html\">(RTÉ)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/uk_news/8458615.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://breakingnews.iol.ie/news/ireland/eight-rescued-from-sinking-yacht-441880.html\">(Ireland
        Online)</a></li>\n<li>A man is held in custody in <a href=\"/wiki/Republic_of_Ireland\"
        title=\"Republic of Ireland\">Ireland</a> after threatening that there was
        a bomb on board a transatlantic flight which had to land in an emergency at
        <a href=\"/wiki/Shannon_Airport\" title=\"Shannon Airport\">Shannon Airport</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rte.ie/news/2010/0114/shannon.html\">(RTÉ)</a></li>\n<li><a
        href=\"/wiki/Taoiseach\" title=\"Taoiseach\">Taoiseach</a> <a href=\"/wiki/Brian_Cowen\"
        title=\"Brian Cowen\">Brian Cowen</a> meets <a href=\"/wiki/Prime_Minister_of_the_United_Kingdom\"
        title=\"Prime Minister of the United Kingdom\">Prime Minister</a> <a href=\"/wiki/Gordon_Brown\"
        title=\"Gordon Brown\">Gordon Brown</a> in <a href=\"/wiki/London\" title=\"London\">London</a>
        for talks on the <a href=\"/wiki/Devolution\" title=\"Devolution\">devolution</a>
        process in <a href=\"/wiki/Northern_Ireland\" title=\"Northern Ireland\">Northern
        Ireland</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.irishtimes.com/newspaper/breaking/2010/0114/breaking5.htm\">(<i>The
        Irish Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rte.ie/news/2010/0114/northpolitics.html\">(RTÉ)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/uk_news/northern_ireland/8458244.stm\">(BBC)</a></li>\n<li>A
        suicide bombing at a market in <a href=\"/wiki/Afghanistan\" title=\"Afghanistan\">Afghanistan</a>'s
        <a href=\"/wiki/Or%C5%ABzg%C4%81n_Province\" class=\"mw-redirect\" title=\"Orūzgān
        Province\">Orūzgān Province</a> kills 20 people. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/2/hi/south_asia/8458806.stm\">(BBC)</a></li>\n</ul>\n</td>\n</tr>\n</table>\n<div
        id=\"2010_January_15\"></div>\n<table class=\"vevent\" style=\"width:100%;
        margin:7px 0px; padding:2px; background-color:white; border:1px #cef2e0 solid;\">\n<tr>\n<td>\n<table
        cellspacing=\"0\" width=\"100%\" style=\"background-color:#cef2e0\" class=\"plainlinks\">\n<tr>\n<td
        style=\"text-align:left;font-size:11pt; font-weight:bold; padding:5px; margin-left:0px;
        width:100%\"><span class=\"summary\"><span style=\"display:none;\">Current
        events of</span> January&#160;15,&#160;2010<span style=\"display:none\">&#160;(<span
        class=\"bday dtstart published updated\">2010-01-15</span>)</span> (Friday)</span></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_15&amp;action=edit&amp;editintro=Portal:Current_events/Edit_instructions\">edit</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_15&amp;action=history\">history</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_15&amp;action=watch\">watch</a></small></td>\n</tr>\n</table>\n</td>\n</tr>\n<tr>\n<td
        class=\"description\">\n<ul>\n<li><a href=\"/wiki/Johnson_%26_Johnson\" title=\"Johnson
        &amp; Johnson\">Johnson &amp; Johnson</a> recalls more than 53&#160;million
        bottles of over-the-counter products, including <a href=\"/wiki/Tylenol_(brand)\"
        title=\"Tylenol (brand)\">Tylenol</a>, <a href=\"/wiki/Motrin\" class=\"mw-redirect\"
        title=\"Motrin\">Motrin</a> and <a href=\"/wiki/Rolaids\" title=\"Rolaids\">Rolaids</a>,
        from the <a href=\"/wiki/Americas\" title=\"Americas\">Americas</a>, the <a
        href=\"/wiki/United_Arab_Emirates\" title=\"United Arab Emirates\">United
        Arab Emirates</a> and <a href=\"/wiki/Fiji\" title=\"Fiji\">Fiji</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.reuters.com/article/idUSTRE60E2L420100115\">(Reuters)</a></li>\n<li><a
        href=\"/wiki/List_of_Presidents_of_Togo\" title=\"List of Presidents of Togo\">President</a>
        <a href=\"/wiki/Faure_Gnassingb%C3%A9\" title=\"Faure Gnassingbé\">Faure Gnassingbé</a>
        and <a href=\"/wiki/Togo_national_football_team\" title=\"Togo national football
        team\">national team</a> <a href=\"/wiki/Captain_(association_football)\"
        title=\"Captain (association football)\">captain</a> <a href=\"/wiki/Emmanuel_Adebayor\"
        title=\"Emmanuel Adebayor\">Emmanuel Adebayor</a> are among dignitaries to
        attend a funeral ceremony held in <a href=\"/wiki/Lom%C3%A9\" title=\"Lomé\">Lomé</a>
        for the two football officials killed during the <a href=\"/wiki/Togo_national_football_team_attack\"
        title=\"Togo national football team attack\">Togo national football team attack</a>
        in <a href=\"/wiki/Angola\" title=\"Angola\">Angola</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/africa/8462073.stm\">(BBC)</a></li>\n<li>At
        least five people die and dozens are injured in <a href=\"/wiki/Nairobi\"
        title=\"Nairobi\">Nairobi</a>, <a href=\"/wiki/Kenya\" title=\"Kenya\">Kenya</a>,
        when police clash with protesters demanding the release of <a href=\"/wiki/Jamaica\"
        title=\"Jamaica\">Jamaican</a> <a href=\"/wiki/Muslim\" title=\"Muslim\">Muslim</a>
        cleric <a href=\"/wiki/Abdullah_al-Faisal\" class=\"mw-redirect\" title=\"Abdullah
        al-Faisal\">Abdullah al-Faisal</a>. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://news.xinhuanet.com/english/2010-01/16/content_12818314.htm\">(Xinhua)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://english.aljazeera.net/news/africa/2010/01/2010115164045465188.html\">(Al
        Jazeera)</a></li>\n<li><a href=\"/wiki/List_of_Presidents_of_Tunisia\" title=\"List
        of Presidents of Tunisia\">President of Tunisia</a> <a href=\"/wiki/Zine_El_Abidine_Ben_Ali\"
        title=\"Zine El Abidine Ben Ali\">Zine El Abidine Ben Ali</a> reshuffles his
        government, making 11 ministerial changes including the appointment of new
        finance, defence, tourism and foreign affairs ministers, and sends his condolences
        to <a href=\"/wiki/Haiti\" title=\"Haiti\">Haiti</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.iol.co.za/index.php?set_id=1&amp;click_id=85&amp;art_id=nw20100114222757335C306852\">(IOL)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://af.reuters.com/article/topNews/idAFJOE60E02S20100115\">(Reuters
        Africa)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.middle-east-online.com/english/?id=36663\">(Middle
        East Online)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.xinhuanet.com/english/2010-01/14/content_12805816.htm\">(Xinhua)</a></li>\n<li>Muslim
        fundamentalists kill two people, an army colonel and the military commander
        of <a href=\"/wiki/B%C3%A9ja%C3%AFa\" title=\"Béjaïa\">Béjaïa</a> in northern
        <a href=\"/wiki/Algeria\" title=\"Algeria\">Algeria</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.iol.co.za/index.php?set_id=1&amp;click_id=68&amp;art_id=nw20100115173110851C131765\">(IOL)</a></li>\n<li>23
        security guards are detained after clashing over the care of a taxi rank in
        <a href=\"/wiki/Sundumbili\" class=\"mw-redirect\" title=\"Sundumbili\">Sundumbili</a>,
        <a href=\"/wiki/KwaZulu-Natal\" title=\"KwaZulu-Natal\">KwaZulu-Natal</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.iol.co.za/index.php?set_id=1&amp;click_id=13&amp;art_id=nw20100115142231672C916748\">(IOL)</a></li>\n<li><a
        href=\"/wiki/Spain\" title=\"Spain\">Spain</a>'s government sees a video showing
        three aid workers who have been held hostage by <a href=\"/wiki/Al-Qaeda\"
        title=\"Al-Qaeda\">Al-Qaeda</a> in <a href=\"/wiki/Mali\" title=\"Mali\">Mali</a>
        since November 2009. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.iol.co.za/index.php?set_id=1&amp;click_id=86&amp;art_id=nw20100115145542700C298142\">(IOL)</a></li>\n<li>In
        the <a href=\"/wiki/Kamsar\" class=\"mw-redirect\" title=\"Kamsar\">Kamsar</a>
        area, north of <a href=\"/wiki/Muzaffarabad\" title=\"Muzaffarabad\">Muzaffarabad</a>,
        <a href=\"/wiki/Kashmir\" title=\"Kashmir\">Kashmir</a>, a Chinese road-building
        firm digs up a van containing 17 decomposed corpses which went missing during
        a <a href=\"/wiki/2005_Kashmir_earthquake\" title=\"2005 Kashmir earthquake\">2005
        earthquake</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/south_asia/8460765.stm\">(BBC)</a></li>\n<li><a
        href=\"/w/index.php?title=Mr_Gay_China&amp;action=edit&amp;redlink=1\" class=\"new\"
        title=\"Mr Gay China (page does not exist)\">Mr Gay China</a>, said to be
        the first gay Chinese pageant, is shut down by police an hour before opening.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/asia-pacific/8461643.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.timesonline.co.uk/tol/news/world/asia/article6989681.ece#cid=OTC-RSS&amp;attr=797093\">(<i>The
        Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://newsinfo.inquirer.net/breakingnews/world/view/20100115-247523/Police-block-Chinas-first-gay-pageant-organizers\">(<i>Philippine
        Daily Inquirer</i>)</a></li>\n<li><a href=\"/wiki/State_Duma\" title=\"State
        Duma\">Russia ratifies</a> key <a href=\"/wiki/European_Court_of_Human_Rights#Reform\"
        title=\"European Court of Human Rights\">European Court of Human Rights reform</a>.
        Russia was the last of the 47 <a href=\"/wiki/Council_of_Europe\" title=\"Council
        of Europe\">Council of Europe</a> member-states to ratify <a href=\"/wiki/European_Court_of_Human_Rights#Reform\"
        title=\"European Court of Human Rights\">Protocol 14</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://english.aljazeera.net/news/europe/2010/01/20101151432738981.html\">(Al
        Jazeera)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://rt.com/Politics/2010-01-15/russia-ratifies-protocol-14.html\">(RT)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.nytimes.com/2010/01/16/world/europe/16russia.html\">(NY
        Times)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/europe/8460934.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.itar-tass.com/eng/level2.html?NewsID=14720809\">(ITAR-TASS)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.ft.com/cms/s/0/97bf5980-01ec-11df-b8cb-00144feabdc0.html\">(FT)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.rferl.org/content/Whats_Behind_Moscows_Decision_To_Finally_Back_Strasbourg_Reform/1930858.html\">(RFERL)</a></li>\n</ul>\n</td>\n</tr>\n</table>\n<div
        id=\"2010_January_16\"></div>\n<table class=\"vevent\" style=\"width:100%;
        margin:7px 0px; padding:2px; background-color:white; border:1px #cef2e0 solid;\">\n<tr>\n<td>\n<table
        cellspacing=\"0\" width=\"100%\" style=\"background-color:#cef2e0\" class=\"plainlinks\">\n<tr>\n<td
        style=\"text-align:left;font-size:11pt; font-weight:bold; padding:5px; margin-left:0px;
        width:100%\"><span class=\"summary\"><span style=\"display:none;\">Current
        events of</span> January&#160;16,&#160;2010<span style=\"display:none\">&#160;(<span
        class=\"bday dtstart published updated\">2010-01-16</span>)</span> (Saturday)</span></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_16&amp;action=edit&amp;editintro=Portal:Current_events/Edit_instructions\">edit</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_16&amp;action=history\">history</a></small></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_16&amp;action=watch\">watch</a></small></td>\n</tr>\n</table>\n</td>\n</tr>\n<tr>\n<td
        class=\"description\">\n<ul>\n<li>Previously unknown <a href=\"/wiki/Florence_Green\"
        title=\"Florence Green\">Florence Green</a>, at 108, is believed to be Britain's
        <a href=\"/wiki/List_of_last_surviving_World_War_I_veterans_by_country\" class=\"mw-redirect\"
        title=\"List of last surviving World War I veterans by country\">oldest surviving</a>
        UK-resident <a href=\"/wiki/First_World_War\" class=\"mw-redirect\" title=\"First
        World War\">First World War</a> veteran, and the last known female First World
        War veteran, having served with the <a href=\"/wiki/Women%27s_RAF\" class=\"mw-redirect\"
        title=\"Women's RAF\">Women's RAF</a> (WRAF) in 1918 <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.telegraph.co.uk/news/uknews/6996800/108-year-old-woman-emerges-as-Britains-oldest-first-World-War-veteran.html\">(<i>The
        Daily Telegraph</i>)</a></li>\n<li>Aftermath of <a href=\"/wiki/2010_Haiti_earthquake\"
        title=\"2010 Haiti earthquake\">2010 Haiti earthquake</a>:\n<ul>\n<li>A 4.5
        magnitude <a href=\"/wiki/Aftershock\" title=\"Aftershock\">aftershock</a>
        strikes <a href=\"/wiki/Haiti\" title=\"Haiti\">Haiti</a> within days of the
        <a href=\"/wiki/2010_Haiti_earthquake\" title=\"2010 Haiti earthquake\">recent
        devastating earthquake</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.sky.com/skynews/Home/World-News/Strong-Aftershock-Hits-Haiti-Forcing-Port-Au-Prince-Residents-To-Run-In-Fear-From-Unstable-Buildings/Article/201001315525844\">(Sky
        News)</a></li>\n<li>The <a href=\"/wiki/United_Nations\" title=\"United Nations\">United
        Nations</a> says the earthquake is the worst disaster it has ever had to deal
        with in its history. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.telegraph.co.uk/news/worldnews/centralamericaandthecaribbean/haiti/7005853/Haiti-earthquake-UN-says-worst-disaster-ever-dealt-with.html\">(<i>The
        Daily Telegraph</i>)</a></li>\n</ul>\n</li>\n<li><a href=\"/wiki/Spain\" title=\"Spain\">Spanish</a>
        politician <a href=\"/wiki/Gaspar_Llamazares\" title=\"Gaspar Llamazares\">Gaspar
        Llamazares</a> says the <a href=\"/wiki/United_States\" title=\"United States\">United
        States</a>'s <a href=\"/wiki/Federal_Bureau_of_Investigation\" title=\"Federal
        Bureau of Investigation\">Federal Bureau of Investigation</a> (FBI) use of
        his photo in its \"shameless\" digital manipulation of <a href=\"/wiki/Osama_Bin_Laden\"
        class=\"mw-redirect\" title=\"Osama Bin Laden\">Osama Bin Laden</a> for a
        <a href=\"/wiki/Wanted_poster\" title=\"Wanted poster\">wanted poster</a>,
        has left him insecure and worried about travelling to the <a href=\"/wiki/United_States\"
        title=\"United States\">United States</a> in future. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/2/hi/americas/8463657.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.sky.com/skynews/Home/World-News/Computer-Image-Of-Osama-Bin-Laden-Spanish-Politician-Gaspar-Llamazares-Unhappy-His-Features-Used/Article/201001315525825?f=rss\">(Sky
        News)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.telegraph.co.uk/news/worldnews/northamerica/usa/7004715/FBI-admits-Spanish-politican-was-model-for-high-tech-Osama-bin-Laden-photo-fit.html\">(<i>The
        Daily Telegraph</i>)</a></li>\n<li>The <a href=\"/wiki/Germany\" title=\"Germany\">German</a>
        government asks its citizens to stop using <a href=\"/wiki/Microsoft\" title=\"Microsoft\">Microsoft</a>'s
        <a href=\"/wiki/Web_browser\" title=\"Web browser\">web browser</a> <a href=\"/wiki/Internet_Explorer\"
        title=\"Internet Explorer\">Internet Explorer</a> to protect their own security.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/technology/8463516.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.smh.com.au/breaking-news-technology/german-government-warns-against-ms-explorer-use-20100117-mdp4.html\">(<i>The
        Sydney Morning Herald</i>)</a> <a rel=\"nofollow\" class=\"external text\"
        href=\"http://www.telegraph.co.uk/technology/microsoft/7006671/German-government-warns-against-using-Microsoft-Explorer.html\">(<i>The
        Daily Telegraph</i>)</a></li>\n<li>The first detailed measurements of the
        <a href=\"/wiki/Melting_point\" title=\"Melting point\">melting point</a>
        of <a href=\"/wiki/Diamond\" title=\"Diamond\">diamond</a> indicate that it
        behaves similarly to <a href=\"/wiki/Water\" title=\"Water\">water</a> in
