        earthquake\">rescue operations</a> over. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/2/hi/americas/8476474.stm\">(BBC)</a></li>\n<li>The
        government announces a first precise death toll of 111,481. To date, it is
        the <a href=\"/wiki/List_of_earthquakes#Deadliest_earthquakes_on_record\"
        class=\"mw-redirect\" title=\"List of earthquakes\">second-deadliest earthquake</a>
        of the <a href=\"/wiki/21st_century\" title=\"21st century\">21st century</a>
        (after the <a href=\"/wiki/2004_Indian_Ocean_earthquake\" class=\"mw-redirect\"
        title=\"2004 Indian Ocean earthquake\">2004 Indian Ocean earthquake</a>).
        <a rel=\"nofollow\" class=\"external text\" href=\"http://edition.cnn.com/2010/WORLD/americas/01/23/haiti.earthquake/\">(CNN)</a></li>\n</ul>\n</li>\n<li><a
        href=\"/wiki/Joe_Biden\" title=\"Joe Biden\">Joe Biden</a>'s visit to <a href=\"/wiki/Iraq\"
        title=\"Iraq\">Iraq</a>:\n<ul>\n<li><a href=\"/wiki/United_States\" title=\"United
        States\">U.S.</a> <a href=\"/wiki/Vice_President_of_the_United_States\" title=\"Vice
        President of the United States\">Vice President</a> <a href=\"/wiki/Joe_Biden\"
        title=\"Joe Biden\">Joe Biden</a> holds talks with <a href=\"/wiki/Iraq\"
        title=\"Iraq\">Iraqi</a> <a href=\"/wiki/Political_leader\" class=\"mw-redirect\"
        title=\"Political leader\">political leaders</a> ahead of the March <a href=\"/wiki/Iraqi_parliamentary_election,_2010\"
        title=\"Iraqi parliamentary election, 2010\">parliamentary election</a>. <a
        rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/middle_east/8476385.stm\">(BBC)</a></li>\n<li>Biden
        says the U.S. <a href=\"/wiki/United_States_government\" class=\"mw-redirect\"
        title=\"United States government\">government</a> will appeal in the <a href=\"/wiki/Blackwater_Worldwide\"
        class=\"mw-redirect\" title=\"Blackwater Worldwide\">Blackwater</a> <a href=\"/wiki/Baghdad\"
        title=\"Baghdad\">Baghdad</a> <a href=\"/wiki/Blackwater_Baghdad_shootings\"
        class=\"mw-redirect\" title=\"Blackwater Baghdad shootings\">shootings case</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/middle_east/8476794.stm\">(BBC)</a></li>\n</ul>\n</li>\n<li>Thousands
        of protesters demonstrate in <a href=\"/wiki/Venezuela\" title=\"Venezuela\">Venezuela</a>
        for and against the polices of <a href=\"/wiki/President_of_Venezuela\" title=\"President
        of Venezuela\">President</a> <a href=\"/wiki/Hugo_Ch%C3%A1vez\" title=\"Hugo
        Chávez\">Hugo Chávez</a> amid a currency revaluation and energy shortages
