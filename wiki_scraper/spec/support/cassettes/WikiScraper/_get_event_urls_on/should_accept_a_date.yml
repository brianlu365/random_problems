        class=\"description\">\n<dl>\n<dt>Armed conflicts and attacks</dt>\n</dl>\n<ul>\n<li><a
        href=\"/wiki/State_of_Palestine\" title=\"State of Palestine\">Palestinians</a>
        fire mortars and <a href=\"/wiki/Katyusha_rocket_launcher\" title=\"Katyusha
        rocket launcher\">Katyusha</a> rocket from <a href=\"/wiki/Gaza_Strip\" title=\"Gaza
        Strip\">Gaza</a>, causing widespread panic in <a href=\"/wiki/Ashkelon\" title=\"Ashkelon\">Ashkelon,
        Israel</a>, in the first such <a href=\"/wiki/Palestinian_rocket_attacks_on_Israel\"
        title=\"Palestinian rocket attacks on Israel\">rocket attack on Israel</a>
        in a year. <a rel=\"nofollow\" class=\"external text\" href=\"http://www.jpost.com/servlet/Satellite?cid=1262339418665&amp;pagename=JPost%2FJPArticle%2FShowFull\">(<i>The
        Jerusalem Post</i>)</a></li>\n<li>At least four militants are dead after a
        23-hour gun battle at a hotel in <a href=\"/wiki/Srinagar\" title=\"Srinagar\">Srinagar</a>,
        <a href=\"/wiki/Jammu_and_Kashmir\" title=\"Jammu and Kashmir\">Jammu and
        Kashmir</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://sify.com/news/23-hour-Srinagar-siege-ends-Pakistani-among-two-terrorists-killed-news-kbht4bhahhi.html\">(Sify)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.nytimes.com/2010/01/08/world/asia/08kashmir.html\">(<i>New
        York Times</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.indianexpress.com/news/the-indian-leaders-are-vigilant/564444/\">(<i>Indian
        Express</i>)</a></li>\n<li>Aid agencies warn of <a href=\"/wiki/2009_Sudanese_nomadic_conflicts\"
        class=\"mw-redirect\" title=\"2009 Sudanese nomadic conflicts\">renewed violence</a>
        in <a href=\"/wiki/Southern_Sudan\" class=\"mw-redirect\" title=\"Southern
        Sudan\">Southern Sudan</a> unless there are attempts to save the <a href=\"/wiki/Comprehensive_Peace_Agreement\"
        title=\"Comprehensive Peace Agreement\">2005 peace agreement</a>, as 140 people
        are killed in ethnic clashes. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://news.bbc.co.uk/1/hi/world/africa/8444843.stm\">(BBC)</a> <a
        rel=\"nofollow\" class=\"external text\" href=\"http://news.xinhuanet.com/english/2010-01/07/content_12770610.htm\">(Xinhua)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.khaleejtimes.com/DisplayArticle08.asp?xfile=data/international/2010/January/international_January301.xml&amp;section=international\">(<i>Khaleej
        Times</i>)</a></li>\n<li>At least six <a href=\"/wiki/Coptic_Orthodox_Church_of_Alexandria\"
        title=\"Coptic Orthodox Church of Alexandria\">Coptic Christians</a> are killed
        in a drive-by shooting at a church in <a href=\"/wiki/Nag_Hammadi\" title=\"Nag
        Hammadi\">Nag Hammadi</a>, southern <a href=\"/wiki/Egypt\" title=\"Egypt\">Egypt</a>,
        with clashes later taking place between police and Copts. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://english.aljazeera.net/news/middleeast/2010/01/201017103725493374.html\">(Al
        Jazeera)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/middle_east/8444851.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://edition.cnn.com/2010/WORLD/meast/01/06/egypt.shootings/\">(CNN)</a></li>\n</ul>\n<dl>\n<dt>Arts
        and culture</dt>\n</dl>\n<ul>\n<li>The <a href=\"/wiki/Xinhua\" class=\"mw-redirect\"
        title=\"Xinhua\">Xinhua</a> news agency responds to claims by <a href=\"/wiki/The_Guardian\"
        title=\"The Guardian\">The Guardian</a> newspaper that China had tried “hijack”
        the <a href=\"/wiki/Copenhagen_summit\" class=\"mw-redirect\" title=\"Copenhagen
        summit\">Copenhagen summit</a>'s <a href=\"/wiki/Copenhagen_Accord\" title=\"Copenhagen
        Accord\">Accord</a> by claiming that the Chinese <a href=\"/wiki/Premier_of_the_People%27s_Republic_of_China\"
        title=\"Premier of the People's Republic of China\">premier</a> <a href=\"/wiki/Wen_Jiabao\"
        title=\"Wen Jiabao\">Wen Jiabao</a> was not invited to secret US-initiated
        talks on <a href=\"/wiki/December_17\" title=\"December 17\">December 17</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.chinadialogue.net/article/show/single/en/3449-When-China-said-no-\">(China
        Dialogue)</a></li>\n<li><a href=\"/wiki/James_Cameron\" title=\"James Cameron\">James
        Cameron</a>'s film <i><a href=\"/wiki/Avatar_(2009_film)\" title=\"Avatar
        (2009 film)\">Avatar</a></i> is expected to become the <a href=\"/wiki/List_of_highest-grossing_films\"
        title=\"List of highest-grossing films\">second-highest grossing movie of
        all time</a>, just passing <i><a href=\"/wiki/The_Lord_of_the_Rings:_The_Return_of_the_King\"
        title=\"The Lord of the Rings: The Return of the King\">The Lord of the Rings:
        The Return of the King</a></i>. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://www.mtv.com/movies/news/articles/1629225/story.jhtml\">(MTV)</a></li>\n<li>The
        <a href=\"/wiki/BBC\" title=\"BBC\">BBC</a>'s <i><a href=\"/wiki/Spotlight_(BBC_Northern_Ireland_TV_programme)\"
        title=\"Spotlight (BBC Northern Ireland TV programme)\">Spotlight</a></i>
        programme reveals that <a href=\"/wiki/Iris_Robinson\" title=\"Iris Robinson\">Iris
        Robinson</a>, former UK MP and wife of the <a href=\"/wiki/First_Minister_and_deputy_First_Minister\"
        title=\"First Minister and deputy First Minister\">First Minister</a> of <a
        href=\"/wiki/Northern_Ireland\" title=\"Northern Ireland\">Northern Ireland</a>,
        helped a 19 year old male who she was having a relationship with receive funding
        for a business project. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/uk_news/northern_ireland/8447352.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.guardian.co.uk/politics/2010/jan/07/peter-iris-robinson-bbc-investigation\">(<i>The
        Guardian</i>)</a></li>\n</ul>\n<dl>\n<dt>Business and economy</dt>\n</dl>\n<ul>\n<li>The
        <a href=\"/wiki/United_States\" title=\"United States\">United States</a>
        approves arms sales to <a href=\"/wiki/Republic_of_China\" class=\"mw-redirect\"
        title=\"Republic of China\">Taiwan</a>, amid opposition from <a href=\"/wiki/People%27s_Republic_of_China\"
        class=\"mw-redirect\" title=\"People's Republic of China\">China</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://english.rti.org.tw/Content/GetSingleNews.aspx?ContentID=93715\">(Radio
        Taiwan International)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/asia-pacific/8445408.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5jeqeav17vUMd62dogsRcv6ZjU4fQ\">(AFP)</a></li>\n</ul>\n<dl>\n<dt>Disasters
        and accidents</dt>\n</dl>\n<ul>\n<li>Extreme weather in <a href=\"/wiki/Europe\"
        title=\"Europe\">Europe</a> kills nine people in <a href=\"/wiki/Germany\"
        title=\"Germany\">Germany</a>, traps a <a href=\"/wiki/Eurostar\" title=\"Eurostar\">Eurostar</a>
        train in the <a href=\"/wiki/Channel_Tunnel\" title=\"Channel Tunnel\">Channel
        Tunnel</a>, disrupts flights at international airports in <a href=\"/wiki/Amsterdam\"
        title=\"Amsterdam\">Amsterdam</a>, <a href=\"/wiki/Dublin\" title=\"Dublin\">Dublin</a>,
        <a href=\"/wiki/Knock,_County_Mayo\" title=\"Knock, County Mayo\">Knock</a>
        and <a href=\"/wiki/Paris\" title=\"Paris\">Paris</a>, shuts hundreds of schools
        in <a href=\"/wiki/Republic_of_Ireland\" title=\"Republic of Ireland\">Ireland</a>
        and disrupts <a href=\"/wiki/Norway\" title=\"Norway\">Norway</a>'s bus service
        in <a href=\"/wiki/Oslo\" title=\"Oslo\">Oslo</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/2/hi/europe/8445613.stm\">(BBC)</a></li>\n</ul>\n<dl>\n<dt>Environment</dt>\n</dl>\n<ul>\n<li>The
        governments of <a href=\"/wiki/Australia\" title=\"Australia\">Australia</a>
        and <a href=\"/wiki/New_Zealand\" title=\"New Zealand\">New Zealand</a> announce
        an investigation into an incident where a boat belonging to the anti-<a href=\"/wiki/Whaling\"
        title=\"Whaling\">whaling</a> group <a href=\"/wiki/Sea_Shepherd_Conservation_Society\"
        title=\"Sea Shepherd Conservation Society\">Sea Shepherd Conservation Society</a>
        was damaged in a confrontation with a <a href=\"/wiki/Japan\" title=\"Japan\">Japanese</a>
        ship in the <a href=\"/wiki/Southern_Ocean\" title=\"Southern Ocean\">Southern
        Ocean</a>. <a rel=\"nofollow\" class=\"external text\" href=\"http://uk.reuters.com/article/idUKTRE60509820100107\">(Reuters)</a></li>\n</ul>\n<dl>\n<dt>International
        relations</dt>\n</dl>\n<ul>\n<li>A weekend killing in <a href=\"/wiki/Australia\"
        title=\"Australia\">Australia</a> has prompted the <a href=\"/wiki/Indian_government\"
        class=\"mw-redirect\" title=\"Indian government\">Indian government</a> to
        issue an advisory for its college students studying in that country. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.cnn.com/2010/WORLD/asiapcf/01/07/india.australia.students/index.html\">(CNN)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.indianexpress.com/news/india-issues-advisory-to-its-students-in.../563720\">(Indian
        Express)</a></li>\n<li><a href=\"/wiki/Kenya\" title=\"Kenya\">Kenya</a> deports
        to <a href=\"/wiki/Gambia\" class=\"mw-redirect\" title=\"Gambia\">Gambia</a>
        a radical <a href=\"/wiki/Jamaica\" title=\"Jamaica\">Jamaican</a> <a href=\"/wiki/Muslim\"
        title=\"Muslim\">Muslim</a> cleric who is on a global terror watch list. <a
        rel=\"nofollow\" class=\"external text\" href=\"http://www.kbc.co.ke/story.asp?ID=61812\">(KBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5hF9xszCO54HWaepb_VDOXdSFvNGQ\">(AFP)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://allafrica.com/stories/201001070833.html\">(AllAfrica.com)</a></li>\n<li><a
        href=\"/wiki/Nepal\" title=\"Nepal\">Nepal</a> begins discharging child soldiers
        who fought for the <a href=\"/wiki/Unified_Communist_Party_of_Nepal_(Maoist)\"
        class=\"mw-redirect\" title=\"Unified Communist Party of Nepal (Maoist)\">Maoists</a>
        as part of a process of national reconciliation. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.reuters.com/article/idUSTRE6061UF20100107\">(Reuters)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.gorkhapatra.org.np/rising.detail.php?article_id=29243&amp;cat_id=4\">(<i>The
        Rising Nepal</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.guardian.co.uk/world/2010/jan/07/nepal-starts-releasing-child-soldiers\">(<i>The
        Guardian</i>)</a></li>\n<li><a href=\"/wiki/United_Nations_Special_Rapporteur\"
        class=\"mw-redirect\" title=\"United Nations Special Rapporteur\">United Nations
        Special Rapporteur</a> <a href=\"/wiki/Philip_Alston\" title=\"Philip Alston\">Philip
        Alston</a> says three independent experts have confirmed that mobile phone
        video footage showing <a href=\"/wiki/Extra-judicial_killings\" class=\"mw-redirect\"
        title=\"Extra-judicial killings\">extra-judicial killings</a> by the <a href=\"/wiki/Military_of_Sri_Lanka\"
        class=\"mw-redirect\" title=\"Military of Sri Lanka\">Sri Lankan military</a>
        is authentic. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/south_asia/8446849.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.channel4.com/news/articles/world/asia_pacific/sri+lanka+video+aposappears+authenticapos/3491637\">(Channel
        4 News)</a></li>\n</ul>\n<dl>\n<dt>Law and crime</dt>\n</dl>\n<ul>\n<li>An
        <a href=\"/wiki/ABB_Group\" title=\"ABB Group\">ABB</a> employee commits suicide
        after <a href=\"/wiki/2010_ABB_plant_shootings\" title=\"2010 ABB plant shootings\">shooting
        eight people</a>, three fatally, at the <a href=\"/wiki/ABB_Group\" title=\"ABB
        Group\">ABB Power</a> building in <a href=\"/wiki/St._Louis\" title=\"St.
        Louis\">St. Louis</a>, <a href=\"/wiki/Missouri\" title=\"Missouri\">Missouri</a>
        in the <a href=\"/wiki/United_States\" title=\"United States\">United States</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://edition.cnn.com/2010/CRIME/01/07/factory.shootings/index.html\">(CNN)</a></li>\n<li>A
        <a href=\"/wiki/Burma\" class=\"mw-redirect\" title=\"Burma\">Burmese</a>
        court sentences two officials to death and one to imprisonment for leaking
        details of secret government visits to <a href=\"/wiki/North_Korea\" title=\"North
        Korea\">North Korea</a> and <a href=\"/wiki/Russia\" title=\"Russia\">Russia</a>.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/asia-pacific/8446462.stm\">(BBC)</a></li>\n</ul>\n<dl>\n<dt>Politics
        and elections</dt>\n</dl>\n<ul>\n<li><a href=\"/wiki/Guinea\" title=\"Guinea\">Guinea</a>'s
        interim leader, General <a href=\"/wiki/S%C3%A9kouba_Konat%C3%A9\" title=\"Sékouba
        Konaté\">Sékouba Konaté</a>, proposes a <a href=\"/wiki/Unity_government\"
        class=\"mw-redirect\" title=\"Unity government\">unity government</a> led
        by a Prime Minister from the opposition. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.guardian.co.uk/world/2010/jan/07/guinea-unity-government-camara-shooting\">(<i>The
        Guardian</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://www.apanews.net/apa.php?page=show_article_eng&amp;id_article=115089\">(African
        Press Agency)</a></li>\n</ul>\n</td>\n</tr>\n</table>\n<div id=\"2010_January_8\"></div>\n<div
