        class=\"description\">\n<ul>\n<li>Gunmen open fire on a student party in <a
        href=\"/wiki/Ciudad_Ju%C3%A1rez\" title=\"Ciudad Juárez\">Ciudad Juárez</a>,
        killing at least 13. <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/americas/8490366.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://timesofindia.indiatimes.com/world/rest-of-world/Gunmen-kill-13-students-at-high-school-party-in-Mexico/articleshow/5521851.cms\">(<i>Times
        of India</i>)</a></li>\n<li><a href=\"/wiki/President_of_Malawi\" title=\"President
        of Malawi\">President of Malawi</a> <a href=\"/wiki/Bingu_wa_Mutharika\" title=\"Bingu
        wa Mutharika\">Bingu wa Mutharika</a> becomes the <a href=\"/wiki/Chairperson_of_the_African_Union\"
        title=\"Chairperson of the African Union\">Chairman</a> of the <a href=\"/wiki/African_Union\"
        title=\"African Union\">African Union</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://www.google.com/hostednews/afp/article/ALeqM5gPjhhpQJ-vzks_SQGdxnjuyYL46g\">(AFP)</a></li>\n<li><a
        href=\"/wiki/Roger_Federer\" title=\"Roger Federer\">Roger Federer</a> beats
        <a href=\"/wiki/Andy_Murray\" title=\"Andy Murray\">Andy Murray</a> to win
        the men's singles title at the <a href=\"/wiki/2010_Australian_Open\" title=\"2010
        Australian Open\">2010 Australian Open</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/sport2/hi/tennis/8489107.stm\">(BBC Sport)</a></li>\n<li><a
        href=\"/wiki/Egypt_national_football_team\" title=\"Egypt national football
        team\">Egypt</a> become <a href=\"/wiki/African_Cup_of_Nations\" class=\"mw-redirect\"
        title=\"African Cup of Nations\">African Cup of Nations</a> champions for
        a record third consecutive title after beating <a href=\"/wiki/Ghana_national_football_team\"
        title=\"Ghana national football team\">Ghana</a> 1-0 in <a href=\"/wiki/Est%C3%A1dio_11_de_Novembro\"
        title=\"Estádio 11 de Novembro\">Estádio 11 de Novembro</a>, <a href=\"/wiki/Luanda\"
        title=\"Luanda\">Luanda</a>, <a href=\"/wiki/Angola\" title=\"Angola\">Angola</a>,
        in the <a href=\"/wiki/2010_Africa_Cup_of_Nations\" title=\"2010 Africa Cup
        of Nations\">2010 Africa Cup of Nations</a> final. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/go/rss/-/sport2/hi/football/africa/8489708.stm\">(BBC
        Sport)</a></li>\n<li>A <a href=\"/wiki/Moment_magnitude_scale\" title=\"Moment
        magnitude scale\">M<sub>w</sub>&#160;5.2</a> <a href=\"/wiki/Earthquake\"
        title=\"Earthquake\">earthquake</a> in <a href=\"/wiki/Sichuan\" title=\"Sichuan\">Sichuan</a>
        <a href=\"/wiki/Provinces_of_China\" title=\"Provinces of China\">province</a>,
        <a href=\"/wiki/China\" title=\"China\">China</a>, kills one person and injures
        11 others, destroying at least 100 homes. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/2/hi/asia-pacific/8489759.stm\">(BBC News)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.bangkokpost.com/news/asia/167015/moderate-china-quake-kills-one-state-media\">(<i>Bangkok
        Post</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://timesofindia.indiatimes.com/world/china/Moderate-quake-hits-Chinas-Sichuan-province-USGS/articleshow/5519153.cms\">(<i>Times
        of India</i>)</a></li>\n<li>The death toll from flooding in southern <a href=\"/wiki/Peru\"
        title=\"Peru\">Peru</a> rises to 20. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/2/hi/americas/8489743.stm\">(BBC News)</a></li>\n<li>The
        <a href=\"/wiki/Movement_for_the_Emancipation_of_the_Niger_Delta\" title=\"Movement
        for the Emancipation of the Niger Delta\">Movement for the Emancipation of
        the Niger Delta</a> (MEND), a <a href=\"/wiki/Insurgent\" class=\"mw-redirect\"
        title=\"Insurgent\">militant</a> group in the <a href=\"/wiki/Niger_delta\"
        class=\"mw-redirect\" title=\"Niger delta\">Niger delta</a> region of <a href=\"/wiki/Nigeria\"
        title=\"Nigeria\">Nigeria</a>, announces the end of its unilateral <a href=\"/wiki/Ceasefire\"
        title=\"Ceasefire\">ceasefire</a>. <a rel=\"nofollow\" class=\"external text\"
        href=\"http://www.punchng.com/Articl.aspx?theartic=Art201001311221046\">(<i>The
        Punch</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/africa/8488772.stm\">(BBC
        News)</a></li>\n<li>Thirteen soldiers in <a href=\"/wiki/Burundi\" title=\"Burundi\">Burundi</a>
        have been arrested for allegedly plotting a <a href=\"/wiki/Coup_d%27%C3%A9tat\"
        title=\"Coup d'état\">coup</a> to overthrow <a href=\"/wiki/President_of_Burundi\"
        class=\"mw-redirect\" title=\"President of Burundi\">President</a> <a href=\"/wiki/Pierre_Nkurunziza\"
        title=\"Pierre Nkurunziza\">Pierre Nkurunziza</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/2/hi/africa/8488598.stm\">(BBC News)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.afriquejet.com/news/africa-news/burundi-army-arrests-officer,-others-for-alleged-coup-plot-2010013143230.html\">(Afrique
        en ligne)</a></li>\n<li>The remains of 250 British and Australian soldiers
        who died in the <a href=\"/wiki/Battle_of_Fromelles\" title=\"Battle of Fromelles\">Battle
        of Fromelles</a> during <a href=\"/wiki/World_War_I\" title=\"World War I\">World
        War I</a> are reburied in the first new <a href=\"/wiki/Commonwealth_War_Graves_Commission\"
        title=\"Commonwealth War Graves Commission\">Commonwealth War Graves Commission</a>
        cemetery to be constructed in 50 years. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/2/hi/uk_news/8488863.stm\">(BBC News)</a></li>\n<li>A
        suicide bomber kills at least sixteen people in a market in <a href=\"/wiki/Khar,_Bajaur\"
        class=\"mw-redirect\" title=\"Khar, Bajaur\">Khar</a> in north-western <a
        href=\"/wiki/Pakistan\" title=\"Pakistan\">Pakistan</a>. <a rel=\"nofollow\"
        class=\"external text\" href=\"http://www.dailytimes.com.pk/default.asp?page=2010\\01\\31\\story_31-1-2010_pg1_2\">(<i>Daily
        Times of Pakistan</i>)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/2/hi/south_asia/8488888.stm\">(BBC
