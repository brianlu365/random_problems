        makes a formal diplomatic protest to <a href=\"/wiki/Venezuela\" title=\"Venezuela\">Venezuela</a>
        over the latter's alleged violation of Colombian airspace by a military helicopter.
        <a rel=\"nofollow\" class=\"external text\" href=\"http://news.bbc.co.uk/1/hi/world/americas/8484848.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://en.rian.ru/world/20100128/157700882.html\">(RIA
        Novosti)</a> <a rel=\"nofollow\" class=\"external text\" href=\"http://colombiareports.com/colombia-news/news/7889-colombia-rejects-alleged-venezuelan-violation-of-airspace.html\">(Colombia
        Reports)</a></li>\n<li><a href=\"/wiki/Sudan\" title=\"Sudan\">Sudan</a>'s
        ruling <a href=\"/wiki/National_Congress_(Sudan)\" title=\"National Congress
        (Sudan)\">National Congress Party</a> endorses <a href=\"/wiki/Southern_Sudan\"
        class=\"mw-redirect\" title=\"Southern Sudan\">South Sudan</a> President <a
        href=\"/wiki/Salva_Kiir\" class=\"mw-redirect\" title=\"Salva Kiir\">Salva
        Kiir</a> in <a href=\"/wiki/Sudanese_general_election,_2010\" title=\"Sudanese
        general election, 2010\">upcoming elections</a>. <a rel=\"nofollow\" class=\"external
        text\" href=\"http://news.bbc.co.uk/1/hi/world/africa/8484865.stm\">(BBC)</a>
        <a rel=\"nofollow\" class=\"external text\" href=\"http://www.sudantribune.com/spip.php?article33928\">(<i>Sudan
        Tribune</i>)</a></li>\n<li>Former <a href=\"/wiki/France\" title=\"France\">French</a>
        <a href=\"/wiki/Prime_Minister_of_France\" title=\"Prime Minister of France\">Prime
        Minister</a> <a href=\"/wiki/Dominique_de_Villepin\" title=\"Dominique de
