        title=\"Edit section: Portal:Current events\">edit</a><span class=\"mw-editsection-bracket\">]</span></span></h2>\n<p><i>This
        is an <a href=\"/wiki/Portal:Current_events/How_to_archive_the_portal\" title=\"Portal:Current
        events/How to archive the portal\">archived version</a> of Wikipedia's <a
        href=\"/wiki/Portal:Current_events\" title=\"Portal:Current events\">Current
        events Portal</a> from January 2010.</i></p>\n<table style=\"background-color:transparent\"
        cellspacing=\"0\" cellpadding=\"0\">\n<tr>\n<td style=\"vertical-align:top;\">\n<div
        id=\"2010_January_1\"></div>\n<div id=\"2010_January_01\"></div>\n<table class=\"vevent\"
        style=\"width:100%; margin:7px 0px; padding:2px; background-color:white; border:1px
        #cef2e0 solid;\">\n<tr>\n<td>\n<table cellspacing=\"0\" width=\"100%\" style=\"background-color:#cef2e0\"
        class=\"plainlinks\">\n<tr>\n<td style=\"text-align:left;font-size:11pt; font-weight:bold;
        padding:5px; margin-left:0px; width:100%\"><span class=\"summary\"><span style=\"display:none;\">Current
        events of</span> January&#160;1,&#160;2010<span style=\"display:none\">&#160;(<span
        class=\"bday dtstart published updated\">2010-01-01</span>)</span> (Friday)</span></td>\n<td
        style=\"text-align:right;font-weight:bold; padding:5px; margin-left:0px\"><small
        class=\"editlink noprint\"><a class=\"external text\" href=\"//en.wikipedia.org/w/index.php?title=Portal:Current_events/2010_January_1&amp;action=edit&amp;editintro=Portal:Current_events/Edit_instructions\">edit</a></small></td>\n<td
